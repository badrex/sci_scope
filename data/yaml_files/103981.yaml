tldr: Christian-Ludovicus Gersten presents an arithmetical machine that can perform
  addition, subtraction, multiplication, and division. The machine consists of sets
  of wheels and moveable rulers, with the operator and determinator serving as key
  components. Gersten's invention differs from other existing machines and offers
  a practical and accurate method for various calculations.
