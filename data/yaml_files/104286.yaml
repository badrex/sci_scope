revised_title: An Account of a Meteor Sighting in 1733
scientific_discipline: Earth Sciences
scientific_subdiscipline: Meteorology & Atmospheric Science
tldr: The author describes a meteor sighting on December 8, 1733, which resembled
  a paper kite and had a silver-like color. The meteor was visible for a minute and
  had a larger body and longer train than typical star-shooting events. Multiple witnesses
  reported the same sighting, and it was seen 15 miles away as well.
