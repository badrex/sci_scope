article_id: '110067'
revised_title: The Influence of Facial Position on the Apparent Direction of Eyes
  in Portraits
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Art & Aesthetics
tldr: Dr. William Hyde Wollaston investigates the factors that influence our perception
  of the direction of eyes in portraits. He concludes that the apparent direction
  of the eyes depends on the balance of the general position of the face and the turn
  of the eyes from that position.
topics:
- Art and Perception
- Facial Expression
- Portrait Painting
- Visual Perception
- Iris Form
