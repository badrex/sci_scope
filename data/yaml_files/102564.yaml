tldr: The author describes a collection of unique medical instruments from China,
  specifically designed for ear care. These instruments include razors, incision knives,
  and various tools for cleaning and scratching the ears, which the Chinese consider
  a great pleasure. The author also warns about the potential risks of excessive ear
  picking.
