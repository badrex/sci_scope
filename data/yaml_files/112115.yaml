revised_title: Preliminary Study on the Products of Destructive Distillation of Sulphobenzolates
scientific_discipline: Chemistry
scientific_subdiscipline: Organic & Inorganic Chemistry
tldr: The author investigates the products of destructive distillation of sulphobenzolates,
  specifically the sulphobenzolate of soda, and discovers several crystalline substances
  with unique properties. The study also mentions the distillation of other sulphobenzolates,
  such as those of lime, ammonia, and copper, with different resulting products.
