article_id: '100972'
revised_title: The Existence and Characteristics of Veins in Plants
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Plant Biology & Physiology
tldr: The author provides further evidence for the existence of veins in plants and
  describes their membranous structure. He also discusses the similarities between
  plant venal juice and animal blood, as well as the possible role of fermentation
  in plant circulation and motion.
topics:
- Plant Anatomy
- Vein Structure
- Plant Physiology
- Plant Circulation
- Plant Sensory Systems
