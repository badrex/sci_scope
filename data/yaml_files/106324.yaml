revised_title: A Detailed Account of the 1777 Manchester Earthquake
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: The author provides a detailed account of the 1777 Manchester earthquake, describing
  the shock's intensity, the effects on buildings and people, and its geographical
  reach. The earthquake was felt in several towns and caused damage to chimneys and
  other structures. The author also discusses the possible connection between electrical
  fluid and earthquake occurrences.
