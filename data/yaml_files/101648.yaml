tldr: The author shares a letter from Mr. J.L. about poisonous fish found in one of
  the Bahama Islands. The fish cause joint pain in humans who consume them, but are
  not always fatal. The letter also discusses the difference in toxicity between fish
  of the same species, size, shape, color, and taste.
