tldr: The author reports the observation of a comet from the H.M. Brig Penguin off
  the coast of South Africa on May 1, 1853. The comet was observed moving retrograde
  and was not present in the Nautical or Cape Almanacs. The observation was later
  confirmed by other cruisers.
