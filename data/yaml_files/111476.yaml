article_id: '111476'
revised_title: Physiological Effects and Paralyzing Properties of Tanghinia venenifera
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Toxicology & Pharmacology
tldr: The authors investigate the physiological effects of the Tanghinia venenifera,
  a poisonous plant from Madagascar, and find that it acts as a paralyzing agent,
  primarily affecting the heart, muscles, and nerves. The poison's action is similar
  to the Upas Antiar, but with slightly less potency.
topics:
- Poisonous Plants
- Paralyzing Agents
- Muscle Physiology
- Neurophysiology
- Toxicology
