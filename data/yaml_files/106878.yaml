tldr: The author critiques J.A. De Luc's hygrometry experiments and the hair hygrometer,
  arguing that the conclusions drawn from De Luc's experiments are flawed due to the
  inaccuracies of the hair hygrometer and the limitations of the experimental process.
  The author proposes an alternative understanding of hygrometry and the role of moisture
  in enclosed spaces.
