tldr: The author investigates the protective properties of the black rete mucosum
  in the skin of the Negro, finding that it effectively shields against the scorching
  effects of the sun's rays. The study also explores the role of the black pigment
  in the eye, which helps protect the retina from damage caused by strong light.
