revised_title: The Salubrity of Sea Air and Its Impact on Health
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Atmospheric Science & Air Quality
tldr: The author investigates the salubrity of sea air and compares it to air on the
  sea-shore and in land-based locations. He finds that sea air has a higher degree
  of purity and suggests that this may contribute to the health benefits often experienced
  during sea voyages.
