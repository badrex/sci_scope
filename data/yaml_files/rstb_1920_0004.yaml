tldr: This article examines the evolution of the Pelmatoporinæ subfamily of Cretaceous
  Polyzoa, focusing on the morphological, stratigraphic, and astogenetic criteria
  of relationship. The author analyzes the radical species Pelmatopora calceata and
  its subsequent modifications, providing a comprehensive understanding of the group's
  evolution.
