revised_title: The Development of Abdominal Arteries and Their Relation to the Peritoneum
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Anatomy & Developmental Biology
tldr: The author investigates the development of the abdominal arteries and their
  relation to the peritoneum, using embryo rats, mice, chicks, and human subjects.
  The study focuses on the changes in the mesentery and the blood vessels as the intestines,
  liver, pancreas, and spleen develop. The findings provide insights into the complex
  relationships between the abdominal blood vessels and the peritoneal cavity.
topics:
- Embryology
