tldr: The author describes the discovery of Roman antiquities in Yorkshire and recounts
  a violent thunderstorm that occurred on August 5, 1708. The storm caused significant
  damage, including the destruction of a barn, and resulted in one woman drowning.
  The author reflects on the divine providence behind the event.
