tldr: The author, Martin Hartop, shares his observations and thoughts on the causes
  and nature of earthquakes, particularly the recent one in Sicily. He suggests that
  earthquakes are caused by incensed matter within the Earth, which may be related
  to volcanic activity. He also discusses the horizontal trembling of the Earth and
  the possible role of underground passages and burning mountains in causing earthquakes.
