revised_title: On Transmission of Proteosoma to Birds by the Mosquito
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Microbiology & Parasitology
tldr: The author reports on the transmission of Proteosoma to birds by mosquitoes,
  detailing observations made in Calcutta. Major Ronald Ross demonstrates the presence
  of pigmented bodies in the stomach walls of mosquitoes fed on infected birds and
  shows the changes these bodies undergo over time. The author also observes germinal
  threads in cysts, fluids, and veneno-salivary glands.
