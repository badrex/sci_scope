article_id: '111030'
revised_title: Examination of Gyrophoric Acid in Lichens
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Natural Products
tldr: The author examines the chemical composition of lichens, specifically Gyrophora
  pustulata and Lecanora tartarea, and identifies gyrophoric acid as the primary colorant.
  The author also discusses the extraction and properties of gyrophoric acid, as well
  as its use in the production of archil, a natural dye.
topics:
- Lichens
- Gyrophoric Acid
- Archil
- Natural Dyes
- Chemical Analysis
