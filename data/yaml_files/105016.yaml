  Cold on Soldiers and Camp Life'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: The author, John Stedman, documents his observations of temperature variations
  in a military camp in the Netherlands. He notes the sudden and extreme changes in
  heat and cold, and how soldiers can endure a wider range of temperatures than previously
  thought. Stedman also discusses the effects of damp and dry air on temperature perception
  and the importance of maintaining stable temperatures for medical treatments.
