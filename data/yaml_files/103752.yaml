revised_title: Edmond Halley's Hypothesis on the Universal Deluge
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Natural Disasters
tldr: Edmond Halley presents a hypothesis on the cause of the universal deluge, suggesting
  that a change in the Earth's center of gravity and the impact of a comet or transient
  body could have caused the flood. He also discusses the implications of this hypothesis
  on the Earth's history and the preservation of Noah and the animals.
