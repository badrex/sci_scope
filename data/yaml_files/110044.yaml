tldr: Captain Basil Hall and Mr. Henry Foster conducted pendulum experiments at the
  Galapagos Islands, San Blas de California, and Rio de Janeiro to determine the Earth's
  ellipticity. They found varying results due to different environmental conditions
  and geological settings at each location.
