scientific_discipline: Chemistry
scientific_subdiscipline: Electrochemistry & Energy Storage
tldr: John Goodman describes a new form of voltaic battery that uses potassium as
  the positive element. The battery is constructed with a copper wire, potassium,
  naphtha, mercury, and acidulated water. This battery has high power and can decompose
  water and attract a slip of gold leaf.
