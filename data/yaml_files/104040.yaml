revised_title: An Account of Earthquakes Felt in Sussex and Northamptonshire
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: This article describes two separate instances of earthquakes felt in Sussex
  and Northamptonshire in 1734 and 1731, respectively. The author provides detailed
  accounts of the sensations, duration, and effects of the earthquakes, as well as
  the subsequent weather conditions and barometric readings.
