tldr: The author, Thomas Bugge, determines the heliocentric longitude of Saturn's
  descending node using observations made with a 6-feet achromatic transit-instrument
  and a 6-feet mural quadrant. He compares the results with Dr. Halley's and M. de
  la Land's tables, discussing the methods used to calculate the angle at the planet
  and the impact of errors in latitude on the accuracy of the results.
