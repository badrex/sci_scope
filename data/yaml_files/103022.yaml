revised_title: Microscopic Observations of Pumice-Stone, Coral, and Spunges
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geology & Mineralogy
tldr: The author examines the structure and composition of pumice-stone, coral, and
  sponges through the use of a microscope. He observes the unique and intricate internal
  structures of these materials and discusses their formation and growth in marine
  environments. The author also investigates the presence of salt and other minerals
  in pumice-stone and the possibility of sponge growth on rocks composed of these
  materials.
