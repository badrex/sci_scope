article_id: '112753'
revised_title: 'Solar Physics Research: Spots, Positions, and Areas at Kew Observatory
  (1864-1866)'
scientific_discipline: Astronomy
scientific_subdiscipline: Solar Physics
tldr: This study investigates solar spots and their positions at Kew Observatory from
  1864 to 1866. The authors analyze data from various observers, including Hofrath
  Schwabe, Carrington, and the Kew heliograph. They also discuss the sun's spotted
  area, the sunspot cycle, and the potential influence of planetary alignments on
  solar activity.
topics:
