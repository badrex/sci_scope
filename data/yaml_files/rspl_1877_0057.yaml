article_id: rspl_1877_0057
revised_title: On the Evaluation of Certain Definite Integrals
scientific_discipline: Mathematics & Statistics
scientific_subdiscipline: Analysis & Calculus
tldr: This paper presents a method for evaluating certain definite integrals using
  series convergence and Cauchy's theorem. The author demonstrates the effectiveness
  of this method by applying it to various integrals and confirming the results with
  previous findings.
topics:
- Mathematical Analysis
- Series Convergence
- Integral Calculus
- Cauchy's Convergence Theorem
- Definite Integrals
