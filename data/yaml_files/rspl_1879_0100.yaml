tldr: The author examines the epipubic ligament in dogs and foxes, comparing it to
  the marsupial bone in monotremes and marsupials. The epipubic ligament is found
  in all four specimens, confirming its existence and providing insights into the
  evolutionary history of Canidae and Marsupials.
