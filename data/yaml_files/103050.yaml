revised_title: 'Commercium Epistolicum Collinii & aliorum: A Historical Account of
  the Dispute between Leibnitz and Keill on the Right of Invention of the Method of
  Fluxions'
scientific_discipline: Mathematics
scientific_subdiscipline: Analysis & Calculus
tldr: This article provides a historical account of the dispute between Leibnitz and
  Keill regarding the right of invention of the method of fluxions. It discusses the
  Commercium Epistolicum Collinii & aliorum, a collection of letters and papers that
  detail the development of the method and its applications to various mathematical
  problems.
topics:
- Mathematical Analysis
- History of Science
- Newton's Method of Fluxions
- Infinite Series
- Equations
