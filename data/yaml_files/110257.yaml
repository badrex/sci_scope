revised_title: Description of a Mountain Barometer with a Divisible Column for Safer
  Transport
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Atmospheric Science & Meteorology
tldr: Thomas Charles Robinson presents a mountain barometer with a divisible column
  that can be safely and conveniently transported. The barometer reduces its length
  when not in use and allows for carrying it in any position without affecting its
  accuracy.
