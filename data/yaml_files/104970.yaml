tldr: In a letter to Dr. Hales, Lady Belcher reports an extraordinary event in Lake
  Ontario where the water level rose and fell five feet and a half three times within
  half an hour. This phenomenon occurred while General Shirley was stationed at Fort
  Oswego with two thousand men.
