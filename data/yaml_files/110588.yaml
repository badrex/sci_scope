tldr: The author describes a survey of Northern Syria, from the Mediterranean Sea
  to the River Euphrates, to determine the capabilities of the region for transportation
  infrastructure. The survey reveals four distinct regions with varying elevations,
  geological structures, vegetation, and populations. The results suggest the potential
  for water transport and the construction of artificial roads in the area.
