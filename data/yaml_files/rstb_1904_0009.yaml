article_id: rstb_1904_0009
revised_title: Anatomy and Classification of the Devonian Fish Palaeospondylus Gunni
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobiology & Evolutionary Biology
tldr: The authors study the anatomy and classification of the Devonian fish Palaeospondylus
  Gunni, examining its position in the animal kingdom and comparing it to Marsipobranchs
  and Cyclostomes. They analyze the fossil using serial sections and discuss its mode
  of occurrence, preservation, and the challenges of interpreting its anatomy.
topics:
- Devonian Fish
