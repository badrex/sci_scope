tldr: The author, Edw. Lhwyd, describes the discovery of various fossilized sea stars
  and other marine life specimens found in different locations. He discusses their
  classification and compares them to other known fossils, suggesting that they belong
  to the same group as sea stars. Lhwyd also mentions his correspondence with Mr.
  Pezron regarding the origins of languages and their potential connection to ancient
  cultures.
