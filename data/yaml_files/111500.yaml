revised_title: Synthesis and Properties of Ethylene-Phenylamine
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Compounds
tldr: The author investigates the reaction between bibromide of ethylene and aniline,
  resulting in the formation of a new organic base, ethylene-phenylamine. The compound
  is analyzed and its properties, such as solubility and reactivity, are discussed.
  The author also compares ethylene-phenylamine to other known bases with similar
  compositions.
