article_id: rstl_1879_0043
revised_title: 'Extinct Birds of Rodriguez: Zoological and Osteological Analysis'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Ornithology & Avian Biology
tldr: The authors examine the zoological and osteological collections from Rodriguez
  Island, focusing on the extinct birds, particularly the owls. They analyze the skeletal
  remains and provide a detailed description of the pelvis, skull, and limb bones,
  concluding that the Rodriguez Owl had a unique combination of osteological characters
  and was well-adapted for its environment.
topics:
- Extinct Birds
- Rodriguez Island
- Osteology
- Owl Species
- Nocturnal Birds
