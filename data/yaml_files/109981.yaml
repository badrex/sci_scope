tldr: 'Dr. Charles Hutton compares the accuracy of two methods for determining the
  Earth''s mean density: the mountain experiment and the small balls experiment used
  by Mr. Cavendish. Hutton concludes that the mountain experiment is more accurate
  and suggests using a large pyramid in Egypt for a future experiment.'
