article_id: '108325'
revised_title: 'Chemical Analysis of Urine in Disease: Earthy and Alkaline Phosphates'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Pathology & Disease Diagnosis
tldr: The author investigates the variations in earthy and alkaline phosphates in
  urine samples from healthy individuals and patients with various diseases, particularly
  those affecting the nervous system. The study aims to understand the relationship
  between phosphatic salts and disease and to potentially aid in medical diagnosis.
topics:
- Urine Chemistry
- Phosphates in Disease
- Nervous System Diseases
- Diet and Disease
- Medical Diagnosis
