article_id: rstb_1909_0007
revised_title: The Lethality and Effects of Sepedon Hemachates Venom on Various Animals
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Physiology
tldr: This study investigates the lethality and effects of Sepedon hemachates venom
  on various animals, including frogs, rabbits, rats, cats, and pigeons. The minimum-lethal
  doses for each animal are determined, and the symptoms and effects of the venom
  on the cerebrospinal nervous system, skeletal muscle, circulation, respiration,
  and temperature are discussed.
topics:
- Snake Venom
- Toxicology
- Zoology
- Herpetology
- Elapidae
