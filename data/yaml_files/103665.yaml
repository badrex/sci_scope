revised_title: A Letter Describing an Earthquake Felt in Sutton Near Dartford and
  Related Phenomena
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Seismology
tldr: The author reports an earthquake felt in Sutton Near Dartford and its effects
  on the surrounding area, including a piece of ground in a Meadow in Farningham that
  fell in, creating a pit. The letter also discusses the germination process of the
  mistletoe plant and the possibility of male and female plants.
topics:
