tldr: This article presents a summary of the papers read to the Royal Society of London
  on May 31, 1900, covering topics such as Palaeolithic man in Africa, the luminosity
  of colored surfaces, the sensitiveness of metals to light, the crystalline structure
  of metals, and the vapor density of bromine.
