revised_title: Determination of Brain Weight in Different Races of Man
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neuroscience & Psychology
tldr: The author investigates the weight of the human brain in different races by
  examining a collection of skulls and filling them with sand to measure their capacity.
  The study finds that the weight of the brain varies between races, with the German
  brain being the heaviest and the small Hindoos and indigenes of Bombay having the
  lightest brains.
