tldr: This article describes various springs in Basel and Alsatia, their unique properties,
  and their uses in medicine and daily life. It highlights the medicinal properties
  of Bandulph's-well and Brun Zum Brunnen springs, as well as the oily liquor found
  in Leberthal, which can be used to create a valuable balsam for treating various
  ailments.
