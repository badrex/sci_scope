article_id: '109686'
revised_title: Verification of the Identity of Columbium and Tantalum
scientific_discipline: Chemistry
scientific_subdiscipline: Inorganic Chemistry & Materials
tldr: The author, William Hyde Wollaston, investigates the identity of Columbium and
  Tantalum by analyzing their properties and comparing them to the properties of the
  Swedish mineral tantalite and the American mineral columbite. He concludes that
  the two metals are indeed the same, despite differences in their specific gravities.
