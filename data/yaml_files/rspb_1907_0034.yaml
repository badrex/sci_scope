article_id: rspb_1907_0034
revised_title: The Role of Periosteum in Bone Development and Regeneration
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Anatomy & Physiology
tldr: Sir William Macewen investigates the role of periosteum in bone development
  and regeneration through various experiments. He concludes that the periosteum has
  a significant role in bone reproduction and questions the conclusions drawn from
  previous silver ring experiments.
topics:
- Bone Regeneration
- Periosteum
- Bone Development
- Osteogenesis
- Bone Transplantation
