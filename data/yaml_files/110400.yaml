article_id: '110400'
revised_title: The Recovery of Public Stores and Treasure from the Wreck of HMS Thetis
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Marine Engineering & Naval Architecture
tldr: Commander Thomas Dickinson recounts his efforts to recover public stores and
  treasure from the wreck of HMS Thetis off Cape Frio. He overcomes numerous challenges,
  including constructing a diving bell and derrick, and successfully recovers a significant
  portion of the lost cargo.
topics:
- Underwater Diving
- Diving Bell
- Marine Salvage
- Nautical Archaeology
- Shipwreck Recovery
