revised_title: A List of Papers Read to the Royal Society on February 28, 1901
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleobotany & Geology
tldr: The Royal Society of London held a meeting on February 28, 1901, where several
  papers were presented on topics such as a new star in Perseus, the structure and
  affinities of fossil plants, and the chilling of copper-tin alloys. The society
  also expressed condolences on the passing of Queen Victoria and congratulated the
  new monarch, King Edward VII.
