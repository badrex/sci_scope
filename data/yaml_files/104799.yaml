tldr: The author, Wm. Arderon, describes an improvement to the Weather-Cord hygrometer,
  an ancient instrument used to measure atmospheric moisture and dryness. By modifying
  the design and adding a brass collar, Arderon improves the instrument's accuracy
  and makes it more suitable for detecting minute changes in the atmosphere.
