article_id: rspl_1871_0045
revised_title: 'Influence of Various Substances on the Development of Protoplasmic
  and Fungus-Life: A Complementary Study to the Effects on Albumen Solutions'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Microbiology & Microbial Ecology
tldr: Dr. F. Crace-Calvert investigates the effects of various substances on the development
  of protoplasmic and fungus-life in albumen solutions. The study reveals that different
  compounds have varying degrees of influence on the growth and presence of microscopic
  life, with some completely inhibiting growth and others promoting it.
topics:
- Microbiology
- Putrefaction
- Protoplasmic Life
- Fungu
- Chemical Compounds
