revised_title: Barometrical Altitudes and Weather Observations in Zurich and Upminster
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: This article presents tables of barometrical altitudes and weather observations
  made in Zurich, Switzerland, and Upminster, England, in 1708. The author compares
  the data and discusses the differences in temperature, wind patterns, and atmospheric
  pressure between the two locations. The author also examines the relationship between
  barometric readings and weather patterns.
