tldr: The author investigates the fauna of Lake Tanganyika and discovers a unique
  group of molluscs with marine characteristics. These halolimnic organisms cannot
  have originated from the current conditions of the lake, suggesting that the region
  may have been an arm of the sea in ancient times.
