revised_title: The Physiological Action of Nitrites of the Paraffin Series and Their
  Chemical Constitution
scientific_discipline: Chemistry
scientific_subdiscipline: Pharmacology & Drug Action
tldr: The authors investigate the physiological action of nitrites of the paraffin
  series and their chemical constitution. They examine the effects of various nitrites
  on blood pressure, pulse, and respiration, and discuss the role of different chemical
  structures in their physiological actions.
