tldr: The author explores the concept of physiognomy, the study of facial expressions
  and character traits, and suggests that a person's face can reveal their inner thoughts
  and emotions. He explains how the movement of animal spirits in the brain affects
  facial muscles, leading to specific expressions and postures that reflect a person's
  temperament and habits.
