article_id: '102380'
revised_title: A Curious Case of a Small Egg Found Inside a Regular Egg
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Development
tldr: A letter from Mr. de Vallemont describes a small egg, about 7 lines in size,
  found inside a regular hen's egg. The small eggshell was attached to the larger
  eggshell by one of its ends. Similar cases are mentioned in the works of natural
  historians.
topics:
- Natural History
- Anomalies
- Egg Formation
- Embryology
- Fossil Eggs
