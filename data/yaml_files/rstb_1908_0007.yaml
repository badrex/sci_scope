tldr: The author compares the Neandertal skull with the skulls of recent races and
  Australian aborigines, analyzing cranial and facial characters. The study reveals
  significant differences in the frontal torus, glabellar index, and other features,
  suggesting that the Neandertal race was distinct from existing human varieties.
