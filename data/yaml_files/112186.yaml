tldr: 'This article provides obituary notices for three notable fellows of the Royal
  Society: William Allen, a geographer and explorer; William Cureton, a Syriac scholar
  and expert in ancient literature; and Joseph Henry Green, a prominent surgeon and
  anatomy professor. Their contributions to various fields of science and their impact
  on the society are highlighted.'
