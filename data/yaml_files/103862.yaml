tldr: Dr. Richardson reports on the significant impact of the Squilla aquae dulcis,
  a type of mantis shrimp, on the population of small fish in freshwater ponds. He
  describes observing the shrimp hunting and consuming the fish, and notes that they
  are so voracious that they can quickly decimate a pond's fish population.
