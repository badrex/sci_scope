scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Plant Biology & Ecology
tldr: The author examines the so-called 'nitragin,' a patent germ-fertilizer, and
  its effects on leguminous plants. The study investigates the life-history of the
  organisms involved in the formation of nodules and their behavior within and outside
  the plant. The author also discusses previous research on the topic and presents
  their own findings on the nature and properties of nitragin.
