article_id: '109615'
revised_title: The Croonian Lecture on the Muscular Structure and Function of Fishes
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Ichthyology
tldr: Anthony Carlisle's Croonian Lecture examines the unique muscular structure and
  function of fishes, including their ability to move through water and the role of
  fins in their locomotion. He also discusses the differences in muscle structure
  between fishes and other animals, as well as the limitations of their muscle power.
topics:
- Fish Anatomy
- Muscle Structure
- Fish Physiology
- Fish Movement
- Comparative Anatomy
