revised_title: Observations and Measurements of the 1905 Total Solar Eclipse in Philippeville,
  Algeria
scientific_discipline: Astronomy
scientific_subdiscipline: Solar Physics & Eclipses
tldr: The authors describe their observations and measurements of the total solar
  eclipse of August 30, 1905, in Philippeville, Algeria. They discuss the height of
  the reflecting layers of the atmosphere, the structure of the corona, the polarization
  of the corona, the coronium ring, and the shadow bands. They also detail their photographic
  and visual observations of the corona and the surrounding environment during the
  eclipse.
