tldr: Harden and Norris investigate the production of acetylmethylcarbinol and 2,3-butylene
  glycol by bacteria from various substances, including glucose, mannitol, and fructose.
  They also explore the possibility of these compounds being produced from simpler
  carbon compounds and discuss the mechanisms behind their formation.
