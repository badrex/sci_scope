article_id: '112783'
revised_title: 'Magnetic Survey of the British Islands: Reduced to the Epoch of 1842-5'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: This paper discusses the completion of a magnetic survey of the British Islands,
  conducted by Sir Edward Sabine. The survey includes maps of declination, inclination,
  and magnetic force, with accompanying tables of observations and reductions for
  the secular change between the observation date and the epoch of 1842-5.
topics:
- Terrestrial Magnetism
- Magnetic Survey
- Magnetic Declination
- Magnetic Inclination
- Magnetic Force
