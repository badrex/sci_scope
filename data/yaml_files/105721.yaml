tldr: The author, Edmund Stone, discovers that the bark of the willow tree is an effective
  remedy for ague and intermitting disorders. He details his experiments and findings,
  concluding that the bark has astringent, absorbent, and febrifuge properties similar
  to the Peruvian bark. The willow bark can be used as a safe medicine without any
  preparation of the patient.
