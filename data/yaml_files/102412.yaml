tldr: The author, Robert Mawgridge, recounts a terrifying lightning strike on the
  Trumbull-Galley in November 1696. The incident caused significant damage to the
  ship and injured several crew members. Mawgridge, who was in his cabin at the time,
  miraculously survived the ordeal and credits divine intervention for his safe deliverance.
