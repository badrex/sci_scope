tldr: The author presents conjectures on the nature of intermitting and reciprocating
  springs, specifically examining a fountain in Brixam, near Torbay in Devonshire.
  The author observes the fountain's regular increase and decrease in water flow and
  discusses the implications of these findings for understanding the behavior of springs.
