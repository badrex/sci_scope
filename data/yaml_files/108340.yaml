revised_title: Investigating Lunar Atmospheric Tides at St. Helena
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: The author analyzes barometric pressure data from St. Helena to study the lunar
  atmospheric tide. The results show a clear pattern of barometric pressure maxima
  at lunar hours 0 and 12, and minima at 6 and 18, with a progressive trend at intermediate
  hours.
