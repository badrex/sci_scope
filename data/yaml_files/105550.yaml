tldr: The author shares accounts of several fiery meteors observed in North America,
  detailing their appearance, movement, and the loud noises they produced. The author
  discusses the possible heights, velocities, and paths of these meteors, as well
  as the potential causes of the accompanying sounds. The accounts provide valuable
  information for further study of these celestial events.
