tldr: The author, Henry Bence Jones, investigates a new substance found in the urine
  of a patient with Mollities Ossium. The substance is soluble in alcohol, partially
  soluble in water, and has unique reactions with various chemicals. Further analysis
  is needed to determine its exact composition and role in the patient's condition.
