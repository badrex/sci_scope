article_id: '112472'
revised_title: Anatomy of the Lesser Fin or Piked Whale
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Anatomy
tldr: The authors describe the anatomy of a young female Lesser Fin or Piked Whale,
  focusing on its external form, measurements, osteology, myology, and various systems.
  They highlight differences in the position of organs and the presence of a unique
  muscular pouch that aids in expiration. The study provides a comprehensive overview
  of the whale's anatomy and features of novelty and interest.
topics:
