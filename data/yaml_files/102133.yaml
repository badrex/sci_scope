revised_title: Observations of Weather and Barometer Readings in Oxford, 1684
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climate
tldr: This article presents a year-long record of weather observations and barometer
  readings taken in Oxford in 1684 by Robert Plot. The data includes daily wind patterns
  and weather conditions, providing insights into the climate and atmospheric phenomena
  of the time.
