tldr: The author analyzes 663 kidney stones from the Norfolk and Norwich Hospital
  and discovers the presence of silex in one oxalate of lime specimen. The study also
  reveals higher prevalence of calculous disorders in towns compared to the countryside
  and a lower prevalence in Ireland compared to Scotland.
