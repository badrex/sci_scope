article_id: rspl_1904_0130
revised_title: Effects of Trypanosomata on Rats in Gambia Fever and Sleeping Sickness
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Parasitology & Infectious Diseases
tldr: The authors investigate the effects of Trypanosomata from Gambia Fever and Sleeping
  Sickness on rats, finding that the diseases are distinct and have different impacts
  on the animals. They also discover that the Trypanosomata are morphologically distinct
  and that rats are susceptible to Sleeping Sickness.
