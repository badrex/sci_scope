tldr: This report covers the work and observations conducted at the Kew Observatory,
  which is now part of the National Physical Laboratory, during the year 1900. The
  report discusses magnetic, meteorological, seismological observations, experimental
  work, and instrument verification, providing detailed findings and results for each
  area of study.
