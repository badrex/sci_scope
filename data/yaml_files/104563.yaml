tldr: The author critiques Mr. Lodwick's proposed universal alphabet, suggesting that
  it is unnecessarily complex and could be simplified to better serve the needs of
  different languages. By reducing the number of vowels and consonants, the author
  proposes a more streamlined system for expressing the sounds of various languages.
