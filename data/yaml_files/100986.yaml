tldr: Dr. Christopher Wren's instrument allows users to accurately draw the outlines
  of objects in perspective by adjusting the sight and moving the pen along the object's
  outlines. The device consists of a small sight, a rule, and a pen attached to a
  ruler, which can be moved horizontally and vertically. The strings help maintain
  the horizontal position of the ruler, ensuring precise measurements.
