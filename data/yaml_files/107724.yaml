article_id: '107724'
revised_title: The Organs of Generation in the Mexican Axolotl
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Anatomy
tldr: The author examines the organs of generation in the Mexican Axolotl, a type
  of salamander, and compares them to the organs of other salamanders. He finds that
  the Mexican Axolotl is a fully developed animal, not a larva, and describes the
  differences in male and female reproductive organs.
topics:
- Salamanders
- Reproduction
