revised_title: On the Errors in the Course of Vessels and the Loss of HMS Thetis
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Marine Engineering & Naval Architecture
tldr: Peter Barlow discusses the increased magnetic deviation in modern ships due
  to the use of iron materials, which can lead to navigation errors. He cites the
  loss of HMS Thetis as an example of the fatal consequences of disregarding these
  errors and emphasizes the importance of addressing and correcting compass deviations.
topics:
- Magnetic Deviation
- Ship Construction
- Nautical Navigation
- Marine Safety
- Compass Deviation
