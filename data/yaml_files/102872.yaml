tldr: The author conducts experiments on the effects of various liquids on the growth
  of peas, barley, wheat, and oats. He observes that some liquids, such as alum water,
  hinder growth, while others, like saltpeter water, have little effect. The author
  also notes that the fertility of the soil and the distance between plants may play
  a role in their growth.
