tldr: The authors investigate various treatments for trypanosomiasis in rats, including
  atoxyl, mercury compounds, and antimony compounds. They report that while some treatments
  show promise, others have led to degenerative lesions in the rats, and further research
  is needed to determine the most effective treatment for trypanosomiasis.
