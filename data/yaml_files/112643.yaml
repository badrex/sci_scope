revised_title: Preliminary Results of Pendulum Experiments in India and Himalayan
  Attraction
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geodynamics
tldr: Lieut.-Col. Walker presents preliminary findings of pendulum experiments conducted
  in India by Capt. Basevi. The results indicate that the force of gravity is less
  than theoretically expected near the Himalayas, supporting Airy's opinion on the
  density of Earth's strata below mountains and plains.
