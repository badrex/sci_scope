revised_title: Investigating the Electricity of the Torpedo
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neurobiology & Physiology
tldr: In this article, Sir Humphry Davy examines the electricity produced by the Torpedo
  fish and its effects on various devices, such as the magnetic electrometer. He also
  discusses the similarities and differences between animal and voltaic electricity,
  and the potential role of nerves in the production of these shocks.
