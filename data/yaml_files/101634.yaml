tldr: The Parisian astronomers, including Cassini, Picard, and Roemer, observed the
  lunar eclipse of January 11, 1675, and recorded the progression of the shadow across
  the moon. They also attempted to measure the moon's parallax using a small star
  near the eclipse's path.
