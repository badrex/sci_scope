tldr: The Kew Committee's annual report covers various aspects of their work, including
  magnetic observations, meteorological observations, solar observations, and experimental
  work. They also discuss the progress of the Magnetic Survey of Great Britain and
  Ireland. The report highlights the improvements made to instruments and the collaboration
  with other institutions.
