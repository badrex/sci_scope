revised_title: Exploration and Description of Morne Garou Mountain and its Volcanic
  Summit in St. Vincent Island
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geology & Volcanology
tldr: The author, James Anderson, describes his challenging journey to explore Morne
  Garou mountain in St. Vincent Island, which is believed to have volcanic activity.
  He encounters difficult terrain, steep cliffs, and dense forests, but ultimately
  provides a detailed account of the mountain's features and the potential for volcanic
  eruptions.
