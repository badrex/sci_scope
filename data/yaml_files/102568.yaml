revised_title: Indian Manuscripts and Books from Fort St. George
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Cultural Studies & History
tldr: The author, George Lewis, describes the acquisition and contents of various
  Indian manuscripts and books sent to the University of Oxford. These manuscripts
  are in different languages and characters, and cover topics such as history, religion,
  and law. Lewis also mentions the arrival of Chinese books and the translation of
  some sacred texts into the Tulinga language.
topics:
- Oriental Studies
- History
- Cultural Exchange
- Language and Literature
- Religious Texts
