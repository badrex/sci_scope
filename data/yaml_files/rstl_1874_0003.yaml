tldr: The author examines the organization and structure of fossil plants from the
  coal measures, specifically focusing on the Asterophyllites genus. The study reveals
  the development of the plants through successive exogenous growths, transforming
  the young twigs into branches and stems. The author also discusses the unique features
  of the plants' vascular systems and barks.
