article_id: rspl_1887_0038
revised_title: Investigations into Chlorophyll and Phyllocyanin Compounds
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: The author investigates the chemical properties and reactions of chlorophyll
  and phyllocyanin compounds, focusing on their stability and changes when exposed
  to different conditions. The study includes the formation of new compounds, such
  as phyllocyanin zinc carbonate and the effects of various acids and metals on these
  compounds.
topics:
- Chlorophyll
- Phyllocyanin
- Chemical Compounds
- Plant Pigments
- Chemical Reactions
