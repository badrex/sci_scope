revised_title: Discovery of a Capricorn Beetle Living Inside a Piece of Wood and a
  Fish Horn Embedded in a Ship's Timber
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Entomology
tldr: 'The author shares two fascinating discoveries: a capricorn beetle found alive
  inside a piece of wood and a fish horn embedded 8 inches into a ship''s timber.
  The beetle was likely hatched in the wood and survived by consuming sap, while the
  fish''s horn penetrated multiple layers of the ship''s structure with great force.'
