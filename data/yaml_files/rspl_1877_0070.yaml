tldr: The author investigates the phenomenon of electrostriction in various metals,
  discovering that copper, silver, iron, and other metals constrict the bulb, while
  zinc and cadmium do not. The study provides insight into the forces acting on the
  bulbs and the potential applications of electrostriction.
