tldr: Dr. Nehemiah Grew calculates the number of acres in England or South Britain
  using wheel-measurements and proposes methods for employing the population to improve
  the land and increase the country's wealth. He estimates that England has 46 million
  acres and suggests that with proper employment opportunities and land utilization,
  the population could grow significantly, benefiting the British Monarchy and people.
