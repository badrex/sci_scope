tldr: The author, Rev. William Walton, examines the Helm Wind, a violent wind that
  blows down the western slope of a mountain range in Cumberland and Westmorland.
  He describes the accompanying cloud formation, the helm bar, and proposes a theory
  to explain this meteorological phenomenon.
