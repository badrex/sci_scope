revised_title: Kew Observatory's Annual Report and Financial Summary for 1892
scientific_discipline: Physics
scientific_subdiscipline: Astronomy & Astrophysics
tldr: The Kew Committee's annual report details the operations and financial status
  of Kew Observatory in 1892. The report covers various research projects, including
  investigations into the physical properties of liquid and solid oxygen, nitrogen,
  and air, as well as the measurement of various organs in different animal races.
  The committee expresses satisfaction with the work carried out by the Chief Assistant,
  Mr. Baker, during the period of Superintendent Mr. Whipple's illness.
