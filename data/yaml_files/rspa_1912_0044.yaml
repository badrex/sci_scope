revised_title: The Blue Glow of Hydrogen and its Connection with Sulphur
scientific_discipline: Chemistry
scientific_subdiscipline: Spectroscopy & Chemical Analysis
tldr: The author investigates the blue afterglow phenomenon in hydrogen and discovers
  that it is connected with the presence of sulphur as an impurity in the gas. The
  spectrum of the blue glow is found to be identical to that of sulphur in active
  nitrogen or carbon disulphide burning in air.
