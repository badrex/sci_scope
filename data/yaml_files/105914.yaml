tldr: The authors provide a detailed account of their observations of the transit
  of Mercury in 1769, using three telescopes and micrometer measures. They successfully
  observed the contacts and made accurate measurements of Mercury's diameter and the
  nearest distance of its limbs. This observation allowed them to determine the longitude
  difference between Philadelphia and Norriton.
