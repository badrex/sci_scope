tldr: Sir Everard Home discusses the conversion of pus into granulations or new flesh,
  comparing it to the changes in blood. He observes the formation of globules in blood
  serum and pus, and suggests that the extrication of carbonic acid may be the original
  cause of pus tubularity, connecting it with the circulation.
