revised_title: Observations of the Going of Mr. Ellicott's Clock at St. Helena
scientific_discipline: Physics
scientific_subdiscipline: Mechanics & Timekeeping
tldr: Charles Mason investigates the accuracy of Mr. Ellicott's clock at St. Helena
  by observing the descent of stars over a nearby ridge. He discovers that the clock
  loses siderial time per day and that the effect of gravity on the clock's going
  varies between locations.
