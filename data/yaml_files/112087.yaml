revised_title: Swedish Expedition to Spitzbergen for Arc of Meridian Measurement
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geodesy & Surveying
tldr: The Swedish government conducted an expedition to Spitzbergen to assess the
  feasibility of measuring an arc of the meridian. Despite facing challenges such
  as ice, calms, and headwinds, the team successfully surveyed the area and collected
  valuable data for future measurements.
