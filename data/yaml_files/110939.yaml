revised_title: A Curious Sea Phenomenon off Ryook Phyoo
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Marine Science
tldr: Captain Williams and his team observed a large, flickering flame at sea off
  Ryook Phyoo on December 2, 1845. They speculated it could be a ship on fire or a
  volcanic eruption, but no conclusive evidence was found.
