tldr: The author discovers a previously unobserved lobe in the human prostate gland,
  which contributes to the formation of tumors and enlargement of the gland. This
  lobe is found to be detached and has a distinct glandular substance, providing new
  insights into the prostate gland's anatomy and its role in diseases.
