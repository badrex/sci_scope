tldr: The authors investigate the nature of the vesicating constituent in croton oil,
  concluding that it is likely a glyceride of an acid called crotonoleic acid. They
  discuss previous research and experiments, highlighting the challenges in isolating
  and purifying the compound due to its instability and potential impurities.
