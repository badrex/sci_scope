tldr: The author, Nathanael Bliss, describes the observations and measurements made
  during the transit of Venus over the Sun in 1761. He discusses the importance of
  these observations for determining the parallax and distance of the Sun and the
  solar system. The observations were made at Shirburn Castle and the Royal Observatory
  at Greenwich, using a micrometer to measure the positions of Venus and the Sun.
