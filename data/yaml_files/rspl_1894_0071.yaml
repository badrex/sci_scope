article_id: rspl_1894_0071
revised_title: The Leicester Earthquake of August 4, 1893, and the Charnwood Forest
  Anticline
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Geology
tldr: The authors investigate the Leicester earthquake of August 4, 1893, and conclude
  that it was likely caused by a slip in the Charnwood Forest anticline. They also
  discuss the relationship between the sound and shock of the earthquake and the possible
  extent of the fault-slip.
topics:
- Earthquake
- Seismology
- Geology
- Charnwood Forest
- Anticline
