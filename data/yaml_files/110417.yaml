article_id: '110417'
revised_title: Anatomy of the Nervous System in Sphinx Ligustri and Its Development
  Stages
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Invertebrate Biology
tldr: George Newport examines the nervous system of the Sphinx ligustri during its
  pupa and imago stages, detailing the changes in structure and function. He also
  compares the insect's nervous system to those of vertebrates, discussing similarities
  and differences in the organization and distribution of nerves.
topics:
- Entomology
- Neuroanatomy
- Insect Development
- Nervous System Evolution
- Comparative Anatomy
