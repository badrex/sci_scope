revised_title: 'On Waves in Elastic Plates: Symmetrical Modes'
scientific_discipline: Physics
scientific_subdiscipline: Mechanics & Solid State Physics
tldr: The author investigates the symmetrical modes of vibration in an elastic plate,
  deriving equations for wave velocities and analyzing the displacement function.
  The study includes both incompressible and compressible materials, with numerical
  results provided for various wave lengths and thickness ratios.
topics:
- Elasticity Theory
- Wave Propagation
- Vibration Analysis
- Plate Theory
- Mathematical Physics
