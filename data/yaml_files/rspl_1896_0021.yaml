revised_title: 'Observations on Atmospheric Electricity at Kew Observatory: A Study
  of Potential and Environmental Influence'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Atmospheric Science
tldr: This study investigates the measurement of potential in atmospheric electricity
  using the Kew Observatory's electrograph. The author examines the influence of the
  environment, particularly the proximity of a tall building, on potential measurements
  and discusses the implications for understanding atmospheric electricity.
