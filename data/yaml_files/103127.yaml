revised_title: Observations of Lunar Rainbow and Thunderstorm in Darbyshire and Yorkshire
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Atmospheric Science
tldr: The author shares an account of a rare lunar rainbow observed in Darbyshire
  and a severe thunderstorm in Yorkshire. The lunar rainbow was more remarkable than
  the typical solar rainbow, with all colors present and a larger arc than expected.
  The thunderstorm caused damage and fires, with one individual's walking stick being
  set on fire during the storm.
