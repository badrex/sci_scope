revised_title: 'Anaspididce Habits and Structure: A Freshwater Crustacean Study from
  Tasmania'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Invertebrate Biology
tldr: The author investigates the habits and structure of the Anaspididce, a unique
  group of freshwater crustaceans from Tasmania. They describe their habitat, behavior,
  and anatomy, confirming their distinctiveness and supporting the classification
  of Anaspididce as a separate division within the crustaceans.
