article_id: '106177'
revised_title: Observations on Reed Pipes from the Isle of Amsterdam and the Nose
  Flute of Otaheite
scientific_discipline: Music & Acoustics
scientific_subdiscipline: Musical Instrument Acoustics & Ethnomusicology
tldr: The author examines larger reed pipes from the Isle of Amsterdam and the nose
  flute of Otaheite, discovering their unique sounds and capabilities. He finds that
  the larger reed pipes consist of ten pipes with varying sounds and that the nose
  flute of Otaheite can produce four distinct notes with the first degree of breath.
topics:
