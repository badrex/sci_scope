revised_title: An Investigation into the Origin and Nature of Ambergrise
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Mineralogy
tldr: The author examines the properties and origins of ambergrise, a solid, opaque,
  and inflammable substance found on sea coasts and in the stomachs of whales. Through
  interviews with whale hunters and analysis of ambergrise samples, the author concludes
  that ambergrise is found in the spermaceti whale and suggests possible origins for
  the substance.
