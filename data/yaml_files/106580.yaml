tldr: The author, William Cooper, describes his observations of a remarkable meteor
  seen on August 18, 1783. He discusses the weather conditions, the appearance of
  the meteor, and its effects on the atmosphere and people in the area. The meteor
  was seen as a brilliant, tremulous light that passed over their heads and eventually
  divided into several glowing parts or balls of fire, accompanied by two great explosions.
