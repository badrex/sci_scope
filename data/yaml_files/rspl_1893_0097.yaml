revised_title: The Effectiveness of Sugar as a Muscular Power Source
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Nutrition & Metabolism
tldr: The author conducts experiments using an ergograph to determine the impact of
  sugar on muscular work and fatigue. Results show that sugar increases muscular power
  and retards the onset of fatigue when consumed alone or in addition to an ordinary
  diet, suggesting its potential value as a dietary supplement for increased energy.
