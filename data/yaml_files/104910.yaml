revised_title: 'Roman Inscription Found at Malton in Yorkshire: A Historical Analysis'
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: History & Archaeology
tldr: The author presents a historical analysis of a Roman inscription found in Malton,
  Yorkshire, in 1753. The inscription, dedicated to Aurelius Macrinus, a member of
  the Roman cavalry known as equites singulares, provides insight into the life and
  history of Roman Britain. The author discusses the possible origin and role of the
  equites singulares and the significance of the inscription in the context of Roman
  and British history.
