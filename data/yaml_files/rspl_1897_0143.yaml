article_id: rspl_1897_0143
revised_title: Papers on Electrical Properties, Magnetic Deformation, Enamel Development,
  and Color Sensations
scientific_discipline: Chemistry
scientific_subdiscipline: Materials Science & Glass
tldr: This issue of the Proceedings of the Royal Society of London features papers
  on various topics, including the connection between the electrical properties and
  chemical composition of different types of glass, the magnetic deformation of nickel,
  the structure and development of enamel in elasmobranch fishes, artificial temporary
  color-blindness, and contributions to the mathematical theory of evolution.
topics:
- Electrical Properties of Glass
- Magnetic Deformation of Nickel
- Enamel Development in Elasmobranch Fishes
- Artificial Temporary Colo
- Mathematical Theory of Evolution
