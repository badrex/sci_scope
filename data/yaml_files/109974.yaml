article_id: '109974'
revised_title: Fossil Bones Found in Caverns at Plymouth
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleontology & Fossil Studies
tldr: Joseph Whidbey reports on the discovery of fossil bones in limestone caverns
  near Plymouth. The bones include those of a single-horned rhinoceros, brown or black
  bear, and an animal of the deer kind. These specimens are now housed in the Museum
  of the College of Surgeons.
