article_id: '103084'
revised_title: A Case Study of Ascites in a Woman with an Enlarged Belly
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Gynecology & Obstetrics
tldr: A case study of a woman with a large, distended belly who lived for over 30
  years without being able to give birth. Upon her death, it was discovered that her
  abdomen contained 13 gallons of fluid, which was attributed to ascites. The woman's
  uterus was found to be of natural size, with the os tincae and collum minus filled
  with a gritty substance, hard as stone.
topics:
- Ascites
- Pregnancy
- Midwifery
- Abdominal Distention
- Peritoneum
