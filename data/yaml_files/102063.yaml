tldr: This article describes the birth of a monstrous child in Heisagger, South Jutland,
  with various physical abnormalities, including an old-looking face, extra toes,
  and a long tail. The child died shortly after birth, and the author, Christopher
  Krahe, provides a detailed account of its appearance and the circumstances surrounding
  its birth.
