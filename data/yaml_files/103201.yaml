revised_title: Discovery of Urns and Sepulchral Monuments in Ireland
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Archaeology & Anthropology
tldr: The author describes the discovery of various urns and sepulchral monuments
  in Ireland, providing details about their locations, construction, and contents.
  These findings suggest that the ancient Irish used a combination of burning and
  burial practices for their dead, and that these practices were widespread across
  the country.
