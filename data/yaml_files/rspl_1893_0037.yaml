revised_title: The Influence of Chloroform on Cardiac Rhythm and the Central Nervous
  System
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Cardiology & Anaesthesiology
tldr: This study investigates the effects of chloroform on the cardiac rhythm and
  its relationship with the central nervous system. The research shows that chloroform's
  influence on the heart is not solely dependent on the vagus nerves and that the
  drug has a direct effect on the heart's rhythmic mechanism.
