revised_title: A New Chemical Theory of Gunpowder Combustion
scientific_discipline: Chemistry
scientific_subdiscipline: Inorganic Chemistry & Materials
tldr: The author presents a new chemical theory of gunpowder combustion, explaining
  the transformation of its constituents and the formation of various products during
  the explosion. The theory addresses the challenges faced by previous researchers
  in accurately calculating the products of combustion and provides a comprehensive
  understanding of the chemical reactions involved in gunpowder combustion.
