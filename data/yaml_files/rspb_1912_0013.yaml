tldr: The authors explore the phenomenon of simultaneous color contrast, examining
  the effects of luminosity, chromatic aberration, and other factors on color perception.
  They challenge previous explanations and propose a new explanation for the blue
  coloration of shadows, demonstrating that color contrast is a complex and multifaceted
  phenomenon.
