revised_title: The Transmission of Trypanosoma Evansi by Horse Flies and the Identity
  of Surra of India and Nagana or Tsetse-fly Disease of Africa
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Parasitology & Disease Transmission
tldr: The author investigates the transmission of Trypanosoma Evansi by horse flies
  and finds that they can transmit the disease from infected to healthy animals. This
  evidence supports the theory that surra of India and Nagana or Tsetse-fly disease
  of Africa are the same disease, caused by closely related parasites.
