revised_title: Shell Found in a Woman's Kidney
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Nephrology
tldr: Dr. Robert Peirce describes the discovery of a shell within a woman's kidney,
  which he initially mistook for a stone. The shell was found during an autopsy, and
  its presence may have contributed to the woman's vomiting and eventual death.
