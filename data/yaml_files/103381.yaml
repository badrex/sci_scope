tldr: The author describes the process of making sugar from the juice of the maple
  tree in New England, detailing the method of tapping the tree, collecting the juice,
  and boiling it to produce sugar. The sugar is considered to be as good for common
  use as West India sugar and is believed to have medicinal virtues.
