article_id: '103172'
revised_title: Description and Analysis of Coal and Iron Oar Strata in a Staffordshire
  Coal Pit
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Mining
tldr: This article describes the various layers of earth, coal, and iron ore found
  in a coal pit in Staffordshire. It also provides a table of the specific gravity
  of each stratum, revealing that the gravities are not in any particular order and
  appear to be random or chance-based.
