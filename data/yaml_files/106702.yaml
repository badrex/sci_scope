tldr: Caroline Herschel, in a letter to Charles Blagden, reports the discovery of
  a new comet and shares her observations made using a Newtonian sweeper. She describes
  the comet's position in the sky, its motion, and the challenges faced due to weather
  conditions and the need for further confirmation of the comet's identity.
