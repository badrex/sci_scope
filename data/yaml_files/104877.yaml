tldr: The author discusses the use of Peruvian bark in treating smallpox, particularly
  in cases with severe symptoms such as hemorrhages and purple spots. The bark's styptic
  and antiseptic qualities help strengthen solids, give firmness to blood and juices,
  and prevent their degeneration into putrid sanies. The author also suggests combining
  the bark with alum for better results.
