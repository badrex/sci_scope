article_id: rspl_1887_0091
revised_title: On Muscle Plasma and Its Proteins
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Physiology & Biochemistry
tldr: The authors investigate muscle plasma and its properties, discovering various
  proteins and their coagulation behaviors. They identify five types of proteins in
  muscle plasma, including paramyosinogen, myosinogen, myoglobulin, albumin, and myo-albumose,
  and discuss their roles in muscle physiology.
topics:
- Muscle Plasma
- Proteins
- Myosin
- Coagulation
- Muscle Physiology
