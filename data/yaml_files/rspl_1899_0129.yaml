tldr: The author discusses recent discoveries of palaeolithic artifacts and fossils
  in Africa, particularly in Algeria, which support the idea that these implements
  belong to the Palaeolithic Period. The findings include stone tools and the remains
  of various mammals, such as elephants, rhinoceroses, and horses, which suggest a
  connection between the African and European quaternary fauna.
