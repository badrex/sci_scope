tldr: The author investigates the lunar diurnal variation of Earth's magnetism at
  Pavlovsk and Pola from 1897 to 1903. The study aims to understand the underlying
  mechanisms of lunar and solar diurnal magnetic variations and their relationship
  to atmospheric oscillations and electromagnetic forces.
