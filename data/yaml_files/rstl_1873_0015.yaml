article_id: rstl_1873_0015
revised_title: 'Exploration and Analysis of Brixham Cave: A Geological and Paleontological
  Study'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Paleontology
tldr: A committee from the Geological Society, led by Wm. Pengelly, explores Brixham
  Cave in Devonshire and discovers a wealth of animal remains, including bones of
  hyaena, bear, deer, and horse. The findings provide valuable insights into the prehistoric
  fauna and the geological history of the region.
