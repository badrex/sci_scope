tldr: The author presents an improved hygroscope design using a thin piece of sponge
  suspended on a silk thread, which can detect minute alterations in moisture and
  dryness levels in the air. The instrument is balanced by another thread of silk
  with lead shot, allowing the index to point at the appropriate position on a graduated
  arch.
