article_id: '111270'
revised_title: Discovery of Insolinic Acid and Its Relation to Aromatic Acids
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: Augustus W. Hofmann discovers insolinic acid, a bibasic acid, and establishes
  its connection with the homologous series of monobasic aromatic acids. He also suggests
  that insolinic acid corresponds to an unknown monobasic acid between toluylic and
  cuminic acids.
topics:
- Organic Chemistry
- Acid Chemistry
- Aromatic Compounds
- Homologous Series
- Chemical Reactions
