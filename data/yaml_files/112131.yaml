revised_title: Magnetic Character of the Iron-Built Armour-Plated Battery Pervenetz
  of the Imperial Russian Navy
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Naval Architecture & Shipbuilding
tldr: Captain J. Belavenetz investigates the magnetic properties of the iron-built
  armour-plated ship 'Pervenetz' of the Imperial Russian Navy, focusing on the impact
  of the ship's magnetism on compass readings. He observes significant magnetic deviations
  and provides recommendations for the best placement of the compass and improvements
  to minimize heeling errors.
