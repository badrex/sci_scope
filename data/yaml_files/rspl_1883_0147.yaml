tldr: Dr. T. S. Humpidge responds to Professor J. E. Reynolds' criticism on the atomic
  weight of glucinum or beryllium, discussing specific heat and purity of the metal.
  He also addresses the theoretical aspects of the element and its potential homologues,
  while mentioning the spectroscopic evidence by Professor Hartley.
