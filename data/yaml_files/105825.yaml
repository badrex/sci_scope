revised_title: Ancient Roman Inscriptions and Bas-Relief Figures Discovered in Bonn,
  Germany
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Archaeology & History
tldr: In a letter to James West, John Strange shares his findings of several ancient
  Roman inscriptions and figures in bas-relief discovered in 1755 at Bonn, Germany.
  The inscriptions were found during the excavation of a garden belonging to the Elector
  of Cologne and are now displayed at the electoral palace. Strange also mentions
  his correspondence with Father Hartzheim, a renowned Jesuit and antiquarian, regarding
  further discoveries in the area.
