revised_title: Zoological and Petrological Discoveries in Kerguelen's Land and Rodriguez
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Marine Biology
tldr: The author presents an account of the zoological and petrological collections
  made during the Transit of Venus Expeditions in Kerguelen's Land and Rodriguez.
  The article focuses on the Polyzoa species collected, their habitats, and their
  distribution, as well as the petrological findings from the islands.
