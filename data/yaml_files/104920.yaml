tldr: The authors discuss the properties of Toxicodendron plants, specifically Toxicodendron
  Carolinianum, Toxicodendron triphyllum, and Toxicodendron triphyllum glabrum, and
  their potential for producing black dye. They describe experiments with the plants'
  juices and discuss their findings on the dye's colorfastness and resistance to washing.
