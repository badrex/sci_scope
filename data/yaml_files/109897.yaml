tldr: James Smithson examines the colorant substances in various vegetables, such
  as turnsole, violet, red cabbage, and mulberry. He identifies different colorant
  principles and suggests names for them, like Ajax, Pyramus, and Thisbe. He also
  discusses the effects of acids, alkalis, and other substances on these colorants.
