revised_title: Discovery of New Philippine Islands and Their Inhabitants
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Anthropology & Cultural Studies
tldr: The article recounts the discovery of new Philippine Islands and their inhabitants
  by the Missionary Jesuits. It describes the journey of thirty-five people who were
  stranded on the island of Samal and their subsequent integration into the local
  community. The article also provides a list of the names of the islands and their
  inhabitants, as well as a brief description of their customs and language.
