article_id: '107178'
revised_title: Investigating the Properties and Comparison of Artificial Tannin and
  Natural Tannin Substances
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: The author investigates the properties of an artificial tanning substance and
  compares it to natural tannin substances. The artificial tannin is found to be more
  indestructible than natural tannins, with some differences in resistance to nitric
  acid among the natural tannins. The artificial substance also exhibits similar reactions
  to natural tannins in some chemical reactions.
topics:
- Tannin
- Artificial Tannin
- Natural Tannin
- Chemical Reactions
- Tanning
