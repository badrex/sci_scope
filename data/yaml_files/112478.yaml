article_id: '112478'
revised_title: The Identification and Analysis of Oxalurate of Ammonia in Human Urine
scientific_discipline: Chemistry
scientific_subdiscipline: Analytical Chemistry & Biochemistry
tldr: The author investigates the presence of oxalurate of ammonia in human urine
  and provides a detailed analysis of its properties and reactions. The substance
  is found to be soluble in water, and its presence may explain the formation of oxalate
  of lime in urine.
topics:
- Urine Chemistry
