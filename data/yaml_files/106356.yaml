tldr: The author, William Wales, provides detailed observations and measurements of
  the solar eclipse that occurred on June 24, 1778, using a high-precision watch and
  telescope. The observations were made at the Royal Mathematical School in Christ's
  Hospital, and the data collected was used to study the Sun's diameter, the distances
  between the two cusps of the luminaries, and the effects of refraction.
