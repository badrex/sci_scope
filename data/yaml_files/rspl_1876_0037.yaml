revised_title: Investigations into Organoboron Compounds and Their Derivatives
scientific_discipline: Chemistry
scientific_subdiscipline: Inorganic & Organometallic Chemistry
tldr: The author investigates organoboron compounds and their derivatives, including
  boric ethylate, diboric ethopentethylate, and boric diethethylate. They describe
  their synthesis, properties, and reactions with water and other substances, as well
  as their potential applications in organic chemistry.
