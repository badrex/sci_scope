tldr: The authors discover a previously unknown bacterium capable of oxidizing thiosulphate
  into sulfate. The bacterium thrives in neutral solutions with minimal organic matter
  and ammonium sulfate, and has potential applications in wastewater treatment and
  environmental remediation.
