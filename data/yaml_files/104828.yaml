revised_title: A Case Study of a Stone Removed from a Dog's Bladder with a Center
  Piece of Dog-Grass
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Nephrology
tldr: The author describes the removal of a large stone from a dog's bladder, which
  contained a piece of dog-grass in its center. The dog died shortly after the stone
  was removed, and the author presents this case study to the Royal Society for their
  consideration.
