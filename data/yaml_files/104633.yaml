revised_title: A Case Study of Maternal Infection and Neonatal Smallpox Transmission
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Infectious Diseases & Epidemiology
tldr: This case study examines a unique instance where a mother, who had never had
  smallpox, was exposed to the disease and subsequently gave birth to an infant with
  smallpox. The author, Cromwell Mortimer, discusses the possible mechanisms of transmission
  and the surprising nature of this event.
