tldr: This article describes a new tide-gauge designed by T.G. Bunt and erected on
  the Eastern bank of the River Avon in 1837. The gauge features an eight-day clock,
  a wheel, and a drum that records the rise and fall of the tide, providing valuable
  data for understanding tidal mechanics.
