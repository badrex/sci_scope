revised_title: Orientation of the Pyramids and Temples in the Sudan
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Archaeology & Cultural Heritage
tldr: The author investigates the orientation of pyramids and temples in the Sudan,
  examining their preservation and the factors contributing to their deterioration.
  The study focuses on pyramid fields in the Sudan, including Kurru, ZfinA, Tankassi,
  Gebel Barkal, Nfiri, and Merwi, and discusses the challenges in accurately measuring
  and surveying these ancient structures.
