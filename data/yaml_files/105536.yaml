revised_title: Observations of the Solar Eclipse of April 1, 1764, at Brompton Park
scientific_discipline: Astronomy
scientific_subdiscipline: Eclipse Studies & Time Measurement
tldr: Samuel Dunn observes the solar eclipse of April 1, 1764, at Brompton Park using
  a reflecting telescope and a refracting telescope. He records the time and altitude
  of the Sun and compares the accuracy of his clocks and watches. Dunn also describes
  the appearance of the Sun's limb during the eclipse and the end of the eclipse.
