article_id: '110670'
revised_title: Meteorological Observations in Port Arthur, Van Diemen's Land
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: This paper presents a meteorological register kept at Port Arthur, Van Diemen's
  Land, during the year 1838. The author, Deputy-Assistant Commissary-General Lempriere,
  records weather observations and provides details about the location's latitude
  and longitude. The data is communicated by Captain Beaufort, R.N., F.R.S.
