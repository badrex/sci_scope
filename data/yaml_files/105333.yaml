article_id: '105333'
revised_title: Description and Analysis of an Antediluvian Fossil Skeleton Found in
  the Alum Rock Near Whitby
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Paleontology & Geology
tldr: This article describes the discovery and analysis of a fossil skeleton of a
  large, prehistoric amphibious animal found in the Alum Rock near Whitby. The author
  discusses the animal's size, skeletal structure, and the geological context of its
  discovery, concluding that it must have been buried by the waters of the universal
  deluge.
