article_id: rstl_1886_0018
revised_title: Anatomical Study of the Blood-Vessels in Mustelus Antarcticus
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Anatomy
tldr: This study examines the blood vessels of Mustelus antarcticus, providing a detailed
  account of the arteries and veins in a typical selachian vertebrate. The research
  aims to clarify and expand upon existing knowledge of the vascular system in fish,
  with a focus on the renal-portal system and the development of veins.
topics:
- Fish Anatomy
- Vascular System
- Arteries
- Veins
- Selachian Vertebrates
