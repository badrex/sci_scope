revised_title: 'Diurnal Tides of Port Leopold: A Study of Proportions and Theoretical
  Calculations'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Coastal Studies
tldr: The author, Samuel Haughton, examines the diurnal tides of Port Leopold, North
  Somerset, and compares their proportion to the semidiurnal tides. He uses this analysis
  to announce several results and laws related to the tides, and calculates the depth
  of the Atlantic Canal based on various factors.
