article_id: '110391'
revised_title: Analysis of Gases from Hot Springs in Bath
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geochemistry & Geothermal Sciences
tldr: Charles G. B. Daubeny examines two tepid springs in Bath and analyzes the composition
  of gases released from them. The gas consists of 92 parts nitrogen, eight parts
  oxygen, and three parts carbonic acid. The findings support the author's previous
  views on the subject.
topics:
- Hot Springs
- Gas Composition
- Tepid Springs
- Geothermal Energy
- Carbonic Acid
