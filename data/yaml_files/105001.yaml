article_id: '105001'
revised_title: Investigating Roman Inscriptions on Lead Pieces Found in Yorkshire
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: History & Archaeology
tldr: The author examines two lead pieces with Roman inscriptions found in Yorkshire,
  discussing their possible use as tax payments to the Romans and providing historical
  context on the Roman presence in Britain during the reigns of Domitian and Agricola.
topics:
- Roman History
- Archaeology
- Lead Mining
- Roman Inscriptions
- Roman Britain
