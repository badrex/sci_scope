revised_title: Investigation of Urinary Extractive Matters and Their Properties
scientific_discipline: Chemistry
scientific_subdiscipline: Analytical & Organic Chemistry
tldr: 'The author investigates the composition and properties of urinary extractive
  matters, discovering two distinct types: one soluble in alcohol and another soluble
  in water. They also identify a substance that reduces an alkaline solution of copper,
  suggesting the presence of a new compound.'
