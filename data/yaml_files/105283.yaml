article_id: '105283'
revised_title: An Analysis of Households and Population in England and Wales
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Economics & Demography
tldr: The author, William Brakenridge, responds to a previous account on the numbers
  and increase of the people of England by Mr. Forster. He analyzes the number of
  houses and population in England and Wales, focusing on the window-tax and two-shilling
  duty, and provides a revised estimate of the population.
topics:
- Population Growth
- Housing Statistics
- Taxation
- Economic Inquiries
- Urban and Rural Demographics
