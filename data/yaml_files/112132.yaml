article_id: '112132'
revised_title: Investigation of Ethers in the Lactic Acid Series
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: The authors study the reaction between ethyl oxalate and amyl iodide, resulting
  in the formation of ethylic amylohydroxalate and ethylic ethyl-amylohydroxalate.
  They also discover a new ether, ethylic diamyloxalate, and analyze the properties
  and formulas of these newly formed compounds.
