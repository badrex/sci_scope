revised_title: The Excretion of Cholesterol in Cats
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Animal Physiology & Nutrition
tldr: The authors investigate the excretion of cholesterol in cats fed with different
  diets, including meat and brain, and find that coprosterol is the main form of cholesterol
  excreted in the feces.
