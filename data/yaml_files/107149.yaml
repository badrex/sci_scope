revised_title: The Mechanism of the Cobra de Capello's Hood Expansion
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Physiology
tldr: The article investigates the unique skin expansion mechanism in the Cobra de
  Capello, a snake species native to East Indies. The expansion is caused by a combination
  of muscles acting on the ribs and external skin, creating a hood-like appearance.
  The mechanism is distinct from the inflation that all serpents can do when irritated.
