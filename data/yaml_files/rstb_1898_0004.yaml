scientific_discipline: Chemistry
scientific_subdiscipline: Pharmacology & Drug Discovery
tldr: This study investigates the pharmacological effects of aconitine, diacetyl-aconitine,
  benzaconine, and aconine, focusing on their relationship to their chemical composition.
  The authors examine the effects of these alkaloids on the nervous, respiratory,
  and cardiovascular systems, providing a comprehensive analysis of their actions
  and potential therapeutic applications.
