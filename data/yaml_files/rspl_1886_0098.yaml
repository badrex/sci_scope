revised_title: The Life Cycle and Infection Mechanism of Entyloma Ranunculi
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Plant Pathology & Mycology
tldr: The author investigates the structure and life cycle of Entyloma Ranunculi,
  a fungal pathogen that affects Ranunculus Ficaria plants. They discover the role
  of conidia in the infection process and the connection between conidia and resting-spores,
  providing insights into the disease transmission and progression.
