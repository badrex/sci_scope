tldr: In July 1757, John Huxham and William Watson documented a period of excessive
  heat in England, with temperatures reaching 88 degrees Fahrenheit. This heat led
  to widespread illness and discomfort. Additionally, on the 15th of the month, a
  significant earthquake was felt in the region, causing some damage.
