tldr: Mason and Dixon's observations aimed to determine the length of a degree of
  latitude in the provinces of Maryland and Pennsylvania. They used a combination
  of instruments and techniques to continue a right line and measure distances between
  marks. Their work was significant in dividing the provinces and determining geographical
  positions.
