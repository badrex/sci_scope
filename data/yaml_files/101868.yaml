revised_title: Discovery of an Ancient Sepulchre and its Contents in Cocherel, France
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Archaeology & Anthropology
tldr: The author describes the discovery of an ancient sepulchre in Cocherel, France,
  containing the remains of approximately 20 individuals, along with various stone
  tools and artifacts. The sepulchre's construction and contents suggest a prehistoric,
  possibly idolatrous, culture with advanced knowledge of stone working and tool-making.
topics:
- Archaeology
- Ancient Burial Practices
- Prehistoric Artifacts
- Stone Tools
- Flint Knapping
