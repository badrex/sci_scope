tldr: The author presents two methods for limiting and regulating the administration
  of chloroform as an anesthetic. The first method involves an apparatus that provides
  a controlled mixture of air and chloroform vapor, while the second method uses a
  portable apparatus with a restricted area for chloroform evaporation. These methods
  aim to ensure patient safety and restore confidence in chloroform as a reliable
  anesthetic.
