article_id: rspl_1893_0063
revised_title: Further Observations on the Shoulder Girdle and Clavicular Arch in
  Ichthyosauria and Sauropterygia
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Evolutionary Biology & Comparative Anatomy
tldr: The author examines the shoulder girdle and clavicular arch in Ichthyosauria
  and Sauropterygia, discussing the nature of the bones and their relation to existing
  reptiles and amphibians. The author argues against previous interpretations and
  provides evidence for the existence of a precoracoid element in these extinct animals.
topics:
- Ichthyosauria
- Sauropterygia
- Shoulder Girdle
- Clavicular Arch
- Evolutionary Biology
