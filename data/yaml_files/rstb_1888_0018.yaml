article_id: rstb_1888_0018
revised_title: 'Researches on the Structure, Organization, and Classification of Fossil
  Reptilia: Keirognathus cordylus (Seeley)'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobiology & Evolutionary Biology
tldr: The author examines the fossil remains of a small anomodont reptile, Keirognathus
  cordylus, and discusses its skeletal structure, organization, and classification
  within the reptilia group. The study provides insights into the proportions of the
  body, the skull, and the shoulder girdle of this reptile, contributing to the understanding
  of the evolution and classification of reptiles.
topics:
- Paleontology
- Reptilia
- Anomodont Reptile
- Fossil Skeletal Structure
- Evolutionary Classification
