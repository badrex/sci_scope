revised_title: Determination of the Exact Moments of Time in Venus's Transits of 1761
  and 1769
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Mechanics & Observational Astronomy
tldr: The author, Samuel Dunn, meticulously records the exact moments of time when
  the planet Venus was in contact with the Sun's limb during the transits of June
  6th, 1761, and June 3rd, 1769. He provides detailed observations and measurements
  using different telescopes, contributing to a better understanding of celestial
  mechanics and the solar system.
