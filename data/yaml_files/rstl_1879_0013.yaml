revised_title: Zoological and Petrological Discoveries in Kerguelen's Land and Rodriguez
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Ornithology & Bird Studies
tldr: This article describes the various bird eggs collected from Kerguelen's Land
  and Rodriguez during the Transit of Venus Expeditions in 1874-75. The author, Howard
  Saunders, provides detailed descriptions of the eggs' appearance, dimensions, and
  characteristics, as well as the species from which they were collected.
