article_id: '111753'
revised_title: Synthesis and Properties of a New Phosphite of Ethyl
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Compounds
tldr: The author describes the synthesis of a new phosphite of ethyl, 3C4H5O, PO3,
  and its properties, including its solubility in ether and alcohol, and its decomposition
  when heated in air. The compound is synthesized using ethylate of soda and terchloride
  of phosphorus, and its formula is determined through analysis.
