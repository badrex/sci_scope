tldr: The author investigates the original state and properties of spar and sparry
  products, specifically the crystals found in Cornish mines known as Cornish Diamonds.
  He considers spar as the genus and discusses various types, their original state,
  and their current properties, such as form, size, color, hardness, and texture.
  The author also explores the fluidity of spar and the role of water in its transformation
  into stone.
