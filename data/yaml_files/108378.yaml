revised_title: Magnetic Observations and the Impact of Temperature on Magnetism
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Magnetism
tldr: The author discusses Captain Sir Edward Belcher's magnetic observations and
  the impact of temperature on magnetism. The study includes the determination of
  temperature coefficients for various magnetic needles and the examination of a unique
  Russian steel magnet with a reversed effect of temperature on its magnetic intensity.
