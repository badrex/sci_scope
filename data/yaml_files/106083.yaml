tldr: The article describes a new equatorial telescope or portable observatory created
  by Edward Nairne, which can be used for various astronomical observations, including
  finding the hour of the day, the meridian of the place, and locating known stars
  and planets at specific times. The instrument can also function as an equal altitude
  instrument, transit instrument, theodolite, quadrant, azimuth instrument, and level.
