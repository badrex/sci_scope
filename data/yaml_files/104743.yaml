tldr: A letter from Chester describes an earthquake that occurred on April 2, 1750.
  The event was felt throughout the city and caused some damage, such as bricks falling
  from chimneys and house bells ringing. The author, Robert Paul, also mentions that
  people were frightened and that the earthquake was felt for several miles around
  the town.
