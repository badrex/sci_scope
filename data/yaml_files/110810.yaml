revised_title: Researches into the Structure and Development of Entozoon folliculorum
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Parasitology & Microbiology
tldr: Erasmus Wilson investigates the structure and development of a newly discovered
  parasitic animalcule, Entozoon folliculorum, found in human skin sebaceous follicles.
  He provides a detailed description of the animalcule's anatomy, growth stages, and
  distribution on the body, as well as a translation of Dr. Simon's original research
  on the topic.
