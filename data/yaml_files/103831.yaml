tldr: George Graham observed the solar eclipse of May 2, 1733, using a 10-foot telescope
  fitted with a micrometer. He recorded the eclipse's progression, noting the time
  of the cusp's vertical and horizontal positions, and measured the sun's diameter
  during the greatest eclipse.
