article_id: rspl_1880_0051
revised_title: Gigantic Land-Lizard Fossils from Australia
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobiology & Evolution
tldr: The author describes additional parts of the Megalania prisca, a gigantic extinct
  lizard from Australia, reconstructed from fossils found by Mr. George Fred. Bennett.
  The fossilized remains include parts of the tail's bony sheath and support the estimated
  length of the animal. Comparisons are made with recent and fossil reptiles and their
  caudal armature.
topics:
- Paleontology
