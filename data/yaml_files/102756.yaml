revised_title: Observation of a Substance Coughed Up Resembling Lung Vessels
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Pulmonology & Respiratory Diseases
tldr: A case study of a 5-year-old boy who died from a dry cough and consumption.
  Upon autopsy, a substance resembling lung vessels was found in his respiratory system.
  The author discusses the possible causes and implications of this discovery.
