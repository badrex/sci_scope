revised_title: Effects of Partial Thyroidectomy on Dogs and Monkeys
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Endocrinology & Metabolism
tldr: The author investigates the effects of partial thyroidectomy on dogs and monkeys,
  observing symptoms such as tremors, unstable gait, and eye changes. The study reveals
  similarities between the changes in thyroid lobes left after partial or complete
  parathyroid removal and those found in Graves' disease.
