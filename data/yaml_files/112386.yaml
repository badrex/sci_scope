tldr: The author describes the process of obtaining anhydrous hydrofluoric acid and
  its physical and chemical properties. The study reveals that the acid is highly
  dangerous and requires extreme caution during manipulation. The author also discusses
  the electrical relations of various metals in the acid and its chemical reactions
  with different substances.
