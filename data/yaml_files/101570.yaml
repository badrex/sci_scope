revised_title: Observations on Sycamore-Trees, Black-Poplar, and Walnut Trees, and
  Thoughts on Dwarf-Oaks and Stellar Fish
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: Francis Willoughby's observations on sycamore trees, black poplar, and walnut
  trees reveal that these trees bleed afresh after a morning sun following frost.
  He also discusses the possibility of a new dwarf-oak discovery and the stellar fish
  described in a previous publication.
topics:
