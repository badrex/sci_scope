revised_title: Observations of Atmospheric Electricity Using an Electrical Kite
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Atmospheric Science & Meteorology
tldr: In this experiment, Mr. Tiberius Cavallo and Dr. William Watson observed the
  electricity in the atmosphere using an electrical kite. They discovered that the
  electricity changed from positive to negative as a thundercloud approached, and
  they experienced several shocks during the experiment.
