tldr: W. Watson reports on electrical experiments conducted in England, focusing on
  attempts to extract electricity from thunder-clouds. He describes the challenges
  faced due to the cool and damp weather, and shares accounts of successful experiments
  by fellow Royal Society members, including Mr. Canton and Mr. Wilson.
