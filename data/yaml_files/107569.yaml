tldr: The author investigates the effects of galvanism on patients with asthma and
  finds that it can provide relief for those with habitual asthma. The treatment involves
  sending a stream of galvanic fluid through the lungs using metal plates applied
  to the patient's neck and stomach. The author reports success in treating many cases
  of habitual asthma with this method.
