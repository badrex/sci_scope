tldr: The author examines the unique structure of the organ of hearing in the Balena
  Mysticetus, a species of whale, and describes its distinct mechanism, including
  the membrana tympani, the large hollow bone, and the Eustachian tube. The author
  also compares the whale's hearing organ to those of other animals, highlighting
  its differences and similarities.
