tldr: The author, G. W. Royston-Pigott, develops the Aplanatic Searcher to improve
  high-power definition in the microscope. By adjusting the objective and eyepiece,
  the Aplanatic Searcher increases magnification and enhances image clarity, allowing
  for better comparison of known and unknown objects under high magnification.
