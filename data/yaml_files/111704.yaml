tldr: The author investigates the production and properties of the ancient purple
  dye, concluding that it was originally violet in color and produced by a specific
  gland in mollusks. The dye's color changed to red over time due to various factors,
  including the manipulation of the dye-stuff and the use of different species of
  mollusks.
