tldr: The author presents an account of the botanical collections made during the
  Transit of Venus Expeditions in 1874-75, focusing on the Hepaticae species found
  in Kerguelen's Land and Rodriguez. Nine species of Jungermannia were collected,
  along with 12 new species by Mr. Moseley. The Hepaticae of Kerguelen are most closely
  related to those of the Auckland and Campbell Islands and Euegia.
