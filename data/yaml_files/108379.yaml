article_id: '108379'
revised_title: Magnetic Observations in the Antarctic Circle
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: The author presents magnetic observations made during an Antarctic expedition
  on board the ships Erebus and Terror, focusing on the corrections needed for the
  magnetic disturbances caused by the ships' iron. The study contributes to the understanding
  and analysis of terrestrial magnetism in the southern hemisphere.
topics:
- Terrestrial Magnetism
- Magnetic Survey
- Antarctic Exploration
- Magnetic Corrections
- Magnetic Disturbance
