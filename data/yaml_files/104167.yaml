tldr: M. Godofridus Heinsius shares a method for creating a gold-colored glazing for
  earthenware. The process involves mixing litharge and sand, creating a yellow glass,
  and applying a silver solution to the powder. The final product is a green glass
  powder that can be applied to earthenware vessels and heated to create the desired
  gold-colored glazing.
