article_id: '108099'
revised_title: Investigating the Progress of Diurnal Inequality Wave Along European
  Coasts
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Coastal Studies
tldr: The author investigates the progression of the diurnal inequality wave along
  European coasts, analyzing data from 65 locations. The study reveals that the diurnal
  inequality wave propagates at a similar rate as other tidal inequalities, debunking
  previous theories about its unique movement.
topics:
