article_id: '108645'
revised_title: 'Experimental Researches on the Strength of Cast Iron Pillars: Comparing
  the Strengths of Various Irons from Across the Kingdom'
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Civil Engineering & Construction
tldr: Eaton Hodgkinson's research investigates the strength of cast iron pillars from
  various regions of the United Kingdom. By conducting experiments on pillars of different
  sizes and materials, Hodgkinson determines the factors affecting their strength
  and provides valuable insights for the construction industry.
topics:
- Structural Engineering
- Iron Construction
- Mechanical Properties of Materials
- Building Materials
- Strength of Materials
