article_id: '106762'
revised_title: Discovery of a Stag's Head and Horns Encased in Rock
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Paleontology & Fossil Studies
tldr: A large stag's head and horns, preserved in a rock formation, were discovered
  in a quarry in Derbyshire. The head and horns are larger than those of any living
  stag, suggesting the animal may have been prehistoric. The discovery provides insight
  into the history of the region and the animals that once inhabited it.
topics:
- Paleontology
