tldr: Sir Everard Home describes a new, less severe and less dangerous method for
  performing the operation to remove bladder stones. The procedure involves making
  a smaller incision, using a catheter and stilet to enter the bladder, and extracting
  the stone with forceps. The patient recovers quickly, with minimal blood loss and
  no complications.
