article_id: rspl_1897_0081
revised_title: A Maya Calendar Inscription and its Interpretation by Goodman's Tables
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Anthropology & Archaeology
tldr: The author examines a recently discovered Maya calendar inscription and uses
  Goodman's tables to interpret its date and meaning. The inscription is found to
  fall within the 9th Cycle, 15th Katun, and 54th Great Cycle of the Maya calendar,
  providing valuable insights into the Mayan understanding of time and their written
  language.
topics:
- Mayan Calendar
- Mayan Inscriptions
- Mayan Chronology
- Mayan Timekeeping
- Mayan Numerals
