tldr: The author describes three new species of Toxoplasma found in various animals,
  discussing their morphology, distribution, and life cycle. These parasites are found
  in the blood and large mononuclear leucocytes, causing wasting and blood destruction
  in affected animals. The author also notes the uncertainty surrounding the systematic
  position of the genus Toxoplasma and the need for further research on their complete
  life history.
