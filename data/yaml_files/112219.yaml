article_id: '112219'
revised_title: Investigating the Photographic Transparency of Various Bodies and the
  Photographic Effects of Metallic and Other Spectra
scientific_discipline: Chemistry
scientific_subdiscipline: Spectroscopy & Photophysics
tldr: The author investigates the photographic transparency of various substances
  and the effects of metallic and other spectra obtained through electric sparks.
  The study reveals that colorless bodies can have varying levels of permeability
  to chemical rays, and provides a comparative analysis of the absorbent actions of
  different materials on the spectrum.
topics:
- Photography
