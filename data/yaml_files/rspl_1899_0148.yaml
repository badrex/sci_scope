revised_title: The Nature and Origin of the Poison in Egyptian Lotus (Lotus arabicus)
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Plant Biology & Ecology
tldr: The authors investigate the poison found in Egyptian lotus plants and discover
  that it causes an increase in contact resistance. They also discuss the sensitiveness
  of different substances to electric radiation and propose a simple term to distinguish
  the two opposite effects produced by the radiation.
