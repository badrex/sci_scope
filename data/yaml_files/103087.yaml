revised_title: Uncommon Sinking of the Earth Near Folkestone in Kent
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Geophysics
tldr: The author provides a detailed account of the sinking of the earth and the pressing
  forward of cliffs near Folkestone in Kent. He describes the geological features
  of the area, including the Mooring Rock and the chalk hills, and discusses the local
  people's belief that the sinking of the hills forces the cliffs and land forward
  into the sea.
topics:
- Geology
- Coastal Erosion
- Chalk Hills
- Cliff Formation
- Land Subsidence
