article_id: rspb_1910_0061
revised_title: 'The Lignite of Tracey: A Reassessment of its Age and Flora'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Paleobiology & Stratigraphy
tldr: The authors examine the lignite deposits of Tracey and its flora, concluding
  that the lignite is highest Oligocene or lowest Miocene, contrary to recent classifications.
  They also identify several new species and confirm the identity of some previously
  thought to be unique to the area.
