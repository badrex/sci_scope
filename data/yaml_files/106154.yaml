tldr: This letter describes an explosion in a coal mine at Middleton, near Leeds,
  caused by the ignition of foul air. The explosion was so powerful that it shook
  the surrounding area, damaged the mine's works, and bent nearby trees towards the
  pit. The author emphasizes the importance of safety measures in coal mining.
