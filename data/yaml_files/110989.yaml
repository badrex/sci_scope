tldr: Captain Shortrede presents a new method for calculating the moist-bulb problem,
  improving upon previous formulas and tables. He compares his results with those
  of Gay-Lussac, Prinsep, and Apjohn, highlighting the differences and potential sources
  of error. Shortrede also provides a table of dew-point depressions and a method
  for determining the elasticity of vapor in the atmosphere.
