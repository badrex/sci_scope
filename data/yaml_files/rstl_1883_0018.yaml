revised_title: Changes in Compass Deviations in Iron, Iron-Plated, and Composite Ships
  of the Royal Navy
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: The study investigates the changes in compass deviations in iron, iron-plated,
  and composite ships of the Royal Navy due to changes in magnetic latitude. The research
  analyzes the magnetic properties and forces affecting the compass, providing valuable
  information for predicting changes in compass deviations for different ships and
  navigating the world.
topics:
- Magnetic Compass
- Magnetic Latitude
- Iron Ships
