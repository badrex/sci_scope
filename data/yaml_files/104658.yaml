article_id: '104658'
revised_title: Observations of an Aurora Borealis and its Impact on Venus Visibility
scientific_discipline: Astronomy
scientific_subdiscipline: Planetary Science
tldr: Rev. Henry Miles describes his observation of an Aurora Borealis and its impact
  on the visibility of Venus. He notes that the aurora did not obstruct the view of
  Venus and its spots, leading him to question the nature of the surrounding vapor.
