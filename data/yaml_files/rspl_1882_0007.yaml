tldr: This article discusses the organization and classification of fossil plants
  found in coal measures, focusing on the complexity and variations of plant structures.
  The author examines specimens from the Halifax Carboniferous deposits and describes
  new findings related to Astromyelon, Psaronius Renaultii, and other plant species.
