tldr: Faraday investigates the source, character, and conditions of voltaic electricity,
  concluding that chemical action between metals and electrolytes is responsible for
  the generation of electric currents. He also explores the relationship between chemical
  and electrical actions, the role of electrolytes, and the behavior of voltaic batteries.
