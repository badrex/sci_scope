  Perspective and Facial Features'
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Art & Aesthetics
tldr: This article investigates the factors that influence our perception of the direction
  of eyes in portraits, specifically examining the role of facial features and perspective.
  The author demonstrates that the apparent direction of eyes in a portrait is not
  solely determined by the shape of the iris, but is also influenced by the position
  of the face and other prominent features.
