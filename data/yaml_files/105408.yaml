tldr: The author describes a unique case of a bone growth in the pelvis of a man,
  which had the hardness and solidity of stone. The growth was formed on the lower
  extremity of the mesocolon and was joined to the mesenterium by a conic body. This
  case is considered a monstrous production with no similar examples seen anywhere.
