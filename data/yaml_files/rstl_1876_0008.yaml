article_id: rstl_1876_0008
revised_title: 'Fossil Mammals of Australia: Mandibular Dentition and Parts of the
  Skeleton of Palorchestes'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Mammalogy & Paleontology
tldr: The author examines the mandibular dentition and skeletal parts of the extinct
  mammal Palorchestes, providing evidence of its transitional condition between Kangaroos
  and other gigantic extinct Marsupials. The study also includes additional evidence
  for Macropus Titan, Sthenurus, and Procoptodon.
topics:
