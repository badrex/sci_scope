article_id: rspa_1914_0031
revised_title: Stimulating Chemical Action with Alternating Currents
scientific_discipline: Chemistry
scientific_subdiscipline: Electrochemistry & Electrochemical Processes
tldr: The author investigates the effect of alternating currents on chemical reactions
  in a voltaic cell, discovering that alternating currents can stimulate chemical
  action and increase the output of the cell. The study also explores the impact of
  alternating currents on various metals and their solubility in electrolytes.
topics:
- Electrochemistry
- Alternating Currents
- Polarization
- Electrolysis
- Chemical Reactions
