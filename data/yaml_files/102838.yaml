revised_title: The Unusual Effects of Opium on a Patient's Condition
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Pharmacology & Drug Treatment
tldr: A patient suffering from a fever is given large doses of opium to help with
  her condition. Despite not inducing sleep, the opium seems to refresh and make her
  more sensible. The case study raises questions about the use of opium as a sleeping
  aid.
