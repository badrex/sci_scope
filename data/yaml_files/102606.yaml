revised_title: Observations on the Mechanisms of Viscum Cariophylloides and Analogous
  European Vegetables
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: The author, Hans Sloane, examines the unique growth mechanisms and adaptations
  of Viscum Cariophylloides, a parasitic plant found in Jamaica, and compares them
  to similar plants in Europe. Sloane describes the plant's ability to retain water,
  its method of reproduction, and its potential impact on the environment and other
  species.
