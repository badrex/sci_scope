article_id: rstb_1903_0006
revised_title: The Development of Echinus esculentus and Related Species
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Developmental Biology & Embryology
tldr: The author examines the development of Echinus esculentus, comparing it to E.
  miliaris and E. acutus, and provides a detailed account of the process from the
  larval stage to the adult sea-urchin. The study confirms previous findings and offers
  insights into the internal and external development of the species.
topics:
- Echinodermata
- Echinus esculentus
- Developmental Biology
- Embryology
- Metamorphosis
