tldr: The author examines Chiltenham Mineral Water and conducts experiments to determine
  its chemical composition. The water is found to contain a neutral salt and soluble
  alcaline earth, with no alcaline, acid salts, iron, copperas, or brimstone. The
  bitter taste is attributed to the presence of alcaline earth.
