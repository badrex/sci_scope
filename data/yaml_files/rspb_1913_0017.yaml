revised_title: The Efficacy of Metallic Antimony in Treating Human Trypanosomiasis
  and Yaws
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Infectious Diseases & Parasitology
tldr: The authors investigate the use of metallic antimony in treating human trypanosomiasis
  and yaws through intravenous injections. They report positive results, with 24 out
  of 35 cases showing improvement, and discuss the importance of dosage and intervals
  between treatments.
