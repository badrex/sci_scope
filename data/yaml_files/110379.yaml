tldr: This paper by Francis Kiernan explores the anatomy and physiology of the liver,
  focusing on the structure of lobules, hepatic veins, and the process of biliary
  secretion. Kiernan describes the arrangement of hepatic veins and lobules, as well
  as the role of Glisson's capsule and the mixing of blood from the hepatic artery
  and portal vein within the liver.
