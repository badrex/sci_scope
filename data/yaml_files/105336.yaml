tldr: The author describes the successful use of oil as a vermifuge and treatment
  for idiocy caused by intestinal parasites. The oil's effectiveness is attributed
  to its ability to suffocate the worms and its safety in large doses, making it a
  valuable addition to anthelmintic treatments.
