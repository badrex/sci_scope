tldr: Dr. Martin Lyster investigates the origin of earthquakes, specifically the role
  of pyrites in producing inflammable vapors that cause these natural disasters. He
  also discusses the connection between pyrites and the presence of iron in ores,
  as well as the geological features of mountains and subterranean cavities.
