revised_title: Observations on the Microstructure of Teeth and Bones
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Anatomy & Histology
tldr: Anthony Leeuwenhoeck examines the structure of teeth and bones using a microscope,
  discovering that they are composed of small, transparent pipes. He also observes
  differences in the pipe size and structure between various types of teeth and bones.
