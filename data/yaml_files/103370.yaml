revised_title: Observations of a Unique Aurora Borealis Event in Streatham, Surrey
scientific_discipline: Earth Sciences
scientific_subdiscipline: Meteorology & Atmospheric Science
tldr: The author describes a distinct Aurora Borealis event observed in Streatham,
  Surrey, with notable features such as a canopy-like formation, red-colored streams
  of light, and a calm atmosphere. This observation is compared to a previous event
  on November 10th, highlighting differences in color and appearance.
