article_id: '104558'
revised_title: Catalogue of Immersions and Emersions of Jupiter's Satellites in 1750
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Mechanics & Orbital Dynamics
tldr: This article provides a comprehensive catalogue of the immersions and emersions
  of Jupiter's satellites in the year 1750, computed to the meridian of London from
  the Flamsteedian Tables. The author, James Hodgson, also notes the limitations of
  observing these events during the conjunction of Jupiter and the Sun.
topics:
- Astronomy
- Celestial Mechanics
- Jupiter's Satellites
- Eclipses
- Geocentricity
