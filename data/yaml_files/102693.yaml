scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Hydrology & Floods
tldr: A persistent rainstorm in Denbigh, Wales, caused widespread flooding and damage.
  The storm lasted 30 hours, overflowing rivers and destroying bridges, trees, and
  landmarks. The author attributes the severity of the floods to the breaking out
  of numerous springs in the area, which altered the landscape and caused significant
  damage to infrastructure.
