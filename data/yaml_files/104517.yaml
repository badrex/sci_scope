article_id: '104517'
revised_title: Observations on Shell-Fish Lodged in Stones from Mahon Harbour
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Marine Biology & Ecology
tldr: The author examines shellfish found in stones from Mahon Harbour and describes
  their unique characteristics, habitat, and taxonomy. He also discusses the process
  by which these shellfish bore into the stones and the potential implications of
  their presence on geological formations.
topics:
- Marine Biology
- Mollusks
- Geology
- Natural History
- Taxonomy
