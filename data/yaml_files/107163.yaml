article_id: '107163'
revised_title: Chemical Analysis of a Mineral Production from Devonshire
scientific_discipline: Chemistry
scientific_subdiscipline: Analytical Chemistry & Inorganic Chemistry
tldr: Humphry Davy analyzes a mineral production from Devonshire, primarily consisting
  of alumine and water, and determines its chemical composition, including the presence
  of lime, oxide of manganese, and oxide of iron. He concludes that the fossil is
  a chemical combination of water and aluminine.
topics:
- Alumine
- Chemical Composition
- Mineralogy
- Geology
- Fossil Analysis
