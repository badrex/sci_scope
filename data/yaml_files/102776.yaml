tldr: In this letter, Christopher Hunter shares Roman inscriptions found near Durham,
  discussing the location's historical significance and potential connections to the
  Roman colony of Longovicum. He also speculates about the possibility of the 'Balneum
  cum Basilica' mentioned in one of the inscriptions being a long-lost structure in
  Rome.
