revised_title: Observations of Jupiter's First Satellite, Lunar Eclipse, and Occultations
  of Stars by the Moon in 1769
scientific_discipline: Astronomy
scientific_subdiscipline: Observational Astronomy & Celestial Mechanics
tldr: The Astronomer Royal observed and recorded the eclipse of Jupiter's first satellite,
  the lunar eclipse, and the occultations of fixed stars by the Moon in 1769 using
  various telescopes at the Royal Observatory at Greenwich. The observations provided
  valuable data for understanding celestial mechanics and the behavior of the Moon
  and other celestial bodies.
