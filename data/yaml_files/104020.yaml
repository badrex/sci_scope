article_id: '104020'
revised_title: Navigational Observations and Meteorological Data from Captain Christopher
  Middleton's Voyage to Hudson's Bay in 1735
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: Captain Christopher Middleton's voyage from London to Hudson's Bay in 1735 provides
  valuable navigational observations, meteorological data, and insights into seafaring
  techniques. The journey encountered various weather conditions, magnetic variations,
  and significant ice formations, contributing to the understanding of Arctic exploration
  and navigation during that time period.
topics:
- Marine Navigation
- Magnetic Variation
- Meteorology
- Arctic Exploration
- Seafaring Techniques
