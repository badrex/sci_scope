article_id: '104462'
revised_title: A Case of a Porcupine Swallowed by a Snake
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Behavior
tldr: A letter from Bombay describes a unique case where a snake died after swallowing
  a porcupine whole. The porcupine's quills, which were initially flattened, rose
  through the snake's belly and killed it.
