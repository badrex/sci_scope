tldr: This article presents a comprehensive list of experiments covering various fields,
  including weights and measures, natural resources, agriculture, animal physiology,
  and materials science. The experiments aim to provide practical data and insights
  for understanding the properties and behavior of different materials, animals, and
  natural phenomena.
