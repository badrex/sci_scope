revised_title: Observations on Amphibious Animals and Their Respiration
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Physiology
tldr: The author examines the habits and respiration of amphibious animals, specifically
  the phocae, and concludes that they primarily live on land. He explains the differences
  in respiration and circulation between land and water animals, and how the phocae
  are adapted to survive in both environments.
