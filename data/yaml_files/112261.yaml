tldr: John Tyndall investigates the relationship between aqueous vapor and radiant
  heat, conducting experiments with dry and humid air. He discusses the implications
  of his findings on meteorology, climate, and atmospheric phenomena such as cumuli,
  tropical rains, and hail.
