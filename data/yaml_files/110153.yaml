tldr: The author, Robert Woodhouse, investigates the impact of temperature on transit
  instruments, specifically the Cambridge transit instrument. He conducts a series
  of experiments to determine the effects of temperature on the instrument's accuracy
  and discusses the differences between his findings and those of other researchers.
