revised_title: Catalogue of Oriental Manuscripts Presented to the Royal Society
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Cultural Studies & History
tldr: This article presents a comprehensive catalogue of Oriental manuscripts, including
  Persian, Arabic, Sanskrit, and Chinese works, donated to the Royal Society by Sir
  William and Lady Jones. The collection covers a wide range of subjects, including
  poetry, history, religion, science, and literature, showcasing the rich cultural
  heritage of the East.
