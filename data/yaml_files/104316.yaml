tldr: The author provides a detailed account of Antonie van Leeuwenhoek's microscopes,
  their structure, and magnifying powers. He calculates the focal distances and magnification
  capabilities of 26 microscopes, highlighting the limitations of these instruments
  and the need for improvements in microscope design.
