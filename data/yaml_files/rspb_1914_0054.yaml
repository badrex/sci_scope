article_id: rspb_1914_0054
revised_title: 'Corrigenda in Part I: On the Relation between the Thymus and the Generative
  Organs and the Influence of these Organs upon Growth'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Developmental Biology & Physiology
tldr: This article discusses the relationship between the thymus and generative organs,
  specifically the effects of castration on the thymus's growth and the influence
  of these organs on growth. The authors present experiments on rabbits, cattle, and
  guinea pigs, and discuss the reciprocal action of the thymus on the testes.
topics:
- Thymus
- Generative Organs
- Castration
- Growth
- Animal Physiology
