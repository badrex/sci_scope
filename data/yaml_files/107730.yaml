article_id: '107730'
revised_title: Observations of Double and Triple Stars and a Description of a Five-Feet
  Equatorial Instrument
scientific_discipline: Astronomy
scientific_subdiscipline: Astro-Geodesy & Celestial Mechanics
tldr: The authors present observations of the apparent distances and positions of
  380 double and triple stars made between 1821 and 1823. They also describe a five-feet
  equatorial instrument used in the observations. The study includes a comparison
  of their findings with those of other astronomers and an analysis of changes in
  the stars' positions since their initial discovery.
topics:
- Astronomy
- Astrology
- Celestial Mechanics
- Telescopes
- Observational Astronomy
