revised_title: On the Nature of the Function Expressive of Human Mortality and Life
  Contingencies
scientific_discipline: Mathematics & Statistics
scientific_subdiscipline: Actuarial Science & Demography
tldr: Benjamin Gompertz investigates the law of human mortality and proposes a new
  method for determining the value of life contingencies. He introduces a function
  that represents the law of life and examines its correlation with various mortality
  tables. Gompertz also develops general tables for calculating annuities based on
  his findings.
