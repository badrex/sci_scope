revised_title: An Investigation of Two Concurrent Rainbows at Alverstoke, Hampshire
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Atmospheric Science
tldr: The author describes the observation of two primary rainbows and their secondary
  bows during a thunderstorm in Alverstoke, Hampshire. The rainbows were not concentric
  and touched each other at a point in the south part of the horizon. The primary
  rainbow AB was more persistent and eventually formed a semicircle as the other rainbow
  faded.
