tldr: The author describes the discovery of a large mass of native iron in Siberia,
  near the river Jenisei. The iron ore is found in veins and is part of the grey or
  black slate and shivers in the mountains. The ore contains over 70 pounds of iron
  in the hundred weight and is suitable for tool-making. The author also discusses
  the geological context of the discovery and the lack of volcanic activity in the
  region.
