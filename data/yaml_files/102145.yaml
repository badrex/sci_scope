tldr: This article describes a bladder stone, 5 inches long and weighing 2 pounds,
  3 ounces, and 6 drams, that was observed by the Royal Society in 1685. The stone
  was removed from Francis Dugood of Auchenhove in Aberdeen, who lived until the age
  of 50.
