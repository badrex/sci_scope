revised_title: Investigation of Dielectric Properties of Solid Glycerine
scientific_discipline: Chemistry
scientific_subdiscipline: Electrochemistry & Dielectric Materials
tldr: This study examines the dielectric properties of solid glycerine, finding that
  the specific capacity varies with temperature and frequency. The research also explores
  the conductivity of glycerine at different temperatures and times, revealing significant
  changes when freezing from the liquid to the solid state.
