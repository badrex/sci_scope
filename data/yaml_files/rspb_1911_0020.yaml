article_id: rspb_1911_0020
revised_title: 'Complement Deviation in Mouse Carcinoma: A Study on the Effect of
  Tumor Extract on Complement Fixation'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Immunology & Pathology
tldr: The study investigates the presence of antibodies in the blood plasma of mice
  with carcinoma using the complement fixation method. The results show that a positive
  reaction occurs in some cases, indicating that antibodies may be produced in response
  to malignant growths.
topics:
- Cancer Research
