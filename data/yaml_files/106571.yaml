revised_title: Observations on the Obscuration of the Star Algol by Palitch
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Mechanics & Eclipsing Binaries
tldr: The author shares observations of the star Algol's obscuration made by a farmer
  named Palitch. The star's brightness diminishes and then returns to normal, suggesting
  a periodic phenomenon. Palitch estimates the period of this phenomenon to be 2 days,
  20 hours, and 53 minutes.
