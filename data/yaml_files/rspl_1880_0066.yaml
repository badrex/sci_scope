tldr: The author investigates the growth and development of the Trichophyton tonsurans
  fungus, which causes ringworm, by cultivating infected hairs in various conditions.
  The study reveals that the fungus grows best at a specific temperature and can be
  distinguished from other common fungi. The findings provide insight into the nature
  of ringworm and its treatment.
