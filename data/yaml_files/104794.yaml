tldr: The author shares his experience of being bitten by a rattlesnake and the various
  treatments he underwent to survive the venomous attack. He describes the immediate
  actions taken after the bite, such as applying a live chicken to the wound, and
  the subsequent use of turmeric and ash bark to draw out the poison. The author also
  mentions the physical and psychological effects of the snakebite, including the
  spots on his arm, fever, and disturbing dreams.
