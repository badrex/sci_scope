revised_title: Meteor and Whirlwind Observations in New England
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Atmospheric Science
tldr: The author describes a meteor sighting and a whirlwind in New England, detailing
  their effects and impact on the region. The meteor was seen in various locations
  and caused a loud noise, while the whirlwind caused significant destruction in Leicester,
  tearing up trees, moving large stones, and destroying a house.
