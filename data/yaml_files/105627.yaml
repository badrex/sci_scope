article_id: '105627'
revised_title: 'Case Study: Malleus and Incus Drop Out in a Young Boy'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Otolaryngology & Audiology
tldr: A young boy loses his hearing after the malleus and incus in both ears drop
  out due to a severe fever and scarlet eruption. The boy's recovery is highly improbable,
  as the organ of both ears seems to be severely damaged.
topics:
- Ear Anatomy
- Deafness
- Infectious Diseases
- Surgical Procedures
- Healing Process
