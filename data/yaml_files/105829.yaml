tldr: The author, W. Hirst, describes his observations of the ingress of Venus into
  the Solar Disc, detailing the phenomena he witnessed, including the protuberance
  of the upper edge of Venus and the atmospheric conditions that affected the observations.
  Hirst also discusses the possibility of an atmosphere around Venus and the importance
  of accurate timekeeping in observing these events.
