article_id: '110511'
revised_title: On the Vital Powers and Their Interactions in Living Animals
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Physiology & Anatomy
tldr: The author examines the vital powers of living animals, including muscular,
  nervous, sensorial, and blood powers, and their interactions. The study explores
  the functions and seats of these powers, their dependence on one another, and the
  possibility of their analogy to the operations of inanimate nature. The author also
  investigates the role of the nervous influence and its potential connection to voltaic
  electricity.
topics:
- Neuroscience
- Physiology
- Animal Physiology
- Nervous System
- Muscular System
