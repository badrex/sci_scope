tldr: The letter discusses the effectiveness of the Quassi root in treating various
  types of fevers. It describes how the root can be used as an alternative to bark
  and has the advantage of not heating the patient. The author shares their experience
  using the root in several cases, including one where it was combined with Radix
  Serpentariae Virginianae.
