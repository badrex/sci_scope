revised_title: Iron Compounds in Animal and Vegetable Chromatin
scientific_discipline: Chemistry
scientific_subdiscipline: Biochemistry & Molecular Biology
tldr: The authors investigate the presence of iron compounds in animal and vegetable
  chromatin, discovering that iron is a constant constituent of animal and vegetable
  chromatin. They also find iron compounds in the cytoplasm of various organisms,
  including Protozoa, Fungi, and Bacteria.
