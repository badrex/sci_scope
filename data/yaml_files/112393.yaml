revised_title: Determinations of the Dip at European Observatories Using a Borrowed
  Instrument
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: Lieut. Elagin investigates the dip at various European observatories using an
  instrument borrowed from Kew Observatory. The study provides a detailed account
  of the observations and results, highlighting the importance of accurate measurements
  and support for reliable data.
