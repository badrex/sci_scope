revised_title: 'The Dispute between Keil and Leibnitz about the Invention of Fluxions:
  A Historical Analysis'
scientific_discipline: Mathematics & Statistics
scientific_subdiscipline: History of Mathematics & Mathematical Controversies
tldr: The author examines the historical dispute between Keil and Leibniz regarding
  the invention of fluxions, focusing on the role of the Royal Society and the committee
  appointed to decide the matter. The article highlights the omission of certain committee
  members in the historical records and its potential impact on the perception of
  Newton's veracity.
