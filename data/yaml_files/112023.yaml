tldr: The author examines sunspot and aurora data from various sources, including
  Carrington's sunspot curve and Dalton's meteorology records. They also analyze solar
  observations from the Kew Heliograph, noting a pattern where faculae are often found
  to the left of sunspots due to the sun's rotation.
