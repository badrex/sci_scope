tldr: This article provides a comprehensive review of M. le Cat's treatise on the
  senses, discussing the anatomy, physiology, and neuroscience of each sense, including
  feeling, taste, smell, and hearing. The author also critiques and offers alternative
  perspectives on Sir Isaac Newton's theories on light and color.
