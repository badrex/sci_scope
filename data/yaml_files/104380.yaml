article_id: '104380'
revised_title: A Case of Extraordinary Skeleton and Caesarian Operation by an Ignorant
  Butcher
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Obstetrics & Gynecology
tldr: A woman experiences a rare pregnancy complication, leading to a caesarian operation
  performed by an untrained butcher. The extracted fetus is a skeleton, and the woman
  later experiences navel rupture. The case is documented in two letters from the
  Reverend Dean Copping to the President of the Royal Society.
topics:
- Caesarean section
- Midwifery
- Skeletal abnormalities
- Pregnancy complications
- Medical history
