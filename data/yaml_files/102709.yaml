revised_title: Natural Observations and History of Kinardsey and Donington Parishes
  in Shropshire
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geography & Landscape Studies
tldr: The author, George Plaxton, shares his observations of the parishes of Kinardsey
  and Donington in Shropshire, including the local geography, history, and the aging
  population. He also discusses the extensive morass and peatlands in the area, as
  well as the impact of drainage on the landscape and local economy.
topics:
- Geography
- History
- Local Ecology
- Morass and Peatlands
- Aged Population
