tldr: Monsr de L'Isle reports the actual mensuration of the basis and the precise
  distance between two castles in the Gulf of Finland. He discusses the potential
  for greater exactness in mapping the area and plans to measure triangles along the
  coasts of Ingria and Livonia to create accurate charts of the Baltic Sea region.
