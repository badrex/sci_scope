tldr: A young woman with a turned eye due to a tumour underwent a successful surgery
  to remove the tumour and restore her eye's function. The surgery involved careful
  dissection and the use of a steel bandage to help the eye return to its proper place.
  The patient's sight was not lost, and her eye functioned normally after the surgery.
