revised_title: Physiological Effects of Erythrophleum Guinense Bark
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Pharmacology & Toxicology
tldr: The authors investigate the physiological effects of Erythrophleum guinense
  bark, also known as sassy bark, on various biological processes. They find that
  it has a range of effects on oxidation, bacteria, and cardiovascular systems, with
  varying outcomes on different organisms.
