article_id: rspb_1911_0065
revised_title: Investigating the Viability and Survival of Human Carcinoma in Animals
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Cancer Research & Oncology
tldr: The author examines the viability and survival of human carcinoma when implanted
  into animals, finding that while some cells may continue to live and divide for
  a short time, they eventually cease to proliferate and lose their vitality within
  five days.
topics:
