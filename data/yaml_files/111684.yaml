revised_title: 'Researches on the Foraminifera: Fourth and Concluding Series'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Invertebrate Biology
tldr: The author examines various types of Foraminifera, focusing on their structural
  and physiological characteristics. He discusses the canal system in Polystomella
  and Calcarina, and the intermediate skeleton's role in their growth. The author
  also describes the unique structure of Tinoporus and its relationship to Orbitoides,
  as well as the link between Foraminifera and Sponges in the Caipenteria species.
topics:
