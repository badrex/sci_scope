tldr: In a letter to Dr. Richard Richardson, Edward Lhwyd describes a unique sea plant
  found near Llan Danwg in Meirionydshire, its reddish juice, and the process of erecting
  its drooping flowers. He also mentions the discovery of a marble-like stone resembling
  small oranges, and the availability of alum and copperas in Wales.
