tldr: The author investigates the red pigment, turacin, found in the feathers of certain
  African birds. Turacin is soluble in alkaline solutions and has unique chemical
  properties, making it a valuable test for alkalies. The pigment's composition and
  properties are described, and its potential applications are discussed.
