article_id: rspb_1912_0062
revised_title: Cholesterol Content in Tissues of Rabbits Under Various Diets and Inanition
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Physiology & Metabolism
tldr: This study investigates the cholesterol content in various tissues of rabbits
  under different diets and during inanition. The results support the hypothesis that
  cholesterol from broken-down cells is utilized in the formation of new cells, and
  the liver's function is to eliminate cholesterol from dead cells in bile.
topics:
- Nutrition
- Cholesterol metabolism
- Animal physiology
- Dietary fat
- Inanition
