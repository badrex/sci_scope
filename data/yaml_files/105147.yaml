tldr: The author recounts the historical event of the solar eclipse predicted by Thales
  of Miletus, which led to the resolution of the conflict between the Medes and Lydians
  through arbitration. The eclipse's accurate prediction showcases the importance
  of astronomy in ancient history and its use in confirming historical events.
