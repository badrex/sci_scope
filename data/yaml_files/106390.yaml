revised_title: An Extraordinary Degree of Cold at Glasgow and Experiments on Hoar-Frost
  and Air Temperature
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: The author documents an extraordinary cold event in Glasgow and conducts experiments
  to understand the temperature difference between hoar-frost and the surrounding
  air. The experiments involve using bellows, a snow-filled basket, and a sheet of
  brown paper to fan the snow, with the aim of determining the cause of the temperature
  difference.
