tldr: The author investigates the effects of various vegetable poisons on the animal
  system, focusing on internal and external applications. Experiments with alcohol
  reveal that it causes delirium and death by acting on the brain, while the essential
  oil of bitter almonds induces convulsions and death. The study highlights the importance
  of understanding the mechanisms of poison action and potential ways to prevent fatal
  consequences.
