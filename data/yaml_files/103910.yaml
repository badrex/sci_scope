revised_title: Observations of the Solar Eclipse of February 18, 1737
scientific_discipline: Astronomy
scientific_subdiscipline: Astronomical Observations & Phenomena
tldr: This article presents a collection of observations of the solar eclipse that
  occurred on February 18, 1737, as reported by various astronomers and scientists.
  The observations were made in different locations, including Fleet Street in London
  and the Royal Observatory at Greenwich. The article also discusses the annular appearance
  of the eclipse and its impact on the public.
