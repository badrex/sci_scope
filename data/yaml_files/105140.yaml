tldr: The author presents a new method for measuring the difference between the apparent
  diameter of the sun at perihelion and aphelion using a micrometer placed in a telescope.
  The invention, proposed by Servington Savery, allows for more accurate measurements
  of the sun's diameter than previously possible.
