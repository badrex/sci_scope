revised_title: Tide Researches in the Pacific and Indian Seas
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Geophysics
tldr: This paper discusses the tides of the Pacific and Indian seas, analyzing the
  tidal patterns, the influence of lunar and solar tides, and the diurnal inequality.
  The author also presents a tide map of the Pacific, based on observations from various
  navigators, and discusses the limitations of current knowledge on tides.
