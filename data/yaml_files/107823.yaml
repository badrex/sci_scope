tldr: The author, James South, examines discrepancies between the observed and computed
  right ascensions of the Sun, using the Blackman-Street Observatory's transit instrument.
  He investigates the possibility of instrumental derangement and provides a detailed
  description of the seven-feet transit instrument used for the observations.
