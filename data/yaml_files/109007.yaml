revised_title: Description and Analysis of Equine Remains in the Cavern of Bruniquel
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobiology & Evolutionary Biology
tldr: The author examines horse remains found in the Cavern of Bruniquel and compares
  their dental structures to those of other extinct and existing equine species. The
  study provides insights into the evolution of equines and their dental characteristics.
