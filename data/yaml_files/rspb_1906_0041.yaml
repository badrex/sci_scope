revised_title: The Relationship between Hemolysis and Phagocytosis of Red Blood Cells
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Immunology & Pathology
tldr: This study investigates the relationship between hemolysis and phagocytosis
  of red blood cells, focusing on the role of the opsonin in immune serum. The author
  examines the effects of heat on the substances that induce hemolysis and phagocytosis,
  and discusses the controversy surrounding the identity of the substance responsible
  for these processes.
