tldr: This article presents thermometrical observations made by Sir Robert Barker
  in Allahabad, India, and during a voyage from Madras to England. It discusses the
  temperature variations in different locations and weather conditions, as well as
  the effects of the monsoon season on the Ganges River and surrounding areas.
