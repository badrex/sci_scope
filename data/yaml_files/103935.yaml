article_id: '103935'
revised_title: Description of an Uncommon Stone or Calculus Found in the Bladder
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Anatomy
tldr: The Marquis de Caumont describes an extraordinary stone or calculus found in
  a man's bladder after death. The stone's unique shape and branching structure raise
  questions about its formation and possible implications for lithotomists. The author
  seeks the President of the Royal Society's thoughts on this natural phenomenon.
topics:
- Urology
- Anatomy
- Lithotomists
- Stone Analysis
- Medical History
