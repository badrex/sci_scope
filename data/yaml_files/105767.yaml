tldr: This article presents monthly weather observations and barometer readings taken
  at the Royal Hospital near Plymouth in 1767-1768. The author, William Farr, documents
  the winds, temperatures, and rainfall for each month, providing a detailed account
  of the weather patterns and atmospheric conditions during that time period.
