tldr: Josiah Wedgwood analyzes a mineral substance from New South Wales and discovers
  that it is an excellent material for pottery. He also identifies a previously unknown
  substance and a substance in a state of purity not seen before. The mineral is a
  mixture of white sand, a soft white earth, and black particles resembling black
  mica or black-lead.
