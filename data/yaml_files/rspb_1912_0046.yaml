tldr: The authors present a biometric study of Trypanosoma rhodesiense, a dimorphic
  trypanosome responsible for sleeping sickness in humans. They describe their methods
  for measuring the trypanosomes and provide a distribution table of the trypanosome's
  length from various hosts.
