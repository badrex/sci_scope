tldr: The author describes a remarkable Aurora Borealis event observed on October
  8, 1726, detailing the appearance, colors, and behavior of the phenomenon. The event
  included a dark, clear sky, a pale luminous arch, and streams of light shooting
  up from the upper side of the arch. The author also discusses the possible causes
  of the event and compares it to a previous meteor event in 1715/6.
