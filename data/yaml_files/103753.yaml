tldr: Edmond Halley discusses the possibility of past catastrophic events on Earth,
  such as a "choc" or major upheaval, which could have occurred before the creation
  of mankind. He considers the potential benefits of such events for the well-being
  of the future world and the role of death in the cycle of life.
