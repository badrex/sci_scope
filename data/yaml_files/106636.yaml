revised_title: Expected Return of the Comet of 1532 and 1661 in 1788
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Mechanics & Cometary Studies
tldr: The author, Nevil Maskelyne, discusses the expected return of the comet of 1532
  and 1661 in 1788, based on Dr. Halley's predictions and calculations. He also provides
  information on the comet's orbit, its potential disturbances, and the importance
  of early observations for determining its elliptic orbit.
