article_id: rstl_1873_0013
revised_title: The Structure and Function of Leg Muscles in Water Beetles
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Anatomy & Physiology
tldr: The author examines the leg muscles of water beetles, focusing on the structure
  and function of the muscle fibers. The study reveals the presence of muscle-rods
  and their arrangement within the fibers, as well as changes in the appearance of
  the fibers during muscle contraction.
topics:
- Muscle Structure
- Histology
- Water Beetles
- Muscle Contraction
- Microscopy
