revised_title: A Case of an Extraordinary Stone Voided through the Anus
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Gynecology
tldr: A woman suffering from a long-term illness experiences a large, flinty stone
  being expelled from her rectum, providing relief from her pain and symptoms. The
  stone was extracted by dilation of the rectum and is now reported to have healed
  the patient.
