tldr: Dr. L.C. Wooldridge discovers a method to protect rabbits from anthrax by using
  a proteid substance from testis and thymus gland in a culture fluid. This method
  provides protection without the need for a modified form of the disease, offering
  potential interest in the study of protection against zymotic diseases.
