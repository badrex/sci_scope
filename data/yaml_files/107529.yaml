article_id: '107529'
revised_title: Analysis of Native Iron from Brazil and its Meteoric Origin
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geology & Mineralogy
tldr: Wollaston examines a mass of native iron found in Brazil and determines its
  meteoric origin through the presence of nickel and magnetic properties. He also
  investigates the crystal structure and oxidation of the iron, concluding that the
  iron has undergone a series of changes over time.
topics:
- Meteorites
- Iron
- Nickel
- Crystallography
- Magnetism
