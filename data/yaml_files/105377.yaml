tldr: The author describes a meteor sighting in Shefford, Berkshire, and discusses
  the unusually mild winter that followed, contrary to the common belief that a plentiful
  mast year predicts a harsh winter. He also notes the late blooming of plants and
  the behavior of bees and birds during this time.
