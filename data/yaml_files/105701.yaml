tldr: The author, Thomas Dawes, provides a detailed account of the plague, famine,
  and earthquakes that struck Aleppo in the 18th century. He describes the devastating
  effects on the population, including widespread hunger, human suffering, and loss
  of life. Dawes attributes their survival to the mercy of God's protecting providence.
