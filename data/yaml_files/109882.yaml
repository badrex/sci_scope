revised_title: The Sediment of Colchicum Autumnale and its Effects on Gout Treatment
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Pharmacology & Drug Treatment
tldr: The author investigates the effects of the sediment from the Colchicum autumnale
  infusion on gout treatment. The study shows that the sediment contributes to the
  violent operation of the medicine and is responsible for its drastic effects on
  the stomach and bowels. The author also demonstrates the identity of the Eau medicinale
  with the infusion of Colchicum autumnale through experiments on dogs.
