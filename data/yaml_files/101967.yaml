tldr: The author describes a violent thunderstorm, complete with lightning and hail,
  that occurred in Oundle, Northamptonshire on March 20, 1692/3. The storm caused
  significant damage, including setting a piece of wood on fire, and had a distinct,
  sulfurous smell. The storm seemed to pass through the area directly, causing minimal
  damage to nearby towns.
