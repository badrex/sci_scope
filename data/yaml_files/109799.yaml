tldr: The author, William Herschel, examines the connection between stars and nebulae
  through various observations, suggesting that stars and nebulae are drawn together
  by mutual attraction and that the process of condensation continues from one end
  of the series to the other. He also discusses the formation of clusters of stars
  and the future of the Milky Way.
