revised_title: Observations on the Blood-Corpuscles of Deer Species
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Physiology
tldr: George Gulliver's study of the blood corpuscles in various deer species reveals
  a diverse range of shapes, including crescents, commas, and lances. These unique
  corpuscles change shape when exposed to water or saline solutions.
