tldr: This article presents statistical data on marriages, baptisms, and deaths in
  Franckfort on the Maine in 1695. It provides insights into the demographics of the
  time, including the number of marriages, baptisms, and deaths, as well as the breakdown
  of these numbers by gender, citizenship, and other categories.
