article_id: '106532'
revised_title: 'Calculating Accidents and Deaths in Consequence of Parturition: A
  Study of Midwifery Reports from the Westminster General Dispensary'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Obstetrics & Gynecology
tldr: The author analyzes midwifery reports from the Westminster General Dispensary
  to calculate the number of accidents and deaths related to childbirth, as well as
  the proportion of male to female children and the chance of life at different ages.
  The study aims to provide insights into mortality rates and demographic trends in
  18th-century London.
topics:
- Maternal Health
- Infant Mortality
- Midwifery
- Demography
- Population Studies
