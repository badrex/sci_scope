article_id: '105359'
revised_title: A Case Study of Ossification in a Young Man
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Pathology & Medical Case Studies
tldr: This article presents a case study of a young man, William Carey, whose tendons
  and muscles are gradually turning into bones. The author, William Henry, describes
  the progression of ossification in Carey's arms and legs, as well as the pain and
  difficulty he experiences. The case is examined and discussed in hopes of understanding
  the cause and potential benefits for mankind.
topics:
- Ossification
- Musculoskeletal Disorders
- Medical Case Studies
