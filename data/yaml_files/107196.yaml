article_id: '107196'
revised_title: Description of a Rare Species of Worm Shells from Sumatra
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Malacology & Invertebrate Zoology
tldr: The author describes a rare species of worm shells discovered off the coast
  of Sumatra after a violent earthquake. The shells are large, tube-like structures
  with unique features such as a divided apex and a smooth internal surface. The author
  also discusses the differences between their description and those found in Rumphius'
  work.
topics:
- Malacology
- Marine Biology
- Natural History
- Earthquake Impact
- Shell Morphology
