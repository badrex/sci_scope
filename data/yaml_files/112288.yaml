article_id: '112288'
revised_title: Temperature Influence on Electric Conducting Power of Thallium and
  Iron
scientific_discipline: Chemistry
scientific_subdiscipline: Materials Science & Metallurgy
tldr: This study investigates the impact of temperature on the electric conducting
  power of thallium and iron. The results show that the conducting power of both metals
  decreases with increasing temperature, with thallium experiencing a larger percentage
  decrement than iron.
topics:
- Thermal conductivity
- Electricity
- Metals
- Temperature effects
- Conductivity
