article_id: '110570'
revised_title: Magnetical Observations in the West Indies, Brazil, and North America
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: This paper presents magnetical observations made in the West Indies, Brazil,
  and North America from 1834 to 1837. The observations were conducted using a modern
  instrument by Dollond, and the results include dips, times of making a hundred vibrations
  of live horizontal needles, and mean horizontal forces. A separate paper discusses
  low fogs and stationary clouds.
topics:
- Magnetism
- Geophysics
- Dip Observations
- Instruments
- Low Fogs
