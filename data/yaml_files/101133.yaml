revised_title: Extraction of Volatile Salt and Spirit from Vegetables
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: The author describes a method to extract volatile salt and spirit from various
  plants through fermentation and distillation. The process involves pressing plant
  leaves, allowing them to ferment, and then distilling the resulting substance to
  obtain a volatile spirit and salt. The author provides detailed observations and
  findings from experimenting with different plants and discusses the properties and
  uses of the extracted substances.
topics:
- Plant Chemistry
- Distillation
- Fermentation
- Extraction Techniques
- Phytochemistry
