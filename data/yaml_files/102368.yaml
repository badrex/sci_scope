tldr: This letter from Mr. Halley describes an extraordinary hailstorm that occurred
  in Chester and surrounding areas on April 29th, 1695. The hailstones were large
  and caused significant damage to windows, crops, and livestock. The author also
  discusses the unusual weather phenomenon and the possible reasons for the hailstones'
  size and shape.
