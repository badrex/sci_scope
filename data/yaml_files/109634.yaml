tldr: John Pond's study on the declinations of principal fixed stars, using an astronomical
  circle and circular instruments, provides observations made at Westbury in Somersetshire
  during 1800 and 1801. The study includes a comparison with Greenwich observations
  and deduced polar distances for each observation.
