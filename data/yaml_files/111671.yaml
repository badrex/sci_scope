article_id: '111671'
revised_title: Effect of Metals and Metalloids on the Electric Conductivity of Pure
  Copper
scientific_discipline: Physics
scientific_subdiscipline: Electrical & Magnetic Properties of Materials
tldr: This study investigates the impact of various metals and metalloids on the electric
  conductivity of pure copper. The authors found that no alloy of copper conducts
  electricity better than the pure metal.
