revised_title: Chronometer Observations and the Accuracy of Longitude Determinations
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geodesy & Geophysics
tldr: The author presents a detailed account of chronometer observations made during
  two expeditions to determine the longitude of Madeira and Falmouth. The results
  reveal errors in the previously established longitude values, leading the author
  to investigate the cause of these discrepancies and propose a method for their correction.
