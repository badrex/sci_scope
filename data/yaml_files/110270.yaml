tldr: The author examines caves and fissures in the Mendip Hills, discovering various
  animal bones and fossils, and provides evidence of water's impact on the formations
  over time. He also discusses the Hutton and Banwell caves, as well as the Burrington
  Coomb caves, where human remains and artifacts were found.
