article_id: rspl_1887_0135
revised_title: The Early Developmental Stages of Antedon Rosacea
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Developmental Biology & Embryology
tldr: The study investigates the early developmental stages of Antedon rosacea, focusing
  on the external form, internal anatomy, and fixation and subsequent changes in the
  larva. The research provides insights into the orientation of the larva, segmentation,
  ciliation, and the formation of body cavities and the water-vascular system.
topics:
- Echinoderm Development
- Embryology
- Larval Development
- Ciliation
- Gastrulation
