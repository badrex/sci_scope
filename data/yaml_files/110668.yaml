revised_title: Challenging the Theory of Single Vision with Two Eyes
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neuroscience & Psychology
tldr: T. Wharton Jones critiques Mr. Wheatstone's theory of binocular vision, suggesting
  that the two impressions from each eye are not perceived simultaneously. He proposes
  a new hypothesis involving compartments of the retina and the influence of non-perceived
  impressions on the dominant image.
