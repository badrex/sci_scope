article_id: '103154'
revised_title: Observations on Subterranean Trees in Dagenham Marshes
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Soil Science
tldr: The author investigates subterranean trees found in Dagenham Marshes, Essex,
  after an inundation of the River Thames. The trees are identified as possibly being
  Alder or Hornbeam, and their growth and preservation are discussed. The author also
  debates the age of the trees, considering whether they are from Noah's Flood or
  later inundations.
topics:
