revised_title: A General Solution of Laplace's Equation for Problems Relating to Two
  Spheres
scientific_discipline: Physics
scientific_subdiscipline: Mathematical & Theoretical Physics
tldr: The authors present a general solution of Laplace's equation in a form suitable
  for problems involving two spherical surfaces. They also derive a solution for Stokes'
  current function and discuss its properties and applications, including an example
  of the electrostatic field of two charged conducting spheres.
