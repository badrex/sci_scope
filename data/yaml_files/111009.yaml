tldr: The Marquis of Northampton, President of the Royal Society, delivers an address
  discussing the Society's achievements, challenges, and future prospects. He also
  mentions the attempts to apply instrumental measurement to the Zodiacal Light and
  the need for further exploration of Sir John Franklin's Northern Expedition.
