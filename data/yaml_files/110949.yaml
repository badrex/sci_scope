revised_title: Automatic Registration of Magnetometers and Meteorological Instruments
  via Photography
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Atmospheric Sciences
tldr: Charles Brooke describes the construction and use of an instrument that automatically
  registers magnetometer and other meteorological data through photography. He also
  explains the preparation of sensitive photographic paper and the adjustments needed
  for accuracy. In a supplement, he discusses methods for registering barometer and
  thermometer heights using the same apparatus.
