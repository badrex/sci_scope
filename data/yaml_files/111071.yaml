tldr: The author connects the thermometrical observations made at the Royal Society's
  Apartments with those at the Royal Observatory at Greenwich to establish the laws
  of periodic variation and determine mean numerical values. The study investigates
  the relationship between temperature and location, particularly the influence of
  the River Thames on temperature readings.
