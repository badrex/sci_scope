scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Statistics & Demography
tldr: The author investigates the mathematical relationship between human mortality
  rates and age, proposing a new method for determining the value of life contingencies.
  He observes that the number of living individuals at different ages forms a geometric
  progression, and discusses the implications of this finding for life annuities and
  the concept of a limit to human lifespan.
