revised_title: 'The Dangers of Swallowing Bullace and Sloe Stones: A Case Study'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Gastroenterology & Digestive System
tldr: This article presents a case study of a man who experienced severe stomach pains
  and vomiting after swallowing numerous stones from bullace and sloe fruits. The
  man consumed large quantities of these fruits in his youth, and the stones remained
  in his stomach for over a decade before causing significant health issues. The case
  serves as a warning about the potential dangers of ingesting fruit stones.
