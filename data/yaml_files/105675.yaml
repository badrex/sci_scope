tldr: This letter from Charlton Wollaston, M.D., describes a rare case of limb mortification
  affecting a family in Wattisham, Suffolk. Despite the severity of the condition,
  most of the family members survived, and the cause remains unknown. The letter discusses
  the medical treatments and observations made during the course of the illness.
