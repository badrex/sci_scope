revised_title: Observations on the Quantity of Rainfall in Townley, Lancashire
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: Richard Townley's letter to the Royal Society describes his observations on
  the quantity of rainfall in Townley, Lancashire, over several years. He developed
  a method to measure rainfall using a cylindrical glass and a tunnel, and found that
  the area experiences almost twice the amount of rain that falls in Paris.
