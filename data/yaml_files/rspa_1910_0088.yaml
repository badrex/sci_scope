revised_title: Correcting a Mistake in Tidal Reductions Apparatus Instructions
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Hydrology
tldr: Sir G. H. Darwin corrects a mistake in the instructions for using a tidal reductions
  apparatus, which led to errors in calculating the phases of harmonic tides. The
  corrected instructions provide more accurate results for tidal calculations.
