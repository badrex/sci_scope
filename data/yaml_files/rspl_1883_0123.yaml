revised_title: 'Magnetic Declination Variations at Fort Rae: A Yearly Analysis'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Magnetism
tldr: This article presents the mean diurnal variation of magnetic declination at
  Fort Rae, British North America, from September 1882 to August 1883. The hourly
  observations reveal the impact of disturbances on the declination, with easterly
  disturbances increasing the mean declination.
