article_id: rspl_1871_0024
revised_title: Anatomical Study of Cheiroptera Myology
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Comparative Anatomy
tldr: This paper examines the muscle structure and anatomy of 19 species of bats,
  as well as the flying squirrel and flying lemur, identifying unique features and
  comparing them to other mammals. The study highlights the modified occipital trapezius,
  the large pectoral muscles, and the absence of certain muscles found in other mammals.
topics:
- Bat Anatomy
- Mammal Myology
- Muscle Structure
- Zoology
