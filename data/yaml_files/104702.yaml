tldr: This article presents a case study of a large human calculus, weighing 33 ounces,
  3 drachms, and 36 grains. The stone was removed from the wife of Thomas Raisin,
  a locksmith in Bury, after her death. The author discusses the historical context
  of the stone, its weight, and the importance of altering the position of the stone
  in the bladder for pain relief.
