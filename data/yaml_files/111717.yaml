tldr: The author examines the structure and function of the lungs, focusing on the
  bronchial system. He describes the arrangement of bronchial tubes, the role of leaflets,
  and the differences between bronchial and pulmonary arteries and veins. The study
  provides a detailed analysis of the lung's internal compartments, air-cells, and
  the bronchial vascular system.
