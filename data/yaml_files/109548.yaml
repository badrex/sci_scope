article_id: '109548'
revised_title: Experiments and Observations on Meteoritic Stones and Native Iron
scientific_discipline: Earth Sciences
scientific_subdiscipline: Meteoritics & Planetary Science
tldr: The author examines four instances of meteoritic stones and native iron, analyzing
  their composition and comparing them to other known substances. The stones are found
  to have a unique mineral composition and are of volcanic origin, challenging previous
  theories about their origin.
topics:
- Meteorites
