article_id: '104186'
revised_title: Estimating Population and Life Expectancy in Dutch Provinces
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Demography & Population Studies
tldr: The author presents a method for estimating the population and life expectancy
  of people in the provinces of Holland and West-Friesland using birth, marriage,
  and death records. The study provides insights into the demographics of these regions
  and contributes to the understanding of life expectancy and population growth during
  the 17th and 18th centuries.
