tldr: John Bartram observes the nesting habits of the yellowish wasp in Pennsylvania,
  noting its unique method of digging a hole in the ground to lay its egg and providing
  food for the maggot stage by capturing flies. Bartram also reflects on the wisdom
  of nature in controlling insect populations and the role of wasps in the ecosystem.
