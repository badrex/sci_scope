revised_title: Observations and Remarks on Danish and Dutch Universities, Libraries,
  and Royal Collections
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Cultural History & Anthropology
tldr: The author provides a detailed account of his journey to Denmark and Holland,
  describing the colleges, schools, libraries, and royal collections he encountered.
  He highlights the University of Copenhagen, the Royal Library, and various natural
  and artificial curiosities, including the Petrified Child, large elephant tusks,
  and unique amber pieces.
topics:
- University of Copenhagen
- Royal Library
- Natural Curiosities
- Artificial Curiosities
- Cultural History
