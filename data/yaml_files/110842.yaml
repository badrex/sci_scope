scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Hydrogeology & Hydroclimatology
tldr: Lieut. Newbold presents a comprehensive study of the temperature and chemical
  composition of springs, wells, and rivers in India and Egypt. He also discusses
  the effects of latitude, geological formations, and atmospheric conditions on water
  temperature. Additionally, he evaluates M. Boussingault's method for determining
  the mean temperature of equinoctial regions.
