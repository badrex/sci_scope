tldr: The author investigates the belemnites, a mysterious fossil that has puzzled
  naturalists for centuries. He argues that they belong to the testaceous part of
  the animal kingdom and are closely related to the nautili. The author also explores
  the possible role of polyps in the formation of belemnites and their connection
  to other testaceous creatures.
