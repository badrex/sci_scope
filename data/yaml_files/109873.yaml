tldr: Charles Dupin examines the structure of English ships and the improvements made
  by Mr. Seppings in naval architecture. He discusses the use of diagonal timber for
  strengthening ship frames and evaluates the effectiveness of Seppings' method in
  increasing vessel strength and reducing the tendency for ships to arch.
