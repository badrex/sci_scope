tldr: The author, Everard Home, describes the anatomy of the Ornithorhynchus hystrix,
  a unique species from New South Wales. The article highlights the animal's distinct
  features, such as its tongue with horny processes, the absence of nipples in females,
  and its reproductive system. Home also discusses the animal's classification and
  its potential as an intermediate link between the classes Mammalia, Aves, and Amphibia.
