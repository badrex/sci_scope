article_id: '104692'
revised_title: A Study of a Flat Spheroidal Stone with Regularly Crossing Lines
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geology & Paleontology
tldr: The author examines a unique flat spheroidal stone with lines crossing it and
  concludes that it is likely a marine production formed before the Flood. The stone's
  sections reveal that the lines, composed of sparry matter, penetrate the entire
  substance and widen as they approach the center.
