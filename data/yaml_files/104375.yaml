tldr: This article describes an earthquake that occurred in Scarborough on December
  29, 1737. The event caused significant damage to the area, including the sinking
  of the ground, the movement of a pier, and the destruction of a house. The Spaw,
  a local spa, was also affected but was later recovered. The author, Maurice Johnson,
  shares this account as an eye-witness and communicates it to the Royal Society.
