article_id: rstl_1871_0020
revised_title: Description and Analysis of Ceratodus, a Genus of Ganoid Fishes in
  Queensland, Australia
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Ichthyology & Fish Biology
tldr: The author describes the morphology, anatomy, and distribution of Ceratodus,
  a genus of ganoid fishes recently discovered in Queensland, Australia. The article
  discusses the similarities between the living Ceratodus and extinct species, as
  well as its evolutionary and zoogeographical implications.
topics:
- Ichthyology
- Fish Anatomy
- Evolutionary Biology
- Paleontology
- Zoogeography
