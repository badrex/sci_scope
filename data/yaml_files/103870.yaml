article_id: '103870'
revised_title: A Description of Albertus Seba's Natural History Collection
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Natural History & Collections
tldr: Dr. Richard-Middleton Massey provides an account of Albertus Seba's extensive
  natural history collection, which includes detailed descriptions and illustrations
  of various plants, animals, and anatomical structures from around the world. The
  collection is documented in a four-volume folio set, with the first volume featuring
  111 plates and covering topics such as exotic plants, animal anatomy, and rare species.
topics:
- Natural History
