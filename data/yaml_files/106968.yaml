revised_title: Investigating the Composition and Properties of Urinary Concretions
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Nephrology
tldr: The author examines the composition of urinary concretions, or kidney stones,
  and identifies a substance commonly found in both urinary and arthritic concretions.
  Through a series of experiments, the author demonstrates that this substance is
  a distinct constituent part of urinary concretions and has different properties
  than previously thought.
