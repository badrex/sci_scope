tldr: Charles Chambers analyzes meteorological data from the Bombay Presidency, including
  temperature, wind, and rainfall, over a period of 27 years. He presents new modes
  of representing meteorological phenomena and develops an original theory of aerial
  circulation, including a dynamical theory of convection-currents.
