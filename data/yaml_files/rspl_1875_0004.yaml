tldr: The author investigates the physiological effects of vanadium on various organisms,
  discovering that it is a poisonous substance with similar symptoms of poisoning
  regardless of the method of introduction into the animal system. The study aims
  to understand the relationships between vanadium, arsenic, and phosphorus, and their
  chemical and physiological properties.
