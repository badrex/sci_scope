tldr: The author, Antony van Leeuwenhoek, investigates green weeds growing in water
  and discovers various types of animalcula, including those with long tails attached
  to the weeds' roots. He also observes the reproduction process of these animalcula,
  which involves the growth of horns and the birth of offspring.
