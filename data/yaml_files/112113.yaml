article_id: '112113'
revised_title: The Synthesis and Properties of Ethylic Ethomethoxalate and Ethomethoxalic
  Acid
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Compounds
tldr: Frankland and Duppa investigate the reaction of zinc on oxalic ether and iodides
  of methyl and ethyl mixed in atomic proportions. They synthesize a new ether, ethylic
  ethomethoxalate, and its corresponding acid, ethomethoxalic acid, with unique properties
  and potential applications.
