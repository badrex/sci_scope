tldr: Dr. Wallis critiques Mr. Hobbes's book, arguing against his views on Euclidean
  geometry and mathematical definitions. Wallis disputes Hobbes's claims that points
  and lines should have some magnitude and that angles of contact should be considered
  crooked lines. He also addresses Hobbes's duplication of the cube demonstration
  and other mathematical concepts.
