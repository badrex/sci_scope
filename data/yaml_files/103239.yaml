tldr: The author, Edward Lhuyd, provides an account of a book by Dr. Scheuchzer, detailing
  observations on Alpine waters, meteorology, and geology. The text discusses the
  nature of alpine rivers, the height of mountains, and the minerals and plants found
  in the region. Lhuyd also describes the customs and diet of the inhabitants, as
  well as occasional observations on animals and superstitions of the common people.
