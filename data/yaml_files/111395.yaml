tldr: Richard Owen examines the placenta of the Indian Elephant, describing its unique
  annular form and structure, as well as the presence of flattened oval bodies on
  the inner layer of the allantois. He also discusses the combination of two forms
  of placenta in the Elephant and their implications for mammalian classification.
