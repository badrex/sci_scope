tldr: The author describes his methods and apparatus for photographing the spectra
  of stars, focusing on the importance of precise positioning and continuous supervision
  during exposure. He also discusses the use of a slit and Iceland spar prism for
  better results and the potential for studying the moon and planets with the same
  apparatus.
