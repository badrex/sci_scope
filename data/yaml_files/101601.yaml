tldr: The author recounts the discovery of a new star in the Cygnus constellation
  by a Carthusian monk named Antelme. The star was first observed on December 20,
  1669, and its coordinates are provided. The article discusses the initial opposition
  to the discovery and its eventual acceptance by the Royal Academy in Paris.
