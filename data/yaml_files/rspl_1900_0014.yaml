revised_title: Magnetism Observations at Falmouth Observatory in 1897
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: Edward Kitto reports on magnetical observations conducted at the Falmouth Observatory
  in 1897, detailing the hourly means of declination and horizontal force, as well
  as diurnal inequality and inclination. The data collected is used to analyze the
  magnetic activity during the year and understand the variations in the magnetic
  field.
