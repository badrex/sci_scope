tldr: The authors examine the gaseous constituents of various mineral substances and
  natural waters, discovering that argon is present in some minerals, while helium
  is absent in gases from meteorites. The study also confirms the presence of argon
  in the mineral malacone and in the waters of Cauterets, France.
