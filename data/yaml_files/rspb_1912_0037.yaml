revised_title: Detection of Radium in Carcinomatous Tumours
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Oncology & Cancer Research
tldr: The authors investigate the presence of radium in carcinomatous tumours using
  an electroscope and find evidence of radium in three cases of primary carcinoma
  and one case of secondary carcinoma. The amounts of radium per gramme of dried extracted
  carcinoma tissue are also determined.
