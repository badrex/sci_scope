revised_title: The Minimum Nitrogen Excretion in Healthy Adult Men
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Physiology & Metabolism
tldr: The authors investigate the minimum amount of nitrogen excreted by healthy adult
  men through urine analysis. They find that the average is 8 grams per day, equivalent
  to 17.5 grams or 260 grains of urea, when patients are placed under clinical equilibrium
  and absolute rest.
