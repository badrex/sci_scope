tldr: The author examines the causes and mechanisms of inflammatory stasis, a form
  of blood stasis that occurs due to a modification of the blood plasma. The study
  focuses on the role of diosmosis, fluid withdrawal from capillaries, and the resulting
  local changes in the blood plasma, leading to the cohesion of corpuscles and the
  formation of inflammatory stasis.
