article_id: rspb_1913_0060
revised_title: Cultivation Techniques and Observations of Tertian Malarial Parasites
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Parasitology & Pathogen Biology
tldr: The authors investigate the cultivation and growth of benign and malignant tertian
  malarial parasites in culture tubes and human hosts. They describe their cultivation
  technique, observations on parasite development, and the factors affecting growth,
  such as temperature and previous administration of quinine.
topics:
- Malaria
- Parasite Cultivation
- Blood-borne Pathogens
- Protozoa
- In Vitro Development
