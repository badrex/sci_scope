tldr: The author investigates the tree that yields the common varnish used in China
  and Japan, comparing it to the American pinnated Toxicodendron. He examines various
  descriptions and figures of the tree, concluding that the Toxicodendron is not the
  true varnish tree, and discusses the differences between the true and spurious varnish
  trees.
