revised_title: Roman, French, and Irish Inscriptions and Antiquities Found in Scotland
  and Ireland
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Archaeology & History
tldr: This article presents various inscriptions and antiquities discovered in Scotland
  and Ireland, including Roman, French, and Irish inscriptions, as well as a Pictish
  monument and a Welsh monument. The author discusses the meanings and origins of
  these inscriptions and their historical significance.
topics:
- Roman Inscriptions
- Irish Inscriptions
- Pictish Monuments
- Ancient Welsh Monuments
- Medieval French Inscriptions
