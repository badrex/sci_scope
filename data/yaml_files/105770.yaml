tldr: Peter Wargentin, Secretary of the Royal Academy of Sciences at Stockholm, shares
  his observations of temperature and weather in Stockholm from November 1767 to January
  1768. He records the daily temperature using Reaumur's thermometer and discusses
  the cold weather experienced during that time.
