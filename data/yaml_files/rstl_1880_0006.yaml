tldr: The Earl of Rosse discusses recent improvements made to the mountings of telescopes
  at Birr Castle, focusing on the six-foot reflector and the three-foot reflector.
  The author describes the design and functionality of the new clock-driven equatorial
  mounting for the three-foot reflector, which provides greater steadiness and ease
  of motion.
