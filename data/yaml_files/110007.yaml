revised_title: Observation of a Luminous Spot on the Moon
scientific_discipline: Astronomy
scientific_subdiscipline: Planetary Science & Lunar Exploration
tldr: Rev. Fearon Fallows observed a luminous spot on the dark part of the moon's
  limb, which appeared like a star of the sixth magnitude. The spot was visible through
  a four-feet achromat telescope with a power of 100. Further observations were hindered
  by unfavorable weather conditions.
