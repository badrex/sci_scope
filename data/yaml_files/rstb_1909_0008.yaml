scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Genetics & Demography
tldr: This article examines the sex ratio in human populations, specifically in Cuba,
  using census data and records of births, marriages, and deaths. The author finds
  that the proportion of the sexes produced by whites and colored peoples in Cuba
  is influenced by various factors, including nutritional and physical conditions,
  and suggests that these factors may affect the vitality and life of ovarian ova
  and developing embryos.
