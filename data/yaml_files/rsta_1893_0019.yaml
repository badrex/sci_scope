tldr: This study investigates the magnetic qualities of iron through cyclic magnetizing
  processes, focusing on the effects of varying magnetizing forces. The authors develop
  a new method for measuring magnetic cycles using a single current and magnetizing
  coil, providing more accurate and efficient results.
