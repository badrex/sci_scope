tldr: The author, John Nixon, provides a detailed account of the earthquake experienced
  in Northamptonshire and its surrounding areas. He describes the extent of the phenomenon,
  its impact on various locations, and the differing accounts of the explosion heard
  during the event. Nixon also addresses rumors of a meteor-like appearance before
  the earthquake and dismisses them as mere myths.
