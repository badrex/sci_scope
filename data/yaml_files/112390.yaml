revised_title: Sulphocyanic Ethers Isomeric Transformations and Mustard-Oil Reactions
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: The author investigates the isomeric transformations of ethylic mustard-oil
  and sulphocyanide of ethyl, examining their reactions with hydrogen, water, and
  hydrochloric acid. The study reveals the formation of various compounds, including
  ethylamine, methyl-ethylamine, and sulphuretted hydrogen, providing insights into
  the chemical properties and reactions of these compounds.
