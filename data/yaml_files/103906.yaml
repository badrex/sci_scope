tldr: The author describes the Narhual, a large, unknown fish species found in the
  Beluhmer Wadt Creek. It has a distinctive six-foot-long, ivory-white horn on its
  forehead, small eyes, and two black fins on its neck. The fish's body is white with
  black spots and is smooth like an eel.
