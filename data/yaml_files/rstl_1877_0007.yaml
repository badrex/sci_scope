tldr: The author examines the organization and structure of fossil plants from the
  coal-measures, specifically focusing on ferns and gymnospermous stems and seeds.
  The study provides insights into the vascular systems and tissue structures of these
  ancient plants, revealing similarities to modern plant species and the persistence
  of certain tissue types over time.
