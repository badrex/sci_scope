tldr: The author, M. Donovan, discovers a new vegetable acid, sorbic acid, in Sorbus
  aucuparia fruit. He compares it to malic acid and demonstrates their differences
  through experiments. Donovan also discusses the possible conversion of bitter principles
  into various acids, but acknowledges the limitations of such speculations.
