scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: This article discusses the Antarctic Magnetic Survey executed by Her Majesty's
  Ships 'Erebus' and 'Terror' between 1839 and 1843, focusing on the reduction and
  coordination of observations made during the final year of the survey. The author
  presents methods for calculating corrections to the magnetic elements and discusses
  the impact of the ship's iron on compass deviations.
