tldr: The author examines the effects of excessive pulmonary circulation on the air
  cells of the lungs and their connection to tuberculosis. Through the study of a
  hare's lungs, the author observes white specks of coagulable lymph, which he believes
  provide insight into the nature of tubercles in the lungs.
