tldr: The author describes a new species of Megaladapis, M. insignis, from Madagascar,
  based on teeth fragments found in sub-fossil remains. The species exhibits a truly
  gigantic form of Lemuroid and has a remarkable perfect condition of nearly all the
  teeth, which allows for a detailed description and comparison with other related
  species.
