revised_title: Experiments on the Tanning Principle and Gallic Acid in Tree Barks
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: The author conducts experiments to determine the quantity of tanning principle
  and gallic acid in various tree barks. The study aims to understand the effectiveness
  of different barks in the tanning process and their potential impact on the leather
  production industry.
topics:
- Tanning Principle
- Gallic Acid
- Tree Barks
- Astringency
- Leather Production
