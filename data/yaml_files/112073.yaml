tldr: The author investigates the factors that influence the size of liquid drops,
  including self-attraction, adhesion, and the surrounding medium. Experiments are
  conducted with cocoa-nut oil, an ivory sphere, and air, demonstrating the relationship
  between drop size and growth-time.
