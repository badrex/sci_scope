tldr: The author examines the microsporangia of pteridosperme and their relationship
  to existing groups, focusing on the specimens of Lyginodendron Oldhamium and Sphenopteris
  Honinghausi. The study reveals the unique characteristics of these plants, including
  spine-like outgrowths and the occurrence of spines on stems, rachis, and pinnule
  limbs.
