revised_title: A Simplified Mechanism for Mechanical Calculation
scientific_discipline: Mathematics & Statistics
scientific_subdiscipline: Mathematical Instruments & Calculating Machines
tldr: Rev. Henry Moseley presents a calculating machine designed to determine products,
  quotients, logarithms, and other mathematical operations using simpler combinations
  than previous mechanical calculators. The paper outlines the essential parts of
  the instrument and explains its operation.
