tldr: The author, Stephen Hales, explores the possible natural causes of earthquakes
  and their connection to atmospheric phenomena, specifically focusing on the role
  of sulfuric vapors and their interaction with fresh air. He also discusses the relationship
  between earthquakes and other natural disasters, such as war and the consumption
  of distilled spirits.
