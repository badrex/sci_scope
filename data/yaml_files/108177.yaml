tldr: The author investigates the chemical composition and properties of gamboge resin,
  analyzing its reaction with various solvents and alkaline substances. The study
  reveals that the resin contains a complex mixture of compounds, and its formula
  may vary depending on the specific sample analyzed. The author also explores the
  formation of various salts derived from gamboge acid and discusses their properties
  and reactions with other substances.
