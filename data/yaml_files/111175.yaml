revised_title: Lunar Atmospheric Tide Observations at Singapore
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: Captain C. M. Elliot investigates the lunar atmospheric tide at Singapore by
  analyzing barometric observations. He compares the results with those from St. Helena
  and finds that the effect of the moon on the barometer is slightly greater at Singapore,
  which is closer to the equator.
