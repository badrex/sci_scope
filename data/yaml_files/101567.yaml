article_id: '101567'
revised_title: Anatomical Observations and Two Odd Births
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Anatomy & Embryology
tldr: The author, Jacomo Grandi, shares his observations from his time as a public
  anatomist in Venice. He describes two unique births, one of conjoined twins and
  the other a deformed boy. He also discusses various dissections and anomalies he
  encountered during his time, such as the Virsungian Channel and a liver divided
  into five lobes.
