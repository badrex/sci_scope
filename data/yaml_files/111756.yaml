revised_title: Isolation and Properties of Hydrate of Cresyl
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Compounds
tldr: The author investigates the properties and composition of hydrate of cresyl,
  a compound derived from coal-tar creosote. They describe its isolation, reactions
  with various chemicals, and its similarities and differences to the hydrate of phenyl.
  The study sheds light on the chemical nature of creosote and its potential applications.
