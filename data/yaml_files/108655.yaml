tldr: The author successfully isolates mercuric methyl, a compound containing mercury
  and carbon, and investigates its properties and reactions. The compound is combustible,
  has a high specific gravity, and forms salts with various acids. It is also found
  to be insoluble in water and has a faint, sweetish odor.
