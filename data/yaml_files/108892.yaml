revised_title: A New Theory of Electromagnetic Fields
scientific_discipline: Physics
scientific_subdiscipline: Electromagnetism & Waves
tldr: J.C. Maxwell presents a new theory of the electromagnetic field, proposing that
  it consists of a medium filled with matter in motion, responsible for producing
  observed electromagnetic phenomena. The theory introduces the concept of electromagnetic
  waves and lays the foundation for modern electromagnetic theory.
