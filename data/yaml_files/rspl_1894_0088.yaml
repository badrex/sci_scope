tldr: 'The Annual Meeting for the Election of Fellows at the Royal Society of London
  took place on June 7, 1894. The following candidates were declared duly elected
  into the Society: Bateson, Boulenger, Bradford, Callendar, Cheyne, Froude, Hill,
  Jones, Love, Lydekker, Penrose, Scott, Smith, Swan, Veley.'
