revised_title: A Description of a Unique Marine Production
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Marine Biology
tldr: Dr. Nasmyth discovers a mysterious marine organism in North America and sends
  it to the Royal Society for examination. The group of experts, including Alexander
  Russell, describe the creature as resembling a priapus with a filiform penduncle
  and an oval body. They leave it to the experts to determine its classification,
  whether it is an animal, zoophyte, or submarine plant.
