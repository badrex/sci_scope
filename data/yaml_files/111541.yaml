article_id: '111541'
revised_title: Description of a Fossil Skull of a Large Marsupial Carnivore in Australia
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Paleontology & Fossil Mammals
tldr: The author describes a fossil skull of a large marsupial carnivore, Thylacoleo
  Carnifex, found in Australia. The skull exhibits features indicative of its carnivorous
  habits and marsupial affinities, making it distinct from existing carnivores. The
  fossil was discovered in a calcareous conglomerate stratum by William Adeney, 80
  miles southwest of Melbourne.
