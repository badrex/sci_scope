article_id: rspl_1893_0009
revised_title: 'Meteorite Discovery and Analysis: A Stone Found at Makariwa, Near
  Invercargill, New Zealand'
scientific_discipline: Earth Sciences
scientific_subdiscipline: Meteoritics & Planetary Science
tldr: The authors describe the discovery and analysis of a meteorite found in Makariwa,
  near Invercargill, New Zealand. The stone is composed of minerals such as olivine,
  enstatite, glass, nickel-iron, troilite, and magnetite, and is classified as a chondrite
  or saxonite variety of peridotite.
