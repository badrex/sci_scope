tldr: This article presents observations of the lunar eclipse of January 1, 1674/1675
  by Mr. Hook, Mr. Flamstead, and Bullialdus. The authors describe their observations
  in London and Derby, as well as the eclipse of a notable fixed star during the event.
  They also provide details of the eclipse observations made in Paris by Bullialdus.
