revised_title: 'On the Total Solar Eclipse of August 29, 1886: Photographic Results
  and Observations'
scientific_discipline: Astronomy
scientific_subdiscipline: Solar Physics
tldr: This article presents the results and observations of the total solar eclipse
  of August 29, 1886, with a focus on photographic techniques and the study of the
  corona. The authors describe their preparations, equipment, and findings from Prickly
  Point and Carriacou Island, providing valuable insights into the nature of the solar
  corona and the methods used to capture its image.
