revised_title: Discovery of Antiquities in Ancient Herculaneum
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Archaeology & Art History
tldr: Signor Camillo Paderni reports on the discovery of numerous artifacts, including
  metals, cameos, intaglios, glass, and various other items, in the ancient city of
  Herculaneum. He also mentions the difficulty in preserving and deciphering the found
  papirus, which was turned into a sort of charcoal. Additionally, he describes the
  discovery of three marble statues and six bronze heads, including a remarkable young
  Hercules.
