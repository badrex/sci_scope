revised_title: The Design and Construction of a Water Supply System for the Royal
  Channel in France
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Civil Engineering & Infrastructure
tldr: The author describes the design and construction of a water supply system for
  the Royal Channel in France, including a large underground reservoir, aqueducts,
  and a series of walls and channels to control water flow. The system is designed
  to provide a constant supply of water for the channel and is expected to be completed
  by the end of the year.
