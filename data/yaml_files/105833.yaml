tldr: Jeremiah Dixon documents his observations and experiences while setting up and
  using instruments to study the Sun and the local environment on Hammerfest Island
  for the Royal Society. He records weather conditions, clock adjustments, and celestial
  events such as the transit of Venus and the Sun's position.
