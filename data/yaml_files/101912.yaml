revised_title: Eclipse Observation and Longitude Determination of Moscua, Russia
scientific_discipline: Astronomy
scientific_subdiscipline: Eclipse & Lunar Observation
tldr: The author describes an observation of a lunar eclipse in Moscua, Russia, on
  April 5, 1688, and compares it with an observation made at Lipsick. This comparison
  allows for the determination of Moscua's longitude, as well as the latitudes of
  several other places in the Russian Empire.
