tldr: The author investigates the products of destructive distillation of Boghead
  Coal and discovers various hydrocarbons, including butyle and caproyle, through
  a complex fractional distillation process. The study provides insight into the chemical
  composition of Boghead Coal and its potential applications in organic chemistry.
