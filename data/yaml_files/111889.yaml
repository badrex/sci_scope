revised_title: Synthesis of Succinic and Pyrotartaric Acids and their Properties
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: The author, Maxwell Simpson, successfully synthesizes succinic and pyrotartaric
  acids using cyanide of ethylene and cyanide of propylene. He also describes the
  properties and reactions of these acids, as well as the potential for further research
  into isomeric acids.
