tldr: Dr. James Douglas provides a detailed botanical description of the flower and
  seed-vessel of the Crocus Autumnalis Sativus plant, which produces true English
  saffron. He examines the plant's various parts, including the petals, stamens, apices,
  ovary, and style, and explains the process of saffron production.
