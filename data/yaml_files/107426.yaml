article_id: '107426'
revised_title: A Case Study of a Family with Supernumerary Fingers and Toes
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Genetics & Developmental Biology
tldr: The author presents a case study of a family with supernumerary fingers and
  toes, tracing the hereditary transmission of this peculiarity through four generations.
  The family's history and the influence of both male and female branches of the family
  are discussed, along with examples of similar cases in literature and the potential
  implications for understanding hereditary characteristics.
topics:
- Human Genetics
- Anomalies & Congenital Abnormalities
- Hereditary Peculiarities
- Family Resemblances
- Human Anatomy
