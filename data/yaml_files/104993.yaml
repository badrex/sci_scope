tldr: The author discusses the revival of an ancient method of painting using burnt
  wax, as described by Pliny the Elder. Count Caylus' method involves waxing the canvas,
  using colors mixed with water, and then heating the wax to absorb the colors. This
  method is said to produce durable and resistant paintings, with unique visual properties.
