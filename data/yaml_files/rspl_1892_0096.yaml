tldr: The author investigates the arrangement of the sympathetic nervous system, focusing
  on the distribution of pilo-motor nerves in the cat. The study reveals the spinal
  nerves containing pilo-motor fibers, their connection with nerve cells in the sympathetic
  trunk, and the areas of skin supplied by each ganglion.
