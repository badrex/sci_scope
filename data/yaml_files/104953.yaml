tldr: In a letter to Mr. Peter Collinson, Dr. Alexander Russel describes four previously
  undescribed fish species found in Aleppo. He provides detailed descriptions of their
  physical characteristics, habitats, and local names. These fish species are distinct
  from known species and have unique features, such as the absence of scales, specialized
  fins, and unusual coloration.
