tldr: The author examines the corundum stone and its various forms, discussing its
  historical classification, properties, and chemical composition. The study includes
  observations on the stone's color, transparency, hardness, specific gravity, and
  crystalline forms, as well as the chatoyant phenomenon and the formation of asteries
  in rubies and sapphires.
