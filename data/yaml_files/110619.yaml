tldr: H. F. Talbot presents a new process of photogenic drawing, which uses solar
  light to copy natural objects onto prepared paper. He overcomes previous difficulties
  by developing methods to increase paper sensitivity and preserve images. This innovation
  offers new possibilities for art and science enthusiasts.
