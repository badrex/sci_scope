revised_title: Observations of the Transit of Venus in 1761 at St. Helena
scientific_discipline: Astronomy
scientific_subdiscipline: Planetary Science & Solar System
tldr: The author, Nevil Maskelyne, describes his observations of the Transit of Venus
  on June 6, 1761, in St. Helena. He discusses the challenges faced due to cloudy
  weather and the limited time he had to make accurate measurements. Maskelyne also
  provides suggestions for future observations of the transit and reflects on the
  importance of Dr. Halley's proposal for determining the sun's parallax and the distance
  of planets from the sun.
