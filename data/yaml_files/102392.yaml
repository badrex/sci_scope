article_id: '102392'
revised_title: An Analysis of the Tongue of a Pastinaca Marina and its Fossilized
  Remains
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Marine Biology & Ichthyology
tldr: The author examines the tongue of a Pastinaca Marina, a flat fish found in seas
  around Jamaica, and compares it to fossilized remains discovered in Maryland and
  England. The study highlights the similarities between the tongue's structure and
  the fossil, providing evidence of the fish's ancient origins and the process of
  fossilization.
topics:
- Marine Biology
- Paleontology
- Fish Anatomy
- Fossilization
- Natural History
