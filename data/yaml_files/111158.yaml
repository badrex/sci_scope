article_id: '111158'
revised_title: Depressions of the Wet-Bulb Thermometer in Ahmednuggur, Deccan
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: Colonel Sykes presents observations of wet-bulb thermometer depressions in Ahmednuggur,
  Deccan, during the hot season. The study reveals significant depressions compared
  to European experiences and highlights discrepancies between different methods of
  determining the dew-point.
