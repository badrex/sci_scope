tldr: The author describes the corrections applied to the Great Meridional Arc in
  India, extending from latitude 8°9'38" to 18°3'23", to reduce it to the parliamentary
  standard. The article discusses the use of standard scales and chains in the survey
  and the ellipticity of the Earth, providing a table of results for different latitudes.
