tldr: This paper presents an improved solution to a problem in physical astronomy,
  providing swiftly converging series for computing the mutual perturbations of planets.
  It also offers further remarks and improved formulae for calculating coefficients
  A and B, which significantly reduce the arithmetical work involved.
