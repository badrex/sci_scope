article_id: rspl_1890_0027
revised_title: Re-determination of the Principal Line in the Spectrum of the Nebula
  in Orion
scientific_discipline: Astronomy
scientific_subdiscipline: Astrophysics & Observational Astronomy
tldr: Dr. and Mrs. Huggins re-determine the position of the principal line in the
  spectrum of the Orion Nebula using improved instrumental arrangements and techniques.
  Their findings confirm the coincidence of the nebular line with the terminal line
  of the magnesium-flame spectrum, providing further insight into the nature of celestial
  objects.
topics:
- Astronomy
