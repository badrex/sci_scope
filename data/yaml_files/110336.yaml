tldr: The author, W. Addison, describes an extraordinary meteor sighting at Malvern
  on November 12, 1832. He observed a constant succession of meteors of various sizes
  and brightness levels, some leaving behind a train of pale yellowish light, while
  others produced vivid white light that slowly changed into pale yellow.
