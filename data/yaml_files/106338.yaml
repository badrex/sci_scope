tldr: A gentleman from Lincolnshire describes his inability to distinguish colors,
  which runs in his family. He provides details about the colors he can and cannot
  see, as well as his general satisfaction with his vision despite the color imperfection.
  The case study seeks the help of the Royal Society to understand the cause of this
  infirmity and find a possible remedy.
