revised_title: Correction of an Error in Fossil Plant Leaf Scar Observations
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Paleontology & Stratigraphy
tldr: The author corrects a mistake in the observation of fossil plant leaves' leaf
  scars, specifically in the distinction between Lepidodendron and Lepidophloios.
  This correction involves reversing several figures in his previous publications
  to accurately represent the internal structures of the leaves.
