tldr: This issue of the Proceedings of the Royal Society of London features various
  articles on topics such as electromotive force, chemical affinity, spark discharge,
  geometrical theorems, and the sine law of Malus. The authors discuss their findings
  and experiments, including the heat generated during the condensation of gases on
  metal surfaces.
