revised_title: 'The Spread of Excitatory Process in the Vertebrate Heart: Parts I-V'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Physiology & Pathophysiology
tldr: This study investigates the spread of the excitatory process in the vertebrate
  heart using various experimental methods and leads. The author discusses the differences
  between extracardial and direct base-apex leads, and the challenges in interpreting
  curves taken from direct heart muscle leads.
