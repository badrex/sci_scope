revised_title: Proceedings of the Annual Meeting and List of Papers Read on June 9,
  1898
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Atmospheric Science & Meteorology
tldr: The Royal Society held its annual meeting on June 9, 1898, to elect new fellows
  and present papers on various topics. Papers discussed new constituents of atmospheric
  air, the position of Argon, Helium, and Krypton in the periodic table, balance oscillations,
  and aneroid barometer experiments.
