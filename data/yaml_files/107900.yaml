tldr: The author discusses the properties of achromatic object-glasses and their application
  to improve the microscope. He provides a historical overview of the development
  of achromatic object-glasses and their various designs, focusing on their ability
  to correct chromatic and spherical aberrations, and the importance of the focal
  angle of their aperture.
