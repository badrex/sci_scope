tldr: This report investigates a local magnetic disturbance in East Loch Roag, Hebrides,
  and measures its extent. The maximum disturbance from the normal was found to be
  0.056 C.G.S. unit in an upward direction for vertical force and 11Â° for variation.
  The area's magnetic properties were surveyed using specialized instruments, and
  the results are presented in tabular form and diagrams.
