revised_title: A Remarkable Fall of Water from a Spout in Lancashire
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Natural Disasters
tldr: Dr. Richard Richardson describes a massive fall of water from a spout on Emott
  Mere in Lancashire, causing significant damage and flooding. The event occurred
  during a misty day with no rain, and the ground was torn up, creating a deep gulf
  and large heaps of earth. The cause of the spout remains uncertain.
