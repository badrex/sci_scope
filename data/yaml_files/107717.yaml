article_id: '107717'
revised_title: On the Action of Finely Divided Platinum on Gaseous Mixtures and Its
  Application to Their Analysis
scientific_discipline: Chemistry
scientific_subdiscipline: Analytical Chemistry & Inorganic Chemistry
tldr: The author investigates the action of finely divided platinum on gaseous mixtures
  and its application to their analysis. The study focuses on the combustion of mixed
  gases using platinum wires and its potential for separating and analyzing various
  gas mixtures, including hydrogen, olefiant gas, carburetted hydrogen, carbonic oxide,
  and cyanogen.
topics:
- Chemical Analysis
- Gaseous Mixtures
- Platinum Catalysts
- Combustion
- Gas Analysis
