article_id: '111128'
revised_title: Exploring the Chalk Stratum Water Supply in London's Neighborhood
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Hydrogeology & Water Resources
tldr: The author investigates the supply of subterranean water from the chalk stratum
  in the London area, examining factors influencing its natural outflow and the feasibility
  of draining it off artificially. He presents a series of observations and measurements
  to support his findings.
topics:
- Hydrogeology
