article_id: rstl_1878_0006
revised_title: 'An Analysis of Tides at Malta: Observations and Interpretations'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Coastal Studies
tldr: The author examines tide data collected at Malta and analyzes the effects of
  oscillations and seiches on the recorded data. By using a combination of mean height
  and diurnal tides, the author provides a comprehensive analysis of the tidal elements
  at Malta and compares them to those at London.
topics:
- Tides
- Tidal Analysis
- Seiches
- Harmonic Analysis
- Tidal Predictions
