tldr: The author investigates the synthesis and properties of furfuraniline and furfurtoluidine,
  two aromatic compounds derived from furfurol and aniline or toluidine. The compounds
  are synthesized using various acids and bases, and their properties, such as solubility
  and reactivity, are discussed.
