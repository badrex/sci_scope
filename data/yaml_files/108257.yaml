revised_title: Lunar Influence on the Mean Annual Height of the Barometer in London
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climate
tldr: The author analyzes the relationship between the moon's declination and the
  mean annual height of the barometer in London, discovering a gradual depression
  of the barometrical mean under south declination and a tidal wave-like effect in
  the atmosphere caused by the moon's attraction.
