revised_title: The Role of Pancreatic Extract in Restoring Sugar Consumption in Diabetic
  Hearts
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Physiology & Pathophysiology
tldr: The authors investigate the effect of pancreatic extract on sugar consumption
  in diabetic hearts using a heart-lung preparation. They find that the addition of
  pancreatic extract significantly increases sugar consumption, suggesting that the
  pancreas plays a crucial role in regulating sugar utilization by the body.
