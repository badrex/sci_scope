revised_title: Observations on the Death of the Bigg-Breasted Woman and Examination
  of Her Body
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Anatomy
tldr: Dr. William Durston reports on the death of a woman with abnormally large breasts
  and describes the autopsy findings. He discusses the treatments he attempted, including
  salivation therapy and the use of caustic substances, but ultimately concludes that
  no significant abnormalities were found in the breast tissue.
topics:
- Human Anatomy
- Breast Anatomy
- Medical Treatment
- Caustic Substances
- Salivation Therapy
