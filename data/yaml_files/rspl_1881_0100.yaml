tldr: The author examines erect trees containing reptilian remains in the coal formation
  of Nova Scotia, discovering that these trees served as natural traps for small animals.
  The study reveals twelve species of reptiles, including Microsauria and Labyrinthodonts,
  and provides detailed descriptions of their anatomy and habitat.
