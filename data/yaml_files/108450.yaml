article_id: '108450'
revised_title: The Structure and Function of the Round Ligament of the Uterus
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Reproductive Health & Gynecology
tldr: The author examines the structure and function of the round ligament of the
  uterus, discovering that it contains voluntary (striped) muscular fibers and plays
  a role in the act of copulation by drawing the uterus closer to the symphysis pubis
  and elongating the vagina.
