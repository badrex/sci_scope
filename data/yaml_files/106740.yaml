revised_title: Restoration of Decayed Writings with a New Method
scientific_discipline: Chemistry
scientific_subdiscipline: Analytical Chemistry & Materials Science
tldr: The author investigates the composition of ancient inks and proposes a new method
  using phlogisticated alkali and dilute mineral acids to restore the legibility of
  decayed writings on parchment or vellum. The method is tested on various ancient
  manuscripts and found to be effective in restoring color and intensity of the writing
  while minimizing staining of the parchment.
topics:
- Ink Composition
- Ancient Manuscripts
- Conservation Techniques
- Chemical Restoration
- Parchment Preservation
