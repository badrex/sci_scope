tldr: 'The author investigates the reciprocal innervation of antagonistic muscles
  and discovers two significant reactions: the ''lengthening reaction'' and the''shortening
  reaction.'' These reactions occur in the extensor muscle of the knee and are influenced
  by reflex arcs arising within the muscle itself, impacting the coordination of antagonistic
  movements at the joint.'
