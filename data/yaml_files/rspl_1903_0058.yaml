article_id: rspl_1903_0058
revised_title: The Effects of Choline, Neurine, and Muscarine on Isolated Nerve and
  Excised Heart
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neuroscience & Pharmacology
tldr: The authors investigate the effects of choline, neurine, and muscarine on isolated
  nerve and excised heart, finding that muscarine has a more potent effect than choline
  and neurine, and that these substances can cause temporary or permanent changes
  in nerve and heart function.
topics:
- Neuropharmacology
- Cardiology
