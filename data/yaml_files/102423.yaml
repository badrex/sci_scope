article_id: '102423'
revised_title: A Detailed Analysis of Ascites and its Effects on the Human Body
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Pathology & Internal Medicine
tldr: The author describes the dissection of a woman who died of ascites, a condition
  where fluid accumulates in the abdominal cavity. The dissection reveals the effects
  of the condition on the organs and tissues, including the compression of the intestines
  and the unusual situation of the diaphragm. The author also discusses the possible
  causes of the contained liquor and the unusual protrusion of the ribs and sternum.
topics:
