tldr: The author investigates the properties and reactions of isoprene and caoutchine,
  two hydrocarbons produced by destructive distillation of caoutchouc and gutta percha.
  They discover the relationship between these hydrocarbons and their reactions with
  bromine, and discuss the formation of cymole and paracymole.
