tldr: Professor Tyndall shares his observations on hermetically-sealed flasks containing
  infusions opened on the Alps, confirming Pasteur's experiments on the Mer de G-lace.
  Additionally, Arthur Downs and T. P. Blunt investigate the effect of light on bacterial
  growth and other organisms, finding that light influences the development of bacteria
  in certain solutions.
