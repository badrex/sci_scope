revised_title: 'Enhanced Lines in the Spectrum of a Cygni: A New Discovery'
scientific_discipline: Astronomy
scientific_subdiscipline: Astrophysics & Stellar Astronomy
tldr: Sir Norman Lockyer investigates the enhanced lines in the spectrum of a Cygni
  star and discovers that some of these lines are due to the enhanced spark lines
  of iron and other metals. This research has significant implications for stellar
  classification and understanding the chemical composition of stars.
topics:
- Astrophysics
- Spectroscopy
- Chemical Composition of Stars
- Stellar Classification
- Helium
