tldr: The author presents observations and evidence supporting the theory that mammoth
  bones and teeth found in Siberia belong to elephants. He discusses the size, structure,
  and origin of these remains, and suggests that they were brought to Siberia by the
  universal deluge mentioned in the Bible.
