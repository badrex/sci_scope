article_id: rspl_1903_0023
revised_title: An Investigation of the Devonian Fish Palaeospondylus Gunni through
  Serial Sections
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleontology & Fossil Studies
tldr: This study examines the Devonian fish Palaeospondylus Gunni using serial sections
  to better understand its skeletal structure and relationship to other fish species.
  The fossil's composition is found to be similar to non-caking coal, providing evidence
  of a transformation process that converts bone into coal.
topics:
- Paleontology
- Devonian Period
- Fossil Fish
- Skeletal Structure
- Fossil Preservation
