tldr: The author investigates the synthesis and properties of aromatic diamines, specifically
  phenylene-diamine and toluylene-diamine. These diatomic compounds are found to have
  unique crystallizing properties and distinct solubilities in various solvents. The
  author also discusses the formation and analysis of their salts, highlighting their
  potential applications in various chemical processes.
