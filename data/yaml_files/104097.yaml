article_id: '104097'
revised_title: An Extraordinary Large Stag Horn Found in the Sea
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Mammalogy
tldr: A large stag horn was discovered in the sea off the coast of Lancashire. The
  horn measures 30 inches in length and has a circumference of 63/4 inches at the
  brow-antler. This is the first account of such a find in the sea, as similar large
  horns have previously been discovered in bogs in Ireland.
topics:
