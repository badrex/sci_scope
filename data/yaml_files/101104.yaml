article_id: '101104'
revised_title: 'Vegetable Excrescencies and Ichneumon-Worms: Further Observations'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Entomology & Insect Behavior
tldr: The author, Martin Lister, expands upon his previous research on vegetable excrescencies
  and ichneumon-worms. He discusses the feeding habits of ichneumon-worms and their
  unique reproductive methods, as well as the relationship between these worms and
  caterpillars. Lister also addresses Mr. Willoughby's theories and observations on
  the topic.
topics:
- Entomology
- Ichneumon-Worms
- Vegetable Excrescencies
- Insect Reproduction
- Caterpillars
