tldr: The author, Mr. Ludlam, observed the solar eclipse of June 24, 1778, in Leicester
  and recorded the zenith distances of the Sun's upper limb using an eighteen-inch
  quadrant. The data was used to determine the error of the clock and the difference
  between the meridians of Greenwich and Leicester.
