article_id: rstl_1872_0004
revised_title: 'Fossil Mammals of Australia: The Genus Nototherium'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobiology & Evolutionary Biology
tldr: The author examines the fossil remains of the genus Nototherium, a group of
  extinct herbivorous marsupials in Australia, and compares them to the previously
  discovered Diprotodon. The author discusses the differences in the teeth and skull
  structure of Nototherium, providing evidence for the classification of this new
  genus.
topics:
- Paleontology
- Mammalogy
- Fossil Mammals
- Australian Fauna
- Diprotodon
