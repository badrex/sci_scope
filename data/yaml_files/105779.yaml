revised_title: An Account of Wheat Sowing Experiments by Mr. Miller of Cambridge
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Agriculture & Crop Science
tldr: Mr. Miller of Cambridge conducted an experiment in which he successfully grew
  21,109 ears of wheat from a single grain, yielding 47 pounds of corn. The experiment
  demonstrates the potential for increased wheat production and highlights the importance
  of soil quality and plant division in the process.
