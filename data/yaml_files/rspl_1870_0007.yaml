tldr: The author investigates the spectra of stars and nebulae using the Great Melbourne
  Telescope and discusses the appearance of spectral lines and the possibility of
  a fourth line in the Orion nebula. The author also observes an aurora and analyzes
  its spectrum, noting the presence of four known lines and a potential red spectrum.
