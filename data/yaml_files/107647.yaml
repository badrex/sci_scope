tldr: The author describes a unique apparatus for performing electro-magnetic experiments,
  consisting of two large copper and zinc plates, which can generate magnetic fields
  and affect magnetic needles and steel bars. The apparatus demonstrates the north
  and south magnetic poles and has low chemical intensity.
