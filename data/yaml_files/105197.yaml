revised_title: Elephant Bones Discovery at Leysdown in the Island of Sheppey
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Paleontology
tldr: The author, Mr. Jacob, shares his findings of various elephant bones discovered
  at Leysdown in the Island of Sheppey. He discusses the size and condition of the
  bones, as well as the challenges faced in retrieving them due to the abundance of
  pyrites in the clay where the animal was embedded.
