revised_title: Observations on the Fens, Wildlife, and Resources of Lincolnshire
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geography & Land Use
tldr: The author provides a detailed account of the Lincolnshire fens, their wildlife,
  agricultural resources, and the challenges of managing the area. He describes the
  local economy, including the export of feathers and quills from geese, the production
  of oil from small fish, and the importance of the River Witham. He also discusses
  the history of fen drainage and the challenges faced by the local community.
topics:
- Lincolnshire Fens
- Wildlife Management
- Agriculture and Economy
- Fen Drainage
- Boston and its River Witham
