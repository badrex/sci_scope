revised_title: Two Rare Cases of Ovarian Hernia with Periodical Enlargement
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Gynecology & Obstetrics
tldr: The author presents two cases of ovarian hernia in which the ovaries descended
  and became permanently lodged in the external labia. One of the cases exhibits a
  spontaneous periodical increase in the size of the ovaries, suggesting a menstrual-like
  act. The author discusses the symptoms, physical examinations, and the lack of uterus
  or vagina in both cases.
