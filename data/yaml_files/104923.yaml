tldr: The author, Mons. Daviel, argues that cancer in the eye-lids, nose, and surrounding
  areas can be cured through surgery, contrary to the beliefs of previous oculists.
  He provides case studies and explanations of the cancer's development and treatment,
  emphasizing the importance of removing the tumor entirely to prevent recurrence.
