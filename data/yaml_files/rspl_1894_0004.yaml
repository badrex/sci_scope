article_id: rspl_1894_0004
revised_title: 'Estimating Legitimate Natality: A Study of Age Combinations and Fertility
  Rates in Budapest'
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Demography & Population Studies
tldr: 'The author analyzes age combinations of married couples in Budapest to estimate
  the degree of legitimate natality. The study reveals two distinct fertility rates:
  physiological and actual. The difference between these rates demonstrates the influence
  of moral factors on fertility, particularly in older couples.'
topics:
- Demography
- Natality Statistics
- Mortality Statistics
- Population Growth
- Fertility Rates
