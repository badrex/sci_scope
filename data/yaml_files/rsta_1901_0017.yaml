revised_title: 'Total Eclipse of the Sun: Observations at Viziadrug'
scientific_discipline: Astronomy
scientific_subdiscipline: Solar Physics & Astronomy
tldr: This article discusses the observations and findings made during the total solar
  eclipse of January 22, 1898, at Viziadrug. The authors detail various methods of
  observation, including prismatic cameras, integrating spectroscopes, and grating
  spectroscopes, to study the solar corona and chromosphere. They also discuss the
  missing Fraunhofer lines and their possible association with coronal layers.
