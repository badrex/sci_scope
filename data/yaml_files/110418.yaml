revised_title: Observations on the Torpedo's Development and Electricity
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Ichthyology
tldr: John Davy investigates the embryonic development of the Torpedo fish and its
  electrical organs. He also discusses the number of species of the genus Torpedo
  in the Mediterranean and concludes that there are only two, the Ochiatella and the
  Tremola.
