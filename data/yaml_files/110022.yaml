article_id: '110022'
revised_title: Observations on the Reproduction and Anatomy of Planarian Flatworms
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Invertebrates
tldr: The author examines four species of Planaria, detailing their habitat, movement,
  and anatomy. He discovers that they reproduce both sexually and asexually, with
  the ability to regenerate heads and tails. The paper also discusses the possibility
  of oviparity in some species.
topics:
- Planaria
