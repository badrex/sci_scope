tldr: The author, Samuel Dunn, describes a remarkable meteor observed in September
  and October of 1763. The meteor appeared under similar circumstances as a parhelion
  and was accompanied by a mock Sun and a red stream of light. Dunn believes this
  meteor is not yet registered in meteorological observations.
