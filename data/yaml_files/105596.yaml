tldr: The author, Emanuel Mendez da Costa, describes polygonal pillars and hexagonal
  stones in Scotland, similar to the Giants-Causeway in Ireland. These formations
  are found on Cana Island and a nearby low rock, and are jointed like those of the
  Giants-Causeway.
