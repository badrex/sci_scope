tldr: The author discusses the history of immunity and the development of antitoxins,
  focusing on the role of toxins and their interactions with antitoxins in the immune
  response. He describes his experiments using test-tube methods with suspended animal
  tissues, which provide a controlled environment for studying the effects of toxins
  and antitoxins on cell life.
