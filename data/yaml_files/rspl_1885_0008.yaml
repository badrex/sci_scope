tldr: The author discusses the challenges of observing the sun's corona, the unique
  difficulties posed by the Earth's atmosphere, and the importance of understanding
  the relationship between the corona's light and the surrounding air-glare. The author
  also explores the possibility of using spectroscopy to enhance observations of the
  corona.
