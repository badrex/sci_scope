tldr: The author, George Biddell Airy, examines an inequality in the long-period motions
  of the Earth and Venus, discovering a significant term in planetary theory. He calculates
  the principal term and includes other related terms in his analysis, emphasizing
  the importance of seemingly insignificant terms in celestial mechanics.
