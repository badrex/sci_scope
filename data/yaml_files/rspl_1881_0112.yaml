tldr: This article presents a note on Mr. Russell's paper on definite integrals, focusing
  on the elimination of certain variables and the conditions for solving equations.
  The author demonstrates a general method for finding the conditions under which
  an equation of a certain degree can be solved using an equation of another degree.
