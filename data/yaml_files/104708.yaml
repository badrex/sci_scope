revised_title: A Description of the London Earthquake of February 8, 1749-50
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: The author, Henry Baker, describes the events and reactions of people in London
  during the earthquake of February 8, 1749-50. He discusses the various reports and
  suppositions about the cause of the shaking and concludes that it must have been
  an earthquake or a tremor of the Earth itself.
topics:
- Earthquake
- Seismology
- Natural Disasters
- Geophysics
- Tremor
