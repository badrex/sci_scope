tldr: The author, Gideon Algernon Mantell, describes the discovery of a new gigantic
  terrestrial reptile, the Pelorosaurus, found in the Tilgate Forest strata. The Pelorosaurus
  humerus is the largest ever discovered, surpassing the Iguanodon in size. The author
  also discusses the possible physical conditions of the ancient countries inhabited
  by these reptiles and their relationship to modern faunas.
