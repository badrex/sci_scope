revised_title: Observations on Tides in the River Thames and the Marine Surveyor
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Hydrology
tldr: Henry de Saumarez presents observations on tides in the River Thames and discusses
  the potential benefits of using his instrument, the Marine Surveyor, to determine
  tidal strengths. He believes that this information could be of great advantage to
  commerce and recommends the use of the Marine Surveyor for this purpose.
