article_id: '102227'
revised_title: A Study of the Jointed Worm and its Natural History
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Invertebrate Biology
tldr: Edward Tyson examines the jointed worm, also known as Lumbricus Latus, and its
  unique characteristics, such as its flat body, jointed structure, and multiple mouths.
  He discusses its natural history and challenges the doctrine of univocal generation
  in relation to this species.
topics:
- Worm Anatomy
- Univocal Generation
- Insect Reproduction
- Jointed Worm
- Lumbricus Latus
