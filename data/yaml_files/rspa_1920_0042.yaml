tldr: This article pays tribute to Lt.-Col. William Watson, a prominent physicist,
  and James Emerson Reynolds, a self-taught chemist. Watson made significant contributions
  to the fields of physics education, magnetic surveys, gas warfare, optical indicators,
  and color vision, while Reynolds was known for his work in chemistry and spectrum
  analysis.
