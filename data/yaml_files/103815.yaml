tldr: The author presents a new barometer design that allows for the adjustable scale
  of variation. The compound barometer consists of a glass tube filled with mercury,
  which is immersed in a fluid-filled vessel. The design enables the user to increase
  the scale of variation according to their needs, making it a versatile instrument
  for measuring atmospheric pressure.
