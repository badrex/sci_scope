tldr: This article presents a meteorological journal for the year 1782, kept at Minehead
  in Somersetshire. The author, John Atkins, records observations of barometric and
  thermometric variations, prevailing winds, and an unusual halo phenomenon. The journal
  aims to contribute to the scientific knowledge and improvement of meteorological
  understanding.
