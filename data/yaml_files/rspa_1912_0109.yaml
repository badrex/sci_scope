article_id: rspa_1912_0109
revised_title: The Influence of Alcohols on the Conversion of Ammonic Cyanate into
  Urea
scientific_discipline: Chemistry
scientific_subdiscipline: Physical & Theoretical Chemistry
tldr: The author investigates the effect of various alcohols on the conversion of
  ammonic cyanate into urea, finding that the higher alcohols have a more significant
  influence on the reaction rate. The study compares different methods of analyzing
  the results and proposes a new graphic method for future research in this field.
