tldr: The article discusses the origins and usage of the Hejera, the lunar calendar
  used by the Arabs and other Mahometan nations. It explains the reasons behind its
  adoption, its relation to the solar calendar, and the two modes of reckoning used
  to determine the commencement of the lunar year.
