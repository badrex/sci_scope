article_id: '108129'
revised_title: Tide Observations and Analysis in Liverpool
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Coastal Studies
tldr: The author discusses the observations and analysis of tide data collected in
  Liverpool between 1774 and 1792. The study examines the methods used for recording
  tide times and heights, and compares the data with predictions from various sources.
  The author also explores the impact of local circumstances on tidal phenomena.
topics:
- Tide Observations
- Tidal Analysis
- Tidal Predictions
- Tidal Phenomena
- Tidal Data Collection
