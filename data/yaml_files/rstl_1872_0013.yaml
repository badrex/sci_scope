tldr: The author examines the organization and growth stages of fossil plants from
  the coal-measures, specifically focusing on Lycopodiaceae plants. Through detailed
  analysis of various sections and specimens, the author establishes the relationship
  between Lepidodendra and Diploxylon stems, as well as the role of Lepidostrobi in
  the same plant.
