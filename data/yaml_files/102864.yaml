tldr: A letter to the publisher describes the discovery of 36 pounds of Roman copper
  coins found in a pot in Lincolnshire. The coins were found in a flat, low-lying
  area that was once covered by water and are believed to have been buried for many
  years. The author also mentions other archaeological discoveries in the region,
  such as jetties, boat remains, and unusual shoe soles.
