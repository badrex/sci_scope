revised_title: A Case Study of an Extraordinary Skeleton with Bone Growth Anomaly
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Human Anatomy & Physiology
tldr: The article describes the case of a man who developed a bone growth anomaly
  after recovering from a fever. He lost the use of his limbs and required special
  care to survive for 16 years. The article includes a detailed description of the
  man's condition and a sketch of his skeleton.
