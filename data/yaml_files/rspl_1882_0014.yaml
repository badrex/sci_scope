article_id: rspl_1882_0014
revised_title: Spectrum Photography and Its Applications in Quantitative Chemical
  Analysis
scientific_discipline: Chemistry
scientific_subdiscipline: Analytical Chemistry & Spectroscopy
tldr: The author investigates the use of spectrum photography in chemical analysis,
  focusing on the comparison of spectra of various compounds in solution with those
  of their constituent elements. They explore the use of different electrodes and
  exposure times to optimize the method for accurate analysis.
