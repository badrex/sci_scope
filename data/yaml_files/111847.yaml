tldr: The speaker addresses the relationship between science and the state, discussing
  the importance of recognizing and supporting scientific interests in government
  and the potential benefits of establishing a more formal representation of science
  in Parliament. The speaker also touches upon the role of scientific societies and
  institutes, as well as the need for a balance between public support for science
  and the preservation of its independence.
