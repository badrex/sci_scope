tldr: The Royal Society discusses a proposal for physical observations in India, including
  meteorology, spectroscopy, and actinometry, and plans for observing the upcoming
  total solar eclipse. The proposal aims to take advantage of the unique atmospheric
  conditions in Mussoorie, India, and involves collaboration with various scientists
  and the use of specialized equipment.
