tldr: The author describes an ancient tessellated mosaic work discovered in a cellar
  in Leicester, believed to represent the fable of a person falling in love with a
  monster due to the intervention of Venus and Cupid. The mosaic is in good condition,
  with two outer lists, a central wreath of various colors, and a main area measuring
  a yard in diameter.
