tldr: The author examines the structure of the Iguanodon's jaws and teeth, discovering
  unique features that indicate adaptations for herbivorous feeding. The findings
  reveal a deviation from known reptilian types, suggesting the Iguanodon had a prehensile
  tongue and fleshy lips for cropping foliage and branches.
