tldr: The author describes a newly discovered species of snipe or tringa, which he
  names the coot-footed tringa, due to its webbed feet similar to the fulica or bald-coot.
  The bird has unique features such as scalloped and pectinated toes, a black and
  channelled bill, and distinctive coloration. The author also discusses the possibility
  of other undiscovered bird species in the region.
