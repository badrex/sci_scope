tldr: Carlo Matteucci's research explores the physical and chemical phenomena of muscular
  contraction, focusing on the development of heat, electricity, and vis viva during
  the contraction process. He demonstrates that living muscular tissue generates heat
  through the act of contraction alone, and discusses methods for measuring this phenomenon.
