revised_title: 'Submergence of Western Europe and Mediterranean Coasts: Evidence from
  the Glacial to Neolithic Periods'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Paleontology
tldr: The author investigates the evidence of a submergence of Western Europe and
  Mediterranean coasts at the end of the glacial period and before the Neolithic period.
  The study focuses on the 'Bubble-drift' and 'Ossiferous Fissures' to understand
  the changes in the region during this time.
