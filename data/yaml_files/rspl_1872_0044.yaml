tldr: The author describes a new species of amphipod crustacean, Thaumops pellucida,
  found at a depth of 1090 fathoms off Cape St. Vincent. The transparent creature
  has unique features, such as enormous faceted eyes and a distinct head shape, and
  is classified in a new family, Thaumopidae.
