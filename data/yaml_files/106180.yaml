article_id: '106180'
revised_title: Experiments on a New Colouring Substance from the Island of Amsterdam
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Materials
tldr: The author, Peter Woulfe, investigates a new color-producing substance from
  the Island of Amsterdam. He finds that the substance is soluble in spirit of wine
  and has affinity with annotta. The color can be used for dyeing silk and wool, but
  is not as effective as other dyes available.
topics:
- Dyeing
- Natural Dyes
- Resins
- Color Chemistry
- Solubility
