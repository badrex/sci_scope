article_id: '103013'
revised_title: Discovery of Norman Coins in York and Their Analysis
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: History & Archaeology
tldr: The author, Ralph Thoresby, shares his findings on Norman coins discovered during
  the excavation of an ancient foundation in York. The coins are identified as belonging
  to William the Conqueror and are in a better condition than other coins from that
  era. The author also provides a detailed analysis of the coins' inscriptions and
  where they were minted.
topics:
- Archaeology
- Numismatics
- History of England
- Norman Conquest
- Coinage
