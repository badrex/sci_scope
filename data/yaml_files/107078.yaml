revised_title: 'The Salvaging of the Dutch Frigate Ambuscade: A Detailed Account of
  the Recovery Process'
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Marine Engineering & Naval Architecture
tldr: This article details the recovery of the Dutch frigate Ambuscade, which sank
  near the Great Nore in 1801. The author, Joseph Whidbey, describes the process of
  salvaging the ship, including the use of slings and a unique method to counteract
  the effect of cohesion. The ship was successfully recovered without any damage to
  her bottom or sides.
topics:
- Marine Salvage
- Shipwrecks
- Naval Engineering
- Hydrostatics
- Cohesion
