tldr: The author investigates the properties of transformers and alternate current
  dynamos, focusing on the relationship between the magnetic properties of the iron
  core and the efficiency of the devices. The study provides equations for calculating
  the coefficients of self-induction and electromotive force in these systems, offering
  valuable insights for practical applications.
