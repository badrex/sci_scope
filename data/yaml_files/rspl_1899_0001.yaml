tldr: The Kew Observatory Committee reports on their magnetic and meteorological observations
  for the year ending December 31, 1898. They discuss magnetic storms, the hourly
  means and diurnal inequalities of magnetic elements, and the instruments used for
  observation. They also cover meteorological observations, including atmospheric
  pressure, temperature, wind, and sunshine records.
