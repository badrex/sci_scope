revised_title: 'On the Supra-Renal, Thymus, and Thyroid Bodies: Development and Functions'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Developmental Biology & Embryology
tldr: John Goodsir's paper discusses the development and origin of the supra-renal,
  thymus, and thyroid bodies, proposing that they are remnants of the blastoderma.
  He also suggests that these organs have functions analogous to the blastoderma,
  elaborating matter that has been absorbed by other parts of the body.
