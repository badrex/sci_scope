revised_title: 'Parochial Antiquities: A Comprehensive Study of Ambrosden, Burcester,
  and Adjacent Parts'
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: History & Archaeology
tldr: The author presents a detailed account of the history, customs, and antiquities
  of Ambrosden, Burcester, and surrounding areas in Oxford and Bucks counties. The
  book includes a general index, a glossary explaining obsolete words and phrases,
  and valuable insights into British, Roman, Saxon, and Danish antiquities. It serves
  as a model for researching local history and provides a unique perspective on England's
  past.
topics:
- Local History
- Antiquities
- Genealogy
- Archaeology
- Glossary
