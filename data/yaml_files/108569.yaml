tldr: The author examines the anatomy and physiology of Cordylophora, a tubularian
  zoophyte, and provides a detailed description of its structure, including the ectoderm,
  polypary, endoderm, and the cavity. The study also discusses the unique features
  of the organism, such as the thread-cells and their role in the zoophyte's functioning.
