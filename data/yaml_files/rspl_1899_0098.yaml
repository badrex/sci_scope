revised_title: Observations of the Total Solar Eclipse of January 22, 1898, at Viziadrug
scientific_discipline: Astronomy
scientific_subdiscipline: Solar Physics & Astrophysics
tldr: This paper presents observations made during the total solar eclipse of January
  22, 1898, at Viziadrug. The authors describe the arrangements for the observations,
  the general conditions of the eclipse, and the results obtained with prismatic cameras.
  They also discuss spectroscopic observations made using a 6-inch short focus lens
  and a grating spectroscope.
