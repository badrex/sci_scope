  Cornwall
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: This article describes the devastating effects of a thunderstorm and lightning
  on two houses in Looe and Lanreath, Cornwall, in 1756. The lightning caused significant
  damage to the structures, including breaking windows, tearing apart walls, and igniting
  fires. Fortunately, no fatalities were reported, and the lightning's swift and powerful
  force was noted by the witnesses.
