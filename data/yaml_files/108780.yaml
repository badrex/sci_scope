tldr: The author investigates the formation and properties of various phosphorus-based
  compounds, including phosphammonium, phospharsonium, diarsonium, and arsammonium
  compounds. The study focuses on the reactions between triethylphosphine and halides
  of ethylene, as well as the properties of the resulting salts and their platinum
  complexes.
