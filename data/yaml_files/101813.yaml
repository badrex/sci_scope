article_id: '101813'
revised_title: A Case Study of a Worm Voided by Urine
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Nephrology
tldr: A patient reports voiding a live, snake-headed worm through their urine, followed
  by urinating blood. The worm is likely a result of suppressed urine and was bred
  in the kidney before being voided into the bladder.
