revised_title: Investigating the Leicester Earthquake of August 4, 1893
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: The author investigates the Leicester earthquake of August 4, 1893, and concludes
  that it was likely caused by a slip of the anticlinal fault of Charnwood Forest.
  The study provides insights into the nature of the earthquake phenomena and the
  geological factors contributing to the fault formation.
topics:
- Earthquake
- Geology
- Fault Formation
- Seismic Evidence
- Charnwood Forest
