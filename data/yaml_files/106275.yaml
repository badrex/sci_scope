tldr: The author, Nathanael Pigott, shares his astronomical observations made in the
  Austrian Netherlands and Luxembourg in 1772 and 1773. He determined the latitude
  of several locations using meridian altitudes of the Sun and fixed stars, and also
  observed the Moon's eclipse. Pigott used various instruments and methods, including
  correcting for aberration and nutation, to ensure the accuracy of his observations.
