tldr: The author, John Beaumont, shares his observations on rock-plants and their
  growth in Mendip Hills, Somerset-shire. He describes various types of Trochitae
  and Entrochi, their shapes, sizes, and structures, as well as their hollows and
  rays. Beaumont also discusses the Radix, comparing it to a wheel and analyzing its
  structure and growth.
