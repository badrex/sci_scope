revised_title: 'Arctic Voyage of the Yacht Fox: Scientific Researches and Discoveries'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geography & Geophysics
tldr: Captain M'Clintock's Arctic voyage resulted in successful scientific observations
  and discoveries, including magnetic and meteorological measurements, geographical
  findings, and natural history collections. The voyage also confirmed the insularity
  of Prince of Wales Land and completed the mapping of Arctic American coasts.
topics:
- Arctic Exploration
- Magnetic Observations
- Meteorology
- Geography
- Natural History
