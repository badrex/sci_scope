tldr: The author, V. Villiam Briggs, presents a continuation of his discourse on vision,
  addressing objections against his previous work. He discusses the role of the optic
  nerve, the tension in its fibers, and the anatomy of the retina, arguing that these
  factors contribute to the process of vision.
