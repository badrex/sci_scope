article_id: '105616'
revised_title: Observations of Venus Transit in Sweden
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Mechanics & Astrodynamics
tldr: This article presents various observations of the 1761 Venus transit made by
  different observers in Sweden, using telescopes of varying focal lengths. The observations
  were made in different locations, including Torneo, Abo, Hernosand, Upsal, and Lund.
  The article also discusses the differences in meridian between the locations and
  the observations made at Paris.
