tldr: The author provides an account of the Tokay and other wines of Hungary, discussing
  their growth, production, and various types. He also describes the process of making
  different kinds of wine, including Essence, Auspruch, Masslasch, and the common
  wine, and offers guidelines for judging the quality of Tokay wine.
