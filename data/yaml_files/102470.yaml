article_id: '102470'
revised_title: A Lamb Suckled by a Weather Sheep After the Death of the Ewe
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Behavior
tldr: This article describes a lamb that was suckled by a weather sheep for several
  months after the death of its ewe. The weather sheep, a castrated male, was able
  to provide milk to the lamb and maintain it until it was weaned about a month ago.
topics:
- Sheep Breeding
