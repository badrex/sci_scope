tldr: The author examines the organization and development of fossil plants in coal
  measures, specifically Lepidodendra and Sigillaria, and challenges the views of
  M. Renault regarding their classification and relationships. The study provides
  insights into the growth patterns and evolutionary connections between these ancient
  plants.
