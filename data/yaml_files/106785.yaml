revised_title: Effects of Immersion in Fresh and Salt Water on the Human Body
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Physiology & Pathophysiology
tldr: The author investigates the effects of immersion in fresh and salt water on
  the human body, particularly in the context of a shipwreck. He examines the circumstances
  surrounding the deaths of two shipmasters and the survival of others, concluding
  that the position on the wreck and exposure to varying temperatures played a significant
  role in their outcomes.
