revised_title: The Increase in Complement-Content of Fresh Blood-Serum
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Immunology & Pathology
tldr: The study investigates the increase in the content of haemolytic complement
  in blood serum after coagulation. It finds that the complement content increases
  by 100 to 200% in the first few hours after blood is drawn, with the duration of
  the increase varying between different animals.
