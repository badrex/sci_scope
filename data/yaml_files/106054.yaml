article_id: '106054'
revised_title: The Effects of Elder in Preserving Plants from Insects and Flies
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Agriculture & Plant Sciences
tldr: The author, Christopher Gullett, investigates the use of elderberry in protecting
  plants from insects and flies. He shares his experiments with cabbage plants, fruit
  trees, wheat, and turnips, demonstrating the effectiveness of elderberry in repelling
  and preventing damage from various pests.
