tldr: The author describes the geological features of Kerguelen's Land, including
  volcanic origins, trap rocks, and the presence of fossil wood and coal embedded
  in igneous rocks. The island is characterized by mountain ranges, conical hills,
  and numerous lakes and watercourses.
