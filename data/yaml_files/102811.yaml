tldr: Dr. Martin Lister discusses the role of obstructed glands in fever development
  and presents an experiment involving the passage of powdered blue through lacteal
  veins. He argues that crude and vitiated chyle can contribute to fevers, and criticizes
  a fellow scientist's interpretation of his work.
