revised_title: Distilling Fresh Water from Sea-Water Using Wood-Ashes
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Hydrology & Water Resources
tldr: Captain William Chapman describes his successful method of distilling fresh
  water from seawater using wood ashes during a voyage. He shares his experience and
  findings, suggesting that wood ashes mixed with seawater can yield good fresh water
  when distilled, and recommends taking a small still on long voyages to prevent water
  scarcity.
