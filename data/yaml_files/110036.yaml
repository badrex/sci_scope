revised_title: Hermaphroditic Reproduction in Lamprey, Eels, Barnacles, and Earthworms
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Reproduction
tldr: The author, Sir Everard Home, investigates the reproductive organs and methods
  of hermaphroditic species such as lamprey, eels, barnacles, and earthworms. He demonstrates
  that these creatures have similar modes of generation and corrects misconceptions
  about their anatomy.
