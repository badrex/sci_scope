tldr: The author describes a massive stone near Cape Town, called the 'Tower of Babel'
  or 'Pearl Diamond,' which is over half a mile in circumference and has a height
  of nearly half its length. The stone is a single, solid mass of granite with a few
  fissures and a unique stratum near its North end. The author also includes a letter
  from Sir William Hamilton, who believes the stone was likely formed through volcanic
  activity.
