revised_title: A Comprehensive Analysis of the Arc Spectrum of Vanadium
scientific_discipline: Chemistry
scientific_subdiscipline: Analytical Chemistry & Spectroscopy
tldr: The authors investigate the arc spectrum of vanadium, comparing their findings
  with previous records by Hasselberg and Rowland. They provide a detailed list of
  vanadium arc lines, analyzing lines unique to each record and comparing them to
  identify lines that truly belong to vanadium.
