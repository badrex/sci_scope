article_id: '102836'
revised_title: 'Anatomical Case Study: Intestines and Mesentery in the Cavity of the
  Thorax'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Anatomy & Developmental Biology
tldr: A case study of a child with intestines and mesentery located in the cavity
  of the thorax. The child was nourished despite the unusual anatomical arrangement,
  and the researchers propose that the peristaltic motion of the intestines and pressure
  on the lungs may have contributed to the child's dyspnea.
topics:
- Anatomy
- Thorax
- Intestines
- Mesentery
- Abnormal Development
