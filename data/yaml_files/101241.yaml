tldr: In 1667, Dr. Richard Lower and Dr. Edmund King successfully performed the first
  blood transfusion experiment on a man named Arthur Coga. They transferred sheep
  blood into Coga's arm vein using a silver pipe and quills. The experiment demonstrated
  the feasibility of blood transfusion and paved the way for further medical research
  in this field.
