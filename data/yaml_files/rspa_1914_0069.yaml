article_id: rspa_1914_0069
revised_title: Electrolytically Produced Luminosity and its Applications in Telectroscopy
scientific_discipline: Physics
scientific_subdiscipline: Electromagnetism & Electrical Engineering
tldr: The authors investigate the application of electrolytically produced luminosity
  and its potential in telectroscopy. They develop a method to create a large number
  of separately controllable luminous units, paving the way for advancements in visual
  receivers for phototelegraphy and telectroscopy.
topics:
- Electrolytically Produced Luminosity
- Telectroscopy
- Valve Cells
- Duralumin
- Electrolytes
