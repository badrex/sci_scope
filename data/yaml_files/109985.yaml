revised_title: Re-Measurement of the Cube, Cylinder, and Sphere for Standard Weights
  and Measures
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Metrology & Measurement
tldr: Captain Henry Kater re-measures the cube, cylinder, and sphere used by Sir George
  Shuckburgh Evelyn in his inquiries on standard weights and measures. Kater describes
  the apparatus and methods used, providing new measurements for the content of the
  cube, cylinder, and sphere. The weight of a cubic inch of distilled water is determined
  using both Sir George's and the parliamentary standard.
