tldr: Major William Mudge describes the measurement of an arc of the meridian from
  Dunnose in the Isle of Wight to Clifton in Yorkshire, detailing the instruments
  used, observations made, and calculations involved in the trigonometrical survey
  of England. The study provides insights into the accuracy of the measurements and
  the influence of various factors on the results.
