revised_title: Hydrography and Oceanographic Observations on the Cruise of H.M.S.
  'Challenger'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Hydrography
tldr: The article reports on the hydrography and oceanographic observations made during
  the cruise of H.M.S. 'Challenger' from June to August 1875. The authors discuss
  various findings, including temperature measurements, deep-sea creatures, and the
  influence of ocean currents on the marine environment.
