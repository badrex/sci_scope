tldr: The author describes the ancient Bridewell at Norwich, which features remarkable
  flint-work artistry. The flint stones are perfectly squared and smooth, and the
  wall is considered one of the greatest curiosities of its kind. The author also
  mentions that the French have partially regained this lost art.
