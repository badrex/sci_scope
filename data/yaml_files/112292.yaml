article_id: '112292'
revised_title: Studies on Quinidine and its Salts
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: The author investigates the properties and reactions of quinidine, an alkaloid
  first observed by Henry and Delondre, and its various salts. The study includes
  the preparation and analysis of double tartrates, platinum and gold salts, nitrate
  of silver salt, mercuro-hydrochlorate, zinco-hydrochlorate, basic chloride of zinc
  salt, oxalate, picrate, and the action of iodide of ethyl on quinidine.
topics:
- Alkaloids
- Quinidine
- Organic Chemistry
- Pharmacology
- Isomerism
