tldr: The authors, Richard Phillips and Michael Faraday, study a new compound of chlorine
  and carbon discovered by Julien of Abo. They analyze the compound through various
  experiments, concluding that it consists of one part chlorine and two parts carbon.
  The substance forms white acicular crystals and is similar in properties to other
  chlorides of carbon.
