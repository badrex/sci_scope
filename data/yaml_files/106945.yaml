tldr: In 1795, Sir William Hamilton observed the eruption of Mount Vesuvius and its
  effects on the surrounding area. He reported the lava's impact on the town, the
  behavior of the lava, and the presence of petroleum on the surface of the sea. He
  also described the ash fall and its effects on Naples, as well as the eventual collapse
  of part of the volcano's crater.
