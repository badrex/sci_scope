tldr: The author describes the process of selecting and preparing the mountain Schehallien
  for an experiment to measure its attraction using astronomical observations. The
  experiment aimed to determine the effect of the mountain's attraction on the apparent
  zenith distances of stars, providing insights into the principle of universal gravitation
  and the constitution of Earth.
