tldr: The author explores the concept of blood-relationship and kinship, analyzing
  the latent and patent elements in individuals that contribute to heredity. He proposes
  the idea of 'Class Representation' and 'Family Representation' to explain how traits
  are passed down through generations, and how latent elements play a significant
  role in the inheritance of traits.
