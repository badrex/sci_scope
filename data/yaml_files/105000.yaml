revised_title: Unusual Water Agitation in Ponds of Hertfordshire
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Hydrology & Limnology
tldr: The author reports on a series of unusual water agitation events in ponds across
  Hertfordshire, including Patmerhall, Wickham-hall, Thaxted, and Royston. The water
  in these ponds moved in a rhythmic, back-and-forth motion, with some ponds experiencing
  the motion from east to west and others from north to south. The cause of these
  events remains unknown.
