tldr: The author investigates the composition of tongue fur and identifies schizomycetes
  as its essential constituent. The study examines the relationship between fur and
  papillae, explaining how fur forms on the filiform papillae and its absence on fungiform
  papillae. The research also reveals that Micrococcus and Micrococcus are the primary
  fungi present in tongue fur.
