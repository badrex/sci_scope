tldr: The authors report the discovery of a trypanosome in the African elephant, which
  they propose to name Trypanosoma elephantis. They describe its morphology and discuss
  its possible identity with other known trypanosome species. The study highlights
  the need for standardized methods in trypanosome identification and classification.
