revised_title: 'Medullosa anglica: A New Fossil Plant Species with Fern and Cycad
  Affinities'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobotany & Evolutionary Biology
tldr: The author discovers a new species of Medullosa, a fossil plant from the Ganister
  Beds of Lancashire, which exhibits unique characteristics that combine features
  of both ferns and cycads. The study provides insights into the evolution and classification
  of these ancient plants.
