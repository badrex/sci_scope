tldr: The author, John Nixon, provides a detailed account of various antiquities discovered
  at Herculaneum, focusing on the tali game, a Roman board game, and its associated
  artifacts. He describes the appearance and use of the tali, the rules of the game,
  and the cultural significance of the game's elements, such as the Venus and canes
  throws.
