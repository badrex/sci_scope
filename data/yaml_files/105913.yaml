tldr: This article presents observations of the immersions and emersions of Jupiter's
  first satellite made at Funchal, Madeira, using a reflecting telescope. The observations
  were conducted by Mr. Short and Mr. Bird, with the help of a pendulum clock, and
  recorded by Thomas Heberden. The data collected was used to calculate the differences
  in meridian and other astronomical measurements.
