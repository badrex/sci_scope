tldr: The author examines discrepancies in solar tables used for the Nautical Almanac
  and proposes corrections to the elements, including adjustments to the epochs of
  the sun's longitude and the longitude of the perigee, and alterations to the equation
  of the centre. The study is based on 1,212 observations made at the Royal Observatory,
  Greenwich, between 1816 and 1826.
