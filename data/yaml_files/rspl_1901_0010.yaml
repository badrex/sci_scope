tldr: The author examines the brightness of the solar corona during the January 22,
  1898, eclipse and discusses the methods used for measuring brightness, including
  photographic techniques and adjustments for sky glare. The results indicate that
  the corona was about twice as bright in 1898 compared to 1893.
