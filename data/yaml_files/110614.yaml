article_id: '110614'
revised_title: Interpolating the Laws of Mortality
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Demography & Actuarial Science
tldr: Charles Jellicoe presents a method to approximate the laws of mortality by using
  proper interpolations in the series of numbers of persons living at every tenth
  year of human life. He applies this method to construct tables of annual decrements
  based on the results of the Equitable Assurance Society's experience.
topics:
- Demography
- Life Expectancy
- Actuarial Science
- Statistical Analysis
- Mortality Tables
