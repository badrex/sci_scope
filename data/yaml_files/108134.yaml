tldr: The author discovers the metamorphosis in the second type of cirripedes, the
  Lepades, completing the natural history of these animals and confirming their affinity
  with crustacea. The study also reveals the process of oviposition and larval development
  in these creatures, providing insights into their classification and relationship
  with other animal groups.
