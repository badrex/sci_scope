tldr: The author, Robert Boyle, presents a comprehensive approach to examining mineral
  waters, covering their underground properties, analysis upon extraction, and effects
  on human bodies. He discusses the limitations of using galls for water examination
  and proposes alternative methods. Additionally, he explores the medicinal use of
  mineral waters and their impact on human health.
