tldr: Captain Holland and his assistants conducted astronomical observations and surveys
  on the islands of Saint John and Cape Briton to determine their longitude and latitude.
  They used various instruments, including a monthly astronomical clock, an astronomical
  quadrant, and telescopes to make precise measurements. The results provided valuable
  data for mapping and understanding the geography of the region.
