revised_title: Investigation of a Lightning Strike at Heckingham Poor-house
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Atmospheric Science & Meteorology
tldr: A team from the Royal Society investigates a lightning strike at Heckingham
  Poor-house, despite the presence of eight pointed conductors. They examine the building's
  structure, conductors, and the effects of the lightning strike, concluding that
  the building's design and conductors were insufficient to prevent the accident.
