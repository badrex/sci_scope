scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Archaeology & Numismatics
tldr: The author, Henry Baker, describes the discovery of ancient Roman clay moulds
  for coinage found in Shropshire. These moulds, made of smooth pot or brick-clay,
  bear the same types and inscriptions as known Roman coins. The author discusses
  the possible use and techniques of these moulds, suggesting they could have been
  employed for easy coinage. The discovery adds to the understanding of ancient Roman
  coinage and techniques.
