tldr: The case study of Mr. Smith, a surgeon from Sudbury, Suffolk, who experienced
  a transformation of his stomach's coats into a cartilaginous substance. Despite
  various treatments, his condition worsened, and upon his death, his stomach was
  found to be contracted and its coats changed. The author discusses possible causes
  and implications of this rare case.
