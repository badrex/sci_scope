article_id: '107267'
revised_title: Lithotomy and the Extraction of a Large Bladder Stone
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Nephrology
tldr: The case study describes the lithotomy operation to remove a large bladder stone
  from a patient with a paralytic state. Despite the challenges posed by the patient's
  condition, the operation was partially successful, but the patient's overall health
  declined, and he passed away shortly after the procedure.
topics:
- Urology
