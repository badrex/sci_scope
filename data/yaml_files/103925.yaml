article_id: '103925'
revised_title: Surgical Treatment and Recovery of a Severe Arm Injury
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Traumatology
tldr: A man's arm and shoulder blade were torn off in a mill accident, but he survived
  and recovered without significant blood loss or further complications. The case
  is unique due to the lack of bleeding from the subclavian artery and the successful
  surgical treatment.
