tldr: The author discovers a new variety of trypanosomiasis in Zanzibar, affecting
  a horse and causing swelling, weakness, and emaciation. The disease is transmitted
  through blood and is characterized by the presence of small trypanosomes. Inoculation
  experiments on various animals reveal varying results, with some animals showing
  signs of illness and others remaining unaffected.
