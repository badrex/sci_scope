tldr: W. F. Stevenson challenges the modern theory of water composition, arguing that
  water is a simple body that forms hydrogen by combining with the electric fluid,
  which he believes is identical to phlogiston. He cites the opinions of Priestley,
  Cavendish, and Watt in support of his views.
