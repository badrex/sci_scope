article_id: '104352'
revised_title: A Case Study of a Woman with a Nine-Year-Old Foetus in Her Abdomen
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Obstetrics & Gynaecology
tldr: A case study of a woman who had a nine-year-old foetus in her abdomen is presented.
  The woman had a history of venereal disease and had attempted delivery nine years
  prior. Upon autopsy, it was discovered that the foetus was contained in a membranous
  cyst, and the woman's urinary and digestive systems were significantly affected
  by the presence of the foetus.
topics:
- Obstetrics & Gynaecology
- Fetal Development
- Uterine Diseases
- Venereal Disease
- Pathology
