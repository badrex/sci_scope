tldr: The author describes a series of experiments conducted on vipers and their venom,
  testing the effects of viper bites on pigeons and a cock, as well as the consumption
  of viper heads as a potential remedy against viper bites. The experiments provide
  insights into the nature of viper venom and its effects on living organisms.
