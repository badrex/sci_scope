tldr: Thomas Smith investigates the structure of the fangs in venomous snakes, explaining
  the existence of a slit in the fangs and how it is caused by the formation of the
  tube through which the poison flows. He also observes that non-venomous snakes have
  no traces of such furrows or depressions.
