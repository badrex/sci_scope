revised_title: An Investigation into the Color-Relation between Exposed Lepidopterous
  Pupae and Their Surroundings
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Entomology
tldr: The author investigates the color-relation between certain exposed lepidopterous
  pupae and their surrounding surfaces, discovering that the pupae's colors change
  based on the environment. The study provides insight into the protective value of
  this color-relation and the influence of the surrounding colors on the pupae's development.
