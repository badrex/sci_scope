tldr: The author describes a celestial phenomenon observed on March 6 and its reoccurrence
  on March 31 and April 1-2. The phenomenon involved a clear cloud that darted into
  rays of light resembling the tail of a comet. The author also discusses similar
  appearances observed in London, Dublin, and Paris.
