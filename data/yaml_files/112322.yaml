article_id: '112322'
revised_title: Magnetic Observations at Kew Observatory from 1858 to 1862
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: This paper presents the results of magnetic observations conducted at Kew Observatory
  from 1858 to 1862. The author discusses the disturbances and variations in magnetic
  declination, comparing two methods of data reduction and analyzing the diurnal,
  solar-diurnal, and lunar-diurnal variations. The findings are compared with results
  from other stations worldwide.
topics:
- Magnetism
- Magnetic Observations
- Magnetic Disturbances
- Magnetic Variations
- Magnetic Inequalities
