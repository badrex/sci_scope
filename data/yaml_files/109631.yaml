article_id: '109631'
revised_title: Permanency of Compass Variation in Jamaica
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geophysics & Geodesy
tldr: James Robertson investigates the permanency of the variation of the compass
  in Jamaica and finds that no significant change has occurred for a considerable
  period. He also notes that no alteration in the variation has been taken into account
  in the surveying practices of the island.
topics:
- Magnetic Variation
- Geodesy
- Surveying
- Historical Geography
- Magnetic Compass
