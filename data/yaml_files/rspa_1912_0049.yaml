tldr: The obituary of Sir William Huggins, a past President of the Royal Society and
  a prominent figure in the field of astrophysics, highlights his significant contributions
  to the development of spectroscopy and the analysis of stellar spectra. Huggins,
  along with his colleague W.A. Miller, pioneered the use of spectroscopy to study
  the chemical composition of stars, laying the foundation for modern astrophysics.
