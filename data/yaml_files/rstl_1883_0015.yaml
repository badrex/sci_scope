article_id: rstl_1883_0015
revised_title: A Further Study on the Dentition and Affinities of Thylacoleo
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Mammalogy & Vertebrate Paleontology
tldr: The author examines the dentition of Thylacoleo carnifex, a marsupial carnivore,
  and compares it to existing diprotodonts. The study provides insights into the evolutionary
  adaptations and habits of the extinct species through the analysis of fossil remains
  found in Wellington Valley, New South Wales.
topics:
- Mammalian Dentition
- Diprotodonts
