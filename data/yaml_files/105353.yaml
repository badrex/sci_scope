revised_title: Investigating the Encaustic Painting Technique of the Ancients
scientific_discipline: Art & Humanities
scientific_subdiscipline: Art History & Conservation
tldr: The author conducts a series of experiments to revive the ancient encaustic
  painting technique, which involves using melted wax as a varnish to preserve colors.
  Despite several failed attempts, the author discovers a promising method using a
  mixture of cimolia (tobacco-pipe clay), egg yolk, and milk as a ground for the painting.
