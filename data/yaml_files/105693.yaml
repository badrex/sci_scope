article_id: '105693'
revised_title: A Remarkable Decrease of the River Eden in Cumberland
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Hydrology & Limnology
tldr: In a letter to Charles Lord Bishop of Carlisle, William Milbourne describes
  a sudden decrease of the River Eden in Cumberland, which was so extreme that it
  froze and killed several fish. The event occurred during a night of intense frost
  and strong winds, and the river's water level returned to normal the following day.
