tldr: This article describes the damage caused by lightning at South Weald church
  in Essex. The lightning struck the weathercock and damaged the turret, roof, and
  windows. The author discusses the possible use of metallic rods or wires to protect
  buildings from lightning damage, as suggested by Dr. Franklin.
