tldr: The author describes a beautiful and complex Aurora Borealis event that occurred
  on November 17, 1848. The event lasted over six hours and was accompanied by meteors
  and various colors. The author also discusses the possible causes of the colors
  and the connection between the moon and the phenomenon.
