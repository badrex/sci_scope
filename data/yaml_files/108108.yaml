revised_title: 'The Ipoh or Upas Poison: A Study of Aboriginal Poison Use in the Malay
  Peninsula'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Ethnobotany & Indigenous Medicine
tldr: This article examines the use of Ipoh or Upas poison by the Jacoons and other
  aboriginal tribes in the Malay Peninsula. It describes the preparation and effects
  of three types of poison, Krohi, Thnnik, and Malldye, and their impact on living
  animals. The author also discusses potential remedies and the possibility of botanical
  connections between the plants used in poison preparation and their antidotes.
