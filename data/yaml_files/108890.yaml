revised_title: Foraminifera Distribution in the North Atlantic and Arctic Oceans
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Marine Biology & Ecology
tldr: This article examines the distribution and characteristics of Foraminifera,
  a type of marine plankton, in the North Atlantic and Arctic Oceans. The authors
  discuss the differences in fauna between the deep-sea and shallow-water regions,
  as well as the impact of cold currents and icebergs on the distribution of Foraminifera
  in the Arctic Province.
