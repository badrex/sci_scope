tldr: This paper by A. Cayley explores the problem of the in- and circumscribed triangle,
  a specific case of the in- and circumscribed polygon. The author presents a solution
  for the triangle case, considering various relations between the curves involved,
  and discusses the applicability of the methods and principles to polygons of any
  number of sides.
