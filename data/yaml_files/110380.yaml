revised_title: Historical Analysis of Meteoric Iron and Otumpa Iron
scientific_discipline: Earth Sciences
scientific_subdiscipline: Meteoritics & Planetary Science
tldr: This article discusses the historical connection between a large mass of meteoric
  iron in the British Museum and the Otumpa Iron described by Rubin de Celis in 1786.
  The author, Woodbine Parish, examines the possible identity of these two iron masses
  and their origins.
