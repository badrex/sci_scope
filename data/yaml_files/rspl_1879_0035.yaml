revised_title: 'A New Tide-Predicter: A Preliminary Note'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Coastal Studies
tldr: The author presents a new tide-predicter instrument that combines 20 tide components
  to predict Indian Ocean tides with high accuracy. The machine uses a recording barrel
  and a system of eccentric pulleys to create tide curves for practical purposes.
