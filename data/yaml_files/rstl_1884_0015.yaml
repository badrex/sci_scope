tldr: The author investigates the use of spectrum photography in quantitative chemical
  analysis, focusing on the changes in the magnesium spectrum when solutions of varying
  concentrations are examined. The study demonstrates the potential for high sensitivity
  and the practical applications of this method in analyzing alloys and mineral substances.
