tldr: The author presents a theory of musical temperament, focusing on constructing
  instruments with fixed tones in just or practically just intonation. The concept
  of duodenes is introduced, and a new theory of harmonic scales and modulation is
  proposed. The paper also discusses various types of temperament and their applications.
