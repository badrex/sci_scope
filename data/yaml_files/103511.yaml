tldr: The author describes an unusual Aurora Borealis event observed in Redbridge,
  Hants, with a thick black bank of vapors, indented with long black pyramids and
  emitting lucid rays. The clouds eventually moved and obscured the sky, but the event's
  nature remains a mystery.
