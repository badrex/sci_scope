revised_title: An Investigation of Artificial Temporary Colour-Blindness and Colour
  Sensations
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neuroscience & Sensory Systems
tldr: The author investigates temporary colour-blindness by exposing the eye to monochromatic
  light and examining the colour sensations of 109 people. The study explores the
  effects of artificial colour-blindness on the perception of colours and provides
  insights into the general phenomena of colour vision and its temporary alteration.
topics:
- Colour Perception
- Colour Blindness
- Spectroscopy
- Colour Vision
- Colour Fatigue
