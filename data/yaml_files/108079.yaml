revised_title: Analysis of Moira Brine Spring and Bromine Extraction Research
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Hydrogeology & Geochemistry
tldr: The author analyzes the Moira Brine Spring near Ashby-de-la-Zouche, Leicestershire,
  and investigates the extraction of bromine from the saline water. The study examines
  the water's properties, the presence of various salts and minerals, and proposes
  a method for separating chlorides and bromides of sodium in the mother liquor of
  saline springs.
