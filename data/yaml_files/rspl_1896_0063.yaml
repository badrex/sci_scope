tldr: The author discovers a new type of fossil cone, Cheirostrobus, from the Calciferous
  Sandstone Series. The cone has a unique structure with compound branched sporophylls,
  each bearing a number of sporangia. The study of this new cone provides insights
  into the evolution and classification of ancient plants.
