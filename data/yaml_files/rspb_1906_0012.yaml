revised_title: 'Histological Analysis of Sleeping Sickness and Trypanosomiasis: A
  Comparison of T. Gambiense and Other Trypanosomata'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Pathology & Infectious Diseases
tldr: This study examines the histological changes in the central nervous system and
  lymph glands of individuals with sleeping sickness and trypanosomiasis, comparing
  the effects of T. Gambiense and other trypanosomata. The research reveals congestion,
  inflammation, and infiltration around blood vessels, as well as alterations in ganglion
  cells and the presence of hemorrhages in the grey substance of the nervous centers.
