revised_title: Investigations on the Properties and Preparation of Yeast-cell Plasma
  (Zymase)
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Microbiology & Cell Biology
tldr: The authors investigate the properties and preparation of yeast-cell plasma,
  also known as Zymase, and its role in alcoholic fermentation. They describe a new
  method for extracting the plasma and compare the results with previous studies.
  The study covers yeast from five different breweries, providing a comprehensive
  analysis of the subject.
