tldr: The author examines various tannin varieties, including sumach, Chinese galls,
  oak-barks, and willow-barks, and identifies their properties and reactions with
  other substances. The study confirms the identity of tannin in different sources
  and discusses the differences in their chemical reactions and the presence of gallic
  and pyrogallic acids.
