article_id: '110846'
revised_title: The Identification of Ozone and Its Electro-Positive Properties
scientific_discipline: Chemistry
scientific_subdiscipline: Chemical Reactions & Synthesis
tldr: Professor Shoenbein proposes that the electro-positive gas produced during the
  slow action of phosphorus on atmospheric air is composed of vaporized phosphorus
  and phosphatic acid. He believes this gas is identical to ozone, based on their
  shared odor.
topics:
- Ozone
- Chemical Reactions
- Phosphorus
- Electrolysis
- Voltaic Properties
