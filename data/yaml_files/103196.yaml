tldr: Father Papin's letter to Father Le Gobien describes the remarkable skills and
  techniques of the Indian people in various fields, including weaving, glass and
  china repair, painting, and agriculture. He also discusses their unique methods
  of making aqua vitae, their innovative tools, and their medicinal practices.
