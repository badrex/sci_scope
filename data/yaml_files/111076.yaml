tldr: In November 1849, a fall of aerolites occurred on the coast of Barbary, accompanied
  by a brilliant stream of light stretching from Tunis to Tripoli. The event caused
  alarm among the inhabitants, and the following winter was the coldest in years.
  This letter from Mr. Richardson to Viscount Palmerston provides information on the
  phenomenon and its impact.
