tldr: The author critically examines Meldrum's rules for handling ships during hurricanes
  in the Southern Indian Ocean, using published observations and unpublished records.
  The study confirms the value of Meldrum's rules and provides revised guidelines
  for handling ships in hurricanes, taking into account the belt of intensified trade
  wind and the irregular motion of the cyclone's center.
