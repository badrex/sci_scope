tldr: The author examines the Tabasheer, a medicine widely used in the East, and investigates
  its origin, production, and varieties. He discovers that the genuine Tabasheer comes
  from the Arundo Bambos, and that fire is not a necessary agent in its production.
  The author also discusses the different qualities and quantities of Tabasheer found
  in various bamboo samples.
