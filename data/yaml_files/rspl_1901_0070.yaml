article_id: rspl_1901_0070
revised_title: Magnetic Observations at Falmouth Observatory for the Year 1900
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: This report presents the results of magnetical observations conducted at the
  Falmouth Observatory in 1900. The study focuses on the declination and horizontal
  force, with data collected from hourly readings of photographic curves and magnetograph
  curves. The findings provide insights into the magnetic diurnal variations and contribute
  to the understanding of Earth's magnetic field.
topics:
- Magnetism
