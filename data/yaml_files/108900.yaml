revised_title: Influence of Physical and Chemical Agents on Blood and Respiratory
  Gases
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Physiology & Pathophysiology
tldr: The author investigates the influence of physical and chemical agents on blood
  and its interaction with respiratory gases. The study examines the effects of diffusion,
  motion, time, temperature, and the age of blood on gas exchange, with a focus on
  carbonic acid and oxygen content.
