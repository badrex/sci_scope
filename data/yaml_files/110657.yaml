tldr: The Marquis of Northampton discusses the importance of the Antarctic Expedition
  and the support provided by the Royal Society. He highlights the collaboration between
  the Society and the British Association, as well as the establishment of fixed magnetic
  observatories in colonial possessions. The President expresses gratitude for the
  support from the government and the East India Company, and emphasizes the importance
  of science for the benefit of humanity.
