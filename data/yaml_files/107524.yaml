revised_title: On the Calculus of Functions and Functional Equations
scientific_discipline: Mathematics & Statistics
scientific_subdiscipline: Analysis & Calculus
tldr: The author presents a new approach to the calculus of functions, focusing on
  functional equations and mathematical notation. He introduces a new method for solving
  functional equations with multiple variables and discusses the importance of the
  calculus in discovering the laws governing various natural phenomena.
