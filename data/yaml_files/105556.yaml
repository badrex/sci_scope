revised_title: Anatomical Examination of an Asthmatic Patient's Lungs
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Pulmonology & Respiratory System
tldr: The author examines the lungs of an asthmatic patient after death and discovers
  that the disease was caused by a combination of emphysema and varicose affection
  of the pulmonary vein. The patient's violent vomiting and subsequent chest pain
  likely led to these conditions, which ultimately caused the patient's death.
