article_id: '110426'
revised_title: Magnetic Observations during a Voyage from England to New South Wales
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: This paper presents a series of magnetic observations made during a voyage from
  England to New South Wales using a horizontal and dipping needle apparatus. The
  observations cover a wide range of longitude and latitude and provide valuable data
  for understanding Earth's magnetic field.
topics:
- Magnetism
- Geophysics
- Navigation
- Marine Science
- Magnetic Declination
