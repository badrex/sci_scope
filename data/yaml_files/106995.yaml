tldr: The author examines the anatomy of a whale's mesentery and discovers two ways
  chyle can pass from the intestines into the thoracic duct. The study also reveals
  that the whale's mesentery contains bags filled with a slimy, bloody fluid, and
  that lymphatic glands in some animals may be bags rather than cellular structures.
