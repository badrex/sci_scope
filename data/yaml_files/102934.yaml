tldr: The author describes the geological composition and fossil shells found in Harwich
  Cliff, including the layers of clay, stone, and sand, as well as the process of
  petrification. He also discusses the different types of petrification and their
  causes, and debates the hypothesis of Dr. Plot regarding the transmutation of strata.
