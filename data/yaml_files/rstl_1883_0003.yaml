tldr: The authors investigate the ultra-violet spectra of elements, focusing on iron,
  and develop a standard for determining wave-lengths in the higher region of the
  spectrum. They use a Dutherfurd diffraction grating and spectroscopic techniques
  to measure the positions of lines in the iron spectrum and create a map of the iron
  spectrum above U.
