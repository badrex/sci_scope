revised_title: Magnetic Survey of the West of France in 1868
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: The author reports on a magnetic survey of the West of France conducted in 1868,
  providing data on the magnetic dip, intensity, and declination at various locations.
  The study aims to better understand the Earth's magnetic field and its variations
  across the region.
