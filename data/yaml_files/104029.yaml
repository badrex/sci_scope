revised_title: A New Instrument for Measuring the Degrees of Metal Expansion by Heat
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Materials Science & Metallurgy
tldr: The author presents a new instrument for measuring the degrees of metal expansion
  by heat. The device consists of a brass plate with a standard bar and a moveable
  plate with an index. By heating the standard bar, the user can observe the expansion
  of various metals and estimate their degrees of expansion accurately.
