tldr: The author discusses the discovery of secretin, a substance found in the duodenal
  mucous membrane, and its effects on pancreatic secretion. They also mention the
  possibility of a chemical sympathy between different organs and the need to revise
  Pawlow's experiments due to the expulsion of acid from the stomach into the duodenum.
