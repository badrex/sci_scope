revised_title: Zoological Discoveries in Kerguelen's Land and Rodriguez
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Taxonomy
tldr: This article discusses the zoological collections made in Kerguelen's Land and
  Rodriguez during the Transit of Venus Expeditions in 1874-75. It focuses on the
  Annelida species, specifically Perichaeta rodericensis, and describes its physical
  characteristics, habitat, and relation to other species.
