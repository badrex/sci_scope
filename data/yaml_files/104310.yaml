tldr: The author examines barrows, or conical hillocks, in Cornwall, discovering their
  varied dimensions and construction. He uncovers urns, pits, and other artifacts
  within these structures, suggesting they were used for burial purposes. The author
  also discusses the respect and effort put into constructing these barrows, indicating
  their significance in ancient society.
