tldr: Lord Wrottesley presents the results of his observations of 19 stars from Sir
  John Herschel's lists, focusing on the investigation of parallax. Despite facing
  difficulties in obtaining sufficient observations, Wrottesley provides the results
  of his study, discussing the potential detection of parallax in some stars and recommending
  further observation by other astronomers.
