tldr: 'The author investigates the effects of diet, exercise, and season on urea and
  urinary water elimination in the human body. The study includes two series of experiments:
  one on the author himself and another on prisoners in Coldbath Fields Prison. The
  findings reveal the relationship between food, exertion, period of the day, and
  season of the year and their impact on urea and urinary water elimination.'
