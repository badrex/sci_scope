article_id: '106041'
revised_title: Chart of the Red Sea and Observations on Mocha and Judda
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geography & Cartography
tldr: Captain Charles Newland presents a chart of the Red Sea, along with two drafts
  of the roads of Mocha and Judda, and shares observations made during his voyage.
  The chart is found to be accurate, with the exception of a slight error in the positioning
  of the Abyssinian shore.
topics:
- Geography
- Navigation
- Maritime History
- Astronomy
- Surveying
