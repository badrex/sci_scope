revised_title: The Impact of Lightning on a Ship's Compass in New England
scientific_discipline: Earth Sciences
scientific_subdiscipline: Meteorology & Atmospheric Science
tldr: A ship's compass was altered by a lightning strike during a thunderstorm, causing
  the North point to change to South. The crew managed to navigate using the altered
  compass, but the compass lost its polarity after being exposed to the air in New
  England.
