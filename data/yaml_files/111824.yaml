article_id: '111824'
revised_title: 'Cymidine: A New Organic Base Derived from Cymol'
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Compounds
tldr: The author, John Barlow, details the process of obtaining cymidine, an organic
  base derived from cymol, and describes some of its properties. Cymidine is formed
  from nitrocymol using Bechamp's modification of Zinin's process. A neutral oil and
  a substitution compound are also produced during this process.
