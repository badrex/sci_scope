tldr: The author describes experiencing two shocks from east to west, which he initially
  thought was an earthquake. He provides details about the effects of the shocks on
  his family and household, and notes the calm weather conditions following the event.
  Eltham, the location, is about 8 miles southeast of London Bridge.
