revised_title: 'The Gillaroo Trout: A Unique Species with a Distinctive Stomach'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Ichthyology & Fish Biology
tldr: The author, Daines Barrington, describes the Gillaroo trout, a unique species
  found in Ireland, which has a stomach resembling a bird's gizzard. He discusses
  its appearance, habitat, and differences from other trout species, as well as its
  culinary qualities.
