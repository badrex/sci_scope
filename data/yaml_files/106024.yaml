revised_title: Discovery of Native Iron in Siberia
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geology & Mineralogy
tldr: M. de Stehlin reports on the discovery of a large mass of native iron in Siberia,
  weighing 152 Russian pounds. The iron is soft, flexible, and can be shaped into
  tools. The existence of native iron has been doubted, but this discovery helps to
  establish its existence beyond all contradiction.
