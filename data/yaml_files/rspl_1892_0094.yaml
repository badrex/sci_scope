revised_title: 'Meteorite Analysis: Makariwa Meteorite from New Zealand'
scientific_discipline: Earth Sciences
scientific_subdiscipline: Meteoritics & Planetary Science
tldr: The authors analyze a meteoric stone found at Makariwa, near Invercargill, New
  Zealand, and provide a partial chemical examination. The Makariwa meteorite's mineral
  composition includes nickel iron, oxides of nickel and iron, troilite, enstatite,
  and olivine.
