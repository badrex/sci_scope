tldr: This article provides a detailed account of the ear's anatomy, including its
  external and internal structures, and the mechanisms behind hearing. It also discusses
  various ear diseases, their causes, and potential treatments. The author, Du Verney,
  offers a comprehensive study of the ear, illustrated with sixteen large tables and
  a new drawing of the brain's basis.
