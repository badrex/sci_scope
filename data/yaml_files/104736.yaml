revised_title: An Account of Two Earthquakes Felt in the Isle of Wight
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: The author describes two earthquakes experienced in the Isle of Wight, one in
  the evening of March 18 and another in the morning of March 19, 1749-50. The effects
  of these earthquakes and their impact on the local community are discussed.
