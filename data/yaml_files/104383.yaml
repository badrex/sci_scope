revised_title: Analysis of Westashton Well-Waters and Their Properties
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geochemistry & Mineralogy
tldr: The author examines the properties of Westashton well-waters and identifies
  them as a good example of chalybeat waters. The water contains two types of earths,
  one absorbent and one fixed, and has a muriatic taste due to its martial nature.
  The well is compared to the well at Holt, both being of similar medicinal properties.
topics:
