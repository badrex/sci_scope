revised_title: Election of Fellows and Presentations at the Annual Meeting, June 1,
  1876
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: History of Science & Scientific Community
tldr: At the annual meeting of the Royal Society of London on June 1, 1876, several
  new fellows were elected, including Capt. William de Wiveleslie Abney and Prof.
  Henry Edward Armstrong. The meeting also featured a presentation by Prof. Wyville
  Thomson on the voyage of the Challenger from the Falkland Islands to Monte Video.
