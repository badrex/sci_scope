article_id: '107131'
revised_title: Catalogue of 500 New Nebulae and Binary Star Systems
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Object Classification & Binary Star Systems
tldr: The author, William Herschel, presents a catalogue of 500 new nebulae, nebulous
  stars, planetary nebulae, and clusters of stars, expanding on the classification
  and arrangement of celestial objects. He also discusses binary star systems, their
  formation, and the differences between solar and sidereal systems.
