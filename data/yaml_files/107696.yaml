revised_title: Determination of Longitude Using Chronometer and Correspondent Eclipses
  of Jupiter's Satellites
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geodesy & Geophysics
tldr: The author compares the accuracy of chronometer and correspondent eclipses of
  Jupiter's satellites in determining longitude, using observations from Madras, Bombay,
  and Canton. The results demonstrate the effectiveness of both methods and provide
  valuable information for navigators.
