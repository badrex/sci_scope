tldr: The author presents a method for safely removing and repairing ships that have
  been driven on shore and damaged in their bottoms. The method involves discharging
  cargo, creating a temporary deck inside the ship, and using shores and beams to
  support the ship while navigating it to deeper water or a dry dock for repairs.
