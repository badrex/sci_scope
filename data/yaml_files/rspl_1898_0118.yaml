revised_title: Investigating the Order of Appearance of Chemical Substances in Stars
  Based on Stellar Temperature
scientific_discipline: Astronomy
scientific_subdiscipline: Astrochemistry & Stellar Spectroscopy
tldr: The author investigates the order of appearance of chemical substances in stars
  based on their temperature. By analyzing the spectra of various stars, the author
  determines the temperature ranges in which different elements and gases appear,
  providing insights into the chemical composition of stars and their evolution.
