tldr: The author, Mr. Flamsteed, presents a letter detailing his observations and
  calculations of the eclipses of Saturn's satellites for the year 1684. He discusses
  the importance of these observations for determining longitude and improving astronomical
  knowledge. The letter also includes a catalogue of the eclipses and their timings,
  as well as a method for calculating the geographical positioning of the eclipses.
