revised_title: The Physiological Function of the Green Gland in Astacus fluviatilis
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Physiology
tldr: The author investigates the green gland of Astacus fluviatilis and discovers
  that it is a true urinary organ, containing uric acid and small traces of guanin,
  thus functioning as the kidney of the crayfish.
