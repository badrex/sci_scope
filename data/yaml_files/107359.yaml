tldr: 'The author conducts a series of experiments to determine the relationship between
  the heart and the nervous system. They find that the heart''s action is independent
  of the nervous system, but it can be influenced by it. The study also reveals the
  existence of three distinct vital powers in animals: the muscular system, the nervous
  system, and the sensorial system.'
