scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neuroscience & Neurobiology
tldr: The author examines the brain structure and blood vessels of various animals,
  including turkeys and sheep, and discovers the presence of numerous small blood
  vessels and transparent globules in the cortical and medullary parts of the brain.
  The author also discusses the differences in brain structure and composition between
  animals that have been dead for different amounts of time.
