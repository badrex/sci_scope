article_id: rspl_1888_0006
revised_title: Investigating the Heating Effects of Electric Currents in Various Conductors
scientific_discipline: Physics
scientific_subdiscipline: Electrical Engineering & Materials Science
tldr: This article by W.H. Preece investigates the heating effects of electric currents
  in various conductors, providing tables for calculating the required current to
  fuse wires of different sizes and materials, and the diameters of wires that will
  be fused by a given current strength.
topics:
- Electrical Heating
- Conductors
- Electric Currents
- Heat Generation
- Wire Fusing
