revised_title: The Spectrum of Nova Aurigae and rj Argus
scientific_discipline: Astronomy
scientific_subdiscipline: Spectroscopy & Stellar Spectra
tldr: The author examines the spectrum of the star rj Argus and finds a remarkable
  resemblance to the spectrum of Nova Aurigae. This suggests that similar causes may
  have produced both the changes in brightness of rj Argus and the origin of the Nova
  in Auriga.
