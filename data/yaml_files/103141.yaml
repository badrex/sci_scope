revised_title: An Anatomical Analysis of a Monstrous Calf's Head
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Developmental Biology & Embryology
tldr: In a letter to William Burnet, Reverend Mr. John Craig describes the unusual
  head of a calf with a divided upper jaw, two eyes, and two nostrils. The calf's
  brain was found to be significantly smaller than expected, raising questions about
  its development and anatomy.
