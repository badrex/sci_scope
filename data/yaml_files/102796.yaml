tldr: Dr. Francis Monginot documents a case where a young girl suffering from convulsive
  fits and severe headaches experienced relief after bleeding from the nose, mouth,
  ears, and eyes. The girl's symptoms significantly diminished, and she eventually
  recovered completely. This unusual case raises questions about the potential role
  of bleeding therapy in treating epilepsy and other neurological conditions.
