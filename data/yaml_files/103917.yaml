tldr: The author discusses the imperfections of common barometers and presents an
  improved diagonal barometer by Cha. Orme. The new barometer is more accurate in
  predicting weather changes, is less affected by temperature, and can distinguish
  between light and heavy rain. The author also provides observations and rules for
  using the barometer in weather forecasting.
