tldr: This study investigates the enzyme Lipase and its role in the hydrolysis of
  fats, specifically focusing on castor oil seeds. The authors discuss the importance
  of acids in promoting the hydrolysis of fats and the preparation of the enzyme.
  They also describe their experimental method and the acidity of the enzyme.
