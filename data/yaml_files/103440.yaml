tldr: John Burroughs observed the lunar eclipse of October 10th, 1725, and noticed
  a remarkable brightness on the moon's eastern limb. He hypothesized that the moon
  might have an atmosphere, as the light was not only on the moon itself but also
  diffused around the edge of the moon.
