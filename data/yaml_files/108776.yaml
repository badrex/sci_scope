article_id: '108776'
revised_title: Analysis of Compass Deviations in Iron and Wood-Built Ships of the
  Royal Navy
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: This report analyzes the magnetic compass deviations in iron and wood-built
  ships of the Royal Navy, providing a comprehensive analysis of the magnetic characteristics
  of 42 iron-built ships and several wood-built steamships. The study aims to understand
  the effects of iron on compass navigation and aid in scientific research.
topics:
- Magnetic Compass
- Iron Vessels
- Wood-Built Ships
- Magnetic Coefficients
- Magnetic Deviation
