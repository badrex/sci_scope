revised_title: Observations on a Fiery Meteor Sighted by Mr. Cradock
scientific_discipline: Earth Sciences
scientific_subdiscipline: Meteorology & Atmospheric Sciences
tldr: Mr. Cradock and Mr. Baker report their observations of a fiery meteor seen in
  1744. The head and body emitted a bright white flame, while the tail appeared blue,
  similar to the flame of sulfur. The meteor was visible from Somerset-Gardens and
  was estimated to be at a height of half a mile.
