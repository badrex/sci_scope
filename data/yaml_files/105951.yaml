tldr: The author conducts a series of experiments to determine the most effective
  extraction methods for Peruvian Bark, comparing various techniques such as decoction,
  infusion, and trituration. The study finds that the simple infusion method yields
  the most agreeable and elegant preparation, with the principles of the bark remaining
  unaltered.
