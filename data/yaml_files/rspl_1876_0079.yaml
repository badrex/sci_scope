tldr: The author explores the Hindu division of the octave and its 22 intervals, comparing
  it to the Western music theory. The paper extends the previous work on the subject
  to higher orders and discusses the classification of systems based on their formation
  of thirds. The author also investigates the transformation of the generalized keyboard
  and its application to the second-order systems.
