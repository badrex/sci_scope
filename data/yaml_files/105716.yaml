article_id: '105716'
revised_title: Ancient Roman Inscriptions and the Tendencies of Emperor Alexander
  Severus
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: History & Archaeology
tldr: The author examines two ancient Roman inscriptions discovered at Netherby in
  Cumberland, providing insights into the life and religious tendencies of Emperor
  Alexander Severus. The inscriptions mention Marcus Aurelius Salvius and the emperor
  M. Aurelius Severus Alexander, offering potential clues about the time and context
  of their creation.
