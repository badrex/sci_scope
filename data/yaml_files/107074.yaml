revised_title: Investigations into the Constituent Parts of Astringent Vegetables
  and Their Role in Tanning
scientific_discipline: Chemistry
scientific_subdiscipline: Analytical Chemistry & Materials Chemistry
tldr: The author explores the chemical composition of astringent vegetables and their
  role in the tanning process. He describes various experiments and observations on
  the analysis of these infusions, focusing on the separation and identification of
  tannin, gallic acid, and extractive matter. The author also discusses the challenges
  in determining the exact quantities of these components and the impact of various
  factors on their properties.
