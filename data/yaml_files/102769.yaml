revised_title: 'Medico-Cirurgical Cases: Tumors, Prune-Stones, and Embedded Objects'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Case Studies
tldr: The author presents four unusual medical cases, including a woman with a painful
  umbilical tumor, a youth who died from ingesting cherry stones, a servant with a
  needle embedded in his side, and a man who died from excessive fat accumulation.
  These cases highlight the challenges and treatments of various medical conditions
  in the early 18th century.
