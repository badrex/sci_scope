tldr: The author presents a detailed analysis of blood circulation and the role of
  suction in the veins. He addresses objections to the suction theory and provides
  evidence supporting its efficacy, including the position of veins, the specific
  gravity of blood, and the introduction of recrementitious matter into the venous
  system.
