revised_title: Iron Compounds in Chromatin and Cytoplasm
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Microbiology & Molecular Biology
tldr: The author investigates the presence of iron compounds in various organisms,
  including animal and vegetable chromatin, nucleoli, and cytoplasm of different organisms.
  The study reveals that iron compounds are a constant constituent of animal and vegetable
  chromatin and play a role in ferment-forming cells and cytoplasm of Protozoan organisms.
