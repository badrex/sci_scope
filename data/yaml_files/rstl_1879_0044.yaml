revised_title: Zoological and Osteological Study of the Solitaire from Rodriguez Island
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Ornithology
tldr: This article presents a detailed study of the osteology and zoology of the solitaire
  (Pezophaps solitaria) from Rodriguez Island. The authors analyze the skeletal remains
  collected from the island and discuss the number of vertebrae, ribs, and other anatomical
  features of the solitaire. They also compare their findings with other bird species
  and provide a comprehensive understanding of the solitaire's anatomy.
topics:
- Extinct Fauna
- Osteology
- Vertebrate Anatomy
- Rodriguez Island
- Pezophaps solitaria
