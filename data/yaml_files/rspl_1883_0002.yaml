tldr: The obituary of William Stanley Jevons, a prominent logician and economist,
  highlights his significant contributions to the fields of logic, political economy,
  and meteorology. Jevons' unique experimental approach and mechanical inventions
  made him a key figure in his time, and his untimely death was a great loss to the
  scientific and philosophical communities.
