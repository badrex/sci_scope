tldr: The authors investigate the nitrifying process and its specific fermentation,
  focusing on the role of microorganisms in the oxidation of nitrogen. They discuss
  previous research on the subject and the conditions necessary for nitrification
  to occur, emphasizing the importance of understanding the active organisms involved
  in this process.
