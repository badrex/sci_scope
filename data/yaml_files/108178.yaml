revised_title: Chemical Analysis and Properties of Sandarach Resins
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Polymer Science
tldr: The author investigates the chemical composition and properties of sandarach
  resins, identifying three distinct resins with varying solubilities in alcohol and
  different reactions to heat. The study provides insights into the composition and
  behavior of these resins, which have potential applications in various industries.
