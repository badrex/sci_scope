article_id: '107059'
revised_title: Chemical Analysis of Zoophytes and Their Component Parts
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: The author examines the chemical composition of various zoophytes, including
  Madrepora, Millepora, Tubipora, and Flustra, and finds that they are similar in
  composition to shells, consisting of carbonate of lime and a gelatinous or membranaceous
  substance. The author also discovers slight traces of phosphate of lime in Millepora
  polymorpha.
