article_id: rspl_1892_0034
revised_title: Anatomy and Embryology of Ichthyosauria and Sauropterygia Shoulder
  Girdle
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Evolutionary Biology
tldr: The author, J. W. Hulke, examines the structure and homologies of the shoulder
  girdle in Ichthyosauria and Sauropterygia, providing evidence against the existence
  of a precoracoid in Ichthyosauria and establishing the homology of the dorsal ray
  in the girdle with the shoulder blade in Testudinata and other Reptilia.
