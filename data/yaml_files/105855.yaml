tldr: In this letter, Mr. Benedict Ferner describes his observations of the 1769 transit
  of Venus. He discusses the challenges he faced due to atmospheric conditions and
  the tremors of the Sun and Venus's limbs. Ferner also provides details on the instruments
  used, including an achromatic telescope by Dollond.
