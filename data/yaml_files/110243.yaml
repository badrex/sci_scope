revised_title: 'In Memoriam: Major James Rennell and Other Eminent Members of the
  Royal Society'
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geography & Cartography
tldr: The President of the Royal Society, Davies Gilbert, delivers an address in memory
  of Major James Rennell and other esteemed members who passed away in the previous
  year. Rennell, a distinguished geographer and surveyor, made significant contributions
  to the fields of geography, cartography, and science. The address also highlights
  the accomplishments of other members, such as Mr. Chenevix and Mr. James Lewis Smithson.
