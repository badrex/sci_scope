tldr: The author examines the role of immune serum in the process of phagocytosis,
  investigating whether it acts on microbes or leucocytes. The study explores various
  theories and experiments, including the work of Bordet, Savtschenko, and Levaditi,
  to understand the mechanisms behind the immune response and protection against bacterial
  infections.
