  Gustavus Jacob Henle'
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Electrical Engineering & Submarine Telegraphy
tldr: This article pays tribute to the late Henry Charles Fleeming Jenkin, a distinguished
  engineer and professor, and Frederick Gustavus Jacob Henle, a renowned anatomist
  and physiologist. Jenkin made significant contributions to submarine telegraphy
  and electrical engineering, while Henle founded the science of pathology and made
  groundbreaking discoveries in anatomy and histology.
