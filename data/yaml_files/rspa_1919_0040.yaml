article_id: rspa_1919_0040
revised_title: On the Transformation of Independent Variables in Multiple Integrals
scientific_discipline: Mathematics & Statistics
scientific_subdiscipline: Calculus & Analysis
tldr: The author presents a theorem that enables the transformation of independent
  variables in multiple integrals, providing a method to change variables while maintaining
  the value of the integral. The theorem is applicable to any number of dimensions
  and can be used to solve complex integration problems.
topics:
- Calculus
- Multiple Integrals
- Change of Variables
- Jacobian
- Integration Techniques
