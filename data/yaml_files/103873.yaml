tldr: Thomas Godfrey's improvement of Davis's Quadrant aims to enhance the accuracy
  and efficiency of observing the Sun's altitude at sea. By introducing a curved central
  arch, the instrument allows for easier alignment of rays from the Sun and horizon,
  making it more suitable for use in challenging weather conditions and in various
  latitudes.
