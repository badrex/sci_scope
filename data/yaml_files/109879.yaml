article_id: '109879'
revised_title: On the Analogy Between Calculus of Functions and Other Branches of
  Analysis
scientific_discipline: Mathematics & Statistics
scientific_subdiscipline: Analysis & Calculus
tldr: Charles Babbage discusses the similarities between the calculus of functions
  and other branches of analysis, highlighting the usefulness of analogical reasoning
  in mathematics. He also explores the solution of functional equations and the analogy
  between integrating differential equations and solving functional equations.
topics:
- Calculus of Functions
- Analogical Reasoning
- Mathematical Analysis
- Integral Calculus
- Functional Equations
