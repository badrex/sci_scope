article_id: '110987'
revised_title: 'Examination of Proximate Principles of Lichens: A Comprehensive Study'
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: The author examines the chemical composition of various lichens, focusing on
  their coloring matter and its extraction process. The study investigates the proximate
  principles of lichens, including alpha- and beta-Orsellic acids, erythric acid,
  and usnic acid, and their respective color reactions with hypochlorite of lime.
