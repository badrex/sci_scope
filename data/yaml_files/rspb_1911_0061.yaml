tldr: The author investigates the developmental forms of Trypanosoma brucei in gerbils,
  observing intra-corpuscular and extra-corpuscular forms in the spleen, axillary
  glands, and bone-marrow. The study provides insights into the morphology and development
  of the parasite, contributing to the understanding of trypanosome infections.
