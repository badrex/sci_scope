revised_title: A Case Study of an Extraordinary Impostume in the Stomach
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Gastroenterology & Internal Medicine
tldr: The author presents a case study of a young lady with an extraordinary impostume
  in her stomach. The patient was treated with a combination of cooling mucilaginous
  mixtures, sperma ceti, laxative glysters, and mutton broth injections. The impostume
  eventually ruptured, leading to the release of pus and the eventual recovery of
  the patient.
