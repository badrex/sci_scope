revised_title: A Yearly Analysis of Weather and Rainfall in Madeira
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: This article presents a detailed analysis of weather and rainfall data collected
  in Madeira from 1751 to 1753. The author records daily barometer and thermometer
  readings, as well as the amount of rainfall each month. The data provides insights
  into the mean altitude, thermometrical and barometrical variations, and the quantity
  of rain that fell during the study period.
