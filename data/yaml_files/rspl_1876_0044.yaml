revised_title: Physical Investigations and Temperature Observations in the North Atlantic
  and Baffin's Bay
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Marine Science
tldr: The author reports on the physical investigations and temperature observations
  conducted during the return voyage of H.M.S. 'Valorous' from Disco Island in August
  1875. The findings reveal distinct layers of superheated, neutral, and cold water
  in the North Atlantic, providing insights into ocean currents and temperature variations.
