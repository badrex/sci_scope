revised_title: Zoological and Petrological Discoveries in Kerguelen's Land and Rodriguez
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Marine Biology & Ecology
tldr: This article discusses the zoological and petrological collections made in Kerguelen's
  Land and Rodriguez during the Transit of Venus Expeditions in 1874-75. The author
  describes the coral fauna, recent fauna, and other species found in the region,
  highlighting their similarities to other locations in the Indo-Pacific region.
