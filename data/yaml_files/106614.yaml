tldr: The author, John Goodricke, discovers a periodical variation in the star Cephei,
  with a period of 5 days, 8 hours, and 37.5 minutes. The star undergoes changes in
  brightness, with the greatest brightness occurring about one day and 13 hours into
  the cycle. This discovery contributes to the understanding of the variability of
  stars and their classification.
