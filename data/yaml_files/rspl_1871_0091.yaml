tldr: This memoir investigates the changes in oxygen and its chemical properties when
  subjected to the action of electricity. The author explores various methods and
  apparatus to measure the changes in volume and chemical reactions, including passing
  the electrified gas through different substances and analyzing the oxidation and
  contraction effects.
