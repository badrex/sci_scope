revised_title: 'Trypanosome Diseases of Domestic Animals in Nyasaland: A Study of
  Trypanosoma capræ'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Parasitology & Pathology
tldr: The authors investigate the diseases caused by Trypanosoma capræ in domestic
  animals in Nyasaland, finding that it is a monomorphic species with varying lengths
  and is pathogenic to goats and sheep but not to horses, mules, or donkeys. The study
  also reveals that the trypanosome is carried by morsitans tsetse flies and discusses
  the morphology and characteristics of the parasite.
