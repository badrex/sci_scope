article_id: '105417'
revised_title: A Description of a Hybrid Bird Between a Turkey and Pheasant
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Behavior
tldr: George Edwards describes a bird believed to be a hybrid between a turkey and
  a pheasant, discussing its physical characteristics and speculating on the reasons
  behind such hybridization. He also touches upon the rarity of such occurrences and
  the role of natural selection in preventing certain species from interbreeding.
topics:
- Avian Biology
- Zoology
- Hybrid Species
- Bird Classification
- Natural Selection
