revised_title: 'Description and Observation of a New Sea-Insect: The Eye-Sucker'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Invertebrate Biology
tldr: The author describes a newly discovered sea-insect, the Eye-sucker, which attaches
  itself to the eyes of sprats using its elongated snout. The creature's anatomy and
  appearance are discussed, and it is suggested that it may feed on the nutrients
  from the fish's eyes.
