tldr: 'The Annual Meeting for the Election of Fellows took place on June 13, 1895.
  The following candidates were declared duly elected into the Royal Society: Barry,
  Wolf, Bourne, Gibbs, Bryan, Hartley, Eliot, Green, Reynolds, Griffiths, Howard,
  Heycock, Hickson, Holden, Lofft, McClean, MacEwen, Martin, Minchin, Power, Purdie.'
