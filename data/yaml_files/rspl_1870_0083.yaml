tldr: This article examines the organization and classification of fossil plants found
  in the Coal Measures, specifically focusing on Lepidodendra and Sigillaria. The
  author discusses the internal structures and characteristics of these plants, providing
  evidence that they belong to a single natural family. The article also addresses
  misconceptions and misunderstandings about these plants, such as the role of Stigmaria
  and the structure of their roots.
