tldr: The author, William Saunderson, shares his observations of a comet in October
  1723 at Bombay and an eclipse of the Moon on October 21, 1724, at Gomroon in Persia.
  These observations were communicated by Dr. Halley and provide valuable data for
  understanding celestial events.
