article_id: '107347'
revised_title: Investigation of a Vegetable Wax from Brazil
scientific_discipline: Chemistry
scientific_subdiscipline: Materials & Polymers
tldr: The author examines a vegetable wax from Brazil, known as Carnauba, and provides
  a detailed analysis of its properties, including its fusion point, solubility in
  various solvents, and reactions with different chemicals. The wax is found to be
  entirely composed of wax, with no traces of resin, and has potential applications
  as a substitute for beeswax in candles and flambeaux.
topics:
