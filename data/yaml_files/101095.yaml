tldr: The author reports on new observations of sunspots made at the Royal Academy
  of Paris in August 1671. They describe the shape, movement, and behavior of the
  spots, as well as their periodicity and potential disappearance. The observations
  were made using telescopes and involved detailed measurements and drawings of the
  sunspots' positions and shapes.
