revised_title: 'Researches on Organo-Metallic Bodies: Zincethyl'
scientific_discipline: Chemistry
scientific_subdiscipline: Organometallic Chemistry & Compounds
tldr: The author describes the preparation and properties of zincethyl, an organo-metallic
  compound, and its decomposition in contact with water. The author also presents
  two new digester designs for safely heating glass tubes and preparing large quantities
  of organo-zinc compounds.
