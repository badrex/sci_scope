tldr: The author describes an expedition to observe the total solar eclipse of May
  6, 1883, at Caroline Island. The team used various instruments to capture photographs
  of the corona, prominences, and spectra, with some success. The observations revealed
  the general features of the corona during the sunspot period and provided valuable
  data for further analysis.
