revised_title: The Electric Centre in the Spinal Cord of the Skate
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neurobiology & Neurophysiology
tldr: The author investigates the electric organ of the skate and discovers an electric
  center in the spinal cord. The electric center in the skate closely resembles the
  electric center in Gymnotus, with larger nerve-cells than in Gymnotus and a shorter
  electric tract.
