revised_title: A Remarkable Case of Gunshot Wound and Bullet Retention
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Traumatology
tldr: The article narrates the case of Lord Carpenter, who was wounded by a musket
  ball during the defense of Brihuega in Spain. The bullet remained near his gullet
  for a year before it was extracted. The case highlights the challenges faced by
  the patient and the medical professionals involved in treating such injuries.
topics:
- Gunshot Wounds
- Bullet Retention
- Medical History
