tldr: The author investigates the later developmental stages of Balanoglossus Kowalevskii
  (Agassiz) and examines its affinities within the enteropneusta. The study covers
  the external changes, internal structure, and the nervous system of the organism,
  revealing its vertebrate-like characteristics.
