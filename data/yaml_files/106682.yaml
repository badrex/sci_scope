tldr: The author describes a bituminous lake in Trinidad, known as Tar Lake, and its
  unique characteristics, including its smooth surface, areolae, and chasms filled
  with water. The lake's composition, appearance, and uses are also discussed, as
  well as its possible connection to nearby volcanic activity and the island's geology.
