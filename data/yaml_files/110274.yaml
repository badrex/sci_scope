article_id: '110274'
revised_title: A Study of Tides in the Port of London
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Hydrology
tldr: This paper discusses observations of tides in the Port of London, focusing on
  the regularity and height of high water. The author presents a comprehensive analysis
  of the data, including tables of observations from the London Docks and East India
  Docks, and explores the mathematical considerations involved in understanding tidal
  patterns.
topics:
- Tides
- River Thames
- Hydrography
- Marine Science
- Observations
