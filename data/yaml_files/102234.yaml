article_id: '102234'
revised_title: Anatomical Observations of a Monstrous Pig
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Anatomy
tldr: The author presents the anatomy of a unique monstrous pig, which had no passage
  for feces, no visible signs of sex, and no bladder or uterus. The pig's rectum was
  sealed like a bladder, and the ureters were inserted into the rectum. The stomach
  was full of a hard substance resembling pressed curds.
