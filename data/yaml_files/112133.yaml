revised_title: Synthesis of Butyric and Caproic Ethers from Acetic Ether
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Compounds
tldr: The authors describe the synthesis of butyric and caproic ethers from acetic
  ether using sodium and various iodides. They discuss the reactions and resulting
  compounds, providing formulas and analysis for the synthesized ethers and their
  corresponding acids.
