article_id: rspl_1870_0080
revised_title: 'Fossil Mammals of Australia: The Genus Nototherium'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobiology & Evolutionary Biology
tldr: The author examines the fossil remains of a large extinct marsupial herbivore,
  Nototherium, found in Australia. He describes the distinct features of the species,
  compares it to other related genera, and provides a detailed analysis of its mandible
  and dentition. The paper also includes a table of localities where Nototherium fossils
  have been discovered and is accompanied by nine quarto plates.
topics:
- Paleontology
- Mammalogy
- Australian Fauna
- Fossil Mammals
- Extinct Marsupials
