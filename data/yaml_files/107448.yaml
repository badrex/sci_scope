article_id: '107448'
revised_title: Fossil Remains of an Animal More Nearly Allied to Fishes
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Vertebrate Paleontology
tldr: The author examines a fossilized animal skeleton found in Dorsetshire, England,
  and determines that it is more closely related to fish than other animal classes.
  The specimen provides insight into the evolution of vertebrates and the history
  of life on Earth.
topics:
- Paleontology
- Comparative Anatomy
- Evolutionary Biology
- Vertebrate Zoology
- Fossil Fishes
