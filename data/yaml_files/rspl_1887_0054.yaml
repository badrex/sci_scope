article_id: rspl_1887_0054
revised_title: On Parts of the Skeleton of Meiolania platyceps and Affinities to Ceratosauria
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobiology & Evolutionary Biology
tldr: Sir Richard Owen examines additional fossil remains of Meiolania platyceps from
  Lord Howe's Island and concludes that the genera Megalania and Meiolania are more
  closely related to the Saurian division of the class Reptilia, proposing to refer
  them to a sub-order called Ceratosauria.
topics:
- Paleontology
