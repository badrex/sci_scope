article_id: '103634'
revised_title: A Monstrous Double Birth in Lorrain
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Biology & Genetics
tldr: The article describes a rare case of conjoined twins born to Sebastiana Camus
  in Lorrain. The twins shared one head, one neck, one breast, one abdomen, and two
  hands on one side, with two legs for both. They were able to eat, drink, sleep,
  and cry separately. The children were baptized and lived for two months after birth.
  The article includes detailed illustrations of the twins and their anatomy.
