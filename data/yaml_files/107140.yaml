revised_title: Observations on the Orifices in Poisonous Snakes and Their Associated
  Structures
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Physiology
tldr: The authors investigate the orifices found in certain poisonous snakes, situated
  between the nostril and the eye, and describe the associated structures, including
  a bag connected to the eye. They also discuss the function and purpose of these
  structures and their role in snake physiology.
