revised_title: 'The Case of Margaret Cutting: A Young Woman Who Speaks Without a Tongue'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Speech & Language Pathology
tldr: The article presents the case of Margaret Cutting, a young woman who lost her
  tongue due to cancer but still has the ability to speak and read fluently. Despite
  the absence of her tongue, she can also sing, distinguish tastes, and swallow both
  solids and liquids without any difficulty. The article discusses the examination
  and observations made by several individuals, including medical professionals, to
  understand the phenomenon and the role of the fleshy excrescence in her throat.
