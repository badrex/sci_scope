revised_title: Coniferine and Its Conversion into the Aromatic Principle of Vanilla
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Natural Products
tldr: The authors investigate coniferine, a crystalline glucoside found in coniferous
  trees, and discover that it can be converted into the aromatic principle of vanilla
  through fermentation. They also determine the chemical composition and structure
  of the resulting compound, vanilline, and its relationship to the natural aroma
  of vanilla.
