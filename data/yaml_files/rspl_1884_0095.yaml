tldr: The author examines the genus Cymbulia, focusing on its unique characteristics
  and the challenges faced in studying its specimens due to their pelagic nature.
  The study provides a detailed description of the genus, its shell, and the animal's
  anatomy, as well as addressing misconceptions in previous descriptions.
