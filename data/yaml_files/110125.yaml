tldr: Benjamin Bevan investigates the elasticity of ice by cutting a rectangular plate
  and measuring its deflection under a 25-pound weight. He concludes that the modulus
  of elasticity for ice is 2,100,000 feet, while for water, it is 2,178,000 feet based
  on a specific hypothesis.
