tldr: The author reports on the discovery of polypi in the hearts of several sailors
  who had arrived from the West Indies, showing a connection between their symptoms
  and the presence of these concretions. The polypi were found to be firmly attached
  to the heart's tissue and had infiltrated blood vessels, suggesting a potential
  link between the sailors' health issues and their time spent in a hot climate.
