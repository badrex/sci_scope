tldr: In a letter to Dr. Sharpey, Thomas Sutcliffe describes a remarkable hailstorm
  that hit Headingley, near Leeds, on May 7, 1862. He provides details about the hailstones'
  shapes, sizes, and weights, as well as the meteorological conditions during the
  storm.
