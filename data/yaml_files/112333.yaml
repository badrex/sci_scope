tldr: The author recounts the Swedish Expedition's 1861 journey to Spitzbergen to
  explore the feasibility of measuring an arc of the meridian. The expedition successfully
  surveyed and triangulated a portion of Spitzbergen, with plans to continue the survey
  and potentially measure the arc if funding is provided.
