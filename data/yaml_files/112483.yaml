article_id: '112483'
revised_title: Addition to Memoir on the Resultant of a System of Two Equations
scientific_discipline: Mathematics & Statistics
scientific_subdiscipline: Algebra & Number Theory
tldr: A. Cayley presents an addition to his previous memoir on the resultant of a
  system of two equations, providing tables for equations with numerical coefficients.
  This addition verifies the tables of the original memoir and offers a new perspective
  on the elimination process.
