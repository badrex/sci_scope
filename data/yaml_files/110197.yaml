tldr: The author discusses the importance of both proper gastric secretion and muscular
  action in the stomach for efficient digestion. He also refutes the claim that mechanical
  irritation of the lower portions of the divided nerves can restore gastric secretion,
  as demonstrated by Messrs. Breschet and Milne Edwards.
