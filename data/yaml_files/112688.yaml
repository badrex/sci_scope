revised_title: 'Ovibos Moschatus: Taxonomy, Distribution, and Geological History'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Mammalogy & Vertebrate Zoology
tldr: This article discusses the taxonomy, distribution, and geological history of
  the musk-ox (Ovibos moschatus). The author examines the musk-ox's classification,
  its association with other animals in various regions, and its range in Pleistocene
  times. The article also highlights the rarity of its remains and the possible reasons
  for its limited present-day distribution.
