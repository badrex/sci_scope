revised_title: A Remarkable Appearance of the Aurora Borealis below the Clouds
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Atmospheric Sciences
tldr: The author, Rev. James Farquharson, reports a remarkable sighting of the Aurora
  Borealis occurring below clouds on the night of February 24, 1842. The phenomenon
  was observed between the author and long parallel belts of stratus clouds, with
  narrow intervals of clear sky in a north-west to south-east direction. The paper
  provides detailed observations of the event.
