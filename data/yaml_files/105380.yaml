article_id: '105380'
revised_title: Successful Removal of Two Remarkable Stones from the Urethra of a Young
  Man
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Surgery
tldr: A young man suffered from two large stones lodged in his urethra for six years.
  Surgeon Joseph Warner successfully removed the stones and presented the case to
  the Royal Society. The stones' specific gravities and an engraving of them are included
  in the report.
