article_id: '112739'
revised_title: Monthly Magnetic Observations at the University of Coimbra (1866-1869)
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: This article presents monthly magnetic determinations made at the University
  of Coimbra from December 1866 to May 1869. The observations continue a series of
  studies on the Earth's magnetic field, using the same instruments and methods as
  previous research.
topics:
- Magnetism
- Magnetic Observations
- Geophysics
- Earth's Magnetic Field
- Magnetic Determinations
