article_id: rspl_1901_0116
revised_title: 'On the Correlation of Intellectual Ability with the Size and Shape
  of the Head: A Preliminary Study'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Anthropology & Human Biology
tldr: This study investigates the correlation between intellectual ability and the
  size and shape of the head using measurements from Cambridge undergraduates. The
  results show that there is no significant correlation between ability and the shape
  or size of the head, confirming previous findings on skull capacity.
topics:
- Anthropometry
- Cephalic Index
- Intelligence and Head Size
- Biometrics
- Physical Characteristics and Intellectual Ability
