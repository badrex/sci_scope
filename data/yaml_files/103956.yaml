tldr: The author investigates the effectiveness of various plants in treating the
  bite of a mad-dog, specifically examining the role of the Coronopus, or Buckshorn
  Plantain, in curing hydrophobia. The author disputes the use of the Lichen cinereus
  terrestris and Sesamoides Salamanticum Magnum, arguing that the Coronopus is the
  true Star of the Earth with healing properties.
