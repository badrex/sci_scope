revised_title: Temperature Observations during Two Solar Eclipses in 1858 and 1867
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climate
tldr: The author, John Phillips, records temperature observations during two solar
  eclipses in 1858 and 1867, using various thermometers. He finds that the lowest
  temperature is reached after the moment of greatest obscuration and that the presence
  of clouds affects the temperature readings.
