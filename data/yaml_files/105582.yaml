scientific_discipline: Astronomy
scientific_subdiscipline: Astrogeodesy & Celestial Mechanics
tldr: The Abbe De la Caille recommends to William Watson and the Royal Society that
  Rev. Mr. Nevil Maskelyne should make a series of observations at St. Helena to discover
  the parallax of the Moon. He suggests using a sector that takes in five degrees
  and a half on each side of the zenith and a clock regulated by sidereal time.
