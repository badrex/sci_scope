revised_title: Analysis of the Water from the Sacred Well Zem-Zem
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Hydrogeology & Water Chemistry
tldr: The author, John Davidson, shares a qualitative analysis of the water from the
  sacred well Zem-Zem conducted by Professor Faraday. The water contained a high amount
  of carbonate of protoxide of iron, along with muriate, sulphate, lime, potash, soda,
  and an alkaline nitrate, possibly saltpetre added by the priests.
