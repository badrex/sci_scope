tldr: The author, Henry Cavendish, describes the meteorological instruments used at
  the Royal Society's House, focusing on the thermometers and their adjustments. He
  discusses the importance of considering the heat of the quicksilver in the tube
  and provides a table for correcting temperature readings. Additionally, Cavendish
  offers suggestions for improving the accuracy of thermometer adjustments and the
  boiling point determination.
