article_id: '107962'
revised_title: The Destruction and Aftermath of the New Mediterranean Volcano
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Volcanology & Geophysics
tldr: The author reports on the disappearance of a newly discovered Mediterranean
  volcano and its aftermath. The crater, composed of loose materials, disappeared
  due to strong gales, a tempestuous sea, and heavy rains. The author also discusses
  additional phenomena, such as earthquakes and a fiery sky, which were attributed
  to the volcano.
topics:
- Volcanology
