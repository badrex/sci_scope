revised_title: A Detailed Account of the Total Lunar Eclipse of December 2, 1750
scientific_discipline: Astronomy
scientific_subdiscipline: Lunar and Solar Eclipses
tldr: Dr. Bevis and Mr. James Short observed a total lunar eclipse on December 2,
  1750, in London. They used a reflecting telescope with 40x magnification and a refracting
  telescope with 12x magnification. Their observations were made under excellent atmospheric
  conditions, and they noted that the eclipse began about 8 minutes earlier than predicted
  by Dr. Halley's tables.
