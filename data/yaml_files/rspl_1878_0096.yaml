tldr: The President of the Royal Society, Sir Joseph Hooker, reports on the Society's
  financial status, membership, and scientific achievements during the past year.
  He also addresses the issue of high fees for Fellowship and discusses the reduction
  of fees for future Fellows, thanks the Treasurer and Auditors, and presents a summary
  of the Society's activities and accomplishments.
