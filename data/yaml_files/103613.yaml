tldr: The author shares personal experiences and observations regarding the practice
  of inoculation against smallpox, discussing its effectiveness and prevalence in
  their community. They also mention the case of a young woman who intentionally infected
  herself with smallpox using pocky scabs and later conversed with others who had
  the disease, further supporting the use of inoculation as a protective measure.
