revised_title: The Discovery of Lake Victoria and the Source of the Oxus River
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geography & Exploration
tldr: Lieutenant Wood discovers the source of the Oxus River in the elevated region
  of Pameer in Sinkoal, at Lake Victoria. The lake is named in honor of Queen Victoria.
  The river begins at an elevation of about 15,600 feet above sea level, near the
  height of Mont Blanc.
