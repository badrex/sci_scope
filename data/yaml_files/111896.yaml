tldr: This article highlights recent researches in Natural History and Physics by
  Professor Kolenati and Professor Oscar Schmidt. Kolenati has contributed over 100
  memoirs on various departments of Natural History, while Schmidt's work focuses
  on Turbellaria rhabdocoela and dendrocoela, describing 80 species, 62 of which he
  discovered himself.
