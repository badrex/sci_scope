tldr: Benjamin Wilson reports on electrical experiments conducted in Paris with Dr.
  le Monnier, where they observed that the electric matter came from both the air
  and the earth. The experiments showed a significant difference in the explosion
  when the apparatus communicated with the earth compared to when it communicated
  with the air only.
