tldr: The author investigates the chemical nature of Chinese wax, discovering that
  it is likely an insect secretion. The wax is found to be composed of cerotic acid
  and cerotin, with the latter being an alcohol. The author also describes the process
  of extracting and analyzing these components from the wax.
