revised_title: Barometrical Disturbances and the Krakatoa Eruption
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: The author investigates the barometrical disturbances caused by the volcanic
  eruption of Krakatoa in 1883. By analyzing the time intervals between the disturbances
  at various locations, the author concludes that the atmospheric waves traveled at
  a rate of approximately 700 miles per hour and provides an estimated time of origin
  for the disturbance at Krakatoa.
