tldr: James Short, a Fellow of the Royal Society, observed and documented an eclipse
  of the Moon on November 22, 1760, in Surrey Street, Strand, London. He recorded
  the beginning and end of the eclipse, as well as the quantity of obscuration and
  the Moon's diameter at specific times during the event.
