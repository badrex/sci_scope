article_id: '103691'
revised_title: Observations of Jupiter's Satellites Eclipses from 1700 to 1727
scientific_discipline: Astronomy
scientific_subdiscipline: Planetary Science & Solar System
tldr: The author, W. Derham, presents a comprehensive record of observations of the
  eclipses of Jupiter's satellites from 1700 to 1727. These observations were made
  using telescopes of varying sizes and were communicated by Sir Hans Sloane. The
  data collected provides valuable insights into the behavior of Jupiter's moons and
  their eclipses.
topics:
