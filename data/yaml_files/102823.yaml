article_id: '102823'
revised_title: A Case Study of Hydatids Voided in Urine
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Nephrology
tldr: A patient experienced pain in the renal region after consuming aluminous waters.
  They later passed multiple hydatids in their urine, which were initially mistaken
  for vesiculae natatoriae in fish. The patient's symptoms improved after passing
  the hydatids, and all symptoms disappeared with the use of medications.
topics:
