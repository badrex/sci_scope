revised_title: 'Fossil Mammals of Australia: Macropodid Genera'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Paleontology & Fossil Mammals
tldr: This article describes and determines the fossils of extinct kangaroo species
  in Australia, focusing on the Macropodidae family. It discusses the specific distinction
  of these species from living kangaroos and provides illustrations of their maxillary,
  mandibular, and dental characters.
