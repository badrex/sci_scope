revised_title: 'Bills of Mortality: A Century of Demographic Data from the Electoral
  City of Freyberg, Saxony'
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Demography & Population Studies
tldr: This article presents a century-long demographic analysis of the city of Freyberg,
  Saxony, including data on births, marriages, deaths, and communicants from 1617
  to 1717. The data reveals fluctuations in population and highlights the impact of
  events such as wars and plagues on mortality rates.
