scientific_discipline: Astronomy
scientific_subdiscipline: Eclipse & Solar Physics
tldr: During the total solar eclipse of August 18th, 1868, along the coast of Borneo,
  J. Pope Hennessy observed and documented the unique phenomena of the sun's crescent
  reflected on the moon's disk. He also reported on the exact longitude determination
  of Barram Point by Capt. Reed, which had been a long-standing goal for navigators.
