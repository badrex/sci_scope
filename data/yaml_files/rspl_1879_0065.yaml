revised_title: Phyto-Palaeontological Investigations of the Fossil Flora of Sheppey
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: The author investigates the fossil flora of Sheppey, discovering at least 72
  genera and 200 species of plants, including 7 from the Gymnospermee and 18 from
  Monocotyledons. The study provides insights into the climate and environment of
  the Eocene period in Great Britain.
