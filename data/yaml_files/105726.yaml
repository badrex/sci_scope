revised_title: A New Dye from the Berries of a Weed in South Carolina
scientific_discipline: Chemistry
scientific_subdiscipline: Chemistry of Materials & Dyes
tldr: The author, Moses Lindo, discovers a new dye from the berries of a weed in South
  Carolina. He experiments with different methods to extract and fix the dye, finding
  that alum fixes the crimson color and lime changes it to yellow. Lindo also observes
  that the dye is not colorfast when exposed to lime water.
