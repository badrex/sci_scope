revised_title: Affidavit on a Boy Surviving without Food
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Human Physiology & Nutrition
tldr: A boy in Scotland reportedly survived without food and drink for an extended
  period, with his case documented by multiple witnesses. The boy, Gilbert Jackson,
  experienced various illnesses and fevers but never consumed any food or drink during
  his ordeal. He eventually recovered and resumed eating, though he still faced some
  health challenges.
