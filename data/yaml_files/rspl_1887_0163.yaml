scientific_discipline: Astronomy & Astrophysics
scientific_subdiscipline: Solar Physics & Solar Spectroscopy
tldr: The author reports on the observations of the total solar eclipse of August
  29, 1886, made at Grenville, in the Island of Grenada. The observations focused
  on the appearance and disappearance of bright lines in the spectrum of the chromosphere
  and inner corona. The author also discusses the ultra-violet spectra of elements,
  comparing the results obtained with different grating spectrometers.
