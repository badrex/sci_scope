revised_title: Investigating the Currents at the Strait of Gibraltar
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Marine Geology
tldr: The author discusses the currents at the Strait of Gibraltar, their strength
  and direction, and the possible reasons for their behavior. He also recounts a remarkable
  incident of a Dutch ship sinking and resurfacing on the opposite shore, which supports
  the idea of a recurrency in the deep waters of the strait.
