revised_title: Observations of the Effects of Cold and Winter Conditions in Hudson's
  Bay
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Climatology & Meteorology
tldr: The author, Captain Christopher Middleton, describes the effects of extreme
  cold on the environment, wildlife, and human life in Hudson's Bay. He discusses
  the freezing of lakes and rivers, the preservation of food, the impact of frost
  on structures, and the challenges faced by humans in this harsh climate. Middleton
  also notes the prevalence of auroras, halo phenomena, and the influence of nearby
  mountains on wind patterns.
