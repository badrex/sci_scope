revised_title: Anatomy and Sensory Adaptations of the Ornithorhynchus paradoxus
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Anatomy
tldr: The author examines the head of the Ornithorhynchus paradoxus and discovers
  that its beak is not a mouth but an extension of it. The animal has grinding teeth
  and a short tongue. Its nose structure is adapted for detecting prey in water, with
  large nerves supplying the organ of smell.
