revised_title: The Effects of Alkalies and Acids on Calculi
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Nephrology
tldr: Everard Home discusses Mr. Brande's paper on calculi and presents various cases
  where the use of acids or alkalies led to the formation of kidney stones. He argues
  against the common belief that solvents provide relief and suggests that alkalies
  can cause the deposition of phosphates to be more rapid.
