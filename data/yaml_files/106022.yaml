tldr: This article examines the devastating smallpox outbreak in Warrington in 1773,
  which claimed the lives of many young children. The author laments the lack of vaccination
  efforts and suggests that proper implementation of inoculation could have saved
  hundreds of lives. The article also provides detailed tables of the outbreak's progression
  and the town's mortality rates.
