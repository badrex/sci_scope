article_id: rspl_1902_0070
revised_title: 'On the Correlation of Mental and Physical Characters in Man: Part
  II'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Biology & Evolution
tldr: This study investigates the correlation between mental and physical characters
  in humans, focusing on intelligence and physical attributes. The authors analyze
  data from Cambridge anthropometric measurements and school measurements, concluding
  that there is no significant correlation between intelligence and head size or shape.
  They also find that there is little to no correlation between intelligence and other
  physical attributes such as strength, sight, and weight.
topics:
- Anthropometry
