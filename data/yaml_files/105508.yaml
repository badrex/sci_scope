tldr: John Ellis presents a detailed description and illustration of the rare Horned
  Viper of Egypt, also known as Coluber Cerastes, along with its habitat, physical
  characteristics, and comparison with other serpent species. He also discusses the
  historical significance of the viper in Egyptian hieroglyphics and the venomous
  nature of its bite, as reported by Dr. Turnbull.
