tldr: The author investigates the reaction between sulphuric acid and naphthaline,
  resulting in the production of a new acid. The heavier substance formed is a red
  crystalline solid, while the lighter substance is a solution of the peculiar acid
  in naphthaline. The author also describes the purification process of the new acid
  and its properties.
