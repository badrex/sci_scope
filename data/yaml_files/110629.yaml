tldr: The author, John F.W. Herschel, explores the art of photography and the chemical
  action of light. He discusses various photographic processes, including the use
  of chloride of silver, and the sensitization of paper with silver salts. He also
  investigates the chemical action of light and its relation to the color spectrum,
  and the importance of minute attention to detail in the photographic process.
