tldr: The author describes a method for drying and preserving polypes for microscope
  analysis, allowing for better observation of their anatomy and internal structures.
  The process involves using spirits of wine to kill the polype, extending its body
  and arms on a talc, and carefully drying it before enclosing it in a slider for
  examination.
