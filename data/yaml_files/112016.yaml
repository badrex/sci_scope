article_id: '112016'
revised_title: Synthesis of Dimethoxalic Acid through the Action of Zinc on Mixture
  of Iodide and Oxalate of Methyl
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Synthesis
tldr: The authors investigate the reaction of zinc with a mixture of iodide and oxalate
  of methyl, resulting in the synthesis of dimethoxalic acid. They describe the process,
  properties, and reactions of the new acid, and compare it to similar acids in the
  lactic series.
