article_id: '109908'
revised_title: Investigations on the Compositions and Reactions of Phosphorus Compounds
scientific_discipline: Chemistry
scientific_subdiscipline: Inorganic Chemistry
tldr: Sir Humphry Davy conducts new experiments on phosphorus combinations and analyzes
  the compositions of phosphoric, phosphorous, and hypophosphorous acids. He discusses
  the methods of analysis and the equivalent number of phosphorus in these acids,
  as well as the properties of phosphorus compounds.
topics:
- Phosphorus Chemistry
- Chemical Analysis
- Phosphoric Acid
- Phosphorous Acid
- Chemical Compounds
