revised_title: Unusual Water Agitation and Earthquake-like Phenomenon in 1755
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: In 1755, various parts of the island experienced an extraordinary agitation
  of the waters without any perceptible motion of the Earth. This phenomenon was observed
  in docks, bason, and canals, affecting ships and causing unusual water movements.
  The event occurred simultaneously with more violent commotions of Earth and Waters
  in distant parts of the globe.
