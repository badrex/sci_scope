revised_title: Experiments on Rainfall at Different Heights in North Wales
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: Daines Barrington conducts experiments to determine the effect of height on
  rainfall in North Wales. He finds that the difference in rainfall at different heights
  is minimal, suggesting that proximity to the ground is a more significant factor
  than altitude.
