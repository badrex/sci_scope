tldr: The article recounts the tragic death of George William Richman, a professor
  of experimental philosophy and a member of the Imperial Academy of Sciences at Petersburg,
  who was killed by an electrical discharge during an experiment with a thundercloud.
  Richman was studying the effects of electricity on various objects and was conducting
  an experiment when a thundercloud approached, and the electrical discharge from
  the cloud struck him, causing his death.
