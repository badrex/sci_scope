tldr: The author, William Molyneux, investigates the petrifying qualities of Lough
  Neagh in Ireland, focusing on the unique ability of the lake to turn holly wood
  into stone. He discusses various experiments, observations, and theories about the
  phenomenon, including the possible reasons for the varying strength of the petrifying
  quality in different parts of the lake.
