revised_title: Instantaneous Photographic Images Experiment
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Photography & Imaging
tldr: H. F. Talbot conducts an experiment to capture an instantaneous representation
  of an object in motion using a sensitive photographic plate and an electric battery.
  The experiment is successful, and the resulting image is unaffected by the object's
  motion.
