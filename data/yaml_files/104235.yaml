revised_title: 'An Extraordinary Tumour in the Knee: Case Study and Surgical Removal'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Orthopedics
tldr: A case study of a large tumour in the knee of a 25-year-old man, which was successfully
  removed by Mr. Jer. Peirce. The tumour was found to be ossified and filled with
  a mucilaginous liquid. The patient recovered well after the operation, and the author
  discusses the remarkable resilience of the human body in such cases.
