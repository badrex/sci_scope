tldr: The author examines a fossil mammal from Triassic rocks in South Africa, known
  as Theriodesmus phylarchus, and discusses its reptilian inheritance in the mammalian
  hand. The study provides insights into the evolution of mammalian skeletal structures
  and their relationship to reptiles.
