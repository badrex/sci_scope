article_id: '110076'
revised_title: Anatomy of the Mexican Proteus' Reproductive Organs
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Anatomy
tldr: Sir Everard Home examines the reproductive organs of the Mexican Proteus, also
  known as Axolotl, and refutes previous claims made by Mr. Rusconi about the species'
  reproduction. He provides detailed descriptions and illustrations of the male and
  female organs, confirming that they are a fully grown and perfect tribe.
topics:
- Zoology
- Reproduction
- Anatomy
- Axolotl
- Amphibians
