article_id: rspl_1877_0020
revised_title: Growth and Variability of Madreporaria on an Atlantic Cable and the
  Rate of Foraminiferal Deposit Accumulation
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Marine Biology & Oceanography
tldr: The author examines the rapid growth and variability of madreporaria on an Atlantic
  cable, as well as the rate of accumulation of foraminiferal deposits. The study
  provides insights into the growth rate of deep-sea corals and the slow rate of sedimentary
  deposit accumulation at 550 fathoms on the Atlantic Ocean floor.
