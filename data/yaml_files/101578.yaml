tldr: John Evelyn describes the Spanish Sembrador, a groundbreaking agricultural instrument
  that simultaneously plows, sows, and harrows, saving seed corn and increasing crop
  yields. The device was presented to the Royal Society and gained popularity in Spain
  and beyond, leading to its widespread adoption and further development.
