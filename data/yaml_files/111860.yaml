article_id: '111860'
revised_title: Chemical Constitution of Narcotine and Its Products of Decomposition
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Natural Products
tldr: The authors investigate the chemical composition of narcotine and its products
  of decomposition, including cotarnine, opianic acid, meconin, and a new acid. They
  provide formulas and analyze the properties of these compounds, contributing to
  the understanding of their relationship to each other and to narcotine.
topics:
- Organic Chemistry
- Narcotine
- Cotarnine
- Opianic Acid
- Meconin
