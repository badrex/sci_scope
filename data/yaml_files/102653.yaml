tldr: The author discovers two previously unobserved glands in the male human body
  and describes their structure, function, and role in the reproductive and endocrine
  systems. These glands, located near the prostate, secrete a tenacious, transparent
  liquid that aids in the defense of the urethra from urine salts and plays a role
  in the process of erection and ejaculation.
