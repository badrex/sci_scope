revised_title: 'Chondrosteus: An Extinct Genus of Fish Allied to the Sturionidae'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Ichthyology & Fish Biology
tldr: The author examines the extinct Chondrosteus fish, a prehistoric relative of
  the Sturionidae family, and describes its external features and skeletal structure.
  The study confirms Agassiz's classification of the species and highlights its transitional
  characteristics between the Sturionidae and ganoids. The fish's diet and habitat
  are also discussed.
