article_id: '110931'
revised_title: Exploration of Terrestrial Magnetism and the Arctic Circle
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: Lieut. Colonel Sabine's expedition investigates the distribution of magnetic
  force at the surface of the Earth, focusing on the Arctic Circle. The study reveals
  a point of maximum magnetic intensity, along with the ellipse of magnetic force,
  providing valuable insights into the understanding of terrestrial magnetism.
topics:
- Terrestrial Magnetism
- Magnetic Surveys
- Arctic Circle
- Magnetic Intensity
- Magnetic Inclination
