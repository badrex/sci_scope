revised_title: Observations of the 1769 Lunar Eclipse at Hawkhill, Near Edinburgh
scientific_discipline: Astronomy
scientific_subdiscipline: Lunar and Planetary Science
tldr: This article describes the observation of a lunar eclipse made at Hawkhill,
  near Edinburgh, on December 12, 1769. The authors, James Lind and Nevil Maskelyne,
  provide detailed information about the eclipse, including the sidereal and mean
  times of various stages of the event. They also discuss the impact of the eclipse
  on the determination of latitude and longitude.
