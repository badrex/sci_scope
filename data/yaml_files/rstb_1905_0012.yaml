revised_title: Elephas Cypriotes Remains from Cave-Deposits in Cyprus
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Paleontology & Archaeology
tldr: The author investigates the remains of the dwarf elephant (Elephas cypriotes)
  found in cave deposits in Cyprus, providing a detailed analysis of the fossils and
  their geological context. The study reveals the presence of an extinct fauna, including
  the dwarf elephant, hippopotamus, and a new species of genet, in the Miocene limestone
  caves of Cyprus.
topics:
- Paleontology
