tldr: The article describes a thunderstorm and lightning strike at Sampford-Courtney
  Church in Devonshire, England, on October 7th, 1711. The storm caused significant
  damage to the church, including a large beam being broken, a bell falling, and one
  of the pinacles being carried away. No one was hurt, and the account comes from
  the minister who was officiating at the time.
