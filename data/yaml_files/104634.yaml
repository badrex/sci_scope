article_id: '104634'
revised_title: Influence of Smallpox on Fetus in Utero
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Obstetrics & Gynecology
tldr: The author investigates the impact of smallpox on the fetus in utero and finds
  that the child can be affected differently depending on the mother's previous exposure
  to the disease. The study demonstrates the subtility of variolous effluvia and the
  distinct organization of the fetus, which can be affected by the infection at different
  times and in various manners compared to the mother.
topics:
- Smallpox
- Fetal Development
- Infectious Diseases
