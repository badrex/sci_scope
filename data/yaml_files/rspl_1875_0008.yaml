article_id: rspl_1875_0008
revised_title: 'Anatomy and Structure of Heliopora Cærulea and Sarcophyton: A Study
  of Alcyonarian Corals'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Marine Biology & Ecology
tldr: The author examines the structure and relations of the Alcyonarian Heliopora
  cærulea and a species of Sarcophyton, providing detailed descriptions of their anatomy
  and discussing their affinities to other coral genera. The study also includes notes
  on the structure of species from the genera Millepora and Pocillopora, as well as
  remarks on the affinities of certain Paleozoic Corals.
topics:
- Alcyonarian Corals
- Heliopora Cærulea
- Sarcophyton
- Corallum Structure
- Anatomy of Corals
