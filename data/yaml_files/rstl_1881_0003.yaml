tldr: The author examines the organization and transformation of fossil plants in
  coal measures, specifically focusing on the Lepidodendroid representatives of Sigillarian
  types. The study demonstrates the changes in vasculo-medullary elements and foliar
  vascular bundles as the plants grow and develop exogenous zones.
