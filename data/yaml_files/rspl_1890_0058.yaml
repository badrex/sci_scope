article_id: rspl_1890_0058
revised_title: Investigating the Magnetic Permeability of Rocks and its Relation to
  Regional Magnetic Disturbances
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: This study investigates the relationship between the magnetic permeability of
  rocks and regional magnetic disturbances. The author examines the magnetic susceptibility
  of various rock specimens and explores the potential impact of these rocks on magnetic
  disturbances in the Earth's magnetic field.
topics:
- Magnetic Permeability
- Rock Magnetism
- Magnetic Disturbances
- Magnetic Susceptibility
- Geology
