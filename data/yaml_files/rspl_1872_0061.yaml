revised_title: 'Errant Annelides of the Older Palaeozoic Rocks: Classification and
  Analysis'
scientific_discipline: Earth Sciences
scientific_subdiscipline: Palaeontology & Stratigraphy
tldr: 'The author classifies and analyzes various Annelides fossils found in Palaeozoic
  rocks, dividing them into two main groups: burrows and trails. The author also introduces
  new names for specific types of fossils, such as Planolites and Caridolites, and
  discusses their origins and characteristics.'
topics:
- Palaeozoic Geology
- Annelides Fossils
- Burrows and Trails
- Palaeobiology
- Fossil Classification
