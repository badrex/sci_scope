tldr: The author reports on the rapidly fatal consequences of consuming the liver
  of a poisonous fish called the Bladder or Toad fish. Symptoms include pain, burning
  sensation, and neurological effects such as paralysis and convulsions, leading to
  death within minutes. Similar cases of toxic effects from other sources, such as
  a water snake and a large Banacuda, are also discussed.
