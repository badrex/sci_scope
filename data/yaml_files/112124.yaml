tldr: The author responds to Prof. Owen's paper on zoological names and homological
  interpretations, discussing the differences in brain commissures and cerebral hemispheres
  in Marsupialia and Monotremata compared to other mammals. The author argues that
  these differences are significant and should be recognized in anatomical research.
