tldr: Christian Hugens de Zulichem and Seignior Cassini discuss Mr. Hook's observations
  for proving the Earth's motion. They agree that the observations are good and of
  great consequence, but more data is needed to confirm the annual motion of the Earth.
  They plan to contribute their efforts and use their observatory to gather more information
  on this topic.
