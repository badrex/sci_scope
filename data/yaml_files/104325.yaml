  1737
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Atmospheric Science
tldr: This article presents a collection of observations of the remarkable red lights
  seen in the sky on December 5, 1737, from various locations. The phenomenon was
  observed to spread westward and had a height of about 65 degrees. The cause of the
  phenomenon is discussed, with various theories proposed, including refraction, a
  luminous comet, a celestial body, and a mixture of the Earth's and Sun's atmospheres.
