revised_title: A Case Study of a Deadly Well Damp in the Isle of Wight
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geochemistry & Mineralogy
tldr: A deadly damp in a well in the Isle of Wight caused the death of three workers
  and affected others. The damp was emitted from a crude ore vein containing iron,
  sulfur, and acid salts. The toxic vapors were heavier or lighter than air, depending
  on the weather, and could be fatal when inhaled.
