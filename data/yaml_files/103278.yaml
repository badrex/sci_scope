revised_title: Antiquities and Ancient Instruments Discovered Near Bramham-Moor in
  Yorkshire
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Archaeology & History
tldr: The author discusses the discovery of ancient instruments and artifacts near
  Bramham-Moor in Yorkshire, including brass objects that may have been spearheads
  or walking staffs of the civilized Britains. The author also examines the origins
  and history of the Britains, considering their possible connections to the Trojans
  or the Gauls.
