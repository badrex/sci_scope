tldr: This article describes the observations of the solar eclipse that occurred on
  April 1, 1764, in Chatham. The author, Mungo Murray, provides details about the
  eclipse's timing and the location of the northern limit of the Moon's shadow. The
  observations were communicated to Joseph Salvador, Esq., F.R.S., in a letter from
  Dr. John Bevis.
