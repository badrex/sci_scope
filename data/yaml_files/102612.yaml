tldr: The letter from Monsieur Geoffroy provides an account of the new regulations
  and changes implemented at the Royal Academy of Sciences in Paris. The Academy now
  consists of honorary, stranger, pensioner, eleve, and French associates, with a
  total of 70 academicians. The letter also lists the names of the academicians and
  their respective classes.
