revised_title: 'Electrical Treatment for Muscular Contraction: A Case Study'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Neurology & Neuromuscular Disorders
tldr: Miles Partington describes the successful use of electricity to treat a patient
  suffering from a muscular contraction that caused severe deformity and discomfort.
  The treatment involved applying electrical sparks to the affected muscles and using
  electrical shocks from a charged bottle. The patient experienced significant improvement
  and relief from their symptoms.
