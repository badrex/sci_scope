revised_title: Development of the Ductless Glands in Chick Embryos
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Developmental Biology & Embryology
tldr: The author investigates the development of the spleen and pancreas in chick
  embryos, providing detailed observations and descriptions of their formation and
  growth. The study reveals that these organs develop independently from one another
  and from the stomach, with the spleen arising from a fold of the intestinal lamina.
