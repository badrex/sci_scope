tldr: 'The author reviews three books: ''Glavisphilosophiaenaturali'', ''Novelle Science
  des Temps'', and ''England''s Improvement by Sea and Land''. The first book discusses
  the differences between Aristotle''s genuine philosophy and the Aristotelian philosophy
  of the schools. The second book presents a method to reconcile chronologers by proposing
  four principles. The third book offers various suggestions for improvement, including
  agriculture, navigation, and fire prevention.'
