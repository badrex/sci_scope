article_id: '112038'
revised_title: 'Foraminifera in the North Atlantic and Arctic Oceans: Distribution
  and Abundance'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Marine Biology & Ecology
tldr: This study examines the distribution and abundance of various species of Foraminifera
  in the North Atlantic and Arctic Oceans, using specimens collected from Baffin Bay,
  Davis Strait, and the coast of Norway. The authors also compare their findings to
  previous research on Foraminifera in the British and North American regions, providing
  a comprehensive overview of the Foraminiferal fauna and its internal and external
  relationships.
topics:
- Foraminifera
