tldr: The author compares Dr. Halley's and Mr. de Buffon's methods for determining
  the probable duration of human life, arguing that Halley's tables provide a more
  accurate representation of mortality rates. The author also criticizes M. de Buffon
  for judging Halley's work without having read it.
