tldr: The author discovers a new mineral in Cyprus with unique chemical composition
  and high percentage of preserved siliceous shells of microscopic Radiolaria. The
  mineral, named Cyprusit, is composed primarily of basic sulfate of oxide of iron
  and has interesting properties such as yellowish color, solubility in water, and
  the ability to form efflorescences.
