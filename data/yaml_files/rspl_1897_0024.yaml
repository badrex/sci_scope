tldr: The author investigates the flame spectrum of carbon monoxide and discovers
  the presence of two groups of water-vapour lines in the spectrum. They also find
  that the spectrum consists of a continuous band of rays with no carbon bands or
  other lines that cannot be attributed to other substances besides carbon monoxide.
