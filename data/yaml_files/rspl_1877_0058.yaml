revised_title: Hindoo Division of the Octave and its Implications on Musical Systems
scientific_discipline: Music & Acoustics
scientific_subdiscipline: Music Theory & Composition
tldr: The author examines the Hindoo division of the octave, which divides the octave
  into 22 equal intervals called S'rutis, and discusses its implications on musical
  systems and the theory of higher-order systems. The author also compares the Hindoo
  system with European systems and explores the potential for further investigation
  into the practical applications of this system in Indian music.
