tldr: The author examines the caudal fins of over a hundred fish species, analyzing
  the types of caudal fins, their morphology, and endoskeletal supports. The study
  aims to clarify the definitions and classifications of protocercy, heterocercy,
  and homocercy, providing a more accurate understanding of fish anatomy and evolution.
