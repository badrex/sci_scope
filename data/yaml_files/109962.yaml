tldr: Stephen Groombridge presents a method for determining the right ascension of
  the mid-heaven using precise astronomical observations and tables of star corrections.
  This method is useful for finding the apparent time and is applicable worldwide.
  Groombridge also shares observations of planets, solstices, and a comet from 1819.
