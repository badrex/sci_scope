tldr: The author, William Cowper, presents a new approach to understanding muscular
  anatomy by providing detailed descriptions and illustrations of the muscles in the
  human body. He corrects errors made by previous anatomists and introduces new discoveries,
  offering a comprehensive and insightful view of the muscular system.
