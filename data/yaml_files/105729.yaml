tldr: The author describes an earthquake in the East Indies and provides accounts
  of two eclipses of the Sun and Moon, observed in Calcutta. The earthquake's effects
  were devastating, particularly in Bengal, Aracan, and Pegu. The author also shares
  his observations of the solar and lunar eclipses, detailing the methods and instruments
  used.
