revised_title: Anatomical Study of Hatteria (Rhynchocephalus, Owen)
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Evolutionary Biology
tldr: This study examines the unique skeletal and dental features of Hatteria, a reptile
  with a distinct combination of high and low organization. The research highlights
  the unusual characteristics of its skull, vertebral column, dentition, and other
  aspects of its anatomy, suggesting that Hatteria represents a distinct group within
  the reptile family tree.
topics:
- Skeletal Anatomy
- Vertebral Column
- Dentition
- Reptiles
- Evolutionary Biology
