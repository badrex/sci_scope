revised_title: Discovery of Four Additional Satellites of the Georgium Sidus and the
  Explanation of Their Retrograde Motion
scientific_discipline: Astronomy
scientific_subdiscipline: Planetary Science & Satellite Discovery
tldr: William Herschel announces the discovery of four additional satellites of the
  Georgium Sidus and explains the retrograde motion of its old satellites. He also
  discusses the disappearance of the satellites at certain distances from the planet
  and the existence of possible rings around the planet, which require further investigation
  with more advanced instruments.
