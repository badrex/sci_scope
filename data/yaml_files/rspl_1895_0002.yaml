tldr: This obituary celebrates the life and work of Arthur Cayley, a prolific mathematician
  and geometer who made significant contributions to various fields of mathematics,
  including algebraic geometry, analytical geometry, and matrix theory. His unique
  approach to problem-solving and his ability to open up new areas of research have
  left a lasting impact on the mathematical community.
