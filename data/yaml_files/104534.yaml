tldr: This article examines various types of Roman tesserae, including their uses
  in public and private matters, religious affairs, and military duties. The author
  provides examples of different types of tesserae, such as tesserae frumentariae,
  which granted access to public corn distribution, and tessera militaris, used for
  military signals and duties. The author also discusses the significance of tesserae
  in religious contexts, such as the Roman god Mars.
