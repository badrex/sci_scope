tldr: Joseph Hobson's letter to Peter Collinson, F.R.S., discusses the remarkable
  increase in seeds of the Upright Mallow plant. He counted the seeds in rings and
  found that one plant could potentially produce up to 200,000 seeds, highlighting
  the plant's reproductive capabilities.
