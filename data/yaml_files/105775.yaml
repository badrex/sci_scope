tldr: The author discovers a blue substance in a peat-moss in Scotland and investigates
  its properties and composition. The substance turns blue upon exposure to air and
  contains iron and a vegetable astringent, likely due to its location near iron-rich
  water and the presence of oak trees in peat-moss.
