tldr: The obituary of Reverend William Branwhite Clarke, a pioneering geologist and
  explorer, highlights his extensive travels and contributions to the understanding
  of Australia's geology and mineral resources. Clarke's work led to the discovery
  of gold deposits and the establishment of the country's tin industry. He was also
  a dedicated clergyman and a member of several scientific societies.
