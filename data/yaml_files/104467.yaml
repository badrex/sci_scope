article_id: '104467'
revised_title: Inquiry into the Reading of Dates in Arabian Figures on Irish Stones
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: History & Archaeology
tldr: The author examines two dates inscribed in Arabian numerals on stones found
  in Ireland and concludes that they are likely from the 16th century, based on the
  style of the numerals, the accompanying text, and the images depicted on the stones.
topics:
- Arabian numerals
- Historical chronology
- Stone inscriptions
- Medieval Irish history
- Numismatics
