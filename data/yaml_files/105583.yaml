revised_title: Observations of the Moon's Parallax and Eclipses of Jupiter's Satellites
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Mechanics & Astrometry
tldr: The author, Nevil Maskelyne, discusses his proposal to the Royal Society for
  observations of the moon's parallax and eclipses of Jupiter's satellites to determine
  the difference in longitude between Paris and St. Helena. He requests collaboration
  with French astronomers and support from other members of the Society for the observation
  of the transit of Venus.
