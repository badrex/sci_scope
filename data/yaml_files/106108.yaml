revised_title: A Detailed Account of the Unusually Cold Weather in Glasgow, January
  1768
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Climatology & Meteorology
tldr: In a letter to the Royal Society, Professor Alexander Wilson describes the extreme
  cold experienced in Glasgow in January 1768. He reports the freezing of water in
  a decanter and the surface of a thermometer, and provides detailed temperature readings
  from a thermometer exposed to the cold air and snow. Wilson also discusses experiments
  related to the evaporation of ice and the effect of surface polish on ice adhesion.
