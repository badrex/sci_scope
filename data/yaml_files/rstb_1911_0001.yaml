article_id: rstb_1911_0001
revised_title: Studies on the Structure and Affinities of Cretaceous Plants
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: The authors examine petrified debris from the Cretaceous period, providing a
  preliminary description of a Mesozoic community of plants identified through their
  anatomical characteristics. The study includes 18 new plant species, with implications
  for understanding the relationships between various plant fragments and impressions
  from the Cretaceous era.
topics:
- Paleobotany
- Cretaceous Flora
- Plant Anatomy
- Fossil Plants
- Plant Evolution
