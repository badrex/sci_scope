tldr: The author examines the composition and properties of James's Powder, a popular
  medicine for treating continued fevers. Through a series of experiments, the author
  identifies the presence of a metallic calx, likely antimony, mixed with earthy matter.
  The powder's reaction with various substances and its specific gravity are also
  investigated.
