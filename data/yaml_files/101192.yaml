revised_title: A Study of the Loadstone's Effect on a Needle
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geophysics & Magnetism
tldr: A large loadstone discovered in Devonshire is studied for its magnetic properties.
  The stone, weighing 60 pounds, can move a needle nine feet away. Experiments are
  suggested to test the stone's strength with and without its broken-off piece, both
  capped and uncapped.
