tldr: The author, Mr. Strachan, describes various hunting methods used in Ceylon,
  including techniques for catching birds, deer, and other animals. He also provides
  information on local serpent species, the behavior of the ant bear, and the cultivation
  and uses of cinnamon. Additionally, he mentions the lack of traditional use of cinnamon
  in Ceylon and its potential medicinal properties.
