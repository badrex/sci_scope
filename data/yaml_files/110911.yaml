revised_title: Clarifying the Invention of Fluxions and the Royal Society's Committee
scientific_discipline: Mathematics & Statistics
scientific_subdiscipline: History of Mathematics
tldr: Augustus De Morgan investigates the dispute about the invention of fluxions
  and the composition of the Royal Society's committee. He discovers that other members,
  including foreigners, were added to the committee later, debunking claims against
  Newton's veracity.
