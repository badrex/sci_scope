tldr: The author examines the state of Chinese astronomy, focusing on the lunar year
  and the European influence on the field. They discuss the adoption of foreign astronomical
  knowledge and instruments, as well as the Chinese zodiac and its constellations.
  The author also touches upon the Chinese celebration of the winter solstice and
  the possibility of Egyptian influence on their customs.
