tldr: The authors investigate the presence of the element gallium in clay-ironstone
  from the Cleveland District of Yorkshire. They find evidence of gallium in the Bessemer
  metal and roasted ore, and discuss the methods used to separate and identify the
  element through spectroscopy and chemical analysis.
