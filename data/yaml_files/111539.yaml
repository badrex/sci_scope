tldr: Professor Lamont shares his magnetic observations from France, Spain, and Portugal,
  and plans to observe the total solar eclipse in Italy and Spain in 1860. He also
  discusses the movement of lines of horizontal intensity and inclination, and provides
  formulas for calculating annual changes in these values based on latitude and longitude.
