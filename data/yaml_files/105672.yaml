tldr: Samuel Dunn observes the emergence of Saturn's ring and its body from behind
  the Moon to investigate the possibility of a lunar atmosphere. He notes that the
  appearance of Saturn was hazy and ill-defined near the Moon's dark limb, suggesting
  the presence of a lunar atmosphere.
