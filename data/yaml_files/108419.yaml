tldr: The author investigates the structure and development of fish scales, focusing
  on the differences between Cycloid and Ctenoid scales. They analyze the work of
  previous researchers, such as M. Mandl and M. Agassiz, and present their own findings
  on the composition and growth of fish scales, challenging some of the existing hypotheses.
