tldr: The author analyzes the thermometrical observations made at the Royal Society
  from 1774 to 1843, determining the accuracy and reliability of the data. He finds
  that the instruments were generally good, and the observations were faithfully recorded,
  making the data valuable for understanding historical climate patterns.
