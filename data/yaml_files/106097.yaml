revised_title: Determination of Latitude at Stamford, Lincolnshire
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geodesy & Geophysics
tldr: This letter from Mr. Barker to the Royal Society discusses his observations
  of the latitude of Stamford, Lincolnshire, using a quadrant and sun's meridian altitude.
  He also compares his findings with those of Mr. Edward Lawrence, who observed the
  latitude in 1736.
