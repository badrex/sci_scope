article_id: '104523'
revised_title: A Remarkable Case of a Foetus Lodged in the Fallopian Tube for Thirteen
  Years
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Obstetrics & Gynecology
tldr: A woman's case is presented where a fetus was lodged in her fallopian tube for
  thirteen years. The fetus was eventually removed, and the woman recovered. The case
  suggests that the fetus may have been stopped in its passage through the fallopian
  tube and remained intact for the duration.
topics:
- Gynecology
- Obstetrics
- Surgery
- Fetal Development
- Fallopian Tube Disorders
