tldr: The author investigates a new group of colloid bodies containing mercury and
  certain members of the fatty ketone series. They discover a colloid liquid with
  unique properties and analyze the anhydrous mercuric compound separable from it.
  The research provides insight into the chemistry of colloid bodies and their potential
  applications.
