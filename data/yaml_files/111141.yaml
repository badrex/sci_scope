tldr: This article presents a detailed analysis of the skeletal structure of the Megatherium,
  an extinct mammal, and compares its features to those of other known species. The
  author discusses the similarities between the Megatherium's teeth and skull structure
  to those of sloths, as well as the unique characteristics of its vertebrae and pelvis.
