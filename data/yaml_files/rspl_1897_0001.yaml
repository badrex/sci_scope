revised_title: Dielectric Constant of Ice and Alcohol at Very Low Temperatures
scientific_discipline: Physics
scientific_subdiscipline: Electromagnetism & Dielectric Materials
tldr: This article investigates the dielectric constant of ice and alcohol at very
  low temperatures, comparing specific inductive capacity and electrical refractive
  index measurements. The authors analyze previous research and present new data,
  discussing the effects of temperature on the dielectric properties of these materials.
