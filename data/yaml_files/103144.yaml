revised_title: Extraordinary Human Bones Discovered Near St. Albans
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Evolution & Anthropology
tldr: A surgeon, W. Cheselden, reports the discovery of unusually large human bones
  near St. Albans in Hertfordshire. The bones, which include a skull and femora, suggest
  that the individual may have been eight feet tall. The bones were found near a Roman
  camp and an urn inscribed 'Marcus Antoninus.'
