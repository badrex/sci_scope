tldr: The author documents an extraordinary depression of the barometer in London,
  reaching a record low of 28.07 inches, with no parallel in the city's meteorological
  history. The event was preceded by abrupt changes and was 14-15 days in progress,
  accompanied by heavy rain and stormy weather.
