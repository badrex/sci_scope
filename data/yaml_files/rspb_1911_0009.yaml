tldr: The President of the Royal Society, Sir Archibald Geikie, commemorates the lives
  and scientific achievements of notable scientists who passed away in the previous
  year, including Alexander Agassiz, Stanislao Cannizzaro, Giovanni Schiaparelli,
  Robert Koch, Friedrich Wilhelm Kohlrausch, and Melchior Treub. The address highlights
  their significant contributions to oceanography, chemistry, astronomy, bacteriology,
  and botany, among other fields.
