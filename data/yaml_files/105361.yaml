tldr: In May 1759, J. Bevis and Nicolas Munckley observed and documented the appearance
  and movement of a comet, which they believed to be the same comet seen in 1682.
  They provided detailed accounts of their observations, including the comet's position,
  size, and appearance, as well as its trajectory and relationship to the Earth and
  the Sun.
