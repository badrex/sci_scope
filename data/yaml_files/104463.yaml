tldr: Dr. Josephus Laurentius Bruni investigates the Bologna Bottles, glass containers
  that can withstand falling from a height but break when small, hard objects are
  dropped into them. He conducts experiments with various materials and provides insights
  into the factors that cause the bottles to break.
