article_id: '103875'
revised_title: Meteorological Diaries and Observations from the Royal Society
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climate
tldr: This article presents an extensive collection of meteorological observations
  and data from various locations across Europe and Sweden, including barometric and
  thermometric readings, compiled for the Royal Society in 1733. The author, William
  Derham, provides tables and analysis of the collected data, highlighting the differences
  in weather patterns and climate between regions.
