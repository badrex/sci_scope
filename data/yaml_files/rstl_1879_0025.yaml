revised_title: Zoological Discoveries in Kerguelen's Land and Rodriguez
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Taxonomy
tldr: This article discusses the zoological collections made during the Transit of
  Venus Expeditions in Kerguelen's Land and Rodriguez. It focuses on the Collembola
  species found, including a new genus, Tullbergia, which is dedicated to M. Tullberg.
  The author describes the physical characteristics and habitats of these species.
topics:
- Kerguelen's Land
- Rodriguez Island
- Collembola
- Zoology
