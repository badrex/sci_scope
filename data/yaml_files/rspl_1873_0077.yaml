revised_title: Investigations on the Products of Gunpowder Combustion
scientific_discipline: Chemistry
scientific_subdiscipline: Chemical Reactions & Explosives
tldr: Capt. Noble and F. A. Abel investigate the products of gunpowder combustion,
  focusing on the pressure developed, the volume of permanent gases, heat generated,
  and the solid and gaseous products. They also compare their findings with previous
  research and discuss the influence of gunpowder composition on its explosive properties.
