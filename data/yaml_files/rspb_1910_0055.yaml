article_id: rspb_1910_0055
revised_title: Anatomy and Morphology of Welwitschia mirabilis Leaves and Inflorescences
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: This study examines the anatomy and morphology of the leaves and inflorescences
  of Welwitschia mirabilis, revealing similarities to Cycads and suggesting connections
  to the Bennettitales and the ancestry of Angiosperms. The research also discusses
  the structure of the ovule and its possible primitively foliar origin.
topics:
- Botany
- Plant Anatomy
- Plant Morphology
- Cycads
- Angiosperms
