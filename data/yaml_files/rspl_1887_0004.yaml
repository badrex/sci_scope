revised_title: Clarification of Lepidodendron Harcourtii and L. fuliginosum Species
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Sciences
tldr: The author examines and compares various specimens of Lepidodendron Harcourtii
  and L. fuliginosum, clarifying their differences and establishing the true identity
  of the original Harcourtii specimen. The study involves analyzing the structure
  of foliar bundles and the inner cortical zone, leading to the recognition of L.
  fuliginosum as a distinct species.
