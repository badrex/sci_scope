revised_title: The Properties and Precipitation of Diphtheria Antitoxin
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Immunology & Microbiology
tldr: The author investigates the properties and precipitation of diphtheria antitoxin,
  finding that it is associated with a group of albumins in horse serum and that its
  precipitation limits are similar to those of the general protein mass of the serum.
