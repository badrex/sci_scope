revised_title: An Account of the Earthquake Felt at Hackney, Near London
scientific_discipline: Earth Sciences
scientific_subdiscipline: Seismology
tldr: The author recounts an earthquake experienced in Hackney, near London, on Sunday,
  the 18th, a little after 6 o'clock in the evening. The event was felt in various
  parts of the house, and the author provides accounts from different individuals
  who were present during the event.
