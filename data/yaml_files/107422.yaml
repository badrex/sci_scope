tldr: The author analyzes a new species of copper ore discovered in India, identifying
  it as an anhydrous carbonate of copper composed of carbonic acid, peroxide of copper,
  and red oxide of iron. The ore's properties include a dark blackish-brown to greenish-red
  color, a small conchoidal fracture, and a resinous lustre.
