tldr: The authors describe the trigonometrical survey of the island of Great Britain,
  focusing on the measurement of a base on Hounslow Heath using a steel chain. They
  discuss the different modes of mensuration, including the use of deal rods and glass
  rods, and the advantages of the steel chain made by Mr. Ramsden. The authors also
  provide details about the apparatus used in the measurement process.
