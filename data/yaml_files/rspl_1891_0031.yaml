revised_title: Anniversary Meeting and Fellows' Deaths in 1891
scientific_discipline: Earth Sciences & Astronomy
scientific_subdiscipline: Geology & Astrophysics
tldr: The Royal Society's Anniversary Meeting reports on the Society's financial status
  and lists deceased fellows. The President's address highlights the contributions
  of James Croll, a notable geologist and philosopher, and other fellows who passed
  away, including John Marshall, Dr. Casey, Dr. Brady, Dr. Graham Balfour, and Dr.
  Peter Martin Duncan.
