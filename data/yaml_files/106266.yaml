  the Mediterranean'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: This article presents a collection of 1,719 observations of the magnetic variation
  of the compass made by Robert Douglass in various locations, including the East
  Indies, Guinea, West Indies, and Mediterranean. The observations were taken between
  1721 and 1735 and are useful for navigation and understanding the changes in the
  Earth's magnetic field.
