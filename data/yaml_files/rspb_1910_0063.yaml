tldr: The authors investigate the trypanosome diseases affecting domestic animals
  in Uganda, focusing on Trypanosoma vivax. They find that the disease is rapidly
  fatal in cattle and is likely transmitted by Glossina flies, with wild animals acting
  as a reservoir for the virus.
