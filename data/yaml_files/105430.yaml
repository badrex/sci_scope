tldr: The article discusses a case of a young man who lost the use of his hands due
  to cleaning brass wire and the successful treatment using an emollient liniment
  mixed with an alkaline lixivium. The treatment involved frequent application of
  the liniment and wearing gloves to prevent the liniment from being rubbed off.
