tldr: This article describes a firsthand account of the 1749 London earthquake experienced
  in the Inner Temple Garden. The author, Robert Shaw, recounts the sudden and powerful
  shaking, the buildings' movement, and the noise, which he compares to a cannon explosion.
  The event lasted only a few seconds, leaving a lasting impression on Shaw and others
  who witnessed it.
