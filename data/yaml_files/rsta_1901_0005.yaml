article_id: rsta_1901_0005
revised_title: The Correlation of Human Skull Capacity and Measurements
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Anthropology & Human Evolution
tldr: This study investigates the correlation between human skull capacity and various
  measurements, such as length, breadth, and height, to develop a formula for estimating
  skull capacity. The authors emphasize the importance of considering personal errors
  and the legitimacy of applying results to different local races.
topics:
- Skull Capacity
- Human Skull Measurements
- Biological Reconstruction
- Regression Equations
- Correlation in Anthropology
