revised_title: Fossil Bones Found in Caverns Near Plymouth
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleontology & Fossilization
tldr: Joseph Whidbey reports on the discovery of various fossil bones found in limestone
  quarries near Plymouth. The bones were discovered in a dry, isolated cavern, suggesting
  that they were not connected to the surface and had been preserved for a significant
  period. Whidbey identifies the bones as belonging to various animals, including
  the single-horned rhinoceros and the black or brown bear.
