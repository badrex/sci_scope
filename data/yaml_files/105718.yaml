scientific_discipline: Earth Sciences
scientific_subdiscipline: Geodesy & Geophysics
tldr: The author analyzes observations of the transits of Mercury over the Sun from
  1723 to 1753 to determine the difference in longitude between the Royal Observatories
  of Greenwich and Paris. The study provides a more accurate measurement of the difference,
  which is crucial for understanding the Earth's shape and size.
