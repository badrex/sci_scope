revised_title: The Effect of Air on Steam Condensation on Cold Surfaces
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Heat Transfer & Thermodynamics
tldr: The author investigates the impact of air on steam condensation on cold surfaces,
  discovering that the presence of air significantly slows down the rate of condensation.
  This finding has practical implications for the efficiency of steam engines and
  surface condensers.
