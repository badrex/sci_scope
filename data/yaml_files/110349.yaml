scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neuroscience & Sleep Research
tldr: The author, A.P.W. Philip, explores the nature of sleep and its relationship
  to the nervous and muscular systems. He examines the different laws of excitement
  governing various parts of the brain and spinal marrow and their impact on sleep.
  Philip also discusses the cause of dreaming and how it relates to the state of the
  sensitive parts of the brain during sleep.
