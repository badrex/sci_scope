revised_title: Novaya Zemlya Eclipse Observations and Related Phenomena
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Astronomy & Astrophysics
tldr: The authors describe the circumstances and arrangements for an expedition to
  observe the 1896 total solar eclipse in Novaya Zemlya. They detail the observing
  station, instruments, and work scheme. The valuable spectroscopic and coronagraph
  results are reported, along with meteorological and other conditions during the
  eclipse.
