revised_title: Investigating the Parallax of Lyrae and y Draconis
scientific_discipline: Astronomy
scientific_subdiscipline: Astro-Geodesy & Positional Astronomy
tldr: The author investigates the parallax of the stars Lyrae and y Draconis using
  the mural circle and finds that their difference in parallax is insensible. The
  author also discusses the effects of temperature on astronomical instruments and
  observations, concluding that temperature does not significantly affect the results.
