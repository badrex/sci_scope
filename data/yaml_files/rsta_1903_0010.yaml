tldr: This article reports on the eruptions of the Soufrière volcano on St. Vincent
  in 1902 and the Montagne Pelée volcano in Martinique. The authors describe the physical
  features, geological history, and the impact of these eruptions on the surrounding
  areas. They also compare the similarities and differences between the two volcanic
  events and discuss the broader implications for the region.
