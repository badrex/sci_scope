tldr: In a letter from Mr. Perry to Dr. Stukeley, the author describes the series
  of earthquakes experienced in the Island of Sumatra in November and December 1756.
  The earthquakes caused damage to buildings, cracked the ground, and released sulphureous
  earth and water, creating an intolerable stench.
