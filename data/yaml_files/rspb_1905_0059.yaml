article_id: rspb_1905_0059
revised_title: Isolation and Identification of the Infecting Organism ('Zoochlorella')
  of Convoluta roscoffensis
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Microbiology & Microorganisms
tldr: The authors successfully isolate and identify the infecting organism, 'zoochlorella,'
  responsible for the green cells in Convoluta roscoffensis. They find that the organism
  belongs to the Chlorophyceae family and is related to Chlamydomonas.
