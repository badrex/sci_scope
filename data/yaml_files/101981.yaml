tldr: The author provides an account of Dr. Burnet's book, which explores the philosophical
  doctrines and religious views of ancient civilizations, focusing on their beliefs
  about the origin of the world and their knowledge of the beginning of things. Burnet
  examines the writings of various ancient nations, comparing their ideas to those
  found in the Bible.
