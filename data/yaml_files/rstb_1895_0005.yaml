revised_title: Pharmacological Investigation of Organic Oximides
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Pharmacology
tldr: The author investigates the pharmacological actions and chemical structure of
  various organic oximides, including aldoximes, ketoximes, and isonitrosoketones.
  The study aims to determine the pharmacological effects of these compounds and their
  correlation with the presence of the oxime group in their structure.
