revised_title: Successful Empyema Operation by Joseph Warner
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Anesthesiology
tldr: The author describes a successful operation for empyema performed by Joseph
  Warner, F.R.S. and Surgeon at Guy's Hospital. The patient, a 17-year-old sailor,
  had a painful chest tumor, which was drained of 23 ounces of clotted matter. After
  the operation, the patient recovered fully within five weeks.
