tldr: The author discusses the changes in the declination of some principal fixed
  stars, focusing on the observations made with the mural circle at Greenwich. He
  highlights the need for restoring confidence in the results of these observations
  and points out a want of uniformity in the proper motions of stars, indicating a
  slow change in their positions towards the south.
