tldr: The author, M. Pitton Tournefort, presents a comprehensive study of plants found
  in the vicinity of Paris, including their medicinal uses and chemical properties.
  The book is divided into six sections, each focusing on a different area, and provides
  critical evaluations of existing descriptions and figures of each plant. It also
  discusses the author's experiments on plant growth and the effects of various substances
  on human bodies.
