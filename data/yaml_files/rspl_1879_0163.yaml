article_id: rspl_1879_0163
revised_title: 'Miocene Plants of the Mackenzie River: A Study of Fossil Flora and
  Geological Connections'
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleontology & Stratigraphy
tldr: This article discusses the Miocene plant fossils discovered on the Mackenzie
  River and their connection to the flora of other regions. The author examines the
  similarities and differences between the Mackenzie River flora and other known Miocene
  and Eocene deposits, ultimately concluding that the specimens belong to the Miocene
  period.
topics:
- Paleobotany
- Miocene Flora
- Fossil Plants
- Geology of North America
- Tertiary Period
