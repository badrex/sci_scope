tldr: The author describes the trigonometrical operations conducted between 1821 and
  1823 to determine the difference in longitude between the Royal Observatories of
  Paris and Greenwich. The project involved collaboration between the Royal Society
  of London and the Royal Academy of Sciences in Paris, using a theodolite and lamps
  with compound lenses for signaling between stations.
