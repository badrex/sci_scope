tldr: This article presents observations of the solar eclipse of July 12, 1684, made
  by various scientists at different locations. The observations include measurements
  of the eclipse's phases, the Moon's apparent diameter, and the Sun's diameter. The
  scientists also discuss the impact of the eclipse on the environment and the visibility
  of celestial bodies.
