article_id: '110563'
revised_title: 'Tide Research: Diurnal Inequality-Wave Progress along European Coasts'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Coastal Studies
tldr: This study investigates the progress of the diurnal inequality-wave along the
  coasts of Europe, analyzing observations from 19 different stations. The research
  concludes that the differences in diurnal inequalities at various locations are
  influenced by local factors and do not form a progressive series.
topics:
- Tides
- Diurnal Inequality
- Coastal Studies
- Oceanography
- Geophysics
