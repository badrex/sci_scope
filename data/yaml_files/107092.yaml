article_id: '107092'
revised_title: Discovery of an Iron Spearhead Embedded in an Elephant's Tusk
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Anatomy
tldr: A detailed account of an elephant's tusk containing an iron spearhead embedded
  within it. The tusk's weight, size, and origin are discussed, as well as the possible
  circumstances surrounding the spear's entry and the animal's recovery. The presence
  of the spearhead within the tusk is also examined in relation to the surrounding
  ivory and the potential implications for the age and health of the elephant.
topics:
- Anatomy
- Zoology
- Paleontology
- Taphonomy
- Ivory
