tldr: 'This article investigates the preparation and properties of vanadium chlorides
  and the metal itself. The author successfully prepares three chlorides: vanadium
  tetrachloride, vanadium trichloride, and vanadium dichloride. Additionally, the
  author explores the preparation of vanadium mononitride and its composition, as
  well as the properties of metallic vanadium.'
