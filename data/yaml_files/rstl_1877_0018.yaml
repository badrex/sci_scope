article_id: rstl_1877_0018
revised_title: Further Observations on the Locomotor System of Medusae
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Invertebrate Biology
tldr: The author investigates the effects of excising the margins of nectocalyces
  and lithocysts from gonocalyces in Medusae, specifically focusing on Aurelia aurita.
  The study aims to determine the exact seat of spontaneity in these organisms and
  understand the behavior of mutilated gonocalyces.
topics:
- Medusae Locomotion
- Nectocalyces
- Gonocalyces
- Lithocysts
- Aurelia Aurita
