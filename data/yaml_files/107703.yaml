tldr: The author examines the internal structure of the human brain and compares it
  to the brains of various invertebrates, such as insects, worms, and snails, using
  microscopy techniques. The study reveals similarities and differences in the brain
  structure and function across different species, providing insights into the evolution
  of the nervous system.
