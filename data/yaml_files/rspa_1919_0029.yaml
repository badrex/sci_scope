tldr: The author investigates the Okhta explosion, analyzing the atmospheric pressure
  and seismograms to determine the cause and effects of the explosion. The study reveals
  that the explosion caused both seismic and air waves, with the seismic waves being
  of interest due to their unusual characteristics.
