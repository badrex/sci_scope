revised_title: Observations of Lunar Volcanoes and a New Comet
scientific_discipline: Astronomy
scientific_subdiscipline: Lunar Studies & Planetary Science
tldr: William Herschel observes three volcanoes on the moon and a new comet. He describes
  the appearance and behavior of the volcanoes, comparing them to terrestrial volcanoes
  and estimating their size and brightness. He also notes the difference between the
  new comet and the one discovered by M. Mechain in Paris.
