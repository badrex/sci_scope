article_id: rspl_1896_0008
revised_title: Palaeolithic Implements Found in Somaliland
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Anthropology & Human Evolution
tldr: Sir John Evans discusses the discovery of prehistoric tools in Somaliland, comparing
  their forms to those found in Europe and other regions. These tools, primarily made
  of flint and quartzite, provide evidence of the close contact between different
  human races and contribute to the understanding of the human family's early history.
topics:
- Archaeology
- Prehistoric Tools
- Somalia
- Human Evolution
- Pleistocene Epoch
