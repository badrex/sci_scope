revised_title: 'Report of the Incorporated Kew Committee for the Year 1893: Observatory
  Operations and Findings'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: The Incorporated Kew Committee reports on the operations and findings of Kew
  Observatory for the year ending December 31, 1893. The report covers magnetic observations,
  meteorological observations, solar observations, experimental work, and various
  other aspects of the observatory's work, including the verification of instruments
  and rating of watches and marine chronometers.
