tldr: The author discovers a new parasite in earthworms, similar in developmental
  stages to Lyrophycytozoon cobayce, which they propose to name Spirochseta lumbrici.
  The parasite is found in the seminal vesicles of the earthworm and undergoes various
  stages of development, eventually becoming a free-swimming spirochete.
