revised_title: 'The Efficacy of Bark in Treating Mortification: A Case Study'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Pharmacology & Therapeutics
tldr: This article presents a case study of a patient with mortification in both hands
  and feet who was successfully treated with bark therapy. The patient had initially
  taken a remedy for quotidian ague, which led to the mortification. The bark treatment
  resulted in the separation of the mortified parts and eventual healing of the patient.
