article_id: '109721'
revised_title: Discovery of a New Compound of Oxymuriatic Gas and Oxygen Gas
scientific_discipline: Chemistry
scientific_subdiscipline: Inorganic Chemistry & Compounds
tldr: Humphry Davy discovers a new compound formed by combining oxymuriatic gas and
  oxygen gas. The compound is explosive and releases heat and light upon contact.
  Davy explains the differences in properties of oxymuriatic gas depending on its
  preparation mode and discusses its implications for chemical philosophy.
topics:
- Chemical Reactions
- Oxymuriatic Gas
- Oxygen Gas
- Explosive Compounds
- Chemical Philosophy
