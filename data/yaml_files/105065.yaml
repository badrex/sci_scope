tldr: This article describes a lightning strike that occurred in Southmolton, Devonshire,
  causing significant damage to the church and steeple. The lightning appeared to
  divide into three parts, affecting various parts of the church and steeple, including
  the windows, walls, and clock mechanism. The event also resulted in no injuries,
  but left a strong sulfuric smell and smoke in the belfry.
