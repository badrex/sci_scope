tldr: The authors investigate the periodical increase of Trypanosoma in a sleeping
  sickness patient and observe 11 rises in parasite numbers over 73 days. They also
  study the effects of various treatments on the parasite count and temperature fluctuations,
  suggesting the potential for mathematical reasoning in the study of infectious diseases.
