tldr: The Right Reverend Richard, Bishop of Ossory, describes a unique rock formation
  at Dunbar, Scotland, similar to the Giant's Causeway in Ireland. The formation consists
  of large, red stone pillars with irregular joints, cemented together by a sparry
  substance. This geological curiosity is a valuable addition to the study of natural
  formations.
