revised_title: An Earthquake Felt in Spalding and Lincolnshire in 1750
scientific_discipline: Earth Sciences
scientific_subdiscipline: Seismology & Geophysics
tldr: This article describes an earthquake felt in Spalding and Lincolnshire on August
  23, 1750. The earthquake was accompanied by a loud noise and was felt throughout
  the county, with the impact being strongest on the coast. The weather had been mild
  and calm for several days prior, and an Aurora Borealis was observed, shooting rays
  of various colors before turning deep red.
