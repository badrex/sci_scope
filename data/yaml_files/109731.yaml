article_id: '109731'
revised_title: Investigating the Presence and Proportion of Alcohol in Fermented Liquors
scientific_discipline: Chemistry
scientific_subdiscipline: Analytical Chemistry & Alcohol Chemistry
tldr: The author, William Thomas Brande, investigates the presence of alcohol in fermented
  liquors and the effectiveness of various methods to extract it. He disproves the
  idea that alcohol is generated during distillation and provides a table showing
  the alcohol content percentage in different types of wine and other liquors.
topics:
- Alcohol Chemistry
- Fermentation
- Distillation
- Wine Chemistry
- Alcohol Content
