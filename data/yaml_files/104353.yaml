article_id: '104353'
revised_title: A Case Study of Hairy Crustaceous Substances Voided with Urine
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Nephrology
tldr: A case study of a woman who has been voiding hairy crustaceous substances with
  her urine for two years. The substances are likely generated in the kidneys, and
  the recommended treatment includes dilution, warm bath waters, mallow tea, oil of
  sweet almonds, syrup of marshmallows, and moderate exercise.
