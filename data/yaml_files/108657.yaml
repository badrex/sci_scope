article_id: '108657'
revised_title: Investigation of Electro-Deposited Antimony Properties
scientific_discipline: Chemistry
scientific_subdiscipline: Electrochemistry & Materials Science
tldr: 'The author explores the properties of electro-deposited antimony, identifying
  two distinct types: amorphous and crystalline. The study examines the factors influencing
  the production of these deposits, such as temperature, solution density, battery
  strength, and the physical condition of the receiving surface.'
topics:
- Electrochemistry
- Antimony Deposition
- Electrodeposition
- Crystal Growth
- Metallurgy
