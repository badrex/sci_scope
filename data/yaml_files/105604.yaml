tldr: This article describes the 1761 Lisbon earthquake, its impact on the city, and
  the subsequent aftershocks. The author, Mr. Molloy, provides a firsthand account
  of the event, including the severity of the tremor, the damage caused, and the subsequent
  fear and desolation experienced by the inhabitants.
