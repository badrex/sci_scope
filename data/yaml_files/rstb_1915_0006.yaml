revised_title: A Description of the Skull and Skeleton of a Peculiarly Modified Rupicaprine
  Antelope (Myotragus balearicus, Bate)
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Vertebrate Paleontology & Comparative Anatomy
tldr: The author examines the skull and skeleton of the Myotragus balearicus, a peculiarly
  modified rupicaprine antelope, found in the Balearic Islands. The article provides
  a detailed description of the skull's structure and compares it with other related
  forms, aiming to determine its affinities and understand its unique features.
