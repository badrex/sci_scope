tldr: The author investigates the structure and morphology of Calamites (Calamocladus
  section) leaves, found in the Halifax Hard Bed of the Lower Coal Measures. They
  describe various types of leaves and their growth conditions, suggesting that Calamites
  were likely microphyllous plants.
