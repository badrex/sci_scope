article_id: rspl_1879_0121
revised_title: 'Gigantic Land-Lizard Fossils: Description and Analysis of Megalania
  Prisca from Australia'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobiology & Evolution
tldr: The author presents a detailed description of the fossils of the gigantic land-lizard,
  Megalania prisca, found in Australia. The article discusses the skull, jaw, and
  vertebrae characteristics, as well as the seven horns on the head. The author compares
  this species to the existing Australian lizard, Aloloch howidus, and provides insights
  into the probable habits and conditions of the extinction of Megalania prisca.
topics:
- Paleontology
