revised_title: Development of an Improved Electrical Measuring Machine for Gauges
  and Other Bodies
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Measurement & Instrumentation
tldr: The author presents an improved electrical measuring machine for engineering
  gauges and other bodies, which uses point contact and electric touch methods for
  accurate measurements. The machine is more sensitive and eliminates errors caused
  by end thrust and weight support on the jaws.
