revised_title: Clarification of Mycelium in Smallpox of Sheep
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Microbiology & Pathology
tldr: The author reevaluates the presence of mycelium in smallpox of sheep and concludes
  that the structures observed in the lymphatics and pustules are likely due to coagulation
  of blood or albuminous substances rather than a fungal growth.
