revised_title: Anniversary Meeting and Scientific Developments
scientific_discipline: Earth Sciences
scientific_subdiscipline: Meteorology & Oceanography
tldr: The anniversary meeting of the Royal Society discusses various scientific topics,
  including the observation of solar eclipses, the mapping of star zones, and the
  progress of the meteorological and oceanographic departments. The second volume
  of the Catalogue of Scientific Papers is also presented, which carries on the list
  of titles in alphabetical order.
