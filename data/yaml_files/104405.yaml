revised_title: A Method for Injecting Liquids into the Abdomen during Tapping Operations
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Anesthesia
tldr: The author proposes a method for injecting liquids into the abdomen during tapping
  operations to treat dropsy. The method involves using two trochars, one for injecting
  the medicinal liquor and the other for draining the dropsical lymph. This allows
  for continuous distension of the abdomen, preventing syncope from inanition.
