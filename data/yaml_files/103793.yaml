article_id: '103793'
revised_title: A Remarkable Case of Tumors and Surgical Intervention
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Anatomy
tldr: A young woman presents with three large tumors on her thigh, buttock, and back.
  Despite initial advice against surgery, Mr. Joseph Atkinson successfully removes
  the thigh tumor, which leads to the reduction of the other tumors. Further surgeries
  are performed to remove the remaining tumors, resulting in the patient's recovery
  and return to good health.
