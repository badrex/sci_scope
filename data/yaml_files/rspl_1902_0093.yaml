revised_title: The Connection between Solar Prominences and Terrestrial Magnetism
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Magnetosphere & Space Weather
tldr: The authors investigate the relationship between solar prominences and terrestrial
  magnetism, finding that magnetic disturbances and polar prominence outbursts occur
  simultaneously. They also observe that sunspot maxima and minima coincide with changes
  in magnetic activity.
