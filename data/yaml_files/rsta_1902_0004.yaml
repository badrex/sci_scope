revised_title: Elastic Equilibrium of Circular Cylinders under Certain Practical Systems
  of Load
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Mechanics & Materials Science
tldr: The author investigates the elastic equilibrium of circular cylinders under
  various practical load systems, providing solutions for three cases of interest.
  The study focuses on the distribution of stress and strain in cylinders subjected
  to different constraints, offering valuable insights into real-world applications
  such as testing machines and stone/masonry blocks.
