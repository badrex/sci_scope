revised_title: A New Method for Determining the Number of Micro-organisms in Air
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Environmental Microbiology & Air Quality
tldr: The authors present a new method for determining the number of microorganisms
  in air using a flask instead of a tube, which provides more accurate results compared
  to previous methods. The new method is tested and found to be effective in various
  environments, although it may not be reliable in situations with strong drafts.
