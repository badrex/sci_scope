article_id: rstl_1871_0010
revised_title: 'Dentition and Mandible of Thylacoleo Carnifex: A Reevaluation of Herbivority
  Arguments'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Mammalogy & Vertebrate Paleontology
tldr: The author examines the dentition and mandible of Thylacoleo Carnifex, a prehistoric
  Australian marsupial, and challenges previous arguments for its herbivorous nature.
  The study provides new evidence and specimens to support the carnivorous classification
  of the species.
