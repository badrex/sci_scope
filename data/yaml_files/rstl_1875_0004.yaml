tldr: This article presents the second half of the Magnetic Survey of the Northern
  Hemisphere, conducted by General Sir Edward Sabine. The observations are arranged
  in zones of latitude, and the findings contribute to the understanding of terrestrial
  magnetism and its variations across the globe.
