revised_title: Earthquake Report from Mons. Allemond
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: Mons. Allemond reports on a series of earthquakes that occurred on the frontiers
  of his country, felt in various cities including Liege, Maestricht, Nimeguen, and
  Arnheim. He also mentions that the salt-springs of Bevieux in Switzerland have become
  more salty due to the earthquakes.
