revised_title: Fossil Plant Organization in Coal Measures and New Discoveries in Roots
  and Stems
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: The author examines fossil plant specimens from the coal measures, providing
  new insights into the organization and classification of plants like Zygopteris
  and Anachoropteris. The study also introduces a new group of freely branching stems,
  Rachiopteris hirsuta, and discusses the unique characteristics of their roots and
  cortical parenchyma.
