tldr: The author investigates the role of Bacterium decalvans in the destruction of
  hair in alopecia areata, a skin condition. They find that the bacterium is present
  in affected hairs and suggest that it plays a role in the disease's progression.
  The author also discusses various methods used to observe and identify the bacteria
  within the hair shaft.
