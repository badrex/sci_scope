article_id: '111645'
revised_title: Chemical Analysis of Ficus rubiginosa Resin and a New Homologue of
  Benzylic Alcohol
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Natural Products
tldr: The authors discovered a new alcohol homologue in the Ficus rubiginosa plant,
  which they named Acetate of Sycoceryl. They analyzed its chemical properties and
  found it to be a natural acetic ether. They also isolated a new member of the benzylic
  alcohol series with the composition C30H30O3.
