tldr: The author describes a Swedish stone that can be processed to yield sulfur,
  vitriol, alum, and minium. The stone is found in Sweden and is heated to extract
  the various substances. The process involves melting the stone, infusing it in water,
  and boiling it to obtain vitriol and alum. The remaining water is mixed with urine
  and wood ashes to produce minium, which is used for painting houses and making plaster.
