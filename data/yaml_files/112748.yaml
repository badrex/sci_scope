article_id: '112748'
revised_title: Monthly Observations of Dip and Horizontal Force at Kew Observatory
  (1863-1869)
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Magnetism
tldr: This article presents the results of monthly magnetic dip and horizontal force
  observations made at the Kew Observatory from April 1863 to March 1869. The data
  reveals a semiannual inequality in the dip, with an average decrease of 0.27 in
  the six months from April to September and an average increase of 0.27 in the six
  months from October to March.
