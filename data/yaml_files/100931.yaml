revised_title: A Case Study of a Stone Removed from Under a Man's Tongue
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Anatomy
tldr: A man experiences a stone growing under his tongue, which causes pain and discomfort
  during a sea voyage. After eight years, the stone is removed through surgery, and
  the patient's recovery and experiences are documented. The case study provides insight
  into the medical condition known as atheroma.
