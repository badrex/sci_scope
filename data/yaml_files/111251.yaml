tldr: Dr. Edward Vogel shares his observations and experiences during an expedition
  to Central Africa, discussing the weather, astronomical events, and magnetic phenomena
  he encountered. He reports on the comet he observed, the freezing temperatures,
  and the lack of regular rainfall in the region. He also notes the prevalence of
  shooting stars and the absence of earthquakes in the area.
