tldr: The author recounts the efforts of the HMS Algerine's crew in recovering treasure
  and stores from the wreck of the Thetis at Cape Frio. Despite challenging weather
  conditions and the constant agitation of the water, the team successfully salvaged
  the majority of the valuable items, with no loss of life.
