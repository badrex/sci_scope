tldr: This paper provides a detailed account of the physical and intellectual capabilities
  of the Siamese twins, born in Siam in 1811. The author, George Buckley Bolton, describes
  their appearance, strength, and agility, as well as their intellectual abilities,
  such as their proficiency in games and their powers of imitation. The paper also
  discusses the medical questions surrounding their origin and the possibility of
  separating them safely.
