revised_title: The Development of Electric Cells in Skate's Electric Centre
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neurobiology & Physiology
tldr: The author examines the development of electric cells in the electric centre
  of skate fish, observing changes in motor cells and the enlargement of electric
  nerve-cells as the fish matures. This research contributes to the understanding
  of the biological basis of electricity in living organisms.
