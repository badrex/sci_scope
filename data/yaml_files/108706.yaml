tldr: The author investigates the formation and properties of stannic ethide, a new
  organometallic compound containing tin and ethyl groups. The compound is synthesized
  through the reaction of iodide of stanethyl with zincethyl and is characterized
  by its boiling point, specific gravity, and reactivity with other elements.
