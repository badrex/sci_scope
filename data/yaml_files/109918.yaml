revised_title: Measurement of an Arc on the Meridian and Determination of the Compression
  of the Polar Axis
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geodesy & Geophysics
tldr: Lieutenant Colonel William Lambton presents the results of his measurements
  of an arc on the meridian, spanning from latitude 8°9'38" to 18°3'23", in India.
  He compares the lengths of degrees in this arc using French, English, and Swedish
  measures, and calculates the compression of the polar axis.
