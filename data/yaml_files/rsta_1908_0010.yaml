tldr: This article investigates the improvements made to the Weston Cadmium Cell as
  a standard of electromotive force. The author discusses various methods of manufacturing
  the depolarizer, the preparation of materials, and the importance of the percentage
  of cadmium in the amalgam. The article also highlights the need for better understanding
  of the chemistry of the standard cell to ensure its constancy and reliability.
