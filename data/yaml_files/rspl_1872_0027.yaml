tldr: The author investigates the amido-derivatives of orcin, specifically focusing
  on the reduction of trinitro-orcinic acid and the formation of amido-diimido-orcin.
  The process involves oxidation and reduction techniques using various reducing agents
  and the properties of the resulting compounds are discussed.
