revised_title: 'Ammonia in Urine: Health and Disease Correlations'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Medical Chemistry & Biochemistry
tldr: The authors investigate the presence of ammonia in urine in both healthy and
  diseased individuals. They find that the average daily excretion of ammonia in health
  is less than 2.5 grams in 24 hours, and that various factors such as age, food,
  exercise, and disease can significantly impact ammonia levels in the urine.
