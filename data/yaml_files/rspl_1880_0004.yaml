tldr: The authors investigate the chemical properties and atomic weight of beryllium,
  a mysterious element in inorganic chemistry. They analyze beryllium sulfate and
  chloride, concluding that beryllium is not a monoxide but rather an element with
  unique properties, challenging the periodic law of Mendeleeff.
