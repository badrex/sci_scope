article_id: rspb_1907_0014
revised_title: The Induction of Resistance in Mice to the Growth of Cancer
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Cancer Biology & Immunology
tldr: The authors investigate the natural and induced resistance of mice to cancer
  growth, focusing on the study of 23 transplantable carcinomata of the mouse. They
  explore the factors influencing the success of cancer transplantation and the role
  of immune sera in cancer treatment, providing insights into cancer immunotherapy
  and tumor immunology.
topics:
- Cancer Immunotherapy
- Tumor Immunology
- Cancer Resistance
- Cancer Treatment
- Mouse Models
