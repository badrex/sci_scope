article_id: '106349'
revised_title: Amalgam of Zinc for Electrical Excitation
scientific_discipline: Chemistry
scientific_subdiscipline: Electrochemistry & Materials Science
tldr: The author, Bryant Higgins, compares the effectiveness of zinc amalgam and tin
  amalgam for electrical excitation, finding that zinc amalgam with four times more
  quicksilver is better. He also shares a method to effectively cleanse electrical
  cylinders using dog-fish skin, avoiding the inconvenience and danger of using powders.
topics:
- Electrical Excitation
- Zinc Amalgam
- Electrochemistry
- Cleansing of Electrical Cylinders
- Dog-Fish Skin
