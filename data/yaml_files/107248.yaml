tldr: The author investigates the functions of the heart and arteries, calculating
  the dimensions of the arterial system and the resistance it creates. They determine
  that the resistance in the larger vessels is small, and the pressure of a column
  of 80 inches is required to overcome the friction in the smaller arteries and veins.
