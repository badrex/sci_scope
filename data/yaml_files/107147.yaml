tldr: The author investigates the transformation of basalt from a vitreous to a stony
  texture through the process of gradual refrigeration. The study reveals the formation
  of various products, including jasper-like substances and fibrous spheroids, providing
  insights into the geological and mineralogical properties of basalt.
