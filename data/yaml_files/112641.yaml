tldr: The author describes the comparison of length standards from England, France,
  Belgium, Prussia, Russia, India, and Australia at the Ordnance Survey Office in
  Southampton. The results were surprising in their agreement, and the author expresses
  hope for further collaboration with Austria, Spain, and the United States of America.
