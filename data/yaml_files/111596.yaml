tldr: This paper by Arthur Henfrey examines the anatomy of Victoria Regia, focusing
  on the structure of its stems, roots, germination, and phyllotaxy. It discusses
  the differences between Monocotyledons and Dicotyledons and corrects previous misconceptions
  about the plant's stipules and ovary position.
