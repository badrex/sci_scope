revised_title: Investigation of the Properties and Reactions of β-Lutidine
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Alkaloids
tldr: The author investigates the properties and reactions of β-lutidine, a chemical
  compound derived from cinchonine. They explore its isomerism, polymerization, and
  reactions with various reagents, including sodium and silver compounds. The study
  contributes to the understanding of the chemical structure and behavior of this
  alkaloid.
topics:
- Alkaloids
- Isomerism
- Chemical Reactions
- Organic Chemistry
- Sodium and Alkaline Earth Metals
