revised_title: Anatomy and Sexual Dimorphism of Narwhale Skulls
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Behavior
tldr: The author, Sir Everard Home, examines narwhale skulls and concludes that only
  males possess tusks, debunking the misconception that females also have tusks. He
  also notes that the tusks are unique to the male narwhale, providing a distinctive
  character for the species.
