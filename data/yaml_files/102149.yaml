tldr: The author examines the causes of menstruation and the nature of the womb, refuting
  the concept of uterine fermentation and proposing a new hypothesis based on acidity
  and the role of the uterine tubes. He also discusses the symptoms, causes, and distinction
  from other diseases such as gonorrhea.
