article_id: '105584'
revised_title: A Study of a Samnite Denarius and Its Etruscan Inscriptions
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: History & Archaeology
tldr: The author examines a Samnite denarius and its Etruscan inscriptions, providing
  insights into the origins of the coin and its connection to the Veturian family.
  The study also explores the use of accents in Etruscan and Roman inscriptions and
  their possible Samnite or Etruscan origins.
topics:
- Numismatics
- Etruscan Studies
- Roman History
- Ancient Coinage
- Archaeology
