article_id: '104902'
revised_title: An Unusual Case of a Child's Dropsy
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Pediatric Pathology & Surgery
tldr: A child suffering from a suspected dropsy was found to have a large, solid,
  egg-shaped mass in their abdomen. The mass was compressing internal organs and causing
  respiratory issues. Upon autopsy, the mass was discovered to be adipose tissue with
  small cysts containing a milky fluid. The cause of the mass remains unknown.
