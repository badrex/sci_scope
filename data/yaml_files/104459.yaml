article_id: '104459'
revised_title: Description and Classification of a New Fungal Species
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Mycology & Fungal Biology
tldr: The author describes a new species of fungus found growing on an elm trunk in
  a damp cellar. The plant has a unique shape and size, resembling deer horns, with
  a spongeous substance and dusky-red color. The author classifies the fungus as a
  new Boletus species based on its characteristics and provides a synoptical table
  for its classification.
topics:
- Fungi
- Botany
- Taxonomy
- Mycology
- Plant Classification
