article_id: rspl_1889_0065
revised_title: The Presence of Bright Carbon Flutings in Celestial Bodies' Spectra
scientific_discipline: Astronomy
scientific_subdiscipline: Astrochemistry & Spectroscopy
tldr: The author investigates the presence of bright carbon flutings in the spectra
  of celestial bodies, such as planetary nebulae, stars, and the aurora. The study
  reveals that these flutings are present in various celestial bodies, suggesting
  a possible meteoritic origin for these phenomena.
topics:
- Astrochemistry
- Spectroscopy
- Meteorites
- Nebulae
- Celestial Bodies
