tldr: The author, Francis Galton, discusses the concept of spurious correlation and
  its potential impact on statistical analysis. He provides an example using shrimp
  data to demonstrate how the use of indices can lead to misleading correlations,
  emphasizing the importance of understanding and accounting for spurious correlation
  in research.
