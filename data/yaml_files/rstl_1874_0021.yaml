revised_title: 'Deep-Sea Echinoidea: Porcupine Dredging-Expeditions'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Marine Biology & Ecology
tldr: This article discusses the findings of echinoderms, specifically Echinoidea,
  collected from deep-sea dredging-expeditions conducted by the HMS Porcupine. It
  describes the various species discovered and their characteristics, as well as their
  potential relation to extinct family types from the Cretaceous and Tertiary periods.
