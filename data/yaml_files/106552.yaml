revised_title: Fellowship Payments and Contributions to the Royal Society
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Sociology & Organization Studies
tldr: This article outlines the payment and contribution requirements for fellows
  of the Royal Society, including admission fees, weekly contributions, and payment
  options. It also details the consequences of non-payment and the process for recovering
  outstanding debts.
