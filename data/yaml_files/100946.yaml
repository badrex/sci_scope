  the Ductus Thoracicus and the Inferior Vena Cava
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Anatomy & Physiology
tldr: Dr. Walter Needham provides annotations on Monsieur Pecquet's discovery of a
  communication between the Ductus Thoracicus and the Inferior Vena Cava. Needham
  discusses the role of the lymphatic system in the mixture of blood and chyle, and
  questions the validity of some of the arguments supporting the connection between
  the two vessels.
