tldr: Dr. Martin Barry examines the structure and formation of fibers in blood coagulation,
  discovering that blood discs contain two types of discs, with the red ones forming
  filaments. He also discusses the role of blood corpuscles in cell reproduction and
  the similarities between blood corpuscles and the ovum of certain intestinal worms.
