revised_title: Observations on the Motion of Urchin Hearts and Disease in Turkey
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Physiology
tldr: The author, John Templer, observes the motion of urchin hearts after being cut
  out and finds that they continue to pulsate for up to two hours. He also discusses
  various diseases and medical practices in Turkey, including Il mal d'Aleppo, fevers,
  leprosy, the plague, and the use of opium. Additionally, he compares Turkish leather
  processing techniques to those in England.
