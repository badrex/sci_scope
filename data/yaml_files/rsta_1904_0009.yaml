tldr: The author analyzes the results from Kew magnetographs on 'quiet' days during
  the period of 1890 to 1900, discussing various phenomena in the absolute observations.
  The study investigates the relationship between sunspots and terrestrial magnetism,
  revealing irregularities in the mean values for different months and years.
