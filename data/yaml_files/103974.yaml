scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Neurology & Neurological Disorders
tldr: This article presents a case study of a young woman experiencing catalepsy,
  a rare neurological disorder characterized by stiffness and unresponsiveness. The
  author, Richard Reynell, details the woman's symptoms, diagnosis, and treatment,
  which involved a combination of bloodletting, medication, and blistering therapy.
  The patient eventually recovered and remained well for over a year after the treatment.
