revised_title: Presentations and Lectures from the Royal Society of London in 1887
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geography & Geology
tldr: This article presents a list of various scientific presentations, lectures,
  and publications received by the Royal Society of London in 1887. Topics covered
  include geography, geology, paleontology, meteorology, and physics. Notable contributions
  include a Croonian Lecture on Parieasaurus bombidens and its affinities to amphibians,
  reptiles, and mammals.
