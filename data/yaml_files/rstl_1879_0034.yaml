tldr: The author describes the geological and biological collections made during the
  Transit of Venus Expeditions in Kerguelen's Land and Rodriguez. The island of Rodriguez
  consists of doleritic lavas with volcanic origins, and its unique rock formations
  and geological features are discussed in detail. The author also mentions the presence
  of various minerals and the island's flora and fauna.
