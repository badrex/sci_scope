revised_title: 'Cystic Oxide: A New Species of Urinary Calculus'
scientific_discipline: Chemistry
scientific_subdiscipline: Analytical Chemistry & Inorganic Chemistry
tldr: The author, William Hyde Wollaston, introduces a new species of urinary calculus
  called cystic oxide, which he describes as differing from other known types of kidney
  stones. He discusses its physical properties, chemical composition, and solubility
  in various substances, and suggests a method for its analysis and identification.
