revised_title: Improved Glassware for Preserving Anatomy and Natural History Specimens
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Conservation & Preservation
tldr: Dr. le Cat presents a new design of glassware for preserving anatomy and natural
  history specimens in spirituous liquors. The improved design features a circular
  groove around the edge of the glass's opening, which, when filled with oil or quicksilver,
  helps to prevent or reduce the evaporation of the preserving liquid.
topics:
- Anatomy Preservation
- Natural History Preservation
- Glassware Design
- Evaporation Reduction
- Preserving Liquids
