article_id: '102027'
revised_title: A Study of Formed Stones Found at Hunton in Kent
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geology & Petrology
tldr: The author describes the discovery of formed stones, or conchites, found in
  a layer of marl in Hunton, Kent. These stones resemble sea creatures and are of
  various shapes and sizes. The author discusses their formation, appearance, and
  similarities to shells, suggesting that they may be a unique type of stone formed
  through a process similar to fossilization.
topics:
- Petrology
- Geology
- Fossilization
- Marl
- Conchites
