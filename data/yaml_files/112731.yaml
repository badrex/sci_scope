article_id: '112731'
revised_title: The Development and Mechanization of Logical Inference
scientific_discipline: Mathematics & Statistics
scientific_subdiscipline: Logic & Foundations of Mathematics
tldr: The author, W. Stanley Jevons, discusses the history and development of logical
  machines and the mechanization of logical inference. He highlights the work of Boole,
  De Morgan, and Bentham, and presents a logical machine that embodies the principles
  of their work, demonstrating its potential use in the classroom and its significance
  in the theoretical understanding of logical deduction.
topics:
- Logical Machines
- Symbolic Logic
- Mathematical Logic
- Logical Deduction
- History of Logic
