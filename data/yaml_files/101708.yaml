tldr: The author provides an account of various animal studies and observations, focusing
  on the anatomy and physiology of exotic animals such as lions, a chat pard (leopard
  and sow-catt hybrid), sea-fox, lynx, otter, elke, and coati mundi. The author also
  discusses the scientific method and the importance of accurate observations in understanding
  the natural world.
