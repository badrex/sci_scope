tldr: George Pearson investigates the black colouring matter found in bronchial glands
  and lungs, concluding that it is charcoal. He collects and analyzes samples from
  both bronchial glands and lung tissue, finding that the black matter is retained
  in the airways and transported to the bronchial glands.
