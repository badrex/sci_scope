tldr: The author describes the process of manufacturing sulfate of magnesia at Monte
  Della Guardia near Genoa, using materials from the surrounding area, such as serpentine,
  talc, steatite, asbestus, and pyrites. The process involves extracting, roasting,
  and lixiviating the ore, followed by precipitation with lime to obtain the sulfate
  of magnesia.
