tldr: The author examines the structure and organization of the brain in rodents,
  focusing on the cerebral cortex and olfactory system. The study identifies various
  types of cortex and their unique characteristics, as well as the significance of
  sulci and fissures in differentiating brain regions. The research also highlights
  the distribution of ganglionic formations in the rodent brain.
