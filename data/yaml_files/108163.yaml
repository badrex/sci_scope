article_id: '108163'
revised_title: Chemical Analysis of the Cold Bokkeveld Meteorite
scientific_discipline: Earth Sciences
scientific_subdiscipline: Meteoritics & Planetary Science
tldr: The authors analyze the chemical composition of the Cold Bokkeveld meteorite,
  discovering it to be composed of various elements such as iron, sulfur, silica,
  and protoxide of iron. The meteorite's physical properties, including its porous
  and hygrometric nature, are also discussed.
topics:
