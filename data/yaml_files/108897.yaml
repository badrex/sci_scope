tldr: The author examines the commissures of the cerebral hemispheres in Marsupialia
  and Monotremata, comparing them to those of placental mammals. The study focuses
  on the anatomy and connections of the corpus callosum, anterior commissure, fornix,
  and other structures in the brains of these lower mammals.
