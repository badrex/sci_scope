revised_title: The Physical Properties of Vulcanized India-Rubber
scientific_discipline: Chemistry
scientific_subdiscipline: Polymer Science & Materials
tldr: The author investigates the physical properties of vulcanized India-rubber,
  including its elastic constants, and examines the effects of strain on the material.
  The study provides insights into the behavior of rubber under various conditions
  and contributes to the understanding of its mechanical properties.
topics:
- Elasticity
- Rubber
- Mechanical Properties
- Vulcanization
- Elastomers
