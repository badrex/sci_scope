tldr: The author investigates the physiological properties of nitrobenzole and aniline,
  two common substances in the chemical industry, and their potential for causing
  slow and occult poisoning. The study reveals that these compounds can cause dangerous
  effects on humans and animals, with symptoms resembling slow intoxication, and may
  defy the skill of physicians and medical jurists.
