tldr: The author examines the properties and origins of nitrian nitre, exploring its
  various names, sources, and chemical principles. Through experiments, he discovers
  the two main components of nitrian nitre and discusses its separation from water.
  The author also considers the role of volatile alkali in nitre formation and its
  potential use in treating pestilential diseases.
