article_id: '105276'
revised_title: An Account of Fossil Fruits and Other Bodies Found in Shepey Island
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleontology & Fossilization
tldr: The author presents a collection of fossilized fruits and other bodies found
  in Shepey Island, discussing their preservation and the processes of petrification.
  He also provides a brief overview of various types of fossils, including testaceous
  and crustaceous animals, wood, bones, teeth, and parts of plants and vegetables.
topics:
- Petrology
