tldr: The author, Nathaniel Pigott, shares his astronomical observations made in the
  Austrian Netherlands in 1773, 1774, and 1775. He determined the latitude and longitude
  of Louvain using observations of Jupiter's satellites and other celestial bodies.
  Pigott also discussed the importance of comparing observations from different places
  and using accurate instruments to obtain reliable results.
