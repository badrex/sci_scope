tldr: The author, John Martyn, describes his observation of an Aurora Australis on
  January 23, 1749-50, in Chelsea. He notes the reddish light, deep crimson color,
  and the formation of a crown in the sky. The phenomenon was eventually extinguished,
  leaving a pale light covering the southern part of the heavens.
