revised_title: Observation of a Comet in 1731/1732
scientific_discipline: Astronomy
scientific_subdiscipline: Astrogeophysics
tldr: The author, John Dove, reports the sighting of a comet on February 29, 1731/1732,
  while on board the Monmouth. The comet was observed rising in the west and setting
  in the east, with a stream of light trailing behind it. The observation was made
  in the southern hemisphere, near the latitude of 34°28' South and longitude of 12°35'
  West.
