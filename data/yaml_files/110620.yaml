revised_title: 'Earthquake in St. Mary''s Island: A Slight Tremulous Motion and Grating
  Sound'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: Rev. George Wordley reports a minor earthquake experienced in St. Mary's Island,
  part of the Scilly Islands, on January 21, 1839. The tremor was felt mainly in the
  island's southern parts and accompanied by a harsh, short-lived grating sound. No
  significant sea agitation was observed.
