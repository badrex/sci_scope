tldr: The author, James Newton Heale, investigates the distribution of blood-vessels
  in the lungs and discovers distinct sets of vessels for the bronchial and pulmonary
  functions. He also identifies the unique characteristics of the bronchial plexus
  and the formation of pulmonary veins from air-cell radicles.
