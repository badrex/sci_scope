scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Microbiology & Infectious Diseases
tldr: The study investigates the presence of Mediterranean fever bacteria in goats'
  milk and urine. The researchers found that goats can carry the bacteria in their
  milk, but not necessarily in their urine. This discovery could help in understanding
  the propagation of the disease and potential means of prevention.
