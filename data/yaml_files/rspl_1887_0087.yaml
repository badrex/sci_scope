revised_title: Description of a Newly-Discovered Young of the Ornithorhynchus paradoxus
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Mammalogy
tldr: The author describes the external features of a newly-discovered young of the
  Ornithorhynchus paradoxus, providing details on its anatomy and development. The
  embryo is one inch in length, with well-opened nostrils, a transverse slit mouth,
  and pentadactyle paws with claws. The hind limbs are less developed, and there is
  no trace of a navel. The author hopes to receive another specimen for further study.
