revised_title: A Detailed Account of the September 30, 1750 Earthquake in England
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: This article describes an earthquake that occurred on September 30, 1750, in
  England. The author provides a detailed account of the event, including the time,
  location, and effects of the earthquake. The earthquake was felt throughout Derbyshire,
  Lincolnshire, and Cambridgeshire, causing buildings to shake, windows to rattle,
  and some damage to chimneys. No casualties were reported.
