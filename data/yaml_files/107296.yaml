revised_title: The Ineffectiveness of Alkaline Medicines in Dissolving Calculi
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Nephrology
tldr: The author examines the effectiveness of alkaline medicines in dissolving calculi
  and finds that they do not dissolve the stones. Instead, they may cause the formation
  of new substances within the calculi, leading to a false belief in their efficacy.
