revised_title: 'Infectivity of Glossina morsitans in Nyasaland: Identifying the Species
  of Trypanosomes'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Parasitology & Vector Biology
tldr: The study investigates the infectivity of Glossina morsitans flies in Nyasaland
  and identifies the species of trypanosomes present in the area. The research found
  that every experiment, with the exception of one, was positive, and that tsetse
  flies are the primary factor in the spread of trypanosome disease.
