revised_title: The Impact of a Strange Frost on Trees and Agriculture in Somersetshire
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: A letter from Somersetshire describes the destruction of trees and the impact
  on agriculture due to a strange frost that occurred in December 1672. The freezing
  rain caused significant damage to orchards and hedges, making travel and transportation
  difficult. The author suggests the need for better record-keeping of weather events
  and their effects on agriculture to help prevent future disasters.
