tldr: The author describes and analyzes fossil remains of dicynodont reptiles brought
  back from South Africa by Prince Alfred. The article provides detailed information
  about the skull and skeleton of Rhynchosaurus articeps, discussing its unique features
  and comparing it to other members of the dicynodont family.
