tldr: The author, Gowin Knight, examines the flaws in traditional mariner's compasses
  and proposes improvements to the needle design and compass structure. He suggests
  using a lightweight brass ring to support the card and reduce friction, and recommends
  glass caps for the compass points to minimize wear and improve accuracy.
