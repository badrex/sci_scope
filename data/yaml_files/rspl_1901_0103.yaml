revised_title: Observations of the 1901 Total Solar Eclipse at the Royal Alfred Observatory,
  Mauritius
scientific_discipline: Astronomy
scientific_subdiscipline: Solar Physics & Solar Astronomy
tldr: The author describes the preparations and observations made at the Royal Alfred
  Observatory in Mauritius during the total solar eclipse of May 18, 1901. The team
  used various instruments, including a 16-inch coelostat and a prismatic camera,
  to capture images of the inner corona and study the eclipse's effects on the solar
  atmosphere.
