article_id: rspl_1874_0044
revised_title: Observations of the Transit of Venus at Luxor, Upper Egypt
scientific_discipline: Astronomy
scientific_subdiscipline: Planetary Science & Solar System
tldr: Vice-Admiral E. Ommanney reports on his observations of the transit of Venus
  from Luxor, Upper Egypt, on December 9th, 1874. He provides detailed notes on the
  time and phenomena during the transit, using a chronometer and a heliometer. The
  observations were made possible through the kindness of Professor Auwers of Berlin,
  who provided the heliometer for Ommanney's use.
topics:
