revised_title: The Composition and Dyeing Techniques of Ancient Egyptian Mummy Cloth
scientific_discipline: Chemistry
scientific_subdiscipline: Materials Science & Chemical Analysis
tldr: James Thomson examines mummy cloth from Egypt using microscopy and concludes
  that it is made of linen fibers, not cotton as previously thought. He also discusses
  historical considerations and experiments suggesting that indigo and saffron were
  the primary dyes used in the process.
topics:
- Egyptian Textiles
