scientific_discipline: Chemistry
scientific_subdiscipline: Analytical Chemistry & Inorganic Chemistry
tldr: The author investigates the presence of turacin, an animal pigment containing
  copper, in various bird species. Turacin is found in 18 out of 25 species of the
  Musophagidae family, with the remaining seven species lacking this pigment. The
  author also discusses the chemical and physical differences between turacin and
  haemocyanin, another copper-containing pigment found in some animals.
