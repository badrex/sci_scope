revised_title: The Formation of a New Compound from the Action of Cyanate of Ethyl
  on Urea
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: A. W. Hofmann investigates the reaction between urea and cyanate of ethyl, resulting
  in a new crystalline compound. The substance is soluble in alcohol, ether, and dilute
  acids, and its formation reveals the diatomic character of urea.
