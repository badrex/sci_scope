revised_title: Investigation of a Febrile Disease Associated with Milk from Oldmill
  Reformatory School, Aberdeen
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Epidemiology & Public Health
tldr: The authors investigate a fever outbreak associated with milk from the Oldmill
  Reformatory School in Aberdeen. They discover that the milk was contaminated with
  an organism, leading to a febrile disease affecting numerous families. The dairy's
  water supply is identified as the likely source of contamination, containing high
  levels of albuminoid ammonia.
