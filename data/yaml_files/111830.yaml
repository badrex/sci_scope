tldr: The author investigates the decomposition of rubian and its products when exposed
  to various substances, including alkalies, oxygen, and chlorine. The study reveals
  the formation of new compounds, such as rubianic acid, rubidehydran, rubihydran,
  chlororubian, and oxyrubian, and provides insights into their properties and compositions.
