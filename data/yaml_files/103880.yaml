article_id: '103880'
revised_title: 'The Case of a Lad Bitten by a Mad Dog: A Medical Observation'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Clinical Medicine & Surgery
tldr: A boy bitten by a mad dog shows no symptoms for 19 months before experiencing
  numbness, pain, and difficulty swallowing. Despite medical intervention, he eventually
  dies from the effects of rabies. This case highlights the latent period of the disease
  and the importance of post-bite recovery.
topics:
- Mad Dog Bites
- Rabies Symptoms
- Medical Treatment
- Latent Period of Rabies
- Post-Bite Recovery
