tldr: The author, Sir John Floyer, investigates the chemical composition of sweet-tasting
  plants and compares their tastes with Monsieur L'Emery's chemical analysis of them.
  He observes that the taste can reveal the chemical principles in plants before distillation
  and highlights the importance of taste in understanding the properties of sweet
  plants.
