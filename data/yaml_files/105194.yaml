article_id: '105194'
revised_title: The Discovery of Male and Female Holly Plants
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: John Martyn and William Watson discover that holly plants can be male, female,
  or hermaphrodite, with different trees bearing different types of flowers. They
  suggest reclassifying the holly plant in Linnaeus' system based on their findings.
topics:
- Botany
- Plant Reproduction
- Plant Sex Determination
- Holly Species
- Plant Classification
