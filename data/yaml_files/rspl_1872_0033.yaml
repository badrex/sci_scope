tldr: The author examines the solvent properties of anhydrous liquefied ammonia and
  its chemical reactions with various substances. The study reveals that ammonia dissolves
  or reacts with some substances, while leaving others unaffected. The findings provide
  insights into the potential applications and limitations of ammonia as a solvent.
