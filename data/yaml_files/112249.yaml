tldr: The author describes the discovery and analysis of a fossilized bird, Archeopteryx
  macrurus, found in the Lithographic Slate of Solenhofen. The fossil exhibits unique
  tail feathers and a long, slender tail with 20 consecutive caudal vertebrae. This
  discovery sheds light on the evolution of birds and their relationship to other
  vertebrates.
