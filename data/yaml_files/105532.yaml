article_id: '105532'
revised_title: Observations on Two Ancient Etruscan Coins
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: History & Archaeology
tldr: The author examines two ancient Etruscan coins, providing descriptions and historical
  context for each. The first coin features a diademated head and is believed to be
  a stips uncialis of the Tudertes, while the second coin displays the head of Hercules
  and is thought to allude to the origin of the Etruscans as Tyrsenians.
topics:
- Etruscan Coins
- Ancient Numismatics
- Etruscan History
- Antiquity
