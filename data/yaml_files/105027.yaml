tldr: The author, Dr. Vitaliano Donati, investigates the structure, growth, and formation
  of coral, including its unique ability to fix itself to various surfaces and its
  resistance to harsh conditions at the bottom of the sea. He also discusses the role
  of polyps in coral formation and the potential impact of external factors on coral
  growth.
