revised_title: Experiments on Variola and Vaccinia in Monkeys
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Immunology & Infectious Diseases
tldr: The author conducts experiments on monkeys to study the effects of variola and
  vaccinia, discovering that monkeys can serve as a control for human vaccination
  and variolation. The study also investigates the bacteriology of vaccine lymph and
  proposes a method of storing lymph using glycerine to inhibit extraneous bacteria
  without affecting its potency.
