tldr: This article describes the observation of the transit of Mercury over the Sun
  on October 25, 1743, by multiple observers using reflecting telescopes. The observations
  were made under challenging weather conditions and a violent wind, but the data
  collected provided valuable information on the transit's timing and celestial mechanics.
