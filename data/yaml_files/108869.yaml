article_id: '108869'
revised_title: A Comparative Analysis of Magnetic Disturbances in 1858 and 1859 at
  Kew and Nertschinsk
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: This paper compares the notable magnetic disturbances of 1858 and 1859 at Kew
  and Nertschinsk, investigating their causes and connections with terrestrial magnetism.
  The author discusses the progress of magnetic research, the role of magnetic observatories,
  and the potential cosmical origin of these disturbances.
topics:
- Magnetic Declination
- Magnetic Observatories
- Magnetic Disturbances
- Magnetometer
- Terrestrial Magnetism
