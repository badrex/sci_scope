revised_title: A Curious Case of a Deformed Child Born in Paris
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Developmental Biology & Embryology
tldr: A letter from Monsieur Denys describes a deformed child born in Paris with a
  solid bone in place of the skull, no brain, and eyes on the top of the face. The
  child was lively in the womb but died shortly after birth.
