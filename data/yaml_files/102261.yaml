tldr: The author reviews Dr. Spoon's book, 'Curious Researches of Antiquity,' which
  explores various ancient artifacts, including medals, base reliefs, statues, mosaics,
  and inscriptions. The book covers a wide range of historical topics, such as the
  weight of the air, Roman architecture, and the marriage of Cupid and Psyche.
