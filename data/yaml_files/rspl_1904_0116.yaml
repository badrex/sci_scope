tldr: The author describes a new type of Sphenophyllaceous cone, Sphenophyllum fertile,
  found in the lower coal-measures. This fossil plant exhibits unique features, such
  as both dorsal and ventral lobes of the sporophylls being fertile, which sets it
  apart from other known species in the Sphenophyllales class.
