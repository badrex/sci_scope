article_id: '111787'
revised_title: The Homology and Evolution of Manducatory Organs in Rotifera
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Evolutionary Biology
tldr: The author examines the structure, function, and homology of manducatory organs
  in the Rotifera class, proposing a common type and tracing their modifications across
  various genera. The author also discusses the potential evolutionary connections
  between Rotifera, insects, and polyps, based on the similarities in their manducatory
  organs.
