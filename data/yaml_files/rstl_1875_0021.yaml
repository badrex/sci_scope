revised_title: Historical Analysis of Deep-Sea Temperature Observations
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Marine Sciences
tldr: This article presents a historical analysis of deep-sea temperature observations
  made between 1749 and 1868. The author discusses various voyages and methods of
  observation, summarizes opinions based on these data, and presents the results and
  conclusions obtained from the study.
