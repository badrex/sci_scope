article_id: '107578'
revised_title: Fossil Remains of the Rhinoceros Discovered in a Cavern at Plymouth
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleontology & Fossilization
tldr: The author describes the discovery of fossilized remains of the Rhinoceros found
  in a limestone cavern at Plymouth. The bones were well-preserved and belonged to
  three different animals. The analysis of the bones' composition revealed a high
  percentage of phosphate and carbonate of lime, with minimal extraneous matter.
