revised_title: The Immediate Principles of Human Excrements in the Healthy State
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Physiology & Anatomy
tldr: 'The author investigates the composition of human excrements and discovers three
  immediate principles: margarate of lime, phosphate of lime, and margarate of magnesia.
  Additionally, a new method for obtaining excretine is established, and the presence
  of cholesterine in the spleen is confirmed.'
