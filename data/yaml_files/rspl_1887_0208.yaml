tldr: This article announces and defers the publication of various scientific papers
  covering topics such as chemical elements, the force between pleural layers, the
  straining of Earth's crust, and the motor region of the cortex cerebri. The authors
  include notable figures like Samuel Haughton, Samuel Vest, W. De W. Abney, G. R.
  Darwin, Charles E. Beevor, Victor Horsley, and J. B. Laws.
