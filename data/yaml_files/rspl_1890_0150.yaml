revised_title: The Presence of Iron in Chromatin and its Microchemical Detection
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Cell Biology & Histology
tldr: The author investigates the presence of iron in chromatin and develops a microchemical
  method to detect it. The study reveals that iron is present in chromatin, and its
  presence is related to the abundance of chromatin in cells.
topics:
- Chromatin
- Iron in Chromatin
