revised_title: Anatomical Observations on the Platypus Anatinus
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Anatomy
tldr: The author examines the internal structure of the Platypus Anatinus, focusing
  on the reproductive and mammary systems. In the female, two large mammary glands
  are found, and the male has three pointed processes on the corpora cavernosa of
  the penis. The male's spur contains a sac with a poisonous fluid.
