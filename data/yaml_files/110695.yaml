article_id: '110695'
revised_title: Observations on the Shape of Blood Particles in Ornithorhynchus hystrix
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Comparative Anatomy
tldr: John Davy examines the shape of blood particles in the Ornithorhynchus hystrix
  and finds that they are more similar in form to those of mammals than birds, despite
  being previously thought to be related to birds.
