tldr: The author, Nathaniel Pigott, shares his astronomical observations made in 1777
  and 1778, which contribute to determining the latitude and longitude of his observatory.
  He also discusses the dangers and customs of the Welsh coast, the importance of
  accurate maps, and the discrepancies between the maps and the actual breadth of
  the Bristol Channel.
