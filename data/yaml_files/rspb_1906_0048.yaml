article_id: rspb_1906_0048
revised_title: On the Origin of the Sertoli or Foot-cells of the Testis
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Cell & Developmental Biology
tldr: The authors investigate the origin and development of the Sertoli or foot-cells
  in the testis, finding similarities between the process in mammals and amphibians.
  They also observe a form of cell division in undifferentiated cells surrounding
  the male ova that resembles a second maiotic division, suggesting a connection with
  leucocytic cells.
