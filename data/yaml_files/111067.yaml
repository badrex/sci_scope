article_id: '111067'
revised_title: Supplementary Observations on the Structure of Belemnite and Belemnoteuthis
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleontology & Fossil Studies
tldr: The author presents supplementary observations on the structure of Belemnite
  and Belemnoteuthis, two genera of fossil Cephalopoda found in the Oxford clay of
  Wiltshire. He describes the external capsule, osselet, and phragmocone structures
  of the Belemnite, and discusses the differences between the Belemnite and Belemnoteuthis,
  including their soft parts and arm structures.
