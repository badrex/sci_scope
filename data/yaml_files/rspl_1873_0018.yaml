tldr: 'The author investigates the lymphatic system of the lungs, both in normal and
  inflamed conditions, and describes the three main systems of lymphatics: subpleural,
  perivascular, and peribronchial. The study provides insights into the structure
  and function of these systems and their role in the respiratory process and inflammation.'
