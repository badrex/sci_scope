  The Collections from Rodriguez - Musci'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: This article presents a detailed account of the petrological, botanical, and
  zoological collections made in Kerguelen's Land and Rodriguez during the Transit
  of Venus Expeditions in 1874-75. The author specifically focuses on the musci (mosses)
  collected from Rodriguez Island, describing the various species found and their
  characteristics.
