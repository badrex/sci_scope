revised_title: 'An Anatomical Curiosity: Inverted Heart in a Newborn Female Infant'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Cardiology & Cardiovascular System
tldr: The author describes an extraordinary case of a newborn female infant with an
  inverted heart, where the left ventricle is on the right side and the right ventricle
  is on the left side. The child lived several days after birth despite the abnormality,
  raising questions about the circulation of blood in such cases.
