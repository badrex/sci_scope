tldr: 'The Annual Meeting for the Election of Fellows took place on June 9, 1887.
  The following candidates were declared duly elected into the Royal Society: Buchanan,
  Cash, Douglass, Ewing, Forbes, Gowers, Kennedy, Kirk, Snelus, and Walsingham. The
  Society expressed gratitude to the scrutators and welcomed the newly elected members.'
