scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Medical Case Studies & Clinical Medicine
tldr: The author documents a case study of a woman who experiences violent asthmatic
  fits triggered by the effluvia of ipecacuanha. The woman's husband, a medical doctor,
  details the effects of the medicine on her nervous system and the precautions taken
  to avoid exposure to the effluvia. The case highlights the potential impact of ipecacuanha
  on individuals with specific constitutions.
