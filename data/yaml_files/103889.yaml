tldr: The author describes the observation of three and four mock-suns in London on
  September 17, 1736. The phenomenon involved parhelia, or'mock suns,' which are optical
  illusions caused by the refraction of sunlight through ice crystals in the atmosphere.
  The author provides a detailed account of the appearance and behavior of the mock-suns,
  including their colors and the way they interacted with each other and the sun.
