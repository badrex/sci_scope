revised_title: Steady Values of Alternating Currents and Impedance Calculations
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Electrical Engineering & Power Systems
tldr: This paper presents a method for determining the steady values of alternating
  currents in various circuits, including parallel circuits with mutual inductance,
  transformers, and generators. The author also discusses the effects of higher harmonics
  on impedance and reactance values.
topics:
- Electrical Engineering
