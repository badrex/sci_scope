tldr: Thomas Wharton Jones examines the contents of hepatic ducts and discovers that
  hepatic cells are similar to endogenous cells of other glands. He suggests that
  hepatic cells are received into the radicles of the hepatic duct as they are cast
  off and are broken up and resolved into bile.
