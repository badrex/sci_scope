tldr: The author compares the accuracy of determining longitude using chronometers
  and corresponding eclipses of Jupiter's satellites. He provides data on the longitude
  and latitude of several locations, including Madras, Bombay, Canton, Point de Galle,
  and the Friar's Hood.
