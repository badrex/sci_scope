tldr: The author provides a detailed description of the teeth of the Delphinus Gangeticus,
  a species of dolphin, and discusses its significance to comparative anatomists and
  geologists. The teeth grow in both directions and have unique characteristics, such
  as enamel coating and a specific number of 120 teeth.
