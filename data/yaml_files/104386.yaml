tldr: The author, Cromwell Mortimer, observes an Aurora Australis and associated lights
  in the sky on March 18, 1738-9. The phenomenon appears as a bright column of uniform
  steady light, which expands and changes color. Additionally, three pyramids of light
  with a sea-green center and bright white edges emerge from nearby clouds.
