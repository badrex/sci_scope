tldr: The author examines the relationship between fowls, ducks, and trypanosomes
  in Uganda, specifically focusing on the transmission of Trypanosoma gallinarum and
  Trypanosoma gambiense. The study reveals that these trypanosomes can be transmitted
  through infected flies, with the crithidial flagellates being a crucial factor in
  the transmission process.
