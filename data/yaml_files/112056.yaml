article_id: '112056'
revised_title: On the Distal Communication of Blood-Vessels with Lymphatics and the
  Discovery of Diaplasmatic Vessels
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Anatomy & Histology
tldr: The author investigates the connection between blood vessels and lymphatics
  through injection techniques and discovers a network of minute vessels, which he
  calls diaplasmatic vessels. These vessels are found in various tissues and organs,
  and they play a role in secretion and absorption functions.
