tldr: During the Great Solar Eclipse of September 5, 1793, John Jerome Schroeter observed
  the moon's surface features and sunspots using telescopes. He discovered several
  prominent mountain ranges and ridges on the moon's surface and noted the absence
  of sunspots during the eclipse.
