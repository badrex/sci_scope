revised_title: Observations of the Solar Eclipse of October 16, 1762
scientific_discipline: Astronomy
scientific_subdiscipline: Observational Astronomy & Solar System Studies
tldr: Samuel Dunn describes his observations of the solar eclipse on October 16, 1762,
  using a Gregorian reflector and a Newtonian reflector. He notes the irregularities
  of the lunar mountains and the undulations of the solar and lunar limbs. Dunn also
  discusses the difficulty in judging the contact of celestial bodies and the difference
  in contact times between Venus and the Sun.
