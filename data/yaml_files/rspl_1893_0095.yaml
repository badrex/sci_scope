revised_title: In-depth Study of Cerebellum Lesions and their Effects on Monkeys
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neuroscience & Neuropsychology
tldr: This study investigates the effects of cerebellum lesions and their degenerations
  in monkeys, focusing on the disturbances of station, locomotion, and muscular strength.
  The research also examines the central relations of the 5th cranial nerve and the
  existence of efferent and afferent tracts within the cerebellum.
