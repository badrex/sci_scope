article_id: rspl_1887_0154
revised_title: Development of the Skeleton and Olfactory System in the Apterix
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Anatomy
tldr: The authors study the development of the skeleton and olfactory system in the
  Apterix, a bird with reptilian features. They describe the various stages of skull
  development and identify vestigial cartilage in the olfactory region, which is a
  remnant of amphibian and reptilian structures.
topics:
- Apterix Skeletal Development
- Olfactory System in Birds
- Skull Anatomy
- Amphibian and Reptilian Structures in Birds
- Vestigial Cartilage
