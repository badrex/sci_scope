revised_title: 'Researches on the Cinchona Alkaloids: Critical Examination of Existing
  Methods for Discrimination'
scientific_discipline: Chemistry
scientific_subdiscipline: Analytical Chemistry & Alkaloid Research
tldr: The author examines various methods for detecting and discriminating between
  different cinchona alkaloids, such as quinine, quinidin, and quinicine, and their
  salts. The study focuses on the optical and chemical properties of these alkaloids
  and their iodine-sulfate salts, proposing new methods for their detection and analysis.
