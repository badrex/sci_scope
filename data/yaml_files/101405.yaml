revised_title: A Detailed Description of a Unique Monstrous Calf
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Anatomy
tldr: This article describes a unique case of a monstrous calf born in Limmington,
  Hampshire. The calf had several anatomical abnormalities, including hair, no joints
  in its hind legs, and a triple tongue. Additionally, a large stone was found inside
  the calf's womb, weighing twenty pounds and a half. The stone is now with Doctor
  Haughteyn of Salisbury for further examination.
