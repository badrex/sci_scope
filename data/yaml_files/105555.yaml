tldr: This letter from Thomas Lawrence describes the effects of a lightning strike
  on buildings and people in Essex Street in 1764. The lightning caused damage to
  chimneys, windows, and stone steps, as well as odd sensations in some individuals,
  possibly due to electrical shocks.
