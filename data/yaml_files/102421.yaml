tldr: The author, Vincentius Bonajutus, provides an account of the earthquakes in
  Sicilia on the 9th and 11th of January 1693. The article describes the effects of
  the earthquakes on the landscape, buildings, and people, as well as the subsequent
  aftershocks and changes in the environment.
