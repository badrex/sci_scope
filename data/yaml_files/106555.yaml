revised_title: Election Procedures of the Royal Society
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Sociology & Organization Studies
tldr: This article outlines the election process and procedures for selecting the
  Council and Officers of the Royal Society, including the election of the President,
  Treasurer, and Secretaries. It also covers the rules for handling equal distributions
  of votes and dealing with vacancies in the Council or Officer positions.
topics:
- Organizational Structure
- Election Process
- Council and Officer Selection
- Society Governance
- Membership Participation
