tldr: The author examines the possible ancestors of domesticated horses, focusing
  on species such as Equus sivalensis, Equus stenonis, and Equus gracilis. They discuss
  the differences in teeth, face structure, and limb bones of these species and their
  potential influence on modern horse breeds.
