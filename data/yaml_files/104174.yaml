revised_title: A Case Study of an Individual Living on Water for 18 Years
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Nutrition & Dietetics
tldr: The letter describes the case of John Ferguison, a man who lived for 18 years
  on water alone, with no other food intake. Despite his unusual diet, he remained
  healthy and vigorous. This case study raises questions about the necessity of certain
  types of food for maintaining good health and the potential benefits of water-only
  diets.
