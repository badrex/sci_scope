article_id: rspb_1910_0070
revised_title: 'A New Pharetronid Sponge from Christmas Island: Murrayona phanolepis'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Invertebrate Biology
tldr: The author discovers a new species of pharetronid sponge, Murrayona phanolepis,
  from Christmas Island. This unique sponge has a rigid main skeletal network devoid
  of spicules and a dermal armor of large calcareous scales, making it of great interest
  to both recent sponge and paleontologist researchers.
