revised_title: Anatomical Observations on a Monstrous Colt's Head
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Anatomy
tldr: The author describes the anatomical examination of a monstrous colt's head,
  which lacked a nose and had a single double eye. The head also had four eyebrows
  and a peculiar double bag above the eyes, possibly related to the nose formation.
