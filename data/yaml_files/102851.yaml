article_id: '102851'
revised_title: Description of Curiosities in Ralph Thoresby's Musaeum
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Mineralogy
tldr: The author, Ralph Thoresby, describes various natural curiosities in his musaeum,
  including a fish stomach skin, a crystal with a unique concretion, iron ore transforming
  into an iron bolt, and octoedra from Swedish copper mines. He also discusses geodes
  and rattling stones found in coal pits.
topics:
- Natural Curiosities
- Crystal Concretion
- Iron Ore Transformation
- Octoedra from Copper Mines
- Geodes and Rattling Stones
