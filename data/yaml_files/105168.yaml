revised_title: A Description of a Unique Post-Flood Substance and Its Observations
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Soil Science
tldr: The author describes a unique substance found in post-flood meadows, which was
  green, viscous, and tough. This substance was used as wicks for lamps and lined
  clothing. The substance is identified as a type of Alcyonium molle, a species of
  plant between mosses and fungi.
