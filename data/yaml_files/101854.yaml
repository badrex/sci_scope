tldr: The author describes an extraordinary swarm of grasshoppers in Languedoc, France,
  that caused significant damage to crops and agriculture. The insects were unique
  in their ability to fly like birds and their rapid consumption of corn, vines, and
  other plants. Efforts were made to destroy their eggs and control their population,
  but the damage was extensive and costly.
