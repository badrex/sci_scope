tldr: The authors investigate the impact of carbonic acid, organic matter, and micro-organisms
  in the air on the death rate and health of people in dwellings and schools. They
  examine various types of buildings, comparing the amounts of these impurities with
  death rates and disease frequencies, and discuss the importance of ventilation and
  other factors affecting air quality.
