revised_title: Investigation of the Origin of Natural Paper Found Near Cortona
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: The author examines a natural paper found near Cortona and identifies it as
  being made from the common Conferva plant. He also provides a detailed description
  of the plant's structure and discusses the limitations of existing botanical descriptions
  and microscopy techniques.
topics:
- Botany
