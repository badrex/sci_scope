article_id: '107501'
revised_title: Classification and Characteristics of the Proteo-Saurus Fossil Skeleton
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleontology & Evolutionary Biology
tldr: The author examines the fossil skeleton of a previously unknown animal and,
  through a comparison of its features with those of other known species, determines
  that it belongs to a new class of animals he calls Proteus. This animal has characteristics
  of both fish and lizards, but is distinct from both, and has the ability to breathe
  both in air and water.
topics:
