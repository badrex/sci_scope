tldr: The author examines the origin and function of lymphatic vessels in animals,
  focusing on the lymphatic vessels of the mesentery, also known as lacteals. He argues
  that these vessels receive their lymph from the cavity of the intestines and that
  their structure and function are similar to those in other parts of the body.
