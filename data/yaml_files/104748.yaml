article_id: '104748'
revised_title: An Account of the 1749 Earthquake in France
scientific_discipline: Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: The author, M. de Reaumur, describes an earthquake that occurred in France on
  October 11, 1749. The earthquake was felt over a 60-league extent, from the coast
  of Poictou to the neighborhood of Blois. The author shares his personal experience
  and reports that the earthquake caused no significant damage.
