revised_title: Reinvestigation of the Essential Oil of Rue and Its Aldehyde
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: The author reinvestigates the essential oil of rue and its aldehyde, finding
  that it contains an aldehyde of the formula C22H22O2, which they name enodyle. This
  discovery challenges the previously held ideas about the oil's composition and provides
  new insights into its chemical properties.
