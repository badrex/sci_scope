article_id: '102687'
revised_title: An Uncommon Discovery of Hydatides Enclosed in a Stony Crust in the
  Kidney of a Sheep
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Anatomy & Physiology
tldr: The author examines a large, hard, and heavy body found in a sheep's kidney.
  Upon dissecting the specimen, they discover a hollow structure filled with hydatides
  enclosed in a petrified crust. This unique finding is documented with illustrations
  and provides insight into the study of anatomy and pathology.
topics:
- Anatomy
- Pathology
- Zoology
- Petrology
- Histology
