article_id: '112759'
revised_title: Isolation and Analysis of Acids in Crab-Oil
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: The author investigates the acids contained in crab-oil, extracted from the
  nuts of the Hylocarpus carapa tree, and identifies palmitic acid as the main component.
  The study includes the extraction process, analysis of the acids, and comparison
  of the results with the formula for palmitic acid.
