revised_title: Supplement to the Transit Instrument of the Cambridge Observatory
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Astronomy & Astrophysics
tldr: The author, Robert Woodhouse, discusses the deviation of the transit instrument
  at the Cambridge Observatory due to unequal expansion of its braces. He provides
  an example of this deviation and expresses suspicion about previous observations
  of the sun's transits.
