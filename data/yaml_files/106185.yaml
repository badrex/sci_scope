tldr: Thomas Hutchins conducts a series of experiments on the dipping needle in various
  locations to measure the Earth's magnetic field. He records observations in the
  Orkneys, Hudson's Straits, Hudson's Bay, and Moose Fort, providing valuable data
  for the Royal Society.
