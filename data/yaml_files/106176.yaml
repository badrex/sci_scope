article_id: '106176'
revised_title: Description and Analysis of a Musical Instrument from the Isle of Amsterdam
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Acoustics & Music Engineering
tldr: The author describes a unique musical instrument brought from the Isle of Amsterdam
  in the South Seas and examines its tones and capabilities. The instrument produces
  a variety of tones and intervals, including some unexpected ones, and has potential
  for further exploration by experts in the field.
