tldr: This article narrates the case of a five-pound stone found in a horse's stomach,
  which led to its death. The stone's size and weight make it the largest stone ever
  reported in an animal. The owner of the horse believed the stone was part of the
  horse's mill-grindstone feed, but its origin remains uncertain.
