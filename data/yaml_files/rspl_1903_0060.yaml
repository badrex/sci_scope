revised_title: 'The Organized Nature of the Rabies Virus: A Study on Disintegration
  and Virulence'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Microbiology & Virology
tldr: This study investigates the disintegration of rabid brain substance and its
  effect on the virus's virulence. The results suggest that the virus is an organized,
  living organism, as mechanical violence during disintegration abolishes its ability
  to cause infection.
