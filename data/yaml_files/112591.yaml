article_id: '112591'
revised_title: Investigation of Fluorescent Substances in Animals and the Rate of
  Quinine Passage in the Body
scientific_discipline: Chemistry
scientific_subdiscipline: Pharmacology & Drug Metabolism
tldr: The authors investigate the fluorescence of various substances in animals and
  the rate at which quinine passes through the body. They find that the fluorescence
  of different tissues varies and that quinine is rapidly absorbed and excreted by
  the body.
topics:
- Fluorescence
- Quinine
- Pharmacokinetics
- Atropine
- Calabar bean
