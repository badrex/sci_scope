tldr: 'The author shares two case studies: one of a student who developed a subcutaneous
  water buildup due to obstructed pores, and another of a young girl who starved to
  death due to a salt addiction. Additionally, the author mentions a case of white
  blood, which a physician attributed to a diet rich in fish, and the potential risk
  of leprosy if not treated with medicine.'
