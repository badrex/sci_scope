tldr: This article discusses the dentition of Rhinoceros leptorhinus, a species of
  prehistoric rhinoceros, and compares it to other related species. The author analyzes
  the fossil remains found in Pleistocene deposits in Great Britain and discusses
  the characteristics of the species, such as its dentition and geographical range.
