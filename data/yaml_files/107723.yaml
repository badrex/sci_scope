revised_title: Observations on the Relative Periods of Testaceous Animal Creation
  and Fossil Approximation in British Strata
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleontology & Stratigraphy
tldr: The author examines the fossil record of testaceous animals in British strata
  and observes a gradual approximation of species from older formations to more recent
  ones. He also discusses the extinction of certain orders and the first appearance
  of others, as well as the relationship between secondary and tertiary fossils.
