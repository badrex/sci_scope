tldr: The author examines fossil cryptogamic strobili with evident Lycopodiaceous
  affinities and establishes a new genus, Spencerites, for their reception. Two species
  are described, with distinct anatomical and structural differences that set them
  apart from other fructifications of the Lycopodiaceous family.
