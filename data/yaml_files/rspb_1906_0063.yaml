tldr: The author examines the inner ear anatomy of various mammals, including the
  lion, Indian gazelle, three-toed sloth, and kangaroo, and discusses differences
  in cochlea shape, perilymphatic space size, and otolith dimensions. The study also
  highlights the importance of perilymphatic space in understanding the relationships
  between different mammalian orders and species.
