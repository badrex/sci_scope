article_id: '107013'
revised_title: 'Analysis of Ancient Metallic Arms and Utensils: Composition and Origin'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Archaeology & Anthropology
tldr: The author examines ancient metallic arms and utensils found in rivers, analyzing
  their composition and origin. The artifacts, believed to be Roman, Saxon, and Danish,
  were made of copper and iron alloys. The author discusses the historical context
  and significance of these findings, providing insights into the lives of our ancestors
  and their use of materials and technology.
topics:
- Archaeology
- Metallurgy
- Roman Antiquities
- Saxon Antiquities
- Danish Antiquities
