tldr: The author, Richard Owen, describes the remains of a gigantic land-lizard, Megalania
  prisca, found in Australia. This extinct species had a length of at least twenty
  feet and was larger than any existing species. The paper includes comparisons with
  other Sauria and illustrations of the vertebrae.
