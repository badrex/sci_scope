tldr: The author, Francis Travagino, presents a new system of natural philosophy and
  medicine based on two salts, Acidum and Salsum. He claims that these principles
  can explain various phenomena, including ferments, generations, concretions, putrefactions,
  and precipitations. He also applies this system to the art of medicine, discussing
  the nature of humors, vital heat, and animal body functions.
