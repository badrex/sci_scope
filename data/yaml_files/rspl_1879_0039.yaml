tldr: The authors investigate the origin of the mineral, structural, and chemical
  characters of ophites and related rocks, concluding that they are primarily composed
  of secondary minerals and have undergone chemical changes. They also discuss the
  rarity of limestones in formations immediately succeeding the Archaean period.
