revised_title: The Effectiveness of Blisters in Treating Coughs and Lung Infections
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Pulmonology & Respiratory Therapy
tldr: The author, Robert Whytt, investigates the use of blisters in treating coughs
  and lung infections, finding that they can significantly reduce the frequency of
  the pulse and alleviate symptoms in patients. Blisters were applied to various parts
  of the body, and the results showed that they provided relief in cases of infarction
  of the lungs and fever.
