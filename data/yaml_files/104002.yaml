revised_title: Observations on the High Tide in the River Thames
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Hydrology & Oceanography
tldr: Thomas Jones reports on the high tide in the River Thames on February 16, 1735-6,
  which rose six inches and three-quarters above the previous record set in 1725-6.
  He notes that if the tide had flowed its full time, it would have drowned the entire
  level.
