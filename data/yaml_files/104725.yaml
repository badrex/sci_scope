revised_title: Account of an Earthquake Felt in Chelsea and its Neighbourhood
scientific_discipline: Earth & Environmental Sciences
scientific_subdiscipline: Geophysics & Seismology
tldr: The author reports on an earthquake experienced in Chelsea and its surrounding
  areas in 1749. The earthquake was stronger than a previous one in February and was
  felt more widely. No significant damage was reported, and the author mentions unusual
  appearances in the air but does not elaborate on them.
