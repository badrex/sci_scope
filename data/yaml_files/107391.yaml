revised_title: Anatomy and Function of Solvent Glands and Gizzards in Ardea Argala,
  Casuarius Emu, and Long-Legged Casowary
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Anatomy & Physiology
tldr: This article examines the structure and function of solvent glands and gizzards
  in the Ardea Argala, Casuarius Emu, and long-legged Casowary from New South Wales.
  The author compares the digestive organs of these birds and discusses how their
  unique structures enable them to subsist on the local produce of their respective
  habitats.
topics:
- Avian Anatomy
- Digestive System
- Comparative Anatomy
- Solvent Glands
- Gizzards
