tldr: The author describes a murrain outbreak in Switzerland and its effects on cattle.
  He explains the method of cure, which involves examining the tongue of infected
  animals, applying a silver instrument to cause bleeding, and using a lotion made
  of salt and vinegar. The author also discusses the possible causes of the contagion
  and its spread, including the possibility of a volatile insect or noxious exhalations
  from earthquakes.
