article_id: rspl_1886_0018
revised_title: Intravascular Clotting and Its Induction Using a Proteid Extract from
  Testis and Thymus Gland
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Hematology & Blood Disorders
tldr: The author discovers a method to induce intravascular clotting in living animals
  using a proteid extract from the testis and thymus gland of a calf. The substance
  causes widespread clotting and death when injected into the veins, providing insight
  into the study of blood coagulation.
topics:
- Blood Coagulation
- Intravascular Clotting
- Proteids
- Thrombosis
- Fibrin Ferment
