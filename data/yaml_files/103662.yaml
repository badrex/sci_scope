tldr: The author examines Hipparchus's star positions and their implications for chronology,
  finding discrepancies in P. Souciet's arguments against Sir Isaac Newton's chronology.
  The author concludes that the first star of Aries is actually the 22nd star of Pisces,
  supporting Newton's system.
