article_id: '108642'
revised_title: On the Chemical Composition and Properties of Boghead Coal Distillates
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Petrochemistry
tldr: The author examines the products of destructive distillation of Boghead Coal,
  focusing on the hydrocarbons and their properties. They identify benzole and its
  homologues, as well as aniline, and describe methods for separating and analyzing
  these compounds.
topics:
- Boghead Coal
- Destructive Distillation
- Hydrocarbons
- Benzole
- Aniline
