article_id: '111282'
revised_title: On the Formation and Properties of Nitrosophenyline and Nitrosonaphthyline
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Dyes
tldr: The authors, Arthur H. Church and William H. Perkin, investigate the formation
  and properties of nitrosophenyline and nitrosonaphthyline, two new colouring matters
  derived from dinitro-compounds. They describe their synthesis, properties, and provide
  a chemical formula for each substance.
