tldr: The author investigates reports of lightning and an earthquake that occurred
  on the 8th of the month. Through inquiries, he finds that there were no witnesses
  who saw lightning, and most people in the area did not experience or hear about
  the earthquake. However, one person reported that the water near Wandsworth was
  suddenly agitated during the supposed time of the earthquake.
