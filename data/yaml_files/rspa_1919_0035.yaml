tldr: The authors present methods for measuring water content in clouds using photometric
  techniques and discuss the relationship between cloud particle size, visibility,
  and the amount of water in the cloud. They also provide observational results for
  various types of clouds, including cirrus, cirro-stratus, and stratus.
