revised_title: Effects of Rattlesnake Bite and Cobra Poisoning on Human Health
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Toxicology & Poisoning
tldr: The article describes the case of a man who died from a rattlesnake bite and
  the effects of its venom on his body. It also compares the symptoms to those of
  a similar case involving a cobra bite and includes two experiments with rats and
  venomous snakes.
