revised_title: An Account of the Dissection of an Hermaphrodite Dog and Observations
  on Hermaphrodites in General
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Animal Reproduction & Development
tldr: The author presents a detailed account of the dissection of an hermaphrodite
  dog and discusses various types of malformations in both male and female animals
  that have led to mistaken beliefs of hermaphroditism. The author also explores the
  possibility of hermaphrodites in more perfect quadrupeds and humans, concluding
  that no such cases have been recorded.
