revised_title: Autopsy Report of the Earl of Balcarres
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Pathology & Anatomy
tldr: An autopsy of the Earl of Balcarres reveals an enlarged liver, spleen, and brain,
  as well as stones in the heart's ventricles. The body is described as bloodless,
  thin, and emaciated with a black and bluish color.
