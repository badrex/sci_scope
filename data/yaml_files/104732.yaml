revised_title: A Report on the Portsmouth Earthquake of March 18, 1749-50
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: A letter from Mr. Oaks at Portsmouth reports a severe earthquake that occurred
  on March 18, 1749, at 6 pm. The shock was felt strongest at the Common, about three-quarters
  of a mile away. The inhabitants were alarmed by the event.
