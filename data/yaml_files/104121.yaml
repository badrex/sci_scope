article_id: '104121'
revised_title: An Unusual Fossilized Ox Skull and Other Medical Curiosities
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Paleontology & Fossil Studies
tldr: The author describes a fossilized ox skull with unique horn cores, a Plica Polonica,
  and a large eye tumor. He discusses their origins, appearances, and the conditions
  of the individuals affected. The author also speculates about the possible connections
  between these anomalies and existing knowledge of similar cases.
topics:
- Paleontology
- Skull Anatomy
- Medical History
- Horn Formation
- Plica Polonica
