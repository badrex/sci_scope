tldr: The Treasurer and Vice-President, William Spottiswoode, addresses the Royal
  Society during the Anniversary Meeting, discussing the Society's history, its current
  position, and the need for better communication with its Fellows. He also provides
  an update on the Society's finances, properties, and the assurance of their tenure
  under the Crown.
