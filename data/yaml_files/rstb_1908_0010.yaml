article_id: rstb_1908_0010
revised_title: 'Miadesmia membranacea: A New Palaeozoic Lycopod with Seed-like Structure'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: The article describes the discovery of Miadesmia membranacea, a new Palaeozoic
  Lycopod with a seed-like structure. The plant has a unique seed habit with advanced
  characteristics, and its foliage leaves, stem, megasporophylls, and microsporophylls
  are analyzed and discussed in detail.
