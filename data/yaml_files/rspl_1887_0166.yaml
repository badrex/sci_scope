tldr: The author describes the fossil skull of a new Pterosaurian species, Scaphognathus
  Purdoni, found in the Upper Lias near Whitby, Yorkshire. The skull shares similarities
  with both lizard and bird skulls, indicating a complex evolutionary relationship
  between these groups.
