revised_title: Discovery of Rhodium and Confirmation of Palladium in Crude Platina
scientific_discipline: Chemistry
scientific_subdiscipline: Inorganic Chemistry & Materials
tldr: Wollaston discovers a new metal, Rhodium, in crude Platina and confirms the
  existence of Palladium in the ore of Platina. Rhodium is named after its rose-colored
  salts, while Palladium was previously announced by another chemist but its existence
  is now confirmed by Wollaston's experiments.
