revised_title: Measurement of Snowdon's Height Using the Thermometrical Barometer
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geography & Geophysics
tldr: The author, F. J. H. Wollaston, discusses the use of the thermometrical barometer
  to measure the height of Snowdon. He compares his results with trigonometrical and
  barometric measurements by General Roy and concludes that the height of Snowdon
  is 3546 feet 25 inches using the thermometric barometer.
