revised_title: The Effect of Electricity on the Dissolution of Urinary Calculi in
  Dilute Saline Fluids
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Nephrology
tldr: The author investigates the effect of electricity on the dissolution of urinary
  calculi in dilute saline fluids. Experiments show that uric acid calculi can be
  dissolved using a saturated solution of nitrate of potassa and electricity, with
  the solution becoming slightly alkaline during the process.
