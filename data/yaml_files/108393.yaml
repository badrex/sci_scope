tldr: The author investigates the meteorology of the Lake District of Cumberland and
  Westmorland, focusing on the fall of rain at various heights. The study reveals
  that the year 1849 was exceptionally dry, with Wastdale Head receiving nearly half
  an inch more rain than average. The author also discusses the impact of wind direction
  on rainfall patterns in the region.
