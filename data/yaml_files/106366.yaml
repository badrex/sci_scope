tldr: The author, Tiberius Cavallo, describes new experiments in electricity and introduces
  two new electrical instruments. He explains the phenomena of the electrophorus and
  how the powder of rosin is attracted by the positively charged parts of the electrophorus.
  He also introduces a new method of exciting powders and discusses various observations
  made using this method.
