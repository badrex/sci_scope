tldr: The author examines the anatomy and behavior of Macgillivrayia, Cheletropis,
  and related genera of pelagic Gasteropoda. They observe the ciliated arms' function
  in prehension and natation, the respiratory siphon's structure, and the variety
  in the number of ciliated arms among these species. They also describe the unique
  features of other related Gasteropoda, such as their shell, foot, and operculum.
