tldr: The author examines the fossil remains of Diprotodon australis, a large extinct
  marsupial from Australia, and describes its skull, dental formula, and other skeletal
  features. The article also discusses the ongoing efforts to uncover and study the
  complete skeleton of this fascinating creature.
