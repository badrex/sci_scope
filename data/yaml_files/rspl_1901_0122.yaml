  in Malaria Transmission
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Entomology & Parasitology
tldr: The author provides a detailed description of the Culicidae species found in
  India, focusing on Anopheles species and their role in malaria transmission. The
  study aims to facilitate research on malaria in British India by categorizing and
  describing known species and their characteristics. The author emphasizes the importance
  of studying various genera and species in connection with diseases like malaria,
  yellow fever, and filariasis.
