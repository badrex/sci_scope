article_id: rspl_1890_0156
revised_title: Contributions to the Chemical Bacteriology of Sewage
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Environmental Chemistry & Microbiology
tldr: This article presents the results of experiments on the chemical and bacteriological
  examination of sewage microorganisms. The authors aim to identify the species present
  and determine some of their chemical characteristics. They isolate several organisms,
  some of which are new, and provide detailed descriptions and illustrations of their
  microscopic and macroscopic appearances.
topics:
- Sewage treatment
- Bacteriology
- Microorganisms
- Chemical analysis
- Environmental science
