tldr: A letter from Benj. Cooke describes a fire-ball observed in Newport, Isle of
  Wight, on December 11, 1741. The fire-ball was seen by a gentleman who provided
  a detailed account of its appearance, size, color, and motion. The phenomenon was
  observed at about a quarter before one o'clock in the afternoon and lasted for a
  few minutes. The author seeks more information about this event and its possible
  explanations.
