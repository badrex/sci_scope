revised_title: Successful Extraction of an Ivory Bodkin from the Bladder
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Urology
tldr: A young woman swallows an ivory bodkin, which gets lodged in her bladder. After
  several failed attempts to remove it, a surgeon successfully extracts the bodkin
  through a surgical procedure, resulting in the patient's full recovery.
