tldr: The author describes a method of propagating fruit trees called tongue-grafting,
  in which a piece of the root of a fruit tree is joined with a graft from another
  tree. This technique allows for the growth of new fruit trees from seeds, and the
  author shares his success with this method, including examples of apple and pear
  trees.
