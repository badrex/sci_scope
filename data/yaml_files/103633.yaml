article_id: '103633'
revised_title: Amendments and Additions to the Account of Archaeological Discoveries
  in Lincolnshire
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Archaeology & Anthropology
tldr: Ralph Thoresby revises and adds information to the account of archaeological
  discoveries made in Lincolnshire in 1702. He discusses the depth of the findings,
  the history of shoe soles, and the potential changes in the landscape due to natural
  processes and human activities.
