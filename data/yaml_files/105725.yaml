revised_title: 'Two Remarkable Surgical Cases: Icterus and Eye Wound'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Traumatology
tldr: 'The article presents two unusual surgical cases: a patient with a severe liver
  condition and gallstones, and a midshipman who suffered an eye injury, paralysis,
  and speech loss. Both cases involve complex medical processes and treatments, with
  the latter case highlighting the connection between brain injury and paralysis on
  the opposite side of the body.'
