tldr: Arthur Dobbs describes his observation of a parhelion, a rare atmospheric phenomenon
  involving the sun, clouds, and light. He provides a detailed account of the event,
  including the colors, brightness, and positions of the luminous spots, as well as
  the absence of the typical halo surrounding parhelions.
