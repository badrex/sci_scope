tldr: The author shares a letter detailing the discovery of an ancient chimney piece
  with a date in both Roman numerals and Indian figures, found at Widgel-Hall in Hertfordshire.
  This is the earliest known use of Indian figures in England, predating other examples
  by several centuries.
