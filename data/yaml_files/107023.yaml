tldr: This article presents a detailed record of barometer, thermometer, and rain
  measurements in Lyndon, Rutland, from 1797. It also includes observations on the
  recovery of injured trees, with specific examples of a Lucombe oak and an ash tree.
  The author discusses the impact of weather patterns on tree growth and the overall
  climate of the region.
