tldr: John Clayton provides a detailed account of Virginia's geography, geology, and
  tobacco cultivation. He describes the unique soil composition, the presence of oyster
  shells and whale bones, and the different types of tobacco grown in the region.
  Clayton also discusses the properties and uses of tobacco, as well as the potential
  for further scientific study of the plant.
