tldr: Monsieur Hevelius reports the discovery of a new comet observed in Dantzick
  in March 1672. He provides details of its position, motion, and appearance, and
  hopes to send more accurate observations in the future. The comet was also seen
  in Paris and La Flesche around the same time.
