revised_title: Discovery of Compact Aluminum
scientific_discipline: Chemistry
scientific_subdiscipline: Inorganic Chemistry & Materials
tldr: Professor F. Wohler discovered that aluminum can be easily fused and reduced
  from its chloride form using potassium. The resulting compact aluminum has a tin-like
  color and lustre, is fully malleable, and is entirely unmagnetic.
