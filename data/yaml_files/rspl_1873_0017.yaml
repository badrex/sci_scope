revised_title: On the Nature and Physiological Action of the Poison of Naja tripudians
  and Other Indian Venomous Snakes
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Physiology
tldr: This paper investigates the effects of the poison of Naja tripudians and other
  Indian venomous snakes on warm-blooded and cold-blooded animals. The authors compare
  the poison's action with that of Daboia Russellii, a viperine snake, and describe
  its effects on various organs of the body. They also discuss the general symptoms
  of poisoning by cobra-venom and the differences in local symptoms between Naja tripudians
  and Daboia Russellii.
