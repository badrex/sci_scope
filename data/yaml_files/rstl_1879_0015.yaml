revised_title: Zoological and Botanical Discoveries in Kerguelen's Land and Rodriguez
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Marine Biology
tldr: The author presents a detailed account of the zoological, botanical, and petrological
  collections made during the Transit of Venus Expeditions in Kerguelen's Land and
  Rodriguez. The study focuses on the Mollusca species, their taxonomy, and the similarities
  between the fauna of South Patagonia and Kerguelen Island.
