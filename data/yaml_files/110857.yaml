tldr: The author presents a follow-up to his 1842 work on animal education, discussing
  the nature of inquiries he plans to explore in subsequent parts. The paper is divided
  into three chapters, covering general remarks on the objectives of animal education,
  a comparison of instinct and intelligence, and a discussion of the nature and scope
  of various intellectual faculties in animals and humans.
