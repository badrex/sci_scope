article_id: '104161'
revised_title: A Rare Congenital Anomaly in a Child
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Pediatrics & Neonatology
tldr: The author describes a rare congenital anomaly in a child, including a large
  fungous excrescence, a solid projection resembling the glans penis, and an imperfectly
  formed anus. The child's sex was so ambiguous that it was not baptized for four
  months after birth.
