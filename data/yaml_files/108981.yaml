tldr: The author presents a method for measuring the chemical intensity of total daylight
  and shares observations made at Kew Observatory from 1865 to 1867. The study reveals
  the impact of cloud cover and sunshine on the chemical intensity, providing valuable
  insights into the relationship between sunlight and chemical reactions.
