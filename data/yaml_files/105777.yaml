tldr: The author describes a unique species of chameleon with a distinct head structure
  and finger arrangement. The chameleon has a large head with unique processes and
  a skin covered in tubercles and scales. Its fingers are long and have pointed nails,
  with a different arrangement in the front and back extremities. The chameleon's
  spine has rows of knobs, and it lacks auditory holes.
