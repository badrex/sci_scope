revised_title: Indications of Depth of Primaeval Seas through Fossil Testacea Coloration
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleobiology & Stratigraphy
tldr: The author investigates the relationship between the depth of ancient seas and
  the coloration of fossilized shells. By examining the patterns and colors in fossilized
  testacea, Edward Forbes infers that the shells likely come from shallow waters,
  providing insight into the depth of the primaeval seas.
