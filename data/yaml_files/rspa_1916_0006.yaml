tldr: The author discusses the development and use of the Kew heliograph, a device
  used to photograph the sun's surface and track the movement of sunspots. The heliograph
  has been used in conjunction with other instruments to measure the size, position,
  and characteristics of sunspots, providing valuable data for solar research.
