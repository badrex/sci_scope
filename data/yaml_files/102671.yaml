revised_title: Determination of the Proportion of Air to Water by Weight
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Atmospheric Science & Meteorology
tldr: The author conducts an experiment to determine the proportion of air to water
  by weight. Using a specially designed bottle, he exhausts the air inside and measures
  the weight difference, finding that the weight of air is 885 times less than the
  weight of an equal volume of water.
