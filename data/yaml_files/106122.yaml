tldr: The author describes the discovery of a pure native crystallized natron, or
  fossil alkaline salt, found in Tripoli, Barbary. The salt has various uses, including
  as a medicine, in making snuff, and in manufacturing glass and soap. Its unique
  properties make it distinct from other alkaline salts.
