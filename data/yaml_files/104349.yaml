tldr: The author provides a detailed account of Dr. Alexander Stuart's paper on the
  muscular structure of the heart, explaining the surprising simplicity of the heart's
  muscular structure and how it functions through the contraction of parallel fibers.
  The paper also discusses the role of arterial blood and nervous spirits in the contraction
  of the heart and auricles.
