article_id: '105339'
revised_title: 'Deadly Effects of Oenanthe Aquatica: A Case Study'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Toxicology & Plant Biology
tldr: This article documents a case study of a man who died after consuming the juice
  of the poisonous plant Oenanthe Aquatica, also known as Hemlock Dropwort. The symptoms
  and timeline of the man's illness closely resemble those observed in French prisoners
  who were poisoned by the same plant in a previous incident. The author emphasizes
  the importance of raising awareness about this deadly plant to prevent further tragedies.
topics:
- Poisonous Plants
