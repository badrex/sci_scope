  Nebulae
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Mechanics & Dynamics
tldr: William Herschel investigates the construction of the heavens and the formation
  of nebulae, proposing that stars form clusters through mutual attraction and that
  these clusters can create a variety of shapes and structures. He also discusses
  the balance of attraction and repulsion in the universe, as well as the optical
  appearances of the heavens from different perspectives.
