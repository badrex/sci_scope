revised_title: An Investigation into the Medical Uses of Spa Waters and the Nature
  of Health and Diseases
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Medical Theory & Practice
tldr: The author discusses the humoral theory of health and diseases, examining the
  role of bodily humors in sickness and wellness. He also investigates the medicinal
  properties of spa waters in England, focusing on their effects in treating conditions
  such as hypochondriac melancholy, chronic diseases, kidney stones, gout, and barrenness.
  Additionally, the author explores the process of petrification and its relation
  to limestone and vitriol.
