tldr: The author investigates the decomposition of substances in spirit of wine and
  discovers that certain decompositions occur in spirit of wine that do not happen
  in water or in the dry way. The author also explores the process of making soap
  using diachylum and sea salt, and discusses the role of the liquid in the decomposition
  process.
