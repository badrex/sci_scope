tldr: The author conducts experiments to measure the velocity of sound in Madras,
  India, using the morning and evening gunshots from Fort St. George and St. Thomas's
  Mount. The results are compared to previous experiments and theoretical calculations,
  providing insights into the factors affecting sound propagation.
