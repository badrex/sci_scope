article_id: '112546'
revised_title: Osteological Analysis of the Solitaire or Didine Bird of Rodriguez
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Ornithology & Evolutionary Biology
tldr: The authors analyze the bones of the Solitaire, an extinct bird species from
  Rodriguez Island, and compare its osteology to the Dodo and other related birds.
  They describe the unique features of the Solitaire's bones and provide a more precise
  definition for the genus Pezophaps.
topics:
- Osteology
- Birds
- Rodriguez Island
- Extinct Species
- Taxonomy
