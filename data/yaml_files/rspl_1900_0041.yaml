  Spectrum in High Solar Latitudes
scientific_discipline: Astronomy
scientific_subdiscipline: Solar Physics & Solar Spectroscopy
tldr: The author describes an expedition to observe the solar eclipse of May 28, 1900,
  with the goal of obtaining photographs of the flash spectrum in high solar latitudes.
  The expedition aimed to capture a series of images of the chromosphere and flash
  spectrum, including regions near the sun's poles, using a large-scale prismatic
  camera to differentiate between high and low levels in the chromosphere.
