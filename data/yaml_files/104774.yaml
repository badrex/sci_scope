tldr: A 75-year-old man suffering from kidney stones is treated with Lixivium Saponis,
  resulting in the removal of 214 stones from his bladder after a 64-day treatment
  course. The patient's kidneys were found to be healthy upon autopsy, suggesting
  the effectiveness of the treatment.
