tldr: Mr. Butterfield reports on the properties of magnetical sand found in Italy,
  which is used instead of dust for sealing letters. The sand exhibits loadstone properties,
  such as attracting a magnetic needle and sticking to a knife touched by a loadstone.
  It is commonly found on the seashore after great storms.
