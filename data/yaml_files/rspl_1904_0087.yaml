revised_title: Fossil Flora and Age of the Culm Measures in North-west Devon
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Paleontology
tldr: The author examines the fossil flora of the Culm Measures in North-west Devon
  and determines that the Upper Culm Measures are of Upper Carboniferous age, while
  the Lower Culm Measures are of Lower Carboniferous age, based on the plant remains
  found in the area.
topics:
