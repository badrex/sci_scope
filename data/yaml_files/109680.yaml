revised_title: An Analysis of Intervertebral Structures in Fish and Quadrupeds
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Anatomy & Physiology
tldr: The author examines the intervertebral structures in various fish and quadruped
  species, observing differences in joint types and the presence of fluid-filled cavities.
  The study also includes a chemical analysis of the fluid found in the intervertebral
  cavity of the Squalus maximus.
