revised_title: Description and Analysis of a Fossil Skull of a Large Marsupial Carnivore
  (Thylacoleo carnifex) from Australia
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobiology & Evolutionary Biology
tldr: The author describes the discovery and analysis of a fossil skull of a large
  marsupial carnivore, Thylacoleo carnifex, found in Australia. The skull exhibits
  features similar to those of a lion, and the author discusses the implications of
  this carnivorous marsupial's existence in the region's geological history.
