article_id: '102131'
revised_title: Weight Comparison of Various Grains and Materials in a Cubic Foot Vessel
scientific_discipline: Chemistry
scientific_subdiscipline: Materials Science & Metrology
tldr: The author, following the direction of the Philosophical Society of Oxford,
  conducts experiments to determine the weight of various grains and materials in
  a cubic foot vessel. The results provide a comparison of the weights of wheat, oats,
  peas, barley, beans, coal, sand, and other materials.
