tldr: The author describes a new species of Illicium Linnaei, or Starry Aniseed Tree,
  discovered in West Florida. The tree has distinct characteristics from its Eastern
  counterpart, such as a pleasant aroma, dark red flowers, and unique seed vessels.
  The author discusses its potential uses in gardening, medicine, and ornamental purposes.
