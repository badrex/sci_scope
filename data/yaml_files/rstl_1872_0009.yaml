revised_title: 'A Study of Nasal Bones in Fossil Mammals of Australia: Genus Phascolomys'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Mammalogy & Evolutionary Biology
tldr: The author examines the nasal bones of various species of the genus Phascolomys,
  including Phascolomys vombatus, Phascolomys platyrhinus, and Phascolomys latifrons,
  to understand their anatomical differences and their significance in differentiating
  recent and fossil species of Phascolomys.
