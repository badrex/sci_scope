tldr: The authors describe the development of a method to photograph clouds and measure
  their height and velocity using cameras mounted at Kew Observatory. They detail
  the process of capturing cloud images, including the use of special emulsion formulas
  and techniques to obtain accurate readings of cloud positions and movements.
