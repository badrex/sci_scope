article_id: '105092'
revised_title: Successful Extraction of a Stone and Bone from the Bladder
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Nephrology
tldr: The author describes a unique case of a patient with a stone and bone in the
  bladder. The patient underwent a successful operation in which the stone and a piece
  of bone were extracted using an innovative surgical technique. The patient recovered
  well and regained the ability to retain urine.
