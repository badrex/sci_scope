article_id: '103901'
revised_title: Observations and Trajectory of the Comet of 1736-1737
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Mechanics & Orbital Dynamics
tldr: The author presents a collection of observations of the comet that appeared
  in January, February, and March 1736-1737. Using these observations, the author
  calculates the comet's trajectory and determines its orbital elements, including
  its inclination, perihelion, and distance from the Sun.
topics:
- Comets
- Astronomy
- Celestial Mechanics
- Newtonian Mechanics
- Observational Astronomy
