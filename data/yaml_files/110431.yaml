revised_title: 'Astronomical Refractions: A Comparative Analysis of Theories and Observations'
scientific_discipline: Astronomy
scientific_subdiscipline: Astrogeophysics & Atmospheric Science
tldr: James Ivory compares his theory of astronomical refractions, published in 1823,
  with Bessel's 'Fundamenta Astronomiae' and 'Tabulae Regiomontanre' tables, finding
  that the mean of the logarithmic differences between the two sets of data is nearly
  the same.
