tldr: The author, Robert Lee, provides a detailed analysis of the ganglia and nerves
  in the heart, specifically in a young heifer's heart. He describes the distribution
  of ganglia and nerves over the heart's surface and their relation to blood vessels
  and muscular substance. Lee also discusses the role of the coronary arteries and
  the challenges of representing the nervous structures in drawings.
