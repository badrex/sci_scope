revised_title: Observations of Jupiter's Eclipses by the Moon in March and April 1686
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Mechanics & Astrodynamics
tldr: This article describes two observations of Jupiter's eclipses by the Moon in
  March and April 1686. The observations were made at London and Totteridge, and the
  data collected can be used to determine the longitudes of places and benefit geography.
