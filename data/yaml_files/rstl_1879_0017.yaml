tldr: The author presents a detailed account of the zoological and petrological collections
  made during the Transit of Venus Expeditions in Kerguelen's Land and Rodriguez.
  The article focuses on the crustacean species found in Kerguelen Island, their characteristics,
  and their distribution in the Antarctic region.
