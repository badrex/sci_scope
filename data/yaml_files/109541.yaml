revised_title: Astley Cooper's Operation for Removing Deafness Due to Eustachian Tube
  Obstruction
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Otolaryngology & Audiology
tldr: Astley Cooper describes an operation to puncture the membrana tympani for treating
  deafness caused by Eustachian tube obstruction. The operation provides instant relief
  and is successful in several cases. The criteria for determining whether the Eustachian
  tube is open or closed and the types of deafness not suitable for this treatment
  are also discussed.
topics:
