tldr: In June 1697, a significant hailstorm hit Pont y Pool in Monmouthshire, causing
  damage to crops and property. The hailstones were irregular in shape and size, with
  some reaching up to eight inches in diameter. This event highlights the potential
  destructive power of severe weather events.
