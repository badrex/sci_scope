article_id: '109559'
revised_title: Catalogue of 500 New Nebulae and Sidereal Systems
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Object Classification & Observation
tldr: In this extensive catalogue, William Herschel lists 500 new nebulae, nebulous
  stars, planetary nebulae, and clusters of stars, along with his observations on
  their arrangement in the heavens. He also discusses the classification of sidereal
  bodies, including binary and multiple stars, and provides insights into their mutual
  attraction and orbital movements.
topics:
- Astronomy
- Nebulae
- Sidereal Systems
- Binary Stars
- Multiple Stars
