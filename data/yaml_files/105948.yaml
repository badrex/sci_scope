tldr: The author, Daines Barrington, describes his observations of crooked fish, specifically
  perch and trout, found in pools in Wales. He notes the peculiar crooked tail and
  hump on the back of these fish, and discusses their potential causes, such as the
  quality of the water in the pools. He also mentions the existence of similar fish
  in lakes in Sweden and France.
