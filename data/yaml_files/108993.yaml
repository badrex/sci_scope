tldr: The Great Melbourne Telescope, a 4-foot reflecting telescope, was constructed
  in 1865 under the direction of a committee including the late Lord Rosse and Mr.
  Warren De La Rue. The telescope was successfully completed and is expected to contribute
  significantly to astronomical research in the Southern Hemisphere.
