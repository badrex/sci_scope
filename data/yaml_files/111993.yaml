revised_title: Meteorological Observations During the Extraordinary Storm of October
  30, 1863
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: During the extraordinary storm of October 30, 1863, James Glaisher recorded
  the meteorological results shown by self-registering instruments at Greenwich. The
  barometer reached a minimum of 28.80 inches, and the wind pressure reached a maximum
  of 292 lbs. The temperature declined rapidly, and the wind direction changed significantly
  during the storm.
