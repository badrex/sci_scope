tldr: This paper presents the results of a magnetic survey of the northern hemisphere,
  focusing on the higher latitudes. The author, General Sir Edward Sabine, provides
  tables and maps displaying the three magnetic elements in zones of latitude, as
  well as isogonic, isoclinal, and isodynamic lines to illustrate the data.
