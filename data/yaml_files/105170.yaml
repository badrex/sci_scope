tldr: The author provides an explanation of an obscure passage in Albert Girard's
  commentary on Simon Stevin's works, focusing on the ratio of segments in a line
  cut in extreme and mean proportion. The author also discusses a method for forming
  a series of rational fractions that converge to the square root of any number proposed.
