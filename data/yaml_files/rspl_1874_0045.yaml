tldr: Captain W. J. Heaviside presents a preliminary abstract of approximate mean
  results using invariable pendulums nos. 4 and 1821, continuing the work published
  in volume 19 of the Proceedings of the Royal Society of London. The observations
  were taken at various locations, and the results are compared to those obtained
  by Mr. Loewy in 1866.
