article_id: rspl_1871_0060
revised_title: 'Contributions to Formal Logic: A New System of Notation and Diagrams'
scientific_discipline: Mathematics & Statistics
scientific_subdiscipline: Logic & Foundations of Mathematics
tldr: This paper presents contributions to formal logic by Alexander J. Ellis, including
  a new notation and calculus for logical relations, a system of diagrams for typography,
  and a purely logical solution to problems within the scope of Boole's system without
  using mathematical analogies or theories.
topics:
- Formal Logic
- Logical Notation
- Logical Diagrams
- Symbolic Logic
- Logical Relations
