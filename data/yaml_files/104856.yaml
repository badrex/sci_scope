tldr: The author examines the formation and characteristics of pebbles in Norfolk
  County, noting their broken and worn states, and suggests that they were broken
  and transported by natural forces. He also discusses the role of sands, clays, and
  other materials in the formation of the Earth's surface and the uniformity of nature
  in different regions.
