tldr: The author, David von der Becke, explores the principles and causes of the volatilization
  of salt of tartar and other fixed salts. He discusses the role of fire and earthy
  particles in fixing and volatilizing salts, and proposes a natural method for volatilizing
  fixed salts through fermentation with crude tartar.
