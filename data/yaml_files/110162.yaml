tldr: The author investigates the composition of alimentary substances, specifically
  the saccharine, amylaceous, and acidic components, using a new analytical method.
  He examines the composition of sugar, starch, vinegar, and lignin, and discusses
  their role in nutrition and the organization of organic substances.
