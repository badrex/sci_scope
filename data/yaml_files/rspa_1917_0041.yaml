tldr: The authors investigate the absorption bands of atmospheric ozone in the spectra
  of the sun and stars, discovering that ozone is the origin of the Huggins group
  of bands in the spectrum of Sirius and the solar spectrum, with intensity varying
  with the sun's altitude.
