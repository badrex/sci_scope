revised_title: A Detailed Account of the Eruption of a Volcano off the Island of St.
  Michael
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Volcanology & Geophysics
tldr: Captain S. Tillard describes the eruption of a volcano in the sea off the island
  of St. Michael, observed in 1811. The eruption produced a series of violent explosions,
  columns of smoke and ash, and was accompanied by earthquakes. The formation of a
  crater and its impact on the surrounding environment are also discussed.
topics:
- Volcanology
- Eruption Dynamics
- Geophysics
- Earthquake Seismology
- Underwater Eruptions
