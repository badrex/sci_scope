revised_title: Evolution and Development of the Vertebral Column in Fishes
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Anatomy
tldr: The authors investigate the evolution and development of the vertebral column
  in various fish species, focusing on the chordal sheath and skeletogenous layer.
  They analyze the structure and function of protovertebrae and their products, providing
  insights into the axial skeleton's development in different fish groups.
