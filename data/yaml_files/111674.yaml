revised_title: A Remarkable Ice Shower Encounter
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: Captain Blakiston recounts a remarkable ice shower experienced during a squall
  while sailing near the Cape of Good Hope. The shower consisted of irregular-shaped
  pieces of solid ice, some as large as half a brick, and lasted about three minutes.
  The incident occurred without any previous indication of the squall, and the weather
  conditions before and after the event are described.
