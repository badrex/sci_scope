revised_title: Insect Respiration and the Role of Ganglia
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Invertebrate Biology
tldr: This study examines the respiratory movements of insects, specifically dragonflies,
  and how they are affected by exercise, emotion, temperature, and other factors.
  The author also investigates the role of ganglia in controlling these movements
  and their independence from the rest of the insect's nervous system.
topics:
- Insect Physiology
