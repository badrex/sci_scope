article_id: rspl_1878_0001
revised_title: Magnetic Observations During the Transit of Venus Expedition to and
  from Kerguelen Island
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Magnetism
tldr: The author reports on magnetic observations taken during the Transit of Venus
  expedition to and from Kerguelen Island, focusing on the magnetic dip, intensity,
  and declination of the Earth's magnetic force at various locations. The results
  provide insights into the secular variation of these magnetic elements and their
  changes over time.
topics:
- Magnetic Observations
- Transit of Venus
- Magnetic Dip
- Magnetic Intensity
- Magnetic Declination
