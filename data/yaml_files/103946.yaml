article_id: '103946'
revised_title: An Analysis of Population and Mortality in Holland and West-Friezland
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Demography & Population Studies
tldr: The author presents a study on the population and mortality rates in Holland
  and West-Friezland, using data from birth, marriage, and death records. The study
  provides insights into the age distribution, sex ratio, and quality of inhabitants,
  as well as the value of annuities on lives in these regions.
topics:
- Demography
- Population Studies
- Mortality Rates
- Actuarial Science
- Life Expectancy
