article_id: '105509'
revised_title: A Weather Journal of Quebec from April 1765 to April 1766
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: This article presents a detailed weather journal of Quebec from April 1765 to
  April 1766, documenting daily temperature readings, wind patterns, and weather events
  such as snowfall, rain, and thunderstorms. The journal provides valuable historical
  data for understanding the climate of the region during that time period.
topics:
- Meteorology
- Climate
- Weather Patterns
- Temperature
- Atmospheric Phenomena
