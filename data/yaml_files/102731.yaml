article_id: '102731'
revised_title: Observations on Blood Circulation and Stagnation in Tadpoles
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Physiology
tldr: Antony van Leeuwenhoek observes the circulation and stagnation of blood in tadpoles,
  providing detailed descriptions of blood vessels and the effects of the heart's
  pulsation on blood flow. He also discusses the healing process of coagulated blood
  and the role of veins in carrying blood back to the heart.
topics:
- Blood Circulation
- Tadpoles
- Anatomy
- Blood Vessels
- Animal Physiology
