revised_title: The Influence of Voltaic Battery on Nerve Division and Digestion
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Neurology & Digestive System
tldr: The author investigates the effects of dividing the eighth pair of nerves and
  the influence of a voltaic battery on digestion and breathing. They found that when
  the nerves were divided, digestion was impaired, but when a voltaic battery was
  applied, the stomach functioned normally and breathing difficulties were alleviated.
