tldr: The article describes the Jesuits Bark Tree, native to Jamaica and the Caribbees,
  and its medicinal properties. The bark is found to have strong antimalarial and
  antipyretic effects, making it an effective treatment for remittent fevers. The
  author, William Wright, shares his experience using the bark in clinical settings
  and believes it will be beneficial in various cases where a tonic and antiseptic
  medicine is needed.
