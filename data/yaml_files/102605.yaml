tldr: The author describes the appearance, behavior, and habitat of the sable-mice,
  a small mammal found in Lapland. These creatures are known for their fierce nature,
  ability to march in large numbers, and their impact on the environment. They are
  also reported to be a source of food for local people and are believed to bring
  good luck and abundance of game.
