tldr: The authors investigate the efficiency of selenium as a detector of light, examining
  both voltaic and galvanometric efficiencies. They discuss the factors affecting
  selenium's efficiency, such as color, temperature, and voltage, and provide a detailed
  analysis of the efficiency of various selenium bridges under different conditions.
