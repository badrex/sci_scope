revised_title: 'Tides of Port Kennedy in Bellot Strait: A Comprehensive Analysis'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Coastal Studies
tldr: The author analyzes the tides of Port Kennedy in Bellot Strait using hourly
  observations over 23 days. The study confirms the significant magnitude of the solar
  diurnal tide at this station and provides a more complete discussion of tidal coefficients
  using Fourier's Theorem.
