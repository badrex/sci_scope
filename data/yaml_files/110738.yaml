revised_title: Bird Species Observed in Kerguelen's Land
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Ornithology
tldr: The author, R. McCormick, documents various bird species found on Kerguelen's
  Land, including petrels, penguins, gulls, a duck, a shag, a fern, a small albatros,
  and a species of Chionis. He also mentions a remarkable nocturnal bird related to
  Procellaria.
