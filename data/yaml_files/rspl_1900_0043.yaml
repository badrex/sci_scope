scientific_discipline: Astronomy
scientific_subdiscipline: Solar Physics & Solar Astronomy
tldr: The authors describe their observations and preparations for the total solar
  eclipse of May 28, 1900, at Ovar, Portugal. They detail the setup of their observing
  station, instruments, and personnel, as well as the weather conditions and the eclipse's
  duration. The team successfully captured photographs of the corona on a large scale
  and smaller scale to study the coronal streamers and the "flash" and spectrum of
  the corona.
