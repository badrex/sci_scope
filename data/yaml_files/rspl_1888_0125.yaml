revised_title: A Magnetic Survey of the British Isles for the Epoch January 1, 1886
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: The authors conducted a comprehensive magnetic survey of the British Isles in
  1884-1888, observing at 200 principal and secondary stations. They discovered a
  widespread magnetic disturbance, with its center likely between Windsor and Reading.
  The study also revealed the presence of igneous rocks as a possible cause of the
  attraction and the extent of the disturbance area.
