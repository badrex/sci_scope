revised_title: Transmission and Life History of Flagellates in Freshwater Fishes
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Parasitology & Immunology
tldr: The study investigates the transmission and life history of flagellates, specifically
  trypanosomes and trypanoplasms, living in the blood of freshwater fishes. The research
  focuses on the role of leeches in transmitting these parasites and their life cycle
  within the leeches and fish.
