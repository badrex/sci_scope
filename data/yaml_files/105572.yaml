revised_title: Astronomical Observations Made at the Island of Barbados
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Mechanics & Astrometry
tldr: The author, Nevil Maskelyne, documents his astronomical observations made at
  the Island of Barbados, focusing on the observations of Jupiter's satellites and
  eclipses. He also discusses the latitude and longitude measurements of Willoughby
  Fort and the Observatory on Constitution Hill. Maskelyne aims to determine the moon's
  horizontal and equatorial parallax using these observations.
