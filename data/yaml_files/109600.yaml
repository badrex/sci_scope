tldr: The author, J. Horsburgh, observes a regular diurnal variation of the barometer
  within the tropics, with the greatest depression occurring around 4 am and 4 pm.
  He also notes differences in atmospheric pressure at sea and on land, and how these
  variations change as the ship travels across different regions.
