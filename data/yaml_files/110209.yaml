tldr: Charles Bell investigates the functions of the facial nerves, specifically the
  fifth and seventh pairs, and their roles in facial sensation and muscle movement.
  He provides case studies to support his findings and argues against the practice
  of cutting the portio dura for the relief of tic douleureux.
