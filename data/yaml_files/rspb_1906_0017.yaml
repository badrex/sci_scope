tldr: The author investigates the development of Hepatomonas in Kala-Azar and Cachexial
  Fever using preserved spleen blood and discovers that the parasites multiply rapidly
  and develop into flagellated forms. The study provides insights into the life cycle
  and potential mode of infection of the disease.
