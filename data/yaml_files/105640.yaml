tldr: The article describes the observation of the transit of Venus across the Sun's
  disk, conducted by Eustachio Zanotto and Nathanael Bliss. The observations were
  made using a quadrant and telescope, with the aim of determining the position of
  Venus on the Sun and its parallax. The results provide valuable data for understanding
  the planet's motion and refining astronomical calculations.
