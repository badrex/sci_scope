revised_title: Investigating Colour Adaptation and its Effects on Colour Perception
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neurobiology & Sensory Systems
tldr: The author investigates the phenomenon of colour adaptation and its effects
  on colour perception. They find that colour adaptation causes changes in the perception
  of colours, such as the disappearance of yellow from the spectrum, and that it plays
  a significant role in colour vision and colour blindness tests.
