revised_title: Researches on Vanadium - Part III
scientific_discipline: Chemistry
scientific_subdiscipline: Inorganic Chemistry
tldr: The author investigates the properties of metallic vanadium, its interaction
  with hydrogen and oxygen, and the formation of various vanadium bromides. The study
  includes the preparation and analysis of vanadium oxytribromide, vanadium oxydibromide,
  and vanadium tribromide, as well as the oxidation and reduction processes of metallic
  vanadium.
