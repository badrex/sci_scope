revised_title: Icy and Chrystallin Mountains of Helvetia
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Geophysics
tldr: The author describes the formation of icy and crystalline mountains in Helvetia,
  known as the Gletscher. He explains how snow melts and hardens into ice, eventually
  turning into stone. The mountains are composed of crystals, some dark and others
  transparent and clear. These crystals are found among fossils and can be extracted
  from the mountains.
