tldr: This article discusses various papers presented to the Royal Society of London
  on December 14, 1899. Papers include topics such as the Piscian Stars, the origin
  of unknown lines in the spectra of Crucis Type stars, the electrical resistivity
  of electrolytic nickel, platinum thermometry at Kew Observatory, and the morphology
  of blastomycetes found in carcinomata.
