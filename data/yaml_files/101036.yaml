tldr: Dr. Edward Brown provides a detailed account of the quick-silver mines in Friuli,
  discussing the town of Idria, the extraction process, types of quick-silver, and
  the environmental impact on the workers. He also describes the surrounding landscape,
  flora, and fauna, as well as the challenges of transporting the quick-silver to
  other regions.
