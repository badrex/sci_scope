article_id: '108658'
revised_title: The Isolation and Analysis of the Essential Oil of Rue
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: The author examines the essential oil of rue and identifies two aldehydes within
  it. They develop a purification process using bisulphite of ammonia, which allows
  for a better understanding of the oil's composition and the isolation of the first
  substance in the eleventh series of bodies homologous with fatty acid derivatives.
topics:
- Essential Oils
- Chemical Analysis
- Aldehydes
- Organic Chemistry
- Purification Techniques
