tldr: John Longfield, a physician and amateur astronomer in Cork, Ireland, shares
  his observations and the construction of his observatory. He also discusses the
  longitude of Cork, which he deduced from his astronomical observations with the
  assistance of the Astronomer Royal, Nevil Maskelyne.
