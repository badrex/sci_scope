revised_title: A Yearly Register of Weather and Health Data in Lyndon, Rutland, 1780
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climate
tldr: This article presents a yearly register of weather and health data from Lyndon,
  Rutland, in 1780. The author, Thomas Barker, records barometer, thermometer, and
  rainfall measurements, as well as observations on the impact of the weather on agriculture
  and health. The year experienced a severe winter, followed by a mild spring and
  a dry, hot summer. The author also notes the prevalence of fevers and agues, particularly
  in and around the fens.
