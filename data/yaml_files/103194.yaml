article_id: '103194'
revised_title: 'Botanicum Hortense: A Catalogue of Rare Plants Observed in London
  Gardens in 1713'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Sciences
tldr: This article provides a detailed account of various rare plants observed in
  London gardens, particularly the Society of Apothecaries Physick Garden at Chelsea,
  in the summer of 1713. The author, James Petiver, describes the appearance, habitat,
  and origin of each plant, as well as their scientific names and classifications.
topics:
- Botany
