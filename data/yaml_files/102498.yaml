tldr: In this letter, Benjamin Bullivant describes various natural observations made
  in New England, including butterflies with gold and silver eggs, fireflies as a
  type of flying glow-worm, grasshopper plagues, hummingbirds, and a large frog that
  sounds like a bull. He also examines clam anatomy and behavior.
