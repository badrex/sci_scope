article_id: '110770'
revised_title: Chemical Analysis of Palladium and Platinum Compounds
scientific_discipline: Chemistry
scientific_subdiscipline: Inorganic Chemistry
tldr: The author examines the composition and properties of palladium and platinum
  compounds, including their oxides, chlorides, and other derivatives. He investigates
  the formulas and properties of various compounds, such as the protochloride of palladium
  and the oxychloride of palladium, and compares them to other metals with better-known
  combination laws.
topics:
- Palladium Chemistry
- Platinum Chemistry
- Chemical Compounds
- Metal Oxides
- Metal Chlorides
