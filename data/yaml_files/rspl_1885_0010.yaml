tldr: The author describes the observations and experiences of the total solar eclipse
  of September 9, 1885, from Wellington, New Zealand. The eclipse was visible and
  distinct, with scarlet prominences and an irregular corona. The author also provides
  a list of enclosures and additional information for observing the eclipse.
