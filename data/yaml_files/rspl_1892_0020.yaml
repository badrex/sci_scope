revised_title: Recommendations for Color Vision Testing in Railways and Navigation
scientific_discipline: Psychology
scientific_subdiscipline: Cognitive Psychology & Perception
tldr: The Committee on Colour-Vision recommends compulsory color vision testing for
  certain railway and navigation employment positions to ensure safety and prevent
  potential dangers. They suggest using Holmgren's wool test and other methods to
  identify color-blind individuals and provide guidelines for periodic re-examinations
  and certification processes.
