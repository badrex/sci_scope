tldr: The author analyzes the Moira Brine Spring near Ashby-de-la-Zouch, Leicestershire,
  and investigates the extraction of bromine from the water. The spring water is used
  for medicinal baths and as a remedy for bronchocele and scrofulous tumors. The analysis
  reveals the presence of bromide of sodium and magnesium, chloride of calcium, protoxide
  of iron, and other elements.
