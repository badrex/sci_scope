article_id: rstb_1889_0005
revised_title: On the Development of Medulla in Carboniferous Lycopodiaceous Plants
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: The author examines the development of medulla in Carboniferous Lycopodiaceous
  plants, specifically in Lepidodendra species, and describes various stages of growth
  and vascular bundle formation. The study provides insights into the unique development
  of medulla in these ancient plants, which differs from that seen in living exogens.
topics:
- Fossil Plants
- Carboniferous Period
- Plant Anatomy
- Medulla Development
- Lycopodiaceous Plants
