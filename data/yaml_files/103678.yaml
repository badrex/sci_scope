tldr: The author provides an account of the Norwegian Finns or Finlanders, their origins,
  nature, and way of life. They are described as strong, hardy, and healthy, with
  a unique language and customs. Their diet mainly consists of fish and rye bread,
  and they have a distinct method of bathing to maintain health. They are also skilled
  at navigating snowy terrain and hunting wild game.
