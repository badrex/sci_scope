tldr: 'The author, Mr. Derham, observes the sexual differences and reproductive anatomy
  of wasps, discovering three distinct types: queens, males, and common laboring wasps.
  He describes the unique physical characteristics and reproductive organs of each
  type, providing insights into their biology and behavior.'
