tldr: The author investigates the temperature at which bacteria and vibriones, along
  with their supposed germs, are killed when immersed in fluids or exposed to heat.
  The experiments reveal that these organisms are killed at a temperature of 140°F
  (60°C) in neutral or slightly alkaline fluids, debunking previous beliefs and theories.
