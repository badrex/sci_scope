revised_title: Two Monstrous Births in Devonshire
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Studies
tldr: 'The author reports two unusual births in Devonshire: a lamb with two heads
  and eight legs, and a lamb with two heads and double entrails. Both lambs were stillborn
  and are now preserved for study.'
