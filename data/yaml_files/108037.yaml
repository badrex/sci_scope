tldr: The author investigates the powers and functions of life in more perfect animals,
  focusing on muscular and nervous systems. They conclude that the contractile power
  of the muscular fiber resides within the fiber itself and that the nervous system
  has distinct sets of organs with different functions, including the supply of muscles
  of involuntary motion and vital organs.
