revised_title: Tide Observations in the Indian Seas
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Hydrography
tldr: The author examines tide observations made in various locations in the Indian
  Seas, including Cochin, Corringa River, Surat roads, Gogah, and Bassadore. These
  observations were forwarded to the Admiralty by the Hon. East India Company and
  provide valuable data for understanding tidal patterns in the region.
