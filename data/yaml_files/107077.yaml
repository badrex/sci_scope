tldr: The author investigates the properties and reactions of a newly discovered metallic
  substance called palladium. Through a series of experiments, he examines its physical
  and chemical characteristics, including its specific gravity, malleability, and
  reactivity with various acids and other metals. The author also discusses the formation
  of palladium alloys and their properties.
