revised_title: Fossil Remains of Two Megalanian Species from Lord Howe's Island
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Paleobiology & Fossil Analysis
tldr: Sir Richard Owen describes the fossil remains of two species of the Megalanian
  genus, Meiolania, found on Lord Howe's Island. These fossils represent smaller species
  with distinct characteristics and provide insight into the extinct family of horned
  Saurians.
