revised_title: 'Megaladapis madagascariensis: An Extinct Gigantic Lemuroid from Madagascar
  and Its Associated Fauna'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobiology & Paleontology
tldr: The author describes the skull of Megaladapis madagascariensis, an extinct gigantic
  lemuroid from Madagascar, and discusses its associated fauna and geological age.
  The skull exhibits unique features, such as a broad interorbital region and a short,
  low brain cavity. The author also mentions the discovery of other Vertebrata remains
  found alongside the skull.
