tldr: The author describes the indigenous mammal species found in Kerguelen's Land
  and Rodriguez, specifically a frugivorous bat, Pteropus rodericensis. The article
  discusses the bat's physical characteristics, fur, and comparison with other bat
  species, as well as the bones of other introduced mammals found in the region.
