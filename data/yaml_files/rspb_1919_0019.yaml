article_id: rspb_1919_0019
revised_title: Metabolic Study of Female Munition Workers in a National Projectile
  Factory
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Physiology & Health
tldr: This study investigates the metabolism of female munition workers in a national
  projectile factory, examining the effects of various work processes and environmental
  conditions on their respiratory and metabolic health. The research provides insights
  into the potential health risks faced by women working in such environments and
  highlights the importance of proper ventilation and workplace conditions for their
  well-being.
topics:
- Industrial Health
- Metabolism
- Respiratory Health
- Factory Conditions
- Women's Health
