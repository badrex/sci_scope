revised_title: Investigating the Connection between Chemical Constitution, Physiological
  Action, and Antagonism
scientific_discipline: Chemistry
scientific_subdiscipline: Biochemistry & Chemical Biology
tldr: This paper examines the effects of various salts, including ammonium, compound
  ammonias, alkaline earths, and alkalies, on the physiological actions and antagonism
  in the nervous and muscular systems. The authors investigate the differences in
  actions and the potential antagonistic effects of these substances on the body.
