revised_title: 'Case Study: Recovery from Gunshot Wound to the Lungs'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Traumatology
tldr: The case study presents a young boy who was accidentally shot in the lungs and
  the subsequent medical treatment and recovery process. Despite the severity of the
  wound, the boy eventually recovered after a long and challenging healing process.
