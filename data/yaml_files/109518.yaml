tldr: The author describes the progress of a trigonometrical survey conducted in Essex,
  Kent, Suffolk, Hertfordshire, and surrounding areas between 1797 and 1799. The survey
  involved the measurement of base lines and the calculation of the sides of triangles,
  as well as the determination of latitudes and longitudes of various locations.
