scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Atmospheric Science
tldr: Marmaduke Tunstall describes his observations of several lunar rainbows, or
  lunar irides, and their various characteristics. He discusses the conditions under
  which they appear, their colors, and their duration. These phenomena are caused
  by refraction in a cloud or turbid atmosphere and often indicate stormy and rainy
  weather.
