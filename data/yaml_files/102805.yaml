tldr: Dr. Robert Hooke invents a marine barometer that can be used at sea, improving
  upon previous designs and providing accurate weather predictions. The instrument
  uses a sealed thermometer with spirit of wine and an air thermometer to measure
  atmospheric pressure and temperature, allowing for more precise readings and better
  navigation.
