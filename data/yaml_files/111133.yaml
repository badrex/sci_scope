tldr: The author presents meteorological observations and rainfall experiments conducted
  in the Lake District, focusing on a new station, 'the Sty,' on Sprinkling Fell.
  The Sty, located 580 feet above Seathwaite, is found to have a higher rainfall rate,
  with 189.49 inches of rain in 1850, compared to Seathwaite's 160.89 inches in the
  same year.
