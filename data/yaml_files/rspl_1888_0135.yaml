article_id: rspl_1888_0135
revised_title: Effects of Clamping the Descending Aorta on Auricular and Ventricular
  Tracings
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Cardiology & Cardiovascular System
tldr: This article investigates the effects of clamping the descending aorta on auricular
  and ventricular tracings, revealing incomplete emptying of the left ventricle at
  each systole and suggesting that the observed phenomena depend on properties of
  the heart itself rather than extra-cardiac nerves.
