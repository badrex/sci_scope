article_id: '102675'
revised_title: A Case Study of Jaundice Caused by a Stone in the Ductus Communis Bilarius
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Gastroenterology & Hepatology
tldr: The author presents a case study of a patient with jaundice caused by a stone
  obstructing the ductus communis bilarius. The patient's condition improved after
  the stone was expelled through stool, suggesting that exercise and movement may
  aid in dislodging stones in some cases of jaundice.
topics:
- Gastroenterology
- Liver Diseases
- Biliary Tract
- Jaundice
- Stone Removal
