tldr: The author, E.J. Lowe, experiments with a new method of plant propagation using
  collodion to seal the base of cuttings, resulting in a higher success rate of root
  growth compared to traditional methods. The collodion also shows potential for use
  in pruning and protecting cut branches from bleeding.
