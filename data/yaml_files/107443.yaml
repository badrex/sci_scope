tldr: The author investigates the effects of pressure on the brain and its ventricles,
  concluding that an increase in pressure is necessary for healthy brain function.
  Excessive pressure can lead to insensibility, while the accumulation of water in
  the ventricles can cause various symptoms and impair brain function.
