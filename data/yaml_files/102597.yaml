article_id: '102597'
revised_title: A Detailed Account of Coal Borings in Yorkshire
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Mining
tldr: This article provides a detailed account of coal borings conducted in Yorkshire
  by Dr. Martin Lister and Mr. Maleverer. The authors describe the various locations,
  depths, and types of soil and rock encountered during the borings, as well as the
  tools and methods used. The information is valuable for understanding the geology
  and mining techniques of the time.
topics:
- Coal Mining
- Geology
- Mining Techniques
- Boring Methods
- Coal Exploration
