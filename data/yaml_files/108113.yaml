revised_title: Observations on the Rising of the Land in Sweden
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Geophysics
tldr: The author investigates the rising of the land in Sweden and provides evidence
  of a gradual elevation of the land, challenging the notion that the change in the
  relative level of sea and land can be attributed to the movement of waters.
