tldr: Sir James Gray reports on the discoveries made at Herculaneum, including valuable
  ancient manuscripts, scrolls, and artifacts. The manuscripts found include Greek
  texts in small capitals, with subjects ranging from music and poetry to Epicurean
  philosophy. The public can expect a catalog of the discoveries, and a more detailed
  account will be provided by Monsignor Baiardi.
