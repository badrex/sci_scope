revised_title: Inoculation Preventive and the Discovery of Viruses
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Microbiology & Virology
tldr: Dr. E. Roux discusses the history and development of preventive inoculations,
  focusing on Louis Pasteur's work with viruses and the process of attenuation. He
  explains how viruses are living organisms that can be cultured outside the host
  and how modifying their culture conditions can lead to the creation of attenuated
  viruses for preventive inoculations.
