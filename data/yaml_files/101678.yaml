tldr: The author, Mr. Jessop, investigates damps, or dangerous gases, in mines and
  their effects on miners. He describes a series of accidents involving miners being
  scorched or injured by fulminating damp, a highly flammable and toxic gas. He also
  discusses the conditions and characteristics of the mines, as well as potential
  causes and prevention methods for damps.
