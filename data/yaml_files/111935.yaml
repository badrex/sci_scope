article_id: '111935'
revised_title: Isolation and Properties of Larixinic Acid from Larch Bark
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Natural Products
tldr: The author, John Stenhouse, describes the isolation and properties of larixinic
  acid, a crystallizable volatile principle found in larch tree bark. He details its
  preparation, physical properties, solubility, and chemical reactions, as well as
  its potential uses as a reagent for detecting iron.
