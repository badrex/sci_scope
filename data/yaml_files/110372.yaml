article_id: '110372'
revised_title: Comparative Osteological Analysis of Adult European Male and Female
  Human Skeletons
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Anatomy & Evolution
tldr: The author compares the dimensions of male and female human bones, focusing
  on the cranium, and finds that every bone exhibits modifications based on the individual's
  sex. This study aims to contribute to the understanding of human osteological development
  and evolution.
topics:
- Human Osteology
- Sexual Dimorphism
- Cranium Measurements
- Bones Dimensions
- Human Evolution
