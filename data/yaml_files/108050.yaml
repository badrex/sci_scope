tldr: The author investigates the quantity and quality of gases released from the
  thermal spring that supplies the King's Bath in Bath city. The study found that
  the average volume of gas evolved from the spring is 264 cubic inches per minute,
  with a variation between 80 to 530 cubic inches. The author also discusses the historical
  context of similar thermal springs and their gas emissions.
