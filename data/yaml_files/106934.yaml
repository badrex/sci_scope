revised_title: Chemical Analysis of Gouty and Urinary Concretions
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Pathology & Disease
tldr: The author investigates the chemical composition of gouty and urinary concretions,
  discovering that gouty matter is a neutral compound consisting of lithic acid and
  mineral alkali, while four new types of urinary calculi are analyzed and their compositions
  determined.
topics:
- Gout
