revised_title: Account of an Earthquake Felt in Chelsea
scientific_discipline: Earth Sciences
scientific_subdiscipline: Seismology & Geophysics
tldr: Dr. Jo. Martyn reports an earthquake experienced in Chelsea, describing its
  effects and comparing it to the Powder-Mills at Hounslow. The shock was felt in
  some parts of London and on the coast of Calais and Boulogne, suggesting its reach
  extended eastward.
