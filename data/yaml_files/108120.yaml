tldr: The author, John Pond, discusses the advancements made in the accuracy of the
  twenty-five feet zenith telescope at the Royal Observatory. He compares three different
  methods of determining the position of stars and finds that the new zenith telescope
  has significantly improved the precision of measurements, reducing the error to
  a quarter of a second.
