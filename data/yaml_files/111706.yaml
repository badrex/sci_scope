tldr: The author investigates the synthesis and properties of bromphenylamine and
  chlorphenylamine by reacting acetylphenylamide with bromine and chlorine, respectively.
  The resulting compounds are compared to those produced from bromisatin and chorisatin,
  revealing similarities and differences in their properties.
