revised_title: Observations on the Extension of the Red Portion of the Solar Spectrum
scientific_discipline: Physics
scientific_subdiscipline: Optics & Light
tldr: J. S. Cooper observes an extension of the red portion of the solar spectrum
  when viewed through a deep blue cobalt glass. He also notices two or more broad
  lines or bands in the visible range and finds that the space occupied by the most
  powerful calorific rays coincides with the location of the red rays.
