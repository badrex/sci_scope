revised_title: 'The Mechanism of the Eye: A Bakerian Lecture by Thomas Young'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neuroscience & Vision Science
tldr: In this Bakerian Lecture, Thomas Young discusses his observations on the mechanism
  of the eye, focusing on the accommodation of the eye to different distances and
  the role of the lens. He also presents dioptrical propositions and describes an
  instrument for determining the focal distance of the eye.
topics:
- Eye Accommodation
- Optics
- Dioptrical Propositions
- Visual Perception
- Retina
