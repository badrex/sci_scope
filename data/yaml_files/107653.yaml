article_id: '107653'
revised_title: Invariable Pendulum Experiments at New South Wales
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geodesy
tldr: The author presents experiments conducted with an invariable pendulum at New
  South Wales, comparing the results to those from London. The findings contribute
  to understanding the variation in gravity and the compression of the Earth at different
  locations.
