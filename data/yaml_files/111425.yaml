tldr: The author, John Denis Macdonald, examines the internal structure and function
  of Tridacna, a type of bivalve mollusk. He describes various features, such as the
  mantle, branchiae, and alimentary canal, and discusses the possible functions of
  a large, fatty-secreting organ. The study is accompanied by illustrations of the
  animal and its internal organs.
