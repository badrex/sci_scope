tldr: Sir Humphry Davy investigates a new detonating substance, analyzing its properties
  and composition. He discovers that the substance is composed of 19 parts azote and
  81 parts chlorine, and that it detonates when combined with a weak solution of ammonia.
  Davy also discusses various methods for estimating the proportions of the elements
  in the substance and the limitations of these methods.
