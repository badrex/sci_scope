tldr: The authors investigate and describe various micro-organisms, including Bacillus
  arborescens, Bacillus aquatilis, and Bacillus liquidus, found in water and soil
  samples. They also study the chemical actions these micro-organisms exert on solutions
  containing salts of ammonia and nitric acid, providing important data for distinguishing
  between similar forms.
