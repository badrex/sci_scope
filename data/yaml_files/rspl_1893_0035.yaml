article_id: rspl_1893_0035
revised_title: Anatomy and Function of the Lumbo-Sacral Plexus in Macacus rhesus
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neuroscience & Neurobiology
tldr: This study investigates the nerve roots and plexus formation in the lumbo-sacral
  region of Macacus rhesus monkeys. The author examines the anatomy, function, and
  experimental results of stimulating and sectioning individual nerve roots to understand
  their roles in muscle movement and coordination.
topics:
- Neuroanatomy
- Neurophysiology
- Spinal Cord
- Nerve Roots
- Monkey Physiology
