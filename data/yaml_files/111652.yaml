revised_title: On the Lines of the Solar Spectrum and Atmospheric Phenomena
scientific_discipline: Astronomy
scientific_subdiscipline: Astrophysics & Space Science
tldr: This paper discusses the lines of the solar spectrum and the atmospheric phenomena
  observed during sunrise and sunset. The authors present various maps and diagrams
  of the solar spectrum, including the atmospheric lines visible only when the sun
  is close to the horizon. They also explore the origin of these lines and their relationship
  to absorption by the sun's and Earth's atmospheres.
