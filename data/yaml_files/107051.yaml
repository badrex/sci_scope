revised_title: Investigating Spontaneous Light Emission from Various Substances
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Marine Biology & Zoology
tldr: The author examines the spontaneous emission of light from various substances,
  such as marine animals, insects, and rotten wood. He discovers that the quantity
  of light emitted is not directly related to the degree of putrefaction and that
  light can be separated from these substances and made permanent for some time.
