tldr: The author investigates the composition and behavior of atmospheric gases, specifically
  hydrogen and carbonic acid, and their distribution in vertical columns. He discusses
  the effects of altitude on gas density and elasticity, and the limits of atmospheric
  expansion based on Newton's hypothesis of repulsion between particles.
