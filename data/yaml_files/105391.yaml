tldr: The author examines the properties and effects of the Amlwch vitriolic waters,
  comparing them to other chalybeate waters. The Amlwch water is found to be strongly
  impregnated with an acid martial vitriol and has various medical applications, such
  as treating mange in horses and the itch in humans.
