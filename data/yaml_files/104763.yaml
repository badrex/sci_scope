article_id: '104763'
revised_title: A Detailed Account of the Earthquake Felt on September 30, 1750
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: This article provides a detailed account of the earthquake experienced on September
  30, 1750, as reported by various individuals in the affected areas. The earthquake
  was felt over a 40-mile span, with some people hearing the noise but not feeling
  the shock, while others experienced both. The author also discusses the lack of
  smoke, vapor, or flame on the surface, suggesting a local and possibly underground
  cause.
