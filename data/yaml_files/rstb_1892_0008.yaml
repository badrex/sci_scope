tldr: The author examines and collects fossil reptile specimens from South Africa,
  focusing on Pareiasaurus and its classification. The author also discusses the geological
  horizons of the Karroo rocks and their relation to the fossils found within them,
  suggesting that the lowest beds of the Karroo may not be older than Lower Permian.
