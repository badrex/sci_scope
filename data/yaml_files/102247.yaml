revised_title: An Extraordinary Birth with Monstrous Features
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Anatomy & Development
tldr: This article describes an extraordinary birth in which the child had a large
  cystic structure containing teeth, bones, and hair. The mother and child survived
  the birth, and the author discusses the possible origins of this unusual development,
  suggesting that it may have come from the ovary.
