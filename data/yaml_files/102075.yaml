tldr: The author, Edmund Halley, investigates the tides at Tonqueen and discovers
  a consistent pattern in their course. He provides detailed instructions for navigating
  the area based on the age of the moon and the time of day. The findings can help
  sailors determine the best times to cross the bar at Tonqueen.
