revised_title: Thunder and Lightning Effects on Wheat and Rye in Granaries
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: The author describes an uncommon case in which violent thunderstorms and lightning
  caused stored wheat and rye in Dantzick granaries to become damp, sweet, and unfit
  for shipping. The recovery process took up to six weeks, and the phenomenon is worth
  further investigation.
