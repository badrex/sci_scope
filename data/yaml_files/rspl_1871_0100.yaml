tldr: The author describes various scientific researches conducted during the months
  of August, September, and October 1871, aboard the H.M. Surveying-ship 'Shearwater'.
  The research focused on the investigation of the Gibraltar currents, temperature
  phenomena in the Atlantic, and biological and physical researches in the Mediterranean
  Sea.
