article_id: '104447'
revised_title: Iron Shuttle Spire Extracted from a Boy's Bladder
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Urology
tldr: A boy underwent surgery for a urinary obstruction, and an iron shuttle spire
  was unexpectedly removed from his bladder. The boy recovered well, and the incident
  highlights the importance of careful examination during surgeries.
topics:
- Urology
- Surgery
- Urinary Tract Obstruction
- Medical Instruments
- Bladder Stones
