revised_title: Pepys' Electro-Magnetic Experiment Apparatus
scientific_discipline: Physics
scientific_subdiscipline: Electromagnetism
tldr: W.H. Pepys describes an apparatus with two plates, one of copper and one of
  zinc, used for performing electro-magnetic experiments. The device affects magnetic
  needles and confers magnetism on steel bars. The electric intensity of the apparatus
  is weak.
