article_id: rspa_1917_0006
revised_title: Tribute to the Memory of Fellows of the Royal Society and Contributions
  to Science During the War
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: History & Philosophy of Science
tldr: In his annual address, Sir J.J. Thomson pays tribute to the memory of the Royal
  Society Fellows who passed away and highlights the significant contributions of
  scientists during the war. He also discusses the Society's role in supporting war
  efforts and the impact of the war on scientific research.
topics:
- Obituaries
- Scientific Contributions in Wartime
- Scientific Leadership
- Royal Society's Role in War Efforts
- Impact of War on Science
