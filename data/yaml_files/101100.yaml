revised_title: Observations of the 1671 Lunar Eclipse by Various Astronomers
scientific_discipline: Astronomy
scientific_subdiscipline: Eclipse Studies
tldr: This article presents observations of the lunar eclipse on September 8, 1671,
  made by various astronomers from different countries. The observations were conducted
  using different methods and instruments, and the results are discussed in detail,
  comparing the findings with existing astronomical tables and calculations.
