article_id: rstl_1878_0008
revised_title: Experimental Researches on the Electric Discharge with the Chloride
  of Silver Battery
scientific_discipline: Physics
scientific_subdiscipline: Electrical & Magnetic Fields
tldr: The authors investigate the electric discharge with the chloride of silver battery
  and explore the phenomena of stratification produced by electric discharges in vacuum
  tubes. They describe their experimental setup, methods, and findings, contributing
  to the understanding of the underlying causes of these electrical phenomena.
topics:
- Electric Discharge
- Chloride of Silver Battery
- Stratified Discharge
- Vacuum Tubes
- Electrical Phenomena
