tldr: The Kew Committee's annual report covers various observations and experiments
  conducted at the Kew Observatory in 1880. Notable events include a magnetic storm
  observed from August 11th to 15th and the comparison of magnetic curves from multiple
  observatories. The report also discusses improvements to instruments and the study
  of meteorological and solar observations.
