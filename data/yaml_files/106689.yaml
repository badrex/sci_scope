article_id: '106689'
revised_title: 'An Account of a Monster of the Human Species: Anatomy and Observations'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Human Anatomy & Embryology
tldr: This article describes a unique case of conjoined twins, where one brother is
  attached to the other's chest. The authors provide detailed anatomical descriptions
  and observations of the physical abilities and limitations of the siblings. They
  also discuss the brothers' sense of touch and their ability to control bodily functions.
topics:
- Human Anatomy
- Embryology
- Siblings
- Physical Development
- Medical Case Studies
