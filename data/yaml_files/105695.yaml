revised_title: 'Electrical Treatment of Tetanus: A Case Study'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Neurology & Neuromuscular Disorders
tldr: This article documents a case study of a young girl suffering from tetanus,
  a severe muscle rigidity condition, for four months. Despite various medical treatments,
  the girl's condition remained critical. The author, William Watson, attempts an
  experimental treatment using electricity to stimulate the muscles and eventually
  succeeds in alleviating the symptoms.
