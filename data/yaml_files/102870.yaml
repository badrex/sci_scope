tldr: The author shares a case study of a patient with urinary issues who was successfully
  treated with cantharides. The patient's dropsy and suppression of urine were resolved
  after taking the medicine, and no side effects were reported. The author also discusses
  the controversy surrounding the internal use of cantharides and shares his experience
  with administering it in various cases.
