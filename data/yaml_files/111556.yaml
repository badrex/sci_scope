revised_title: 'Rectification of Logarithmic Errors in the Measurements of Two Sections
  of the Meridional Arc of India: A Revised Synopsis'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geodesy & Surveying
tldr: The author, Colonel Everest, addresses the rectification of logarithmic errors
  in the measurements of two sections of the Meridional Arc of India. He presents
  a revised synopsis of the measurements, which were conducted as part of the Great
  Trigonometrical Survey of India. The corrections were made possible through the
  collaboration with Colonel Waugh and his computing establishment.
