revised_title: Demonstration and Cultivation of the Malarial Fungus and Its Pathogenic
  Qualities
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Microbiology & Infectious Diseases
tldr: The authors successfully demonstrate the staining and cultivation of the pathogenic
  fungus responsible for malaria. They also show that the organism can be isolated
  and grown outside the body, proving its pathogenic qualities. The findings contribute
  to the understanding of the disease and its transmission.
