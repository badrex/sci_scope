tldr: The author, Geo. Costard, describes his observation of a fiery meteor in the
  sky on July 14, 1745. The meteor appeared as a long stream of fire, resembling molten
  glass, and changed its shape over time before eventually vanishing. Costard also
  mentions a similar observation made by another individual.
