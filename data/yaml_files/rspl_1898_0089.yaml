tldr: This study investigates the anatomy and physiology of the bird's nervous system,
  focusing on the tracts of the central nervous system and the role of the optic lobes.
  The research uses modern methods to examine the course of tracts and their degeneration
  in the central nervous system, with a particular emphasis on the importance of sight
  in birds.
