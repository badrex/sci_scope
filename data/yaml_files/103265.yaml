article_id: '103265'
revised_title: Roman Antiquities Found in Yorkshire
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Archaeology & History
tldr: The author, Ralph Thoresby, describes the discovery of Roman antiquities in
  Yorkshire, including small monuments and altars. He discusses the possible origins
  of these artifacts and their connection to the Roman station of Burghedurum or Burgdunum.
  Thoresby also examines the historical context and significance of these findings.
topics:
- Roman Archaeology
- Yorkshire History
- Roman Monuments
- Roman Architecture
- Historical Inscriptions
