revised_title: A New Thermometer and Barometer with Registers for Marking Variations
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: The author presents a new thermometer and barometer with registers that can
  mark the slightest temperature variations during the absence of an observer. The
  instrument is designed to measure common degrees of heat and cold and can be adjusted
  to point out the cold or warmth of the air with great precision.
