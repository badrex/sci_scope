tldr: This article pays tribute to the lives and works of two notable fellows of the
  Royal Society, David Thomas Ansted and William Hallowes Miller. Ansted was a geologist
  and mining engineer, while Miller was a prominent crystallographer and mineralogist.
  Both made significant contributions to their respective fields and left a lasting
  impact on the scientific community.
