revised_title: An Account of the Heat of July 1825 and Remarks on Sensible Cold
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: This article discusses the heat recorded in July 1825 and provides observations
  on sensible cold. The author, W. Heberden, records temperatures on specific dates
  and compares them to previous records. He also explores the imperfection of thermometers
  as a measure of insensible cold and the effect of wind on the sensation of cold
  in the human body.
