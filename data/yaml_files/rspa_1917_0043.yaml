scientific_discipline: Physics
scientific_subdiscipline: Optics & Light
tldr: The author investigates the fourth colourless sensation in the three-sensation
  spectrum curves when measured on the centre of the retina. They discuss the differences
  between the white sensation found in spectrum colours and the fundamental sensation
  of light, which is colourless and constant regardless of the light source used to
  form the spectrum.
