revised_title: Meteorite Fall in Cold Bokkeveld, Cape of Good Hope
scientific_discipline: Earth Sciences
scientific_subdiscipline: Meteoritics & Planetary Science
tldr: Thomas Maclean describes the fall of a meteoric stone in the Cold Bokkeveld,
  Cape of Good Hope, in 1838. The meteor was visible for about sixty miles before
  exploding, and the fragments were initially soft but later hardened. The total mass
  of the aerolite is estimated at about five cubic feet.
