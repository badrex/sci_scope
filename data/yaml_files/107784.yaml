tldr: The author investigates the spontaneous purification of Thames water and discovers
  that it becomes transparent and odorless after a period of depuration. The water
  is analyzed and found to contain increased levels of saline matter, primarily composed
  of carbonates and muriates, which may affect its use in various applications.
