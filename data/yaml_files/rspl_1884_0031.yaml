article_id: rspl_1884_0031
revised_title: A Novel Gravity Daniell's Cell with Low Internal Resistance
scientific_discipline: Chemistry
scientific_subdiscipline: Electrochemistry & Energy Storage
tldr: The author presents a new arrangement of a gravity Daniell's cell with a low
  internal resistance, which provides a steady and powerful current of electricity.
  The cell features a copper plate and four large gridiron zincs, and a unique method
  of supplying sulfate of copper to maintain its efficiency.
topics:
- Electrochemistry
- Battery Technology
- Energy Storage
- Daniell Cell
- Sulfate of Copper
