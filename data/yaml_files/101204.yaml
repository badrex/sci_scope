revised_title: Investigating Sap Circulation in Aloe Americana Serrati-Folia
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Plant Biology & Ecology
tldr: Dr. Merret conducts an experiment on Aloe Americana Serrati-folia, observing
  weight loss and leaf growth over several years. He infers that there is a circulation
  of the sap or nutritive juice in the plant, as new leaves grow from the root, and
  the old leaves wither and decay.
