article_id: rstl_1882_0020
revised_title: 'Meteorites of Cranbourne, Rowton, and Middlesbrough: Analysis and
  Examination'
scientific_discipline: Earth Sciences
scientific_subdiscipline: Meteoritics & Planetary Science
tldr: The authors examine three meteorites from Cranbourne, Rowton, and Middlesbrough,
  analyzing their composition and structure. They find that the meteorites are composed
  of metallic minerals, primarily nickel-iron alloys, and contain a unique mineral
  species called edmondsonite. The authors also discuss the decay and preservation
  of the meteorites, as well as their magnetic properties.
