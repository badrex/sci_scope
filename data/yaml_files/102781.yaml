revised_title: Observations on Shellfish and Fossils in Broughton Quarry
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geology & Paleontology
tldr: The author describes the various types of shellfish and fossils found in Broughton
  Quarry, including their preservation and the geological conditions that led to their
  formation. The author also discusses the different types of soils that support the
  breeding of shellfish and the significance of these findings in understanding the
  history of the Earth.
