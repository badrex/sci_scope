tldr: The Kew Committee's annual report covers various observations and experiments
  conducted at the Kew Observatory in 1885, including magnetic observations, meteorological
  measurements, solar studies, and advancements in instrumentation. Notable achievements
  include the analysis of Krakatoa eruption data, improvements to the barograph, and
  the development of the photo-nephograph for cloud motion studies.
