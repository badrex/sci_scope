tldr: The author investigates the dominant colors of sky, sun, and cloud light, finding
  that the dominant color of a blue sky is 4800 on a standard scale, and that cloud
  light has a slightly whiter dominant color. The study also compares the colors of
  various types of light, such as sunset colors and candle light.
