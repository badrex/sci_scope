revised_title: Method of Examination of Photographic Objectives at Kew Observatory
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Optical Engineering
tldr: The paper describes the method of examining photographic objectives at the Kew
  Observatory, which was adopted based on the recommendation of Major L. Darwin. The
  method includes various tests to provide an authoritative statement on the quality
  of an objective for ordinary purposes. The testing camera is a crucial apparatus
  used in the examination process.
