article_id: rspl_1882_0056
revised_title: On the Constitution of Heptane from Pinus Sabiniana
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Petrochemistry
tldr: The authors investigate the constitution of heptane from Pinus Sabiniana resin
  and find that it contains primary heptyl alcohol and methyl-pentyl-carbinol. They
  also study the formation of heptylene and its oxidation, providing further evidence
  of the way chlorine acts on normal paraffins.
topics:
- Organic Chemistry
- Paraffins
- Alcohols
- Chlorides
- Heptane
