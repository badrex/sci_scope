revised_title: Observations on the Difference in Height of a Human Body between Morning
  and Night
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Biology & Physiology
tldr: The author, Mr. Wasse, observes a difference in height between morning and night
  in humans and conducts experiments to understand the cause. He finds that the difference
  is due to the yielding of cartilages between the vertebrae when the body is in an
  erect posture.
