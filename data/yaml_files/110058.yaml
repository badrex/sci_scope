article_id: '110058'
revised_title: Comparing North Polar Distances of Principal Fixed Stars
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Mechanics & Astrometry
tldr: The author compares the North Polar Distances of principal fixed stars in the
  Dublin and Greenwich catalogues, finding a high level of agreement. He discusses
  the potential inaccuracies in other catalogues and hypotheses related to southern
  motion and refractions, while reserving the topic of parallax for future discussion.
