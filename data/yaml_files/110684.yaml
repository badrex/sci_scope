article_id: '110684'
revised_title: Magnetic Observations and Oceanic Measurements by Sir John Barrow
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: Sir John Barrow presents a series of magnetic observations made on shore and
  on board HMS Erebus and Terror, as well as oceanic temperature and specific gravity
  measurements at various depths and at the surface. These observations were conducted
  under the direction of Captain James Clark Ross and were transmitted to the Royal
  Society from the Lords Commissioners of the Admiralty.
topics:
- Magnetic Observations
- Oceanic Temperature
- Oceanic Specific Gravity
- Magnetic Intensity
- Magnetic Dip
