scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Invertebrate Biology
tldr: The author examines the structure and function of simple and compound eyes in
  insects, focusing on the eyes of Eristalis, Tipula, Vespa, and Formica rufa. They
  describe the unique features of these eyes, including the deeply pigmented cells,
  highly refractive spherules, and the facellus, which is a bundle of cells connected
  to the ganglionic retina.
