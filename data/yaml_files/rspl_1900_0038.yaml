revised_title: A Study of Skull Capacity and Its Correlation with Human Evolution
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Evolution & Anthropology
tldr: The authors investigate the correlation between the capacity of the human skull
  and various measurements, such as length, breadth, and auricular height. They develop
  regression equations to reconstruct skull capacity and explore its potential implications
  for understanding human evolution and intellectual abilities.
