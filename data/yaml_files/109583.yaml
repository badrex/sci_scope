article_id: '109583'
revised_title: Chemical Composition and Uses of Lac
scientific_discipline: Chemistry
scientific_subdiscipline: Analytical Chemistry & Materials
tldr: This paper investigates the chemical composition of different types of lac,
  including stick, seed, and shell lac. The main components are found to be resin,
  coloring extract, wax, and gluten. The author also discusses various uses of lac,
  such as in manufacturing ornaments, sealing wax, varnishes, and ink, as well as
  its potential applications in dyeing and medicine.
topics:
- Lac
- Chemical Composition
- Resin
- Wax
- Coloring Extract
