article_id: rsta_1909_0010
revised_title: Magnetic Observations at Stations on the Coasts of the British Isles
  in 1907
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: The authors present the results of magnetic observations conducted at various
  stations along the coasts of the British Isles in 1907. They compare the values
  of secular change in declination, horizontal force, and dip with those from Kew
  Observatory, providing a comprehensive summary of the findings.
topics:
- Magnetic Observations
- Magnetic Declination
- Horizontal Force
- Magnetic Inclination
- Magnetic Field Measurements
