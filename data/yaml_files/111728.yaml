tldr: The author, A. Williamson, investigates various phenyl compounds and their reactions,
  including the formation of chloride of phenyl, phosphate of phenyl, and cyanide
  of phenyl. He also discusses the properties and reactions of these compounds, such
  as their solubility, decomposition, and formation of new compounds.
