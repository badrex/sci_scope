revised_title: Effects of Medicinal Agents and Culture Fluids on the Growth and Development
  of Bacillus Tuberculosis
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Microbiology & Infectious Diseases
tldr: This study examines the growth and development of the Bacillus tuberculosis
  under the influence of various culture fluids and medicinal reagents. The results
  show that quinine and iodine inhibit the growth and multiplication of the bacteria,
  while arsenic, boracic acid, and perchloride of mercury promote it.
