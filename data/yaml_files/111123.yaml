tldr: This paper examines the exogenous processes of the vertebrae in various vertebrate
  species, focusing on the metapophysis, anapophysis, and hypapophysis. The author
  provides detailed descriptions and illustrations of these processes in different
  animals, highlighting their variations and adaptations across species.
