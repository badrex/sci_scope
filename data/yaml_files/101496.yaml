tldr: A letter from Dr. Wallis describes a thunderstorm and lightning strike that
  occurred in Oxford, resulting in two scholars being struck and killed while in a
  boat. The survivor experienced numbness, faintness, and memory loss. The medical
  examination of the deceased revealed no outward wounds, but scorched skin and a
  possible skull crack.
