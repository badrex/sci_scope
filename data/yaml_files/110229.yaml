tldr: Charles Daubeny investigates the occurrence of iodine and bromine in mineral
  waters of South Britain, examining their proportions and distribution in relation
  to geological formations. He also discusses the potential medicinal properties of
  these waters and the possibility of obtaining bromine from English brine springs.
