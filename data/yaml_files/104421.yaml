tldr: The author investigates a case of poisoning caused by the consumption of boiled
  hemlock and discusses the differences between various plants, including cicuta major,
  cicuta aquatica, and oenanthe of Lobel. He also highlights the importance of identifying
  and understanding poisonous plants for public health and safety.
