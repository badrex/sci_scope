tldr: This article pays tribute to the lives and accomplishments of Sir John Eric
  Erichsen, a distinguished surgeon and influential author, and James Augustus Salter,
  a prominent dental surgeon and scientific contributor. Erichsen's work in surgery
  and railway injuries, as well as his contributions to the Royal College of Surgeons,
  are highlighted, while Salter's achievements in dental pathology, zoology, and botany
  are also recognized.
