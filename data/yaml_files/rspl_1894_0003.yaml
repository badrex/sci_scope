tldr: The article is an obituary for Richard Owen, a prominent British anatomist and
  paleontologist. It highlights his education, career, and significant contributions
  to the fields of comparative anatomy, osteology, and paleontology, including his
  work on the 'Descriptive and Illustrated Catalogue of the Physiological Series of
  Comparative Anatomy,' 'Odontography,' and research on extinct and fossil mammals.
