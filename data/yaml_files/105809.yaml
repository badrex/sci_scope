revised_title: Earthquake at Macao and Description of Tailless Monkeys in Bengal
scientific_discipline: Earth Sciences
scientific_subdiscipline: Seismology
tldr: The letter describes an earthquake experienced in Macao and provides a short
  account of a unique species of tailless monkeys found in the interior part of Bengal.
  The monkeys, called Golok or wild people, are believed to be a mixture with the
  human kind and are known for their gentle and modest nature.
