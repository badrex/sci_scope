revised_title: Thermal Properties of Methyl Alcohol and Sun-Spot Observations
scientific_discipline: Chemistry
scientific_subdiscipline: Physical Chemistry
tldr: This study investigates the thermal properties of methyl alcohol, including
  expansion, vapor pressure, and compressibility. The authors also discuss sun-spot
  observations and the disappearance of certain spectral lines during the transition
  from a solar minimum to maximum period.
