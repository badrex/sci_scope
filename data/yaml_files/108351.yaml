tldr: The author, George Fownes, creates a new table for the quantity of absolute
  alcohol in spirits of different specific gravities, which can be useful for various
  scientific inquiries and other purposes. The table was formed synthetically using
  absolute alcohol and distilled water, and was tested for accuracy through various
  methods.
