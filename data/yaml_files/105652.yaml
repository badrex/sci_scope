tldr: The author, Richard Forster, investigates the perceived toxicity of common animals
  like vipers and slow-worms in England. He shares two personal experiences where
  people were bitten by these animals but showed no ill effects, suggesting that these
  creatures may not be as dangerous as commonly believed.
