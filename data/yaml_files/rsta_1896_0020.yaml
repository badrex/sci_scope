article_id: rsta_1896_0020
revised_title: Errata in the '1890 Memoir'
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geophysics & Geodesy
tldr: This article presents corrections and updates to the 1890 Memoir, discussing
  the results of a magnetic survey of the British Isles and addressing errors in the
  original publication. The corrections involve adjustments to the latitude, longitude,
  and magnetic declination values of various stations, with minimal impact on the
  overall findings.
topics:
- Magnetic Surveys
