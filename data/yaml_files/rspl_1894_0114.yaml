tldr: The author examines the Gomphodontia, a group of Anomodont reptiles characterized
  by theriodont dentition, and describes their skull and skeletal structures. The
  study reveals similarities between Gomphodontia and Cynodontia, suggesting a close
  affinity between reptiles and mammals.
