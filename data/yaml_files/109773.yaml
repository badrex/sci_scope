revised_title: 'Organic Remains Found Near Brentford, Middlesex: A Study of Fossilized
  Specimens'
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleontology & Stratigraphy
tldr: This article describes the discovery of various organic remains, including bones,
  teeth, and shells, found in two fields near Brentford, Middlesex. The author, William
  Kirby Trimmer, details the different strata and layers in which these fossils were
  found, providing insights into the Tertiary Period and the process of fossilization.
