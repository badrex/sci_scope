revised_title: Mercurial Vapour Poisoning on the Crew of HMS Triumph
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Toxicology & Environmental Health
tldr: This study examines the effects of mercury vapour exposure on the crew of the
  HMS Triumph after a shipwreck in 1810. The crew experienced ptyalism, ulcerated
  throats, and other symptoms due to the mercury-contaminated provisions. The severity
  of the poisoning was linked to the proximity of the crew's living quarters to the
  source of the mercury vapour.
