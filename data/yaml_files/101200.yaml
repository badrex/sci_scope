scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Medical Practice & Treatment
tldr: Thomas Coxe conducted an experiment in which he transfused blood from a mangy
  dog into a healthy one. The healthy dog showed no signs of infection, while the
  mangy dog was cured within a fortnight. This suggests that blood transfusion could
  be a potential treatment for mange in both humans and animals.
