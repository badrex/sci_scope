tldr: Commander Edward Belcher conducted magnetic experiments on the western coast
  of Africa to determine the relative horizontal intensities of magnetic force. The
  results provide valuable data on the magnetic variations in different locations,
  which can be useful for navigation and understanding the Earth's magnetic field.
