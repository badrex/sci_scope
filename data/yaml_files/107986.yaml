tldr: The author investigates the relationship between the nervous and muscular systems
  in animals, focusing on how the nervous system influences the muscles of voluntary
  and involuntary motion. The study reveals that the brain and spinal cord are the
  active parts of the nervous system, while nerves serve as conduits for the combined
  influence of these organs.
