article_id: '105843'
revised_title: Observation of the Transit of Venus and Astronomical Observations at
  Gibraltar
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Mechanics & Observational Astronomy
tldr: This article describes the observation of the transit of Venus and other astronomical
  events, such as the eclipse of the Sun, made at Gibraltar in 1769. The observations
  were conducted by Lieutenant Jardine and Astronomer Nevil Maskelyne, who provided
  detailed data and analysis of their findings. The article also discusses the potential
  for using these observations to determine the latitude and longitude of the place.
topics:
- Astronomy
- Transit of Venus
- Eclipse of the Sun
- Astronomical Observations
- Longitude and Latitude Determination
