article_id: '106648'
revised_title: A Table of Mean Heat in London from 1763 to 1772
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: This article presents a table of the mean heat of every month in London from
  1763 to 1772, as recorded by William Heberden. The data is useful for understanding
  temperature patterns and trends in London during that time period.
