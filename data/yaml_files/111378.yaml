revised_title: Anatomical Study of a Species of Asteroid Polyps
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Marine Biology & Zoology
tldr: The author describes the anatomy of a species of asteroid polyps, likely belonging
  to a new genus of Alcyonidae. The polypidom has a branched structure with irregular
  dichotomous branching, and its internal substance consists of longitudinal muscular
  septa connected by vessels. The polyp-cells have a cup-like shape with eight oral
  tentacula and are supported by spicula.
