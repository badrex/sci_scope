revised_title: Isolation and Properties of Sorbic Acid from Mountain Ash Berries
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: A. W. Hofmann discovers a new volatile organic acid, sorbic acid, from the berries
  of the mountain ash. He examines its properties, composition, and reactions with
  various substances, and establishes its isomerism with another acid found in the
  berries, parasorbic acid.
