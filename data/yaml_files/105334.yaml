article_id: '105334'
revised_title: Deciphering Phoenician Numeral Characters on Ancient Sidonian Coins
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: History & Archaeology
tldr: The author examines Phoenician numeral characters on ancient Sidonian coins
  and discovers that they closely resemble the Palmyrene numeral system. By analyzing
  the characters, the author is able to determine the dates on the coins, providing
  valuable information for the study of ancient chronology.
topics:
- Numismatics
- Phoenician Numeral System
- Sidonian Coins
- Ancient Chronology
- Palmyrene Numeral System
