tldr: Sir G. H. Darwin revisits the stability of the pear-shaped figure of a rotating
  mass of liquid, addressing the disagreement with M. Liapounoff. He reexamines his
  previous analysis, applies improved methods of computation, and concludes that the
  pear-shaped figure remains stable.
