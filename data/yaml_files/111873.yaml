article_id: '111873'
revised_title: Investigation of Terephthalic Acid and Its Derivatives
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Polymer Science
tldr: The authors investigate terephthalic acid, a bibasic acid, and its derivatives,
  discovering their properties and potential applications. They establish its relation
  to the aromatic series and explore various transformations and compounds, including
  neutral and acid ethers, nitro-terephthalic acid, and terephthalylnitril.
topics:
- Organic Chemistry
- Bibasic Acids
- Aromatic Compounds
- Terpenes
- Phthalic Acid
