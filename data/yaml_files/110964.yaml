tldr: The author investigates the direction of the solar system's proper motion using
  the apparent proper motions of stars in the southern hemisphere. By comparing observations
  made by Lacaille, Johnson, and Henderson, the author determines the direction of
  the sun's motion and provides a comprehensive analysis of the results.
