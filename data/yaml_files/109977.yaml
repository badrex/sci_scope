tldr: Sir Humphry Davy examines the papyri found in the ruins of Herculaneum and discusses
  the challenges in unrolling and preserving these ancient manuscripts. He also notes
  the types of texts found in the collection and suggests that they are primarily
  philosophical and scientific works.
