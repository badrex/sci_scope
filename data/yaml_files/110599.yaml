tldr: The article describes a self-registering thermometer and barometer invented
  by James Coggan, which uses a siphon tube and a siphon barometer to measure temperature
  and atmospheric pressure. The instruments are connected to a clock that advances
  a ruled sheet of paper daily, recording the measurements.
