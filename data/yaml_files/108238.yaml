tldr: The author presents a series of observations and findings on the west coast
  of America and adjacent islands, focusing on terrestrial magnetism and the behavior
  of magnetic needles. The study includes observations of the horizontal intensity
  of the Earth's magnetism and the effects of various factors on magnetic measurements.
