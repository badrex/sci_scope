article_id: rspl_1900_0005
revised_title: Investigating the Properties and Freezing Points of Gold-Copper Alloys
scientific_discipline: Chemistry
scientific_subdiscipline: Materials Science & Metallurgy
tldr: This study examines the properties and freezing points of gold-copper alloys,
  determining the eutectic alloy composition and providing insight into the homogeneity
  and molecular structure of these alloys. The research also compares the gold-copper
  alloy freezing point curve to that of silver-copper alloys, revealing similarities
  in their atomic structures.
topics:
- Gold-Copper Alloys
- Eutectic Alloys
- Freezing Points
- Alloy Homogeneity
- Binary Alloys
