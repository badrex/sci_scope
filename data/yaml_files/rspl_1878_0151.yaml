tldr: The author examines the discrepancies between the intensities of chromospheric
  lines and their occurrence in the solar spectrum. He discusses the connection between
  the faintest lines and their frequent appearance in the chromosphere, as well as
  the possibility of overlooked lines in the spectra of various elements.
