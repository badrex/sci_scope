tldr: The author provides a detailed description of the anatomy and physiology of
  a sea-calf specimen, including its unique features, such as its webbed feet and
  the presence of pebbles in its stomach for grinding food. The author also compares
  and contrasts various depictions of the sea-calf from historical sources and provides
  a more accurate representation of the creature.
