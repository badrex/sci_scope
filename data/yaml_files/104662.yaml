tldr: This article describes a devastating inundation that occurred in the Valley
  of St. John's in 1749, caused by a massive spout of water and debris. The author
  provides a detailed account of the event, its impact on the landscape and local
  inhabitants, and the geological and meteorological factors that may have contributed
  to the disaster.
