tldr: The author describes a method for creating a high-quality mortar used in constructing
  buildings in Madrass, East India. The mortar is made from a combination of sand,
  stone lime, jaggery, gram, myrabolans, and other ingredients, and is particularly
  effective for laying bricks and stone. The mortar can also be improved with additional
  materials for stronger structures and is used for various architectural elements
  such as columns and ornamental work.
