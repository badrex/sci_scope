revised_title: The Absence of Sugar in Diabetic Blood
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Endocrinology & Diabetes
tldr: Wollaston investigates the presence of sugar in the blood serum of diabetic
  patients and finds no trace of sugar in the samples he examined. His experiments
  involve coagulating the serum and analyzing the resulting salts and water for any
  signs of sugar. The results challenge the prevailing belief that sugar is present
  in the blood of diabetic patients.
