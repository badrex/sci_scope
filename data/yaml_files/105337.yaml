revised_title: Observations on the Marina Americana Insect
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Invertebrate Animals
tldr: The author describes the appearance and anatomy of the Marina Americana, an
  insect-like creature found on rocks. It has a round body with white, fleshy rays
  extending from the center, and a violet-colored membrane covering its papillae.
  The creature's function and organs for nourishment remain unknown.
