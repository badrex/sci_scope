revised_title: A Detailed Account of a Devastating Hailstorm in Hitchin, Hertfordshire
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: A letter from Mr. Robert Tailor describes a massive hailstorm that hit Hitchin,
  Hertfordshire, on May 4th, 1697. The storm caused significant damage to property,
  crops, and livestock. Hailstones measured up to 14 inches in diameter, and the total
  damage was estimated at 4000 pounds sterling.
