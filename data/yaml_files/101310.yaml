tldr: The author recounts his journey through the mines of Mexico and his observations
  on the abundant minerals found there. He describes his experiments with a unique
  mineral, which he believes could be gold, and discusses the challenges of extracting
  metals from it. He also shares his insights on the use of mercury in separating
  silver from its matrix in the mines.
