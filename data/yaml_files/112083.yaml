tldr: The author investigates the reaction between chloride of iodine and organic
  bodies, specifically iodide of allyle and bromide of aldehydene. The results show
  that these compounds combine directly, forming new substances with sweet and biting
  tastes. The reactions involve addition and double decomposition processes.
