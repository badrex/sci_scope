tldr: The author describes the discovery of native gold in Ireland, its location,
  geological context, and the process of extraction. The gold was found in a valley
  with a stream running down from a hill composed of shistus and quartz, where peasants
  searched for the metal. The gold was found in various sizes, with one piece weighing
  22 ounces intended to be presented to the king.
