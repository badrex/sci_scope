revised_title: 'Researches on the Foraminifera: Part I - Orbitolites'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Paleontology & Stratigraphy
tldr: The author investigates the structure and development of the Foraminifera, specifically
  the Orbitolites, using both fossil and recent specimens. He describes the complex
  and simple types of development, their nutrition, growth, and reproduction, and
  discusses the challenges in distinguishing species within this group due to the
  wide range of variation.
