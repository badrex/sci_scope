article_id: '105088'
revised_title: A Comprehensive Study of Coral and Marine Productions
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Marine Biology & Ecology
tldr: The manuscript treatise presented to the Royal Society by Sieur de Peyssonnel
  explores the natural history of coral and various marine productions. It contains
  over 400 pages of observations and inquiries, covering topics such as the formation
  and mechanism of coral, the chemical preparations of coral, and the classification
  of marine organisms. The author's extensive research and travel experiences provide
  valuable insights into the world of marine biology and natural history.
