revised_title: A Yearly Analysis of London's Weather and Wind Patterns in 1775
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: This article presents an analysis of the weather and wind patterns in London
  from March 1775 to March 1776. The author, S. Horsley, collected data from the Meteorological
  Journal of the Royal Society and provides a detailed breakdown of the winds, rainfall,
  and temperature throughout the year. The study reveals that the southwest winds
  were the most frequent, and the autumn was the wettest quarter, while spring was
  the driest.
