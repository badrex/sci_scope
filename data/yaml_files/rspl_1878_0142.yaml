tldr: The authors, G. D. Liveing and J. Dewar, investigate the reversal phenomenon
  of spectral lines in metallic vapours using electric arcs and crucibles. They observe
  the reversal of lines in various elements, such as calcium, magnesium, strontium,
  potassium, sodium, rubidium, and lithium, and discuss the factors affecting the
  reversal process.
