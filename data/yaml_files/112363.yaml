article_id: '112363'
revised_title: Observations of the Total Solar Eclipse of August 18, 1868
scientific_discipline: Astronomy
scientific_subdiscipline: Solar Astronomy
tldr: Captain Henry Welchman King observed the total solar eclipse of August 18, 1868,
  from aboard the steamer "Rangoon." Despite cloudy weather, he managed to see the
  corona and prominences. The paper includes four colored sketches illustrating different
  stages of the eclipse and the positions of the sun, moon, and prominences.
