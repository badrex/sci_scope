tldr: Rev. Nathanael Bliss, the Astronomer Royal, observed the solar eclipse of April
  1, 1764, and recorded his findings in a letter to the Right Honourable James Earl
  of Morton. He used various telescopes and micrometers to measure the Moon's diameter
  and the Sun's horizontal diameter, providing valuable data for the Royal Society.
