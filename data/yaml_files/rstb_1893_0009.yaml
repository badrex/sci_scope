revised_title: Peripheral Distribution of Fibres in Posterior Roots of Spinal Nerves
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neuroscience & Neurobiology
tldr: The author investigates the peripheral distribution of fibers in the posterior
  roots of spinal nerves, focusing on the Monkey. The study examines the afferent
  fibers of the roots and their corresponding skin fields, providing insights into
  the overlap and distribution of these fibers in the hind limb.
