tldr: George Dampier shares his experience using Lichen Cinereus Terrestris to treat
  dog bites and madness. The remedy involves bloodletting, washing, and consuming
  a mixture of the herb and pepper. Hans Sloane confirms that the herb is not Jews
  Ear but Lichen Cinereus Terrestris, commonly found in barren places around London
  and England.
