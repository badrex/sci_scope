revised_title: Magnetic Observations in the Antarctic Region
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: Lieut. Colonel Edward Sabine presents magnetic observations made on board the
  Erebus and Terror during the Antarctic expedition led by Captain James Clark Ross.
  The paper discusses the elimination of the ship's iron influence on the observations
  and the resulting charts. Sabine also compares the magnetic curves in the southern
  and northern hemispheres, noting similarities and differences.
