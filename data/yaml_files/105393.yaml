tldr: The author examines historical records of star color changes, focusing on the
  Dog Star, Sirius. The text analyzes various accounts from ancient authors, including
  Ptolemy, Aratus, and Cicero, to understand the perceived color changes of Sirius
  over time. The author concludes that Sirius was once red but is now white, despite
  the evidence from historical texts.
