tldr: The authors describe the discovery of an ancient city's remains near Naples,
  buried underground and possibly destroyed by a volcanic eruption from Mount Vesuvius.
  The site is believed to be either Aretina or Port Hercules, a city used by Romans
  for embarking to Africa.
