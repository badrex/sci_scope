scientific_discipline: Chemistry
scientific_subdiscipline: Physical Chemistry & Spectroscopy
tldr: The authors investigate the absorption spectra of alkali metals, specifically
  sodium, potassium, rubidium, and caesium, discovering 15 new lines in the potassium
  spectrum, 20 in the rubidium spectrum, and 11 in the caesium spectrum. They also
  test various formulae for the wavelengths of series lines and find that Ritz's equation
  provides a better fit for the observed data than other existing formulas.
