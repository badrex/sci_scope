tldr: Father Goree, a Jesuit, describes the formation and growth of a new island that
  emerged from the sea in the Bay of Santorini in 1707. The island was formed by subterranean
  fires and earthquakes, and it continued to grow in height, length, and breadth over
  time. The author also mentions the discovery of fresh oysters and a unique white
  stone on the island.
