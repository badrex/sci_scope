tldr: The author examines the heights of places and latitude anomalies in the trigonometrical
  survey of Great Britain, focusing on Arbury Hill. He suggests that local attractions
  from nearby highlands may affect the accuracy of measurements and proposes corrections
  to improve the reliability of the survey results.
