tldr: Keane Fitz Gerald presents improvements made to a wheel barometer, which allows
  for more accurate measurements of atmospheric pressure and weather conditions. The
  new design features a dial plate and part of the wheel work, making it easier to
  read and use. This invention can be used to measure the height of the atmosphere
  with greater precision than before.
