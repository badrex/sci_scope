tldr: A case study detailing the successful removal of a fork inserted into a patient's
  anus. The patient experienced relief from abdominal pain after the fork's prongs
  appeared, and the surgeon, Mr. Robert Payne, extracted the entire fork, handle and
  all, through a surgical procedure.
