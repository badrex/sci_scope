article_id: rstl_1879_0051
revised_title: Zoological and Crustacean Collections from Kerguelen's Land and Rodriguez
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Marine Biology & Ecology
tldr: This article discusses the zoological and crustacean collections made during
  the Transit of Venus Expeditions to Kerguelen's Land and Rodriguez in 1874-75. The
  author describes the various species of crustaceans found, their distribution, and
  their characteristics, providing valuable insights into the fauna of these islands.
topics:
- Marine Biology
- Zoology
- Crustacean Taxonomy
- Biogeography
- Island Ecology
