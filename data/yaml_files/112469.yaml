revised_title: Observations on the Great Nebula in Orion
scientific_discipline: Astronomy
scientific_subdiscipline: Astrochemistry & Nebulae
tldr: The author presents observations of the Great Nebula in Orion made at Birr Castle
  using 3-feet and 6-feet telescopes between 1848 and 1867. The observations reveal
  changes in the nebula over time and provide insights into its resolvability and
  spectroscopic properties.
