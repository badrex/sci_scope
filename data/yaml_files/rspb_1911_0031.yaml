revised_title: Toxicity and Effects of Echis carinatus Venom on Various Animals
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Toxicology & Pharmacology
tldr: The authors investigate the effects of Echis carinatus venom on various animals,
  finding that it causes hemorrhages, weakens circulation, and impairs the central
  nervous system. They also discover that the venom has no direct action on the brain
  or spinal cord and that its toxic effects are mainly due to changes in the quality
  of the blood.
