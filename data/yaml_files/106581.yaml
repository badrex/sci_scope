tldr: The author describes the observation of a meteor on August 18, 1783, from Edgeworthstown,
  Ireland. The meteor was visible for ten to fifteen seconds and had a parabolic shape
  with a luminous tail. It exhibited vivid colors, with the blue at the forefront
  and shades of red following. The meteor was briefly extinguished twice during its
  flight but regained its full brightness.
