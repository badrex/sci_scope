tldr: The author reports on the effects of an earthquake that occurred on March 8,
  1749, and describes a luminous arch observed on February 16, 1749. The earthquake
  was felt in various locations, and the luminous arch appeared for about 20 minutes,
  resembling a rainbow in appearance but without colors.
