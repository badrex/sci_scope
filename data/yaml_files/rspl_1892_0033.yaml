article_id: rspl_1892_0033
revised_title: 'Embryology of Angiopteris evecta: A Study of Fern Development'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: The author investigates the embryology of Angiopteris evecta, a type of eusporangiate
  fern, and describes the development of its antheridia, archegonia, and embryo. The
  study provides insights into the unique characteristics of fern embryogenesis and
  the formation of the root, stem, and cotyledon in this species.
topics:
- Fern Embryology
- Angiopteris evecta
- Plant Development
- Embryogenesis
- Fern Reproduction
