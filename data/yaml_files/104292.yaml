revised_title: Discovery of Teeth Clusters in Rattle-Snake's Head
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Anatomy
tldr: John Bartram, a physician, discovers a cluster of small teeth at the root of
  each fang in a dissected rattlesnake's head. He speculates that these teeth may
  serve as a backup defense mechanism in case the main fangs are damaged.
