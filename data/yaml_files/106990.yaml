tldr: The authors describe a substance found in a clay pit and the effects of the
  Diss Mere on various substances immersed in it. They analyze the water of the Mere
  and find that it causes the corrosion of copper, forming a metallic stain. The substance
  found in the clay pit is also analyzed, revealing its composition and potential
  uses.
