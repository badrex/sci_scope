scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neurobiology & Animal Physiology
tldr: John T. Todd investigates the Torpedo fish of the Cape of Good Hope, observing
  its electric discharge and its effects on the animal's nervous system. He concludes
  that the electric discharge is a vital action, voluntary, and can be injurious to
  the animal's life when exerted frequently.
