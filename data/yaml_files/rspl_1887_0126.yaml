article_id: rspl_1887_0126
revised_title: Post-embryonic Development and Anatomy of the Myriapod Julus terrestris
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Invertebrate Biology
tldr: The study investigates the post-embryonic development of the myriapod Julus
  terrestris, focusing on the formation of the coelom, generative organs, nervous
  system, tracheal system, heart, fat bodies, and eye-spots. The research also discusses
  the reduction of the ventral part of the young animal and the increase of the dorsal
  region during development.
topics:
- Myriapod Development
- Embryology
- Anatomy
- Segmentation
- Nervous System Development
