article_id: '110887'
revised_title: Blood-Corpuscle Development in Vertebrates and Invertebrates
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Cell Biology & Developmental Biology
tldr: Thomas Wharton Jones examines the development of blood corpuscles in different
  animal species, identifying four main forms and their stages of development. He
  compares blood corpuscles in vertebrates and invertebrates, finding similarities
  in their development but differences in the final stage of nucleolated cells.
topics:
