tldr: The author examines the distribution of vertebrate animals in India, Ceylon,
  and Burma, dividing the region into nineteen tracts based on physical characteristics
  such as rainfall, temperature, and forest presence. The study reveals the unique
  variety of climates and geological features within the area, as well as the diverse
  fauna and their regional distribution.
