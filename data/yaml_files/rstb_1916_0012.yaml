article_id: rstb_1916_0012
revised_title: Anatomical Analysis of the Dicynodont Skull
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobiology & Evolutionary Biology
tldr: The authors examine the structure of a Dicynodont skull, focusing on the occipital
  plate, base of the skull, squamosal, quadrate, quadrato-jugal, and other bones.
  They provide detailed descriptions of the bones and their functions, as well as
  observations on the skull's taxonomic position and similarities to other Dicynodont
  species.
topics:
- Paleontology
