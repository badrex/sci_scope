revised_title: The Life-Cycle of Trypanosoma Equiperdum
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Parasitology & Pathology
tldr: The authors study the life-history of Trypanosoma equiperdum, a parasite responsible
  for sleeping sickness, and observe its cyclical metamorphosis and alternation in
  the blood of infected rats. They also discuss the interaction between the extra-nuclear
  centrosome and the nucleus during the parasite's life-cycle.
