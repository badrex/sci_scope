article_id: '112448'
revised_title: 'Magnetic Survey of the West of France: Observations and Results'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: The author details a magnetic survey of the West of France, conducted by himself
  and Rev. W. Sidgreaves, using instruments from Stonyhurst Observatory. They collected
  data on dip, declination, and horizontal intensity at various stations, and provide
  maps of isodynamic, isoclinal, and isogonic lines. The study also discusses the
  secular variation and magnetic disturbances.
topics:
- Magnetic Survey
- Magnetic Declination
- Magnetic Intensity
- Magnetic Isolines
- Magnetic Disturbances
