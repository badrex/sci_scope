tldr: This article describes the author's visit to the Imperial Salt-Works of Sówar
  in Upper Hungary, detailing the process of salt extraction, the quality of the salt
  produced, and the unique features of the salt mines, such as the Chapel cut from
  rock salt and the 'flowers of salt' that grow in the mines.
