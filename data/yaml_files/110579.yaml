revised_title: A Hypothesis for the Explanation of Intermitting Springs
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Hydrology & Hydrogeology
tldr: W.L. Wharton proposes a hypothesis to explain the phenomenon of intermitting
  springs, suggesting that the stream's oblique fall and air bubbles play a role in
  the process. He constructs a model to illustrate and support his views.
