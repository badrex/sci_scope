revised_title: An Account of a Water-Spout in Deeping-Fen, Lincolnshire
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: The author describes a water-spout phenomenon that occurred in Deeping-Fen,
  Lincolnshire, in 1752. The event involved a rapid, violent movement of watery substance
  that spouted water and caused destruction in its path. The phenomenon was witnessed
  by multiple individuals and was also reported in other locations.
