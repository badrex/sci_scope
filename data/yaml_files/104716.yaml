revised_title: A Detailed Account of the London Earthquake on March 8, 1749
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: The author describes their personal experience during the London earthquake
  on March 8, 1749, and shares accounts from neighbors and people in nearby towns.
  They also mention the lack of noise and lifting sensation typically associated with
  earthquakes, and the quick horizontal shakes and crackling sounds heard during the
  event.
