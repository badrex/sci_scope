revised_title: Photographic Spectrum Analysis of Comet b 1881
scientific_discipline: Astronomy
scientific_subdiscipline: Astrophysics & Space Science
tldr: The author analyzes the photographic spectrum of comet b 1881, discovering the
  presence of carbon, possibly in combination with hydrogen, and nitrogen in the comet.
  The study provides evidence of the presence of cyanogen, supporting previous observations
  of telescopic comets.
