tldr: The author, Francis Byam, shares a curious discovery of a stone with an engraved
  fish found in a quarry and details the rainfall measurements in Antigua from 1751
  to 1754. The stone was split by a hammer, revealing an exact portraiture of a fish,
  which they call an 'old wife'. Byam also provides a table of rainfall measurements,
  noting that hurricanes occurred in September of 1751 and 1754.
