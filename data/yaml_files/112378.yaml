tldr: Professor Cayley presents an extension of Dr. Salmon's theory of reciprocal
  surfaces, introducing new formulae and concepts such as pinch-points, singular points,
  and biplanar nodes. He also mentions an entirely new formula for the value of P',
  but some constants remain undetermined.
