article_id: '104460'
revised_title: Vegetation of Melon Seeds and Fossil Skeleton of a Man
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleontology & Archaeology
tldr: The author shares two letters detailing the germination of 33-year-old melon
  seeds and the discovery of a fossilized skeleton of a man with accompanying stag
  horns in a lead mine. The letters discuss the possible reasons for the seeds' viability
  and the circumstances surrounding the skeleton's discovery.
topics:
- Paleontology
- Fossils
- Plant Germination
- Seed Viability
- Archaeology
