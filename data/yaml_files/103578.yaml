revised_title: Two Cases of Stomach Wounds and Recovery
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Traumatology
tldr: The letter describes two cases of stomach wounds, one inflicted by a knife and
  the other self-inflicted, and the subsequent treatment and recovery of the patients.
  Both wounds were stitched up and left with small holes for suppuration, and the
  patients recovered after a fever that lasted about two weeks.
