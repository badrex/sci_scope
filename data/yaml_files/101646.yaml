revised_title: Innovations and Discoveries from Rome and Paris
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Naval Engineering & Shipbuilding
tldr: The article discusses various innovations and discoveries from Rome and Paris,
  including advancements in naval architecture, algebra, geodesy, cartography, and
  a universal measure. It highlights Signor Boretti's proposal for improved galley
  design, Pater Gottignies' new algebra, and the creation of new maps of Paris and
  Rome.
topics:
- Naval Architecture
- Algebra
- Geodesy
- Cartography
- Universal Measure
