revised_title: Barometer and Thermometer Observations in Tunis
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: This paper presents the daily observations of temperature and barometric pressure
  in Tunis from 1829 to 1832, collected by Thomas Reade. The data includes thermometer
  readings at 9 a.m., noon, and 6 p.m., as well as wind direction and barometer height
  for each day.
