tldr: The author shares observations from Signior Manfredus Septalius about the presence
  of quicksilver found at the roots of plants and shells discovered on in-land mountains.
  These findings are compared to similar occurrences in Moravia, Hungary, Peru, and
  other regions, where mineral juices concreted to plant roots and leaves are reported.
