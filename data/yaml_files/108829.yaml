tldr: The author investigates the spectrum of carbon in various compounds and flames,
  concluding that the spectrum is unique and characteristic of ignited carbon vapor.
  The spectrum is identified in hydrocarbon, nitrocarbon, carbon monoxide, and carbon
  sulfide flames, confirming its identity as the spectrum of carbon.
