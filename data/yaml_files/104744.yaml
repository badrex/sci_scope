revised_title: An Account of the East Molesey Earthquake of 1749-50
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: The author, Stephen Hales, shares a letter from Walter Bowman describing their
  experiences during an earthquake in East Molesey, Surrey, on March 14, 1749-50.
  The letter includes detailed accounts of the shaking felt by the two men and the
  lack of damage caused by the event.
