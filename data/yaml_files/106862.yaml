revised_title: On the Rate of Travelling by Camels and Its Application to Geography
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geography & Cartography
tldr: The author investigates the rate of camel traveling and its application to geography,
  providing examples from various routes across the Arabian and Chaldean deserts.
  The study aims to establish a scale for African geography based on the camel's rate
  of traveling, which can be used for geographical measurements and calculations.
