tldr: The authors investigate the extension of the glow and nitrogen bands in the
  spectrum of radium. They find that nitrogen bands extend beyond the radium salt,
  and discuss possible explanations for this phenomenon, such as a-rays or ionization
  of nitrogen molecules.
