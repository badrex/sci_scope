article_id: '104485'
revised_title: A Case Study of Extraordinary Bulimia in a Young Boy
scientific_discipline: Medicine
scientific_subdiscipline: Gastroenterology & Nutrition
tldr: This article presents a case study of a young boy suffering from an extraordinary
  bulimia, or craving appetite. Despite consuming large amounts of food and drink,
  the boy vomits most of what he takes in. Various treatments, including crude mercury
  and mineral waters, have been unsuccessful in alleviating his condition. The boy
  eventually dies, emaciated, a few months after the case is documented.
topics:
