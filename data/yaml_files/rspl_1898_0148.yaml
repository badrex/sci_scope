tldr: This article presents a collection of papers read to the Royal Society of London
  on November 24, 1898. Topics include the spectrum of the corona, condensation nuclei
  produced by various agents, gases evolved from heating minerals and meteorites,
  and a memoir on the theory of number partitions.
