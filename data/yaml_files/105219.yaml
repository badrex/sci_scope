tldr: The author examines the effects of various antimony preparations and their chemical
  compositions, discovering that the reguline metallic parts of antimony are responsible
  for its emetic and cathartic properties. The presence of external sulfur in antimony
  preparations can either enhance or reduce their potency, depending on the preparation
  method.
