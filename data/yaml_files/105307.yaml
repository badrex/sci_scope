revised_title: 'An Earthquake in Lingfield and Edenbridge: A Detailed Account'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: This article provides a detailed account of an earthquake experienced in Lingfield,
  Surrey, and Edenbridge, Kent, on January 24, 1758. The author, James Burrow, interviews
  several residents to confirm the event and describe the effects, such as shaking
  beds and windows and causing noise like a small gust of wind.
