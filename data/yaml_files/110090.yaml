tldr: The author investigates the reproduction and regeneration of Planaria species,
  observing that they reproduce more rapidly when kept singly and that the regenerative
  process is voluntary. The Planaria nigra is also studied, revealing it to be oviparous
  and capable of repairing mutilated parts.
