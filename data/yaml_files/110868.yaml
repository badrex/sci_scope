article_id: '110868'
revised_title: Tide Observations and Analysis on the Coast of Ireland
scientific_discipline: Earth Sciences
scientific_subdiscipline: Oceanography & Geodesy
tldr: This paper presents an extensive series of tide observations made in Ireland,
  which were conducted in connection with the Ordnance Survey of Ireland. The author,
  George Biddell Airy, analyzes the data to determine the laws of tides and their
  relationship to the sun and moon. The study provides valuable insights into the
  height, range, and other characteristics of tides along the Irish coast.
