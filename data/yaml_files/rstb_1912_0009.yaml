tldr: The author discusses the discovery of prehistoric flint implements found below
  the base of the Red Crag in Suffolk, providing evidence of skilled workers during
  the Pliocene age. The discovery challenges previous ideas about the antiquity of
  human tools and suggests a more advanced understanding of flint chipping than previously
  thought.
