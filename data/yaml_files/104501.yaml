tldr: The author, Henry Miles, discusses the potential improvements that can be made
  in cyder and Perry production by using wild pears and crabs. He explains that these
  fruits, when mixed, create a rich, strong, and pleasant wine that can be aged for
  several years. The author encourages the planting of these fruit trees on waste
  lands and barren places to improve agriculture and increase wine production in England.
