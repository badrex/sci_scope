tldr: John Fuller reports on a strange effect of a great storm in Sussex, where the
  rain was reported to be salty and trees' twigs were found to be white and tasted
  salt. This phenomenon was observed in various locations, both on hills and in valleys,
  within a 15-mile radius of the sea.
