revised_title: On the Practical Solution of Most General Problems in Continuous Beams
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Civil Engineering & Structural Analysis
tldr: The authors present a method for solving the most general problems in continuous
  beams, focusing on bending moments and shearing forces. They provide a theorem for
  calculating these values and demonstrate its application through various examples.
