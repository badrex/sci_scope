revised_title: The Function and Importance of the Thyroid Gland in Animal Economy
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Endocrinology & Hormones
tldr: The authors investigate the function of the thyroid gland and its connection
  to the nervous system, myxoedema, and blood composition. They conclude that the
  thyroid gland plays a crucial role in nutrition, mucin production, and blood composition,
  and that cretinous symptoms following thyroidectomy are likely due to the arrest
  of the gland's function.
