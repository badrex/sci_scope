article_id: '112778'
revised_title: On the Synthesis and Properties of Methyl and Ethyl Cyanurates and
  their Isomers
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Compounds
tldr: The authors investigate the synthesis and properties of methyl and ethyl cyanurates
  and their isomers, discovering new compounds and exploring their reactions with
  various reagents. They also discuss the relationship between cyanetholine and ethylcyanamide,
  as well as the formation of dimethylic and diethylic amido-cyanurates.
topics:
- Cyanuric Ethers
- Cyanetholine
- Cyanuric Acid
- Methyl Cyanurate
- Ethyl Cyanurate
