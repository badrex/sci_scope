tldr: The author, Anthony van Leeuwenhoek, investigates the circulation of blood in
  fishes and eels, observing the role of valves and the similarities between their
  circulatory systems and those of other animals. He also discusses the absence of
  valves in the tail veins of eels and the implications of this discovery.
