tldr: The author provides a detailed history of the Kew Observatory, tracing its origins
  to the Carthusian Priory of Jesus of Bethlehem and its evolution over time. The
  article highlights the significance of the observatory's location, its connection
  to historical figures like Samuel Molyneux and James Bradley, and its role in scientific
  advancements.
