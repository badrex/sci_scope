tldr: The authors investigate the chromospheric substance and its relationship to
  hydrogen lines, finding that the four persistent lines may belong to the same substance.
  They also discuss the similarities in the ratios of certain lines of hydrogen, lithium,
  and magnesium, strengthening the probability of the chromospheric lines belonging
  to one substance.
