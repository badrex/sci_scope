revised_title: A Description of Malholm Tarn and Its Surroundings
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geography & Geology
tldr: John Fuller describes Malholm Tarn, a large lake in Yorkshire, its surrounding
  landscape, and the local fish species. He discusses the lake's shape, depth, and
  the two visible springs that supply it with water. He also mentions the local legend
  of subterranean streams and the unique fishing methods used in the area.
