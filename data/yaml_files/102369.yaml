tldr: This letter from Mr. Halley describes a severe hailstorm that occurred in Lancashire,
  causing significant damage to property, livestock, and wildlife. The hailstones
  were unusually large and heavy, with some weighing up to half a pound. The storm
  also brought thunder and lightning, and its aftermath was marked by a widespread
  search for fallen birds and fish along the coast.
