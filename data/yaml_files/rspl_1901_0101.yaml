tldr: The author describes the preparations and observations made during the 1901
  total solar eclipse expedition to Ayer Karoe and Sawah Loento in Sumatra. The observations
  aimed to study the effects of the eclipse on weather and local conditions, as well
  as to gather data on the eclipse's impact on the environment.
