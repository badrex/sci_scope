tldr: The author, John William Lubbock, presents a detailed analysis of tide observations
  at the Port of London, discussing the laws governing tidal phenomena and comparing
  them to Bernoulli's equilibrium theory. He also examines the influence of wind and
  atmospheric pressure on tidal heights and times.
