tldr: 'The author investigates the morphology and classification of leptosporangiate
  ferns, proposing a new system based on the structure and development of the sorus
  and sporangium. The study includes three main divisions: Simplices, Gradates, and
  Mixtes, each with distinct characteristics and features.'
