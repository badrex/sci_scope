article_id: '112563'
revised_title: Magnetic Survey of the South Polar Regions
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: General Sabine presents a general review of the magnetic survey of the South
  Polar Regions, conducted between 1840-1845. The survey includes observations of
  the magnetic declination, inclination, and intensity of the magnetic force, with
  accompanying maps and tables for further analysis.
topics:
- Terrestrial Magnetism
- Magnetic Survey
- South Polar Regions
- Isogonic Lines
- Isodynamic Lines
