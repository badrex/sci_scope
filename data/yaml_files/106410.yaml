revised_title: On the General Resolution of Algebraical Equations
scientific_discipline: Mathematics
scientific_subdiscipline: Algebra & Number Theory
tldr: The author presents a new method for solving algebraic equations, including
  quadratic, cubic, and biquadratic equations, using a general resolution formula.
  The method involves eliminating irrational quantities and reducing equations to
  a cubic formula, from which the unknown quantities can be found.
