revised_title: Strata Observations and Salt Springs in Boston, Lincolnshire
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Hydrogeology
tldr: This article describes the strata observed during well-boring for water in Boston,
  Lincolnshire, and the discovery of salt springs at various depths. The well reached
  a depth of 478 feet and 81/2 inches before the rods broke, and the water in the
  pipes was found to rise about 5 feet per day on average. The saltwater was discovered
  at depths of 85 and 156 yards from the surface.
