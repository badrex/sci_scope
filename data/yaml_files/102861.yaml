tldr: The author, Mr. Strachan, describes the planting and cultivation techniques
  of two types of tobacco in Zeylan. He explains the differences between Singele Dunkol
  and Dunkol Kapada, and how their cultivation methods affect their strength and quality.
  He also discusses the processing and fermentation of tobacco leaves, as well as
  various ways in which tobacco is consumed by different groups in Zeylan.
