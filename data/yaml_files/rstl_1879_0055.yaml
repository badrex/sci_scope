revised_title: 'Zoological Collections from Kerguelen''s Land and Rodriguez: Lepidoptera
  Species and Their Distribution'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Entomology & Invertebrate Zoology
tldr: The author, Arthur Gardiner Butler, presents a detailed account of the 21 species
  of Lepidoptera collected from Kerguelen's Land and Rodriguez during the Transit
  of Venus Expeditions in 1874-75. The article discusses the distribution of these
  species, their previous locations, and their classification within the broader context
  of entomology and zoology.
