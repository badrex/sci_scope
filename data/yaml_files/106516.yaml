tldr: The author, Nathanael Pigott, discovers three new double stars and describes
  their positions and observations using a three-foot achromatic telescope. He also
  introduces a new method for observing double stars that involves counting the seconds
  between the disappearance of the star behind the wires of the transit instrument.
