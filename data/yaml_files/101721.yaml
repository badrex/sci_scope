tldr: The author, Mr. Leewenhoeck, investigates the structure of tree trunks and discovers
  three types of vessels or pores. He observes that these vessels consist of transparent
  globules and small membranes, which he believes to be valves. He also examines the
  growth of trees and plants, and the structure of wood, using microscopy techniques.
