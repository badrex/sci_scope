tldr: John William Lubbock presents further developments in the theory of the moon,
  discussing the importance of uniformity in physical astronomy and the influence
  of rods on pendulums. He also explores the stability of the system through the integration
  of differential equations and the extension of the theory to any power of the disturbing
  force.
