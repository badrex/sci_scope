tldr: The authors, Adolphe, Hermann, and Robert Schlagintweit, present their observations
  on the temperature and density of seas between Southampton and Bombay, including
  the Mediterranean and Red Seas. They discuss the instruments used, the temperature
  and specific gravity of the water, and the currents they encountered during their
  voyage.
