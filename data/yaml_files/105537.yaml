tldr: John Howard reports a record low temperature of -10.5°F (-23.6°C) in Cardington,
  Bedfordshire, on November 22, 1763, using a thermometer by Bird. He seeks the opinion
  of John Canton and the Royal Society on whether this observation is significant
  and worthy of further study.
