tldr: This article presents a case study of a woman named Mrs. Hannah Coomes, who
  has a rare condition called Plica Polonica, characterized by matted and excessively
  long hair. The author, Joseph Ames, provides details about the woman's background
  and the history of her condition, as well as a brief overview of similar cases previously
  documented.
