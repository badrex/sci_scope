article_id: '101946'
revised_title: Estimating Mortality Rates and Annuity Prices in Breslaw
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Demography & Statistics
tldr: The author analyzes birth and death records from Breslaw to estimate mortality
  rates and life expectancy, and proposes a method to calculate the value of annuities
  based on these findings. The study provides valuable insights into the demographic
  patterns of the time and serves as a foundation for future research in actuarial
  science.
topics:
- Demography
- Mortality Rates
- Annuities
- Population Growth
- Life Expectancy
