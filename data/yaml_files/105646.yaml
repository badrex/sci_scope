article_id: '105646'
revised_title: Observations on Tides in the Straits of Gibraltar
scientific_discipline: Earth Sciences
scientific_subdiscipline: Oceanography & Hydrography
tldr: The author, Henry More, observes and analyzes the tides in the Straits of Gibraltar,
  noting the existence of two distinct side-streams and proposing a comparison with
  the tides between Portsmouth and the Isle of Wight. He suggests that understanding
  these streams could greatly benefit navigation through the strait.
