revised_title: The Role of Respiratory Organs in Regulating Blood Flow within the
  Heart
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Cardiology & Circulatory System
tldr: The author explores the influence of the respiratory organs on blood flow within
  the heart, suggesting that inspiration aids venous circulation while expiration
  aids arterial circulation. Various modes of respiration, such as laughter, crying,
  and sobbing, are considered as efforts to alter blood quantity in the lungs and
  heart in response to mental emotions.
