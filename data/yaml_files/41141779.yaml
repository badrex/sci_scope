tldr: This article presents magnetic observations made at Port Bowen between 1824
  and 1825, focusing on the diurnal variation and intensity of the horizontal needle.
  The authors describe their experimental setup and findings, including the maximum
  and minimum deflections of the needle and the mean times of these occurrences.
