revised_title: A Historical Account of the Earthquakes in the Kingdom of Sicily
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Volcanology
tldr: The author provides a detailed account of the violent earthquakes that occurred
  in the Kingdom of Sicily in 1693, 1694, and 1717. The article describes the devastating
  effects of these earthquakes, including the destruction of cities, the loss of life,
  and the geological phenomena that accompanied them, such as the eruption of Mount
  Etna and the opening of subterranean gaps.
