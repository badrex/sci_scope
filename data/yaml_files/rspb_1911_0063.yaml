tldr: The author, Colonel Sir David Bruce, examines the morphology of Trypanosoma
  evansi, a parasite responsible for the disease Surra in various animals. The study
  provides detailed measurements and descriptions of the parasite's size, shape, and
  internal structures, comparing it to other trypanosomes like Trypanosoma brucei.
