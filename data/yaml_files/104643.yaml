tldr: Mary Senex, the widow of John Senex, describes the improvements made to her
  late husband's large globes, emphasizing their accuracy and adaptability for use
  in geography and astronomy. She also highlights the ability to adjust the globes
  for different time periods, making them a valuable resource for studying ancient
  observations and writings.
