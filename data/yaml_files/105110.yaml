revised_title: Success of Inoculation for Smallpox in Salisbury
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Epidemiology & Infectious Diseases
tldr: Mr. Brown reports on the success of smallpox inoculation in Salisbury, detailing
  the number of people inoculated and the resulting deaths. He also discusses a potential
  cause of failure in one case, suggesting that the patient's blood was in an inflamed
  state at the time of inoculation.
