tldr: Professor Owen describes four species of the extinct herbivorous mammal genus
  Nesodon, based on fossil remains discovered in Patagonia. He discusses their dental
  and osteological characteristics, and proposes a new division of the Ungulata called
  Toxodontia, which includes both Nesodon and Toxodon species.
