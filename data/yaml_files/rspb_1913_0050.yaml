article_id: rspb_1913_0050
revised_title: The Effect of Thyroid Feeding on Carbohydrate and Nitrogen Metabolism
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Endocrinology & Hormones
tldr: This study investigates the effects of thyroid feeding on the glycogen content
  of the liver and nitrogen distribution in the urine. The authors found that thyroid
  feeding can affect carbohydrate and nitrogen metabolism, but the relationship between
  the thyroid gland and metabolism is still not fully understood.
topics:
- Thyroid Gland
- Carbohydrate Metabolism
- Nitrogen Metabolism
- Thyroid Feeding
- Metabolic Disorders
