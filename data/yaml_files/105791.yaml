tldr: Charles Mason and Jeremiah Dixon conducted astronomical observations in Pennsylvania
  to determine the difference in gravity between the Royal Observatory at Greenwich
  and the location of a clock set up in Pennsylvania. They also observed an eclipse
  of the Moon and immersions of Jupiter's first satellite during their measurements.
