tldr: The author discusses the importance of functional metabolism in plants, explaining
  how the elaboration of food substances provides energy for the plant's functions
  and how it is similar to the metabolism in animals. The author also highlights the
  role of chlorophyll in the production of food and the regulation of metabolic processes
  in plants.
