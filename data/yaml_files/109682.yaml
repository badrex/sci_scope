tldr: The author, William Gregor, discovers a new arseniate of lead mineral in a copper
  mine and analyzes its composition, finding that it contains 26.4% arsenic acid and
  69.6% oxide of lead. The mineral also contains muriatic acid, iron, and silica,
  with varying proportions.
