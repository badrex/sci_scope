article_id: '104577'
revised_title: A Case Study of Preternatural Conjunction of Two Female Children
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Embryology & Developmental Biology
tldr: The author presents a case study of two conjoined female children, examining
  their anatomy, vascular system, and intestinal canal. The children shared a single
  abdominal cavity, a single liver, and two gall bladders. The study provides insights
  into the development of monstrosities and challenges the prevailing theories of
  the time on the generation of animals.
topics:
- Embryology
- Anatomy
- Monstrosities
- Vascular System
- Intestinal Canal
