tldr: This article outlines an experimental history of cold, detailing various experiments
  and observations related to freezing, expansion, and contraction of substances,
  as well as the effects of cold on different mediums. The author, Robert Boyle, also
  discusses the potential for new thermometric experiments and thoughts, as well as
  the doctrine of antiperistasis.
