revised_title: Zoological and Petrological Discoveries in Kerguelen's Land and Rodriguez
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Entomology & Insect Taxonomy
tldr: This article discusses the zoological, petrological, and botanical collections
  made during the Transit of Venus Expeditions in Kerguelen's Land and Rodriguez.
  It focuses on the Diptera species found in Kerguelen Island, describing their morphology,
  habitat, and behavior, as well as their affinity with other insect families.
topics:
- Kerguelen Island
- Rodriguez Island
