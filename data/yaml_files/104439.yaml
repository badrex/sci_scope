tldr: Dr. John Bartram describes the unique characteristics and habitats of the Salt-Marsh
  Muscle, Oyster-Banks, and Fresh-Water Muscle in Pennsylvania. He discusses the role
  of fibrous roots in the Salt-Marsh Muscle's nourishment and anchoring, the growth
  and reproduction of oysters, and the mobility and habitat preferences of freshwater
  muscles.
