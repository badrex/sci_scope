article_id: '112374'
revised_title: Equine Fossils and Dentition in the Bruniquel Cave
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Paleontology & Archaeology
tldr: The author examines equine fossils found in the Bruniquel Cave, comparing them
  to existing species and fossils from other deposits. The study reveals that the
  fossils belong to a species within the true horse genus, Equus, and provides evidence
  of the animals' dentition and diet.
topics:
- Paleontology
- Equine Evolution
- Cave Deposits
- Dentition
- Fossil Teeth
