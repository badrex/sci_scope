tldr: The author examines the formation of ice at the bottom of rivers and streams,
  investigating the conditions necessary for its occurrence and challenging previous
  theories on the subject. The study provides a detailed account of the appearance
  and properties of this unique type of ice, known as ground-gru, and offers insights
  into its formation process.
