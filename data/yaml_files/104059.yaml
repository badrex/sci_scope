tldr: The author, Sir Conrad Sprengell, investigates the Plica Polonica, a condition
  characterized by matted hair locks, prevalent in 18th century Poland. He argues
  that the condition is not a disease but rather a result of poor hygiene and cultural
  practices. The article also discusses the social stigma and horror associated with
  the condition.
