tldr: The author investigates color sensations and their luminosity based on the Young
  theory, determining the composition of red, green, and blue sensations in white
  light and their corresponding positions in the spectrum. The study also includes
  matching the color of bichromate of potash and determining the luminosity of the
  three sensations in white.
