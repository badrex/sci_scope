revised_title: 'The Gorgonia: A Real Marine Animal and Not a Mixed Nature between
  Animal and Vegetable'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Marine Biology & Zoology
tldr: John Ellis investigates the nature of Gorgonia, a marine organism, and concludes
  that it is a real animal and not a mixture of animal and vegetable. He explains
  its growth process, structure, and how it supports itself using longitudinal tubes
  and polyp suckers.
topics:
- Marine Biology
- Zoophytes
- Gorgonia
- Polyp
- Animal Anatomy
