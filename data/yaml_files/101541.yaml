revised_title: The Eruption of Mount Vesuvius and the Raining of Ashes in the Archipelago
scientific_discipline: Earth Sciences
scientific_subdiscipline: Volcanology & Geology
tldr: In 1631, during the eruption of Mount Vesuvius, ash rained down on ships in
  the Archipelago. This event was documented by Captain William Badiley, who shared
  the experience with other ship commanders, including Captain John Wilds and Captain
  Anthony Watts. The ash was later presented to friends and the Masters of Trinity
  House.
