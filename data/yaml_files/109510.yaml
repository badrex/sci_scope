tldr: Edward Howard discovers a new fulminating mercury compound, which can be produced
  by dissolving mercury in nitric acid and alcohol. The compound exhibits explosive
  properties and has a unique composition of nitrous etherized gas and oxalate of
  mercury with excess oxygen. The author also discusses the properties and potential
  dangers of the compound, as well as his unsuccessful attempts to replicate the reaction
  with other metals.
