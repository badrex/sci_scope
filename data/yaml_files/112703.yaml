revised_title: 'Holtenia: A New Genus of Vitreous Sponges'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Invertebrate Biology
tldr: The author describes the discovery of a new genus of vitreous sponges, Holtenia,
  found in deep-sea mud during a dredging cruise. The sponge's unique structure and
  spicules are analyzed, and its relationship to other sponges and the chalk deposits
  of the Atlantic is discussed.
