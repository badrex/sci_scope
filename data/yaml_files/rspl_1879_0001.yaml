tldr: 'This paper presents the results of a magnetic survey conducted along the 40th
  parallel in North America, between the Atlantic Ocean and the Great Salt Lake, Utah.
  The study aimed to observe the three magnetic elements: dip, intensity, and declination.
  The instruments used were part of the magnetic equipment from Owens College, Manchester.
  The survey provides valuable data for understanding the magnetic history of the
  American continent.'
