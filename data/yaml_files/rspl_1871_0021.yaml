tldr: The authors analyze sunspot data and discover a pattern in the duration of the
  sunspot period, finding that the time of regular decrease and increase in spot production
  follows a definite law. They also compare their findings with those of Professor
  Wolf, highlighting the importance of understanding the behavior of sunspots for
  predicting future solar activity.
