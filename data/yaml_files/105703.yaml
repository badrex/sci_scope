revised_title: Observations of Extreme Cold in Berlin and Germany in 1763
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Climatology & Meteorology
tldr: In a letter to the Royal Society, Simon Peter Pallas reports extreme frosts
  in Berlin and Germany during the winter of 1762-1763. He mentions that the mercury
  in Fahrenheit's thermometer dropped to four degrees below zero, which was similar
  to the cold observed in 1740. Pallas also notes that the barometer reached a record
  height of 30 1/2, a level never seen in Berlin before.
