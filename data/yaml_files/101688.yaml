tldr: Franc. Linus critiques Isaac Newton's theory of light and colors, arguing that
  the experiment was not conducted under the right conditions and that the image produced
  was not transverse. He suggests that the experiment should be conducted under different
  conditions to better understand the nature of light and color perception.
