tldr: Henry Baker examines microscope glasses sent to the Royal Society by Father
  Di Torre of Naples. He discusses the difficulties in using these extremely small
  glass globules, their magnifying capabilities, and their limited practical applications.
  Despite their challenges, Baker appreciates the ingenuity and skill involved in
  creating these miniature lenses.
