tldr: This article describes the observation of the Moon's eclipse on June 8, 1750,
  by Mr. John Catlin and Mr. James Short. It also presents calculations to determine
  the longitude of Kingston in Jamaica using the eclipse data and the transit of Mercury
  on October 25, 1743.
