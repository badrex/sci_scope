tldr: The author investigates the effects of nitric acid on various plants, focusing
  on Spartium scoparium or common broom. The study reveals the presence of nitropopulic
  acid and two other compounds, scoparine and sparteine, which have diuretic and narcotic
  properties, respectively. The author discusses potential medical applications and
  the isolation of scoparine for use in treating dropsy.
