revised_title: A Description of a Meteor Observed in Oxford in 1766
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Atmospheric Science
tldr: In a letter to Charles Morton, John Swinton describes a meteor observed in Oxford
  on October 12, 1766. The meteor appeared as a broad luminous arch with a gradual
  decrease in brightness from the upper to the lower limb. Swinton discusses the possible
  connection between this meteor and similar phenomena observed in London on the same
  night.
