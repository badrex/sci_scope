revised_title: Population and Health Statistics of Stoke-Damerell in 1733
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Demography & Population Studies
tldr: This article presents a detailed account of the births, burials, and population
  of Stoke-Damerell in Devon County, England, in 1733. The author, Mr. Barrow, also
  discusses the impact of a general fever outbreak on the community and the resulting
  mortality rate.
