article_id: '104295'
revised_title: The Treatment and Excision of a Large Tumour on a Woman's Thigh
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Oncology
tldr: A case study of Grace Lowdell, a woman with a large tumour on her thigh, is
  presented. The tumour was successfully excised using ligature and escharotic treatments,
  with the patient recovering well and experiencing no further issues.
topics:
- Surgery
