tldr: The author, Reuben Phillips, speculates on the formation and motion of auroral
  arches, suggesting that they consist of nebulous matter highly charged with electricity.
  He also explains the movement of these arches from the pole towards the equator
  and discusses the nature of fire-ball lightning and other subjects related to ordinary
  electricity.
