revised_title: 'The Spinal Curvature in Aboriginal Australians: A Comparative Study'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Biology & Evolution
tldr: This study compares the spinal curvature of an aboriginal Australian with that
  of Europeans and chimpanzees. It finds that the Australian spine has a more pronounced
  lumbar curve, similar to that of a chimpanzee, and discusses the differences in
  vertebral structure and intervertebral disk composition between the three groups.
