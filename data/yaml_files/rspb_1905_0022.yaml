article_id: rspb_1905_0022
revised_title: Discovery of Anopheles (Myzomyia) Listoni in Calcutta and Its Implications
  on Malaria Endemicity
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Entomology & Parasitology
tldr: The authors discover Anopheles (Myzomyia) Listoni, a malaria-carrier mosquito
  species, in Calcutta, challenging previous generalizations about the absence of
  malaria in the city. They also discuss the importance of year-round observations
  for understanding the prevalence of specific Anopheles species and endemic indices.
topics:
