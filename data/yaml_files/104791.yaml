revised_title: Discovery of Extraordinary Deer Horns in Yorkshire
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Paleontology & Archaeology
tldr: The author describes the discovery of two sets of deer antlers found buried
  underground in Yorkshire, England. One set was found in a sand bed, while the other
  was discovered in a peat moss. The author speculates that these antlers may be from
  extinct deer species that once inhabited the region.
