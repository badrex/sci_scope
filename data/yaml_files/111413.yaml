article_id: '111413'
revised_title: Investigating the Distribution of Perihelia and Nodes of Planets
scientific_discipline: Astronomy
scientific_subdiscipline: Planetary Science & Dynamics
tldr: Edward J. Cooper examines the distribution of perihelia and nodes of discovered
  planets, including asteroids, and finds a significant preference for certain heliocentric
  semicircles. He also notes a correlation between the periods of discovery and the
  distribution of these celestial bodies.
