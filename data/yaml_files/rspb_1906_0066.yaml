revised_title: Comparing the Trypanosomes of Gambian Fever and Sleeping Sickness
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Parasitology & Infectious Diseases
tldr: The author compares the trypanosomes of Gambian Fever and Sleeping Sickness
  in rats and concludes that they are identical, contradicting previous claims that
  these diseases are distinct. The study also finds no symptoms of paralysis in infected
  rats.
