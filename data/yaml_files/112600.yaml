revised_title: 'Levelling from the Mediterranean to the Dead Sea: A Report'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geography & Cartography
tldr: This report details the process of levelling from the Mediterranean to the Dead
  Sea, providing accurate measurements and altitudes at various points along the route.
  The findings reveal a depression of 1,292 feet below the Mediterranean's level,
  with a maximum depression not exceeding 1,300 feet. This information is crucial
  for future investigations and surveys in Palestine.
