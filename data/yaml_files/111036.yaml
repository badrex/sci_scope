article_id: '111036'
revised_title: Influence of Medicines on the Acidity of the Urine
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Nephrology
tldr: This paper investigates the effects of caustic potash, tartaric acid, and tartrate
  of soda on the acidity of urine. The study finds that while these substances can
  influence urine acidity, they do not eliminate the impact of the stomach on the
  reaction of the urine.
