tldr: The author proposes a new terminology for the various stages of the malaria
  parasite, simplifying the description and reference of its different phases. The
  terminology focuses on the parasite's significant phases from the perspective of
  malaria, considering its development in the human blood and the role of the mosquito
  in its life cycle.
