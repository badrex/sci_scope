article_id: '111324'
revised_title: Investigating Multiple Proportions in Heat Production from Chemical
  Combustion
scientific_discipline: Chemistry
scientific_subdiscipline: Chemical Reactions & Thermodynamics
tldr: This paper explores the existence of multiple proportions in the heat produced
  by chemical reactions involving oxygen and other elements. The author, Thomas Woods,
  discusses his experiments and findings, including a new result for molybdenum's
  thermal units.
