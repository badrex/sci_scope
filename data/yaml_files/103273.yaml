article_id: '103273'
revised_title: Exploring a Pagan Temple and Unknown Characters at Cannara in Salset
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Archaeology & Anthropology
tldr: Alexander Stuart describes a pagan temple and its enigmatic characters found
  in Cannara, Salset. The temple features 45 rock-cut pillars and an altar, while
  the surrounding area contains various caverns with inscriptions similar to those
  on the temple walls. Stuart speculates that the structures may have religious significance.
topics:
- Archaeology
- Temple Architecture
- Rock Carvings
- Caverns
- Ancient Inscriptions
