tldr: The author, Dr. Tancred Robinson, investigates boiling fountains and subterranean
  steams, observing their various temperatures and effects on surrounding environments.
  He discusses the potential causes of these phenomena, including the role of sulfur
  and the sublimation of pyrites, and reflects on the vast variety of underground
  effluvia and their effects on the surface.
