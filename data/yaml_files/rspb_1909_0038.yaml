article_id: rspb_1909_0038
revised_title: Investigation of Trypanosoma eberthi and Other Parasitic Forms in the
  Intestine of Fowl
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Parasitology & Protozoology
tldr: The authors examine various flagellate parasites found in the intestines of
  fowl, focusing on Trypanosoma eberthi, and discuss the conditions and factors that
  these parasites must endure during digestion. They also describe the different forms
  and stages of the parasites, suggesting a possible connection between them.
topics:
