tldr: The author investigates the transformation of aromatic monamines into carbon-rich
  acids, focusing on the synthesis of phenylformamide and tolylformamide. The study
  explores the formation of various compounds, including diphenylamine, benzonitrile,
  and tolylic acid, through the reaction of oxalic acid with aniline and toluidine.
