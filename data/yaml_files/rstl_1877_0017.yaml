scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Toxicology & Pharmacology
tldr: The authors investigate the physiological action and effects of Erythrophleum
  guinense bark, commonly known as casca or sassy bark, which is used as an ordeal
  by natives in Africa. The bark causes vomiting, weakness, and death in animals,
  and its active principle is found to be a crystalline substance. The authors also
  describe the general action of the bark on mammals and its post-mortem effects.
