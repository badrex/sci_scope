revised_title: The Geology and Fossil Content of the Lignites and Clays of Bovey Tracey,
  Devonshire
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Paleontology
tldr: The author investigates the geology and fossil content of the lignite and clay
  deposits in Bovey Tracey, Devonshire, and concludes that the deposit belongs to
  the Miocene period. The fossils found, including Sequoia couttsii and fern debris,
  provide evidence of the deposit's age and origin.
