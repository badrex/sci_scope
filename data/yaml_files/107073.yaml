tldr: The author, William Herschel, observes the transit of Mercury over the sun's
  disk and investigates the causes that often prevent the proper action of mirrors.
  He finds that moisture in the air and atmospheric conditions, such as fog, can significantly
  impact the performance of telescopes and mirrors.
