revised_title: A Description of a Potent, Milky Juice-Producing Mushroom
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: The author, Mr. Lister, discovers a unique, large mushroom with a milky juice
  that tastes much hotter than pepper. The juice is abundant, does not become clammy,
  and solidifies when dried. The mushroom is also home to fly maggots and snails.
  The author discusses its potential medicinal uses and its similarity to Euphorbium.
