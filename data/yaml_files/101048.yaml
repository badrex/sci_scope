tldr: The author, Malachia Thruston, discusses the primary use of respiration and
  its connection to blood motion. He argues that respiration is essential for maintaining
  life, as it supports the continuous motion of the blood. Thruston also addresses
  the differences in respiration between born and unborn individuals and provides
  solutions to various related problems.
