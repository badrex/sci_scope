revised_title: 'Isoprene: A New Hydrocarbon Derived from Caoutchouc'
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Compounds
tldr: The author investigates the products of caoutchouc distillation and discovers
  a new hydrocarbon, isoprene, with unique properties and a formula of C5H8. The author
  also discusses the challenges in determining the exact composition and density of
  isoprene due to its extreme volatility and tendency to undergo oxidation.
topics:
- Organic Chemistry
- Hydrocarbons
- Distillation
- Isoprene
- Caoutchouc
