tldr: The author, J. T. Desaguiliers, explains the apparent increase in size of the
  horizontal moon due to the human perception of distance and the illusion created
  by the sky appearing closer when looking towards the horizon. He provides an experiment
  using two candles to demonstrate the effect of perceived distance on the size of
  an object.
