tldr: This article describes the effects of lightning on St. Bride's Church in Fleet
  Street, London, in 1764. The lightning caused significant damage to the steeple
  and spire, and the author discusses the possible reasons for the damage and how
  it could have been prevented. The author also explains the importance of proper
  lightning protection systems in buildings.
