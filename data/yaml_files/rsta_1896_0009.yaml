revised_title: Magnetic Results of the Voyage of H.M.S. \quot;Penguin\quot;, 1890-93
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: The author presents the magnetic survey results of H.M.S. \quot;Penguin\quot;
  during its voyage from 1890-93, focusing on the observations of the ship's magnetic
  disturbances and the magnetic elements on the coasts of Australia and Hong Kong.
  The study highlights the importance of further exploration of the land under the
  sea and the impact of local and regional magnetic disturbances on navigation.
