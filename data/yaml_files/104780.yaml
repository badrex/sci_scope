article_id: '104780'
revised_title: 'Viviparity in Minute Eels: A New Insight into Reproduction'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Reproduction
tldr: James Sherwood's observation of minute eels in sour paste reveals that they
  are viviparous, meaning they give birth to live young. This challenges the common
  belief among naturalists that all animalcules are produced from minute eggs floating
  in the air.
topics:
- Viviparity
- Eels
- Reproduction
- Microscopy
- Embryology
