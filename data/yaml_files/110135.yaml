revised_title: Restoration of Sight in a Blind Lady through Artificial Pupil Formation
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Ophthalmology & Optometry
tldr: The author describes a case of a lady born blind who regained sight at an advanced
  age through the formation of an artificial pupil. The patient's progress in learning
  to see and appreciate visual stimuli is detailed, highlighting the possibility of
  preserving nervous sensibility during long periods of inaction.
