revised_title: Catalogue of Fifty Plants Presented to the Royal Society by the Company
  of Apothecaries
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: The article presents a catalogue of fifty plants recently donated to the Royal
  Society by the Company of Apothecaries of London. The plants were grown in the company's
  physic garden and are intended for the improvement of botanical knowledge and the
  study of medicinal plants.
