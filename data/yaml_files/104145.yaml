tldr: Captain William Gordon describes his observation of a fire-ball in the sky on
  December 11, 1741. The fire-ball appeared as a large, fiery body that ascended and
  changed form before disappearing. The event was witnessed by several people and
  is documented in a letter to Captain Samuel Mead.
