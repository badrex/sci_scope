article_id: '110389'
revised_title: Empirical Laws of Tides in the Port of London and Reflections on the
  Theory
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Coastal Studies
tldr: The author examines the empirical laws of tides in the Port of London, analyzing
  19 years of observations and discussing the effects of various factors on tide times
  and heights. He also compares these findings to the theory of Daniel Bernoulli and
  suggests further research on tidal observations at different locations.
topics:
- Tides
- Tidal Predictions
- Tidal Theories
- Tidal Observations
- Tidal Phenomena
