tldr: This paper investigates the repulsion resulting from radiation on various substances,
  including black, white, red, brown, yellow, green, blue, and colored dyes. The author
  examines the effects of exhaustion, water screens, and different types of radiation
  on the repulsion and provides detailed tables of results for each substance.
