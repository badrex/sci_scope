revised_title: Inbreeding and Cousin Marriage in a Stable Simple Mendelian Population
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Population Genetics & Evolution
tldr: The study investigates the effects of inbreeding and cousin marriage on a stable
  simple Mendelian population, finding that first cousin marriages increase the relative
  chances of recessive traits appearing in offspring compared to unrelated pairs,
  while the absolute frequency of recessive traits decreases.
