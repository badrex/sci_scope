revised_title: An Unusual Lunar Phenomenon and Associated Paraselene Observations
scientific_discipline: Astronomy
scientific_subdiscipline: Lunar and Solar Observations
tldr: The author describes an extraordinary lunar circle observed in Paris, accompanied
  by two paraselene phenomena. The lunar circle and paraselene were visible for a
  short period before being obscured by clouds. The author also provides an account
  of the solar eclipse observed at the Royal Observatory in Berlin.
