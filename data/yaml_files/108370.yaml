article_id: '108370'
revised_title: Decomposition and Disintegration of Phosphatic Vesical Calculi
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Nephrology
tldr: The author investigates the decomposition and disintegration of phosphatic vesical
  calculi using chemical agents, specifically focusing on the effects of malic acid
  and lead salts. The experiments show that these agents can effectively decompose
  and dissolve phosphatic calculi, offering a potential treatment option for urinary
  stone diseases.
