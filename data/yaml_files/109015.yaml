revised_title: Chemical Decomposition of Narcotine and Its Derivatives
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: The authors investigate the chemical decomposition of narcotine and its derivatives,
  focusing on the formation of meconin and cotarnine. They explore various methods
  of decomposition, including heat, water, and ferric chloride, and analyze the resulting
  products.
