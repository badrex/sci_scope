tldr: The author, William Withering, examines two mineral substances, Rowleyrag-Stone
  and Toad-Stone, found in Staffordshire. Through a series of experiments and chemical
  analysis, he determines that Rowleyrag-Stone consists of siliceous earth, clay,
  calciform iron, and alum earth, while Toad-Stone contains a mix of siliceous earth,
  clay, and calcareous matter.
