article_id: '101306'
revised_title: A Case Study of a Bullet Expelled by Urine
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Digestive System
tldr: A case study of a woman who swallowed two lead bullets for relief from bowel
  issues, only to have one expelled through her urine. The author discusses the possible
  mechanisms for this occurrence and suggests the existence of an alternative passage
  from the stomach to the bladder.
topics:
- Urology
- Medicine
- Kidney Stones
- Digestive System
- Alternative Passage of Bullets
