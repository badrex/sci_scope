revised_title: Anniversary Meeting and Report of the Auditors of the Treasurer's Accounts
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: History of Science & Technology
tldr: The Royal Society of London held an anniversary meeting with Sir G. G. Stokes
  as President. The auditors presented a report on the treasurer's accounts, showing
  a balance of £1,753 9s. 5d. on the General Account and £2,559 3s. 1d. on account
  of Trust Funds.
