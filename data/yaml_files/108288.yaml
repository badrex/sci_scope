tldr: The author examines the blow-hole of the porpoise, detailing its complex anatomical
  structure and the intricate muscular control that allows the animal to breathe and
  regulate buoyancy. The blow-hole consists of multiple pouches and canals, which
  work together to enable the porpoise to breathe with only a small portion of its
  head above water.
