article_id: '107050'
revised_title: Observations on the Effects of Membrana Tympani Destruction in the
  Ear
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Otolaryngology & Audiology
tldr: The author investigates the effects of destroying the membrana tympani of the
  ear and finds that hearing loss is minimal, even with the complete absence of the
  membrane. The study also reveals that the individual can still hear musical tones
  and has some susceptibility to musical notes.
topics:
- Ear Anatomy
- Deafness
- Auditory System
- Middle Ear
- Hearing Loss
