revised_title: Kew Observatory's Operations and Instrument Verifications in 1872
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: The Kew Observatory, under the Royal Society's direction, continued its magnetic
  and meteorological observations in 1872. The observatory verified numerous instruments
  for foreign and other institutions and made improvements to its facilities and equipment.
  The Photoheliograph's observations were temporarily discontinued but were planned
  to resume with additional funding.
