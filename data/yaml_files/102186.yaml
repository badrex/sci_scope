article_id: '102186'
revised_title: Eclipses of Jupiter's Satellites and Determining Longitude
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Mechanics & Astrodynamics
tldr: The author presents observations of Jupiter's satellite eclipses and discusses
  their potential for accurately determining longitude. He also provides a table of
  parallaxes and an ephemeris for the year 1686, which can be used to calculate the
  geocentric places of the satellites.
topics:
- Astronomy
- Eclipses
- Jupiter's Satellites
- Longitude Determination
- Observational Astronomy
