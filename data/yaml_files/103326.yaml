article_id: '103326'
revised_title: The Ancient City of Anderida and Other Remains of Antiquity in Sussex
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Archaeology & History
tldr: The author, Dr. John Tabor, discusses the site of the ancient city of Anderida
  and other remains of antiquity in Sussex. He provides historical context and descriptions
  of battles and Roman conquests in the region, as well as the methods used to civilize
  the area under Roman rule.
topics:
- Archaeology
- Roman Britain
- Anderida
- Sussex
- Antiquity
