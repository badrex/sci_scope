scientific_discipline: Astronomy
scientific_subdiscipline: Observational Astronomy & Planetary Science
tldr: This article describes the observation of the transit of Venus on June 6, 1761,
  at St. John's, Newfoundland, by John Winthrop. The observation aimed to determine
  the planet's longitude and latitude, contributing to the understanding of the Earth's
  shape and size. The author also discusses the challenges faced during the observation,
  such as unfavorable weather and the lack of visibility of Jupiter's satellites.
