tldr: The author describes the construction of a standard barometer and the processes
  employed in verifying barometers at the Kew Observatory. The article discusses the
  challenges faced in creating a large-diameter barometer tube and the methods used
  to overcome these issues, such as a new filling process and improved cleaning techniques.
  The author also provides details on the setup and procedures for measuring barometer
  heights and discusses the comparison of the Kew Standard with the Paris Standard.
