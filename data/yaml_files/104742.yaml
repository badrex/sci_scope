scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: Tho. Burrat, a husbandman from Kensington, reported an earthquake he experienced
  on March 8, 1750. He described the noise, the shaking ground, and the reactions
  of the sheep and crows in the area. The event lasted about a minute and was felt
  in various directions.
