revised_title: Capt. J. L. Winn's Account of Lightning on a Conductor in a Ship
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Atmospheric Science
tldr: Captain J. L. Winn describes an instance of lightning striking a conductor on
  his ship, providing a firsthand account of the phenomenon and its effects. The conductor,
  a chain of copper wire, was broken at the point of impact, and the event confirmed
  the effectiveness of conductors in preventing more severe damage from lightning
  strikes.
