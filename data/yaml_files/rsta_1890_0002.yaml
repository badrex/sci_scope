revised_title: A Magnetic Survey of the British Isles for the Epoch January 1, 1886
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: The authors conducted a magnetic survey of the British Isles to determine the
  secular changes in the direction of magnetic inclination, force, and declination.
  They discuss the methods used, the observations made, and the results obtained at
  each station, as well as the causes of local and regional magnetic forces.
