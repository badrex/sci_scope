tldr: The author examines a large extinct monotreme, Echidna Ramsayi, found in the
  Wellington Breccia Cave, New South Wales. The humerus of this species reveals unique
  characteristics that distinguish it from other monotremes and provides insight into
  the evolution and affinities of the mammalian class in Australasia.
