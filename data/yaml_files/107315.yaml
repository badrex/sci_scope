article_id: '107315'
revised_title: Further Observations on the Action of Poisons on the Animal System
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Physiology & Toxicology
tldr: The author investigates the effects of arsenic and woorara on the animal system,
  finding that arsenic primarily affects the stomach and intestines, while woorara
  impacts the brain and nervous system. The study also highlights the importance of
  maintaining circulation and respiration in animals affected by these poisons.
