tldr: The Kew Committee reports on their observations and experiments in magnetism,
  meteorology, and various instruments at the Kew Observatory in 1888. They discuss
  magnetic observations, meteorological observations, solar observations, and other
  experiments. The report also includes a summary of the number of observations made
  during the year and the instruments used.
