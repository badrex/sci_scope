revised_title: Astronomical Observations and Eclipse Studies at Chislehurst, Kent
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Mechanics & Satellite Orbits
tldr: The author, Francis Wollaston, presents his astronomical observations made at
  Chislehurst, Kent, in 1773. He discusses occultations of stars by the Moon and eclipses
  of Jupiter's satellites, using a 31/2-feet achromatic telescope. Wollaston also
  explores the method recommended by M. Bailly for observing and reducing the observations
  of Jupiter's satellites' eclipses.
