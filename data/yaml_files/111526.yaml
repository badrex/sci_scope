tldr: The author investigates the changes in the proportion of red corpuscles in the
  blood of consumptive patients after administering cod-liver oil. The results show
  that patients who benefited from the oil treatment had a higher proportion of red
  corpuscles, suggesting a possible link between the oil and the improvement in their
  condition.
