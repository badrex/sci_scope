tldr: The author investigates the effect of light on diastase, an enzyme found in
  plants, and discovers that certain wavelengths of light can destroy or activate
  the enzyme. The study provides insight into the role of light in plant processes
  and the potential applications of this knowledge in agriculture and biology.
