tldr: The author describes his observations of spelter, melting iron with pit-coal,
  and a burning well at Broseley. He discusses the properties of spelter, its use
  in casting, and its resistance to rust. He also provides an account of the burning
  well, its location, and the geological conditions that may contribute to its formation.
