article_id: '104585'
revised_title: Mixed Breed of Apples and Farina Mixture
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Plant Science & Botany
tldr: Benjamin Cooke describes a unique case of plant hybridization where the farina
  of a smooth-coat apple alters the appearance of a rough-coat apple, resulting in
  a mixed breed. This observation demonstrates the potential for alterations in related
  plant species.
topics:
- Botany
