tldr: Captain Spratt critiques the undercurrent theory proposed by recent explorers,
  arguing that the density of seas is maintained by factors other than the undercurrents
  previously suggested. He provides his own observations and experiences to support
  his argument, questioning the validity of the theory's premises.
