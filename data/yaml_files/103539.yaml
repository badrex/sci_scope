tldr: The author describes an Aurora Borealis event accompanied by a rare, red, meridional
  zone. The phenomenon darkened the light of nearby stars and lasted until 4 am. The
  author speculates on the possible causes and distances of the event, but ultimately
  concludes that more research is needed.
