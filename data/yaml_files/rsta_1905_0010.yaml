revised_title: An Analysis of Falmouth Magnetographs' Results on 'Quiet' Days from
  1891 to 1902
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Magnetism
tldr: The author analyzes the results from Falmouth magnetographs on 'quiet' days
  during the twelve years from 1891 to 1902. The study compares the data with Kew
  magnetographs and discusses secular change, non-cyclic effects, and the relationship
  with meteorological phenomena.
