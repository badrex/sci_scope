tldr: The author presents methods for clearing equations of quadratic, cubic, and
  higher surds, demonstrating how to remove surds from equations using various mathematical
  techniques. The methods are universal and can be applied to any number of independent
  surds, providing a way to convert surd quantities into rational expressions.
