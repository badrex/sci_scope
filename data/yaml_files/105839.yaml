tldr: The authors describe their observations of the transit of Venus over the Sun's
  disk in 1769, conducted at Norriton, Pennsylvania. They detail the preparation and
  use of various telescopes and instruments, as well as the challenges faced during
  the observation. The study contributes to the understanding of the Earth's longitude
  and latitude and the accuracy of their timepieces.
