tldr: Thomas Andrew Knight investigates the reproduction of buds in plants, specifically
  focusing on the origin of reproduced buds in various tree species and the role of
  alburnum in the process. He also explores the possibility of lateral and terminal
  orifices of alburnous tubes generating central vessels for bud regeneration.
