tldr: The author describes a new pterosaurian species, Scaphognathus purdoni, found
  in the Upper Lias near Whitby, Yorkshire. The well-preserved skull provides valuable
  insights into the anatomy and structure of this prehistoric creature, including
  its brain and auditory organ.
