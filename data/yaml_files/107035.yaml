article_id: '107035'
revised_title: Anatomy and Structure of Teeth in Graminivorous Quadrupeds
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Anatomy
tldr: The author examines the structure of teeth in graminivorous quadrupeds, particularly
  the elephant and Sus Aethiopicus, and discovers that they have a unique composition
  of ivory-like processes and bone-like substance. This structure is not exclusive
  to elephants and is found in other animals with teeth that need to grind their food.
