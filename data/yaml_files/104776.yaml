revised_title: 'Description and Analysis of a Curious Sea-Plant: Frutex Marinus Flabelliformis'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Marine Biology & Ecology
tldr: Sir Hans Sloane describes a curious sea-plant, Frutex marinus Flabelliformis,
  found in various locations around the Atlantic Ocean. The plant has a woody basis
  and spreads out its branches like a fan, covered in a thin, tuberculated crust.
  Sloane discusses its similarities and differences to other coralline species and
  mentions its potential uses in natural history studies.
