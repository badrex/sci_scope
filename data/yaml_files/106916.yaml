article_id: '106916'
revised_title: Exploration of Eye Muscle Disorders and Their Treatment
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Ophthalmology & Optometry
tldr: The author examines various eye muscle disorders, including inability to see
  near objects, double vision, and squinting, and attributes them to morbid actions
  of the straight muscles. He provides case studies and comparisons to other muscle
  disorders to explain the causes and suggest treatments for these conditions.
topics:
- Eye Muscles
- Strabismus
- Myopia
- Visual Acuity
- Ocular Anatomy
