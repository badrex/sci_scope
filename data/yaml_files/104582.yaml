revised_title: An Ancient Saxon Shrine from Croyland Abbey
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: History & Archaeology
tldr: The author examines an ancient shrine from Croyland Abbey, dating back to Saxon
  times, and provides historical context and conjecture about its origins and significance.
  The shrine is believed to depict the murder of Abbot Ingulphus and his monks by
  the Danes in 870 AD.
