article_id: '109975'
revised_title: Aeriform Compounds of Charcoal, Hydrogen, and Gases from Oil and Coal
scientific_discipline: Chemistry
scientific_subdiscipline: Chemical Compounds & Reactions
tldr: The author examines the composition and properties of aeriform compounds derived
  from charcoal and hydrogen, as well as gases from oil and coal. He analyzes the
  effects of temperature on these gases and their components, and proposes the existence
  of a new gaseous compound in oil gas that contributes to its illuminating power.
