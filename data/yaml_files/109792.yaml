article_id: '109792'
revised_title: 'Supernumerary Fingers and Toes in a Family: A Study of Hereditary
  Descent'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Genetics & Developmental Biology
tldr: The author, Anthony Carlisle, presents a case study of a family with supernumerary
  fingers and toes, tracing the occurrence through four generations. He hopes that
  further research and accumulation of similar cases may help future physiologists
  understand the laws governing such hereditary peculiarities.
topics:
- Human Genetics
