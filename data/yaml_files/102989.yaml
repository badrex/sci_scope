revised_title: The Descent of Malt Dust in an Evacuated Receiver
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Atmospheric & Environmental Physics
tldr: Fr. Hauksbee conducted an experiment to observe the behavior of malt dust in
  an evacuated receiver at Gresham College. He found that when the air was removed,
  the malt dust descended as a heavy body, falling in straight lines from the top
  to the bottom of the receiver.
