article_id: '104845'
revised_title: A Curious Echinites with Transparent Crystalline Substance
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Invertebrates
tldr: The author presents a unique Echinites with a transparent crystalline substance
  found in a Marl-Pit near Norwich. The structure features rows of hexagonal cells,
  decreasing in size towards the top, and is unlike any previously described Echinites.
  The origin of this formation remains a mystery.
