tldr: This article presents observations on the variation and dip of the magnetic
  needle made at the Royal Society's apartments between 1786 and 1805. The author,
  George Gilpin, provides detailed tables of his findings and discusses the methods
  used to analyze the data. The results show a mean annual decrease in the magnetic
  field and a progressive annual decrease over the observed period.
