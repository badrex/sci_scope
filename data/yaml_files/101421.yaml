tldr: This article reports on a series of accidents caused by subterranean damp in
  coal mines, particularly in the Lord Sinclair's coal pit in Scotland. The accidents
  occurred when miners attempted to work in old waste areas, which were filled with
  bad air, fumes, and vapors due to previous fires. The article highlights the importance
  of mine safety and ventilation.
