tldr: This article reports the observation of a comet in 1686 by Mr. Kirck in Lipsick.
  The comet was seen in the constellation of Leo and was observed twice, on the 8th
  and 9th of September. The article provides detailed observations of the comet's
  position and motion, as well as a discussion of its possible implications for the
  study of comets and their periodicity.
