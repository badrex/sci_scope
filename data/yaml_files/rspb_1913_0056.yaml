revised_title: Discovery of Plasmodium Cephalophi in Antelopes
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Parasitology & Infectious Diseases
tldr: The authors discover a new species of plasmodium in two antelopes in Nyasaland,
  which they name Plasmodium cephalophi. They describe the unique characteristics
  of this parasite, including its large size, pale yellow pigment, and resemblance
  to some forms of human plasmodium. The authors also discuss the possible modes of
  transmission and infection of this parasite.
