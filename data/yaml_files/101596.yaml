revised_title: Dr. Wallis's Hypothesis of Tides and the Influence of Moon's Perigee
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Coastal Studies
tldr: Dr. Wallis responds to criticisms of his hypothesis on tides, defending his
  stance on the influence of winds, land waters, and the Moon's perigee on tidal patterns.
  He explains the role of the Moon's perigee in his hypothesis and discusses the various
  tidal periods, including diurnal, menstrual, and annual, and their complexities.
