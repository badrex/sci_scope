article_id: '112564'
revised_title: Spectrum Analysis of Comet II in 1868
scientific_discipline: Astronomy
scientific_subdiscipline: Astrochemistry & Comet Science
tldr: William Huggins examines the spectrum of Comet II in 1868 and finds a close
  resemblance to the spectrum of carbon. He discusses the implications of this finding
  on the composition of comets and their relationship to periodical meteors.
topics:
- Astronomy
- Comet Spectroscopy
- Spectrum Analysis
- Carbon Spectrum
- Comet Composition
