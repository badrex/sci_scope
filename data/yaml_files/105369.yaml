article_id: '105369'
revised_title: Experiments on Seed Preservation for Long Voyages
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: The author conducts experiments on preserving seeds, specifically acorns, during
  long voyages. He discovers that certain treatments, such as coating in beeswax and
  a paste of loam and dissolved gum arabic, can help maintain the viability of seeds
  during transportation.
topics:
- Seed Preservation
- Plant Acclimatization
- Botany
- Plant Physiology
- Seed Treatment
