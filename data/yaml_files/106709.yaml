revised_title: Description of Halo's and Parhelia in North-America in 1771
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Atmospheric Science
tldr: The author, Alexander Baxter, describes a set of halos and parhelia observed
  in North-America in 1771. The phenomenon included a large halo around the sun, parallel
  circles, mock suns, and a luminous cross. The event lasted for about an hour and
  was accompanied by a rainbow.
