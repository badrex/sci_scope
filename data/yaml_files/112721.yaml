article_id: '112721'
revised_title: The Successive Action of Sodium and Ethyl Iodide on Acetic Ether
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry
tldr: The author investigates the reaction between sodium and iodide of ethyl on acetic
  ether, resulting in the formation of various compounds, including ethylate of sodium,
  sodium-triacetyl, acetate of ethylene-sodium, and alcohol. The study provides insight
  into the chemical processes and reactions involved in these complex interactions.
