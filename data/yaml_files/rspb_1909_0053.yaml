revised_title: Exploring the Structure and Affinities of Cretaceous Plants
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: The authors examine 18 well-preserved Cretaceous plants from Northern Japan,
  providing detailed descriptions of their structures and affinities. The flora consists
  of approximately one-third angiosperms, slightly more than one-third gymnosperms,
  and the rest ferns and lower plants. This study offers a unique insight into the
  diverse and mixed flora of the Cretaceous period.
