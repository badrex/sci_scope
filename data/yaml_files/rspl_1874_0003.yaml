tldr: The author presents tidal observations made in the Arctic Seas by Sir Edward
  Belcher, focusing on Northumberland Sound and Refuge Cove. Additionally, the author
  discusses musical duodenes and the theory of constructing instruments with fixed
  tones in just or practically just intonation.
