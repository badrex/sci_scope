revised_title: Geographical Knowledge and Paper Money in China
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geography & Cartography
tldr: Father Anthony Gaubil, a Jesuit, provides an account of the knowledge of geography
  among the Chinese and the use of paper money in their society. He discusses the
  Chinese understanding of foreign countries, their maps, and the history of paper
  currency in China, including the superstitious beliefs surrounding it.
topics:
- Chinese Geography
- Geographical Maps
- Paper Money
