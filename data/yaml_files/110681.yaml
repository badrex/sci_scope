article_id: '110681'
revised_title: Tide Observations in Kamtchatka and Sitkhce Islands
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Hydrography
tldr: The author presents additional research on tides, specifically observations
  made at Petropaulofsk in Kamtchatka and Novo-Arkhangelsk in Sitkhce Islands. He
  discusses the diurnal inequality in high and low water times and heights, and explores
  the underlying theories of these phenomena.
topics:
- Tides
- Hydrography
- Oceanography
- Geophysics
- Tidal Inequalities
