revised_title: Observations Made at King George's Island in the South Sea
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geodesy & Geophysics
tldr: The authors, Charles Green and James Cook, report on their observations made
  at King George's Island in the South Sea, focusing on astronomical and geographical
  measurements. They used a variety of instruments, including an astronomical clock,
  a quadrant, and telescopes, to study the island's location, time, and other phenomena.
  Their work contributed to the understanding of the region and its natural features.
