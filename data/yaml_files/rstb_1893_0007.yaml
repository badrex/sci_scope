revised_title: New Reptile Discoveries from the Elgin Sandstones
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleontology & Stratigraphy
tldr: This article discusses the discovery and description of various reptile fossils
  found in the Elgin Sandstone, including new genera and species. The author examines
  the geological context and relationships between these fossils and other known reptiles,
  providing insights into the history of life during the time period when these creatures
  lived.
