article_id: '102351'
revised_title: Large Horns Found Under Ground in Ireland and the Great American Deer
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Studies
tldr: The author, Thomas Molyneux, examines large deer horns found underground in
  Ireland and concludes that the great American deer, or moose, was once common in
  the region. He also discusses the growth and structure of these horns, comparing
  them to those of other deer species.
topics:
- Deer Anatomy
- Fossil Discovery
- Ireland's Natural History
- Moose in Ireland
- Prehistoric Animals
