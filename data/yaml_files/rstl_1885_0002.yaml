tldr: This article examines the structure and development of the skull in Insectivora,
  specifically focusing on the hedgehog, mole, and shrew. The author provides a detailed
  account of the skull's morphology in these low placental mammals, analyzing various
  stages of their development and comparing them to other mammalian types.
