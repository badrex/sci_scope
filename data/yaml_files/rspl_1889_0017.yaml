revised_title: Anatomy and Physiology of Phymosoma varians
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Invertebrate Biology
tldr: The author examines the anatomy and physiology of Phymosoma varians, a Gephyrean
  species found in the Bahama Islands. The study covers its general anatomy, skeletal
  tissue, alimentary canal, vascular system, and nervous system, including sensory
  pits and ectodermal sense organs in the introvert.
