tldr: The author investigates the relationship between a fetus and its mother in cases
  of infectious diseases contracted independently of the mother. The study focuses
  on anthrax and demonstrates that a mother can give birth to a syphilitic child while
  remaining healthy herself, suggesting a protective mechanism involving the fetus.
