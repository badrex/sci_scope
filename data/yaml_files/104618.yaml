article_id: '104618'
revised_title: Description and Analysis of Two Unpublished Echinites
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geology & Paleontology
tldr: The author presents two previously undescribed echinites, or stones molded in
  fossil echini shells, found in rocks from Port Mahon. The echinites are part of
  a rare genus of echini found in the West Indies. The author discusses their formation
  and provides insights into the geological processes involved in their creation.
topics:
- Echinites
- Fossil Echini
- Geology
- Lithology
- Malta and Maryland Rocks
