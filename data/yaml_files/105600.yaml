tldr: The author examines the history and usage of glass in ancient times, particularly
  in the context of optical experiments and astronomical observations. They discuss
  the various materials used for windows and light before the widespread use of glass,
  and explore the potential applications of glass in ancient times, such as magnification
  and protection from the elements.
