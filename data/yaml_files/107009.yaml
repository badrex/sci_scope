article_id: '107009'
revised_title: Discovery of Singular Balls of Stone in Huddersfield Canal Works
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Geophysics
tldr: During the construction of the Huddersfield Canal, workers discovered a fault
  filled with limestone balls and shale. The limestone rib and balls were scattered
  throughout the tunnel, and their formation is believed to be related to volcanic
  activity that caused the strata break.
topics:
- Geology
- Limestone
- Strata
- Tunneling
- Faults
