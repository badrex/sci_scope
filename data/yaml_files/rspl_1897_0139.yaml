revised_title: Influence of Afferent Root on Reflexes and Double Conduction in the
  Central Nervous System
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neuroscience & Neurophysiology
tldr: This article discusses the influence of afferent roots on reflexes and double
  conduction in the central nervous system. It explores the connections of the long
  ascending fibers of the dorsal columns and the distinction between anesthesia and
  apaesthesia.
