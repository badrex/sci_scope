article_id: rspb_1906_0072
revised_title: The Activity of Plant Parts on Photographic Plates in the Dark
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Plant Biology & Ecology
tldr: The author investigates the action of various plant parts on photographic plates
  in the dark, discovering that different plant substances have varying degrees of
  activity. The activity is found to be related to the growth stage of the plant and
  the presence of certain chemical compounds, such as hydrogen peroxide and terpenes.
topics:
- Plant Physiology
- Photosynthesis
- Plant Growth
- Plant Biochemistry
- Photography
