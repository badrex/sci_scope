revised_title: 'Researches into the Molecular Constitution of Organic Bases: A New
  Group of Alkaloids'
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Alkaloids
tldr: The author investigates the molecular constitution of organic bases and discovers
  a new group of alkaloids. Through experiments involving bromide and iodide of ethyl,
  the author establishes the existence of these bodies and their connection with volatile
  bases, as well as their chemical and physical properties.
