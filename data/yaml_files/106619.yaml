article_id: '106619'
revised_title: Description and Analysis of Two Unusual British Shells
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Malacology & Conchology
tldr: The author, John Lightfoot, describes two unique British shells, one with a
  chambered structure resembling the Nautilus and the other belonging to the Helix
  genus. The shells were found in freshwater environments, and their internal and
  external structures are analyzed and illustrated in detail.
