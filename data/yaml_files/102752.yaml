tldr: Mr. Gray reports an unusual sighting of a parhelion and halo, with tails extending
  from each side of the sun. The halo had a faintly colored arch touching the upper
  part, and a more vividly colored arch between the halo and the zenith. This rare
  phenomenon was observed and documented by the author and others.
