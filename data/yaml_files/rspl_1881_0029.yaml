revised_title: The Diastatic Properties of Koji and Its Role in Fermentation
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Microbiology & Fermentation
tldr: The author investigates the diastatic properties of koji, a Japanese fermentation
  agent, and its role in converting starch into fermentable sugars. Koji is shown
  to produce dextrose and dextrin when acting on gelatinized starch, and its use in
  brewing sake and other fermented products is discussed.
