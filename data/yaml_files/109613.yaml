tldr: The author, William Hyde Wollaston, describes the discovery of palladium and
  other substances found with platina. He explains the process of extracting palladium
  from a metallic precipitate and its properties, such as its high density and resistance
  to decomposition. Wollaston also mentions the discovery of rhodium, another metallic
  substance, in the analysis of platina.
