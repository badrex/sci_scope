tldr: The author, Thomas Trapham, provides a detailed account of the state of health
  in Jamaica, discussing the air, water, customs, and manners of living. He also presents
  a natural history of the island and its flora and fauna. Meanwhile, Edmund Halley
  shares his observations and corrections of the Catalogus Stellarum Australium, a
  catalog of southern stars, and discusses the need for more accurate astronomical
  tables.
