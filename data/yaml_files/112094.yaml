revised_title: Observations of Atmospheric Electricity at King's College, Windsor,
  Nova Scotia
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Atmospheric Science & Meteorology
tldr: This study examines the relationship between atmospheric conditions and electricity
  at King's College, Windsor, Nova Scotia, focusing on rain, snow, hail, fog, and
  thunderstorms. The author finds that heavy rain and thunderstorms are accompanied
  by strong electricity, while snow is almost always positive. The study also provides
  a detailed analysis of the effects of various weather conditions on atmospheric
  electricity.
