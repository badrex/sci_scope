tldr: This article presents two case studies demonstrating the effectiveness of agaric,
  a substance derived from the oak, in stopping blood flow during surgical procedures.
  The authors, Joseph Warner and B. Gooch, describe their successful use of agaric
  in amputations and other surgeries, highlighting its potential as a valuable tool
  in medicine and surgery.
