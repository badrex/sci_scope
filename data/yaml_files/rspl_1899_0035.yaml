revised_title: Orientation of Greek Temples and Connection with Athenian Festivals
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Archaeology & Cultural Heritage
tldr: The author investigates the orientation of Greek temples, particularly the Cabeirion
  Temple and the Temple of Neptune, and discovers a connection between the sunrise,
  zodiacal star Regulus, and Athenian lunar months. This connection is found to coincide
  with important festivals connected to the temples, providing evidence for the temples'
  dedication dates.
