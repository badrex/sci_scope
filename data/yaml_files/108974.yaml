tldr: The author describes the comparison of geodetical standards from various countries,
  including Russia, Prussia, Belgium, France, and England, with the English Standard
  Yard. The comparisons were conducted at the Ordnance Survey Office in Southampton,
  and the results showed a high level of agreement between the different standards.
