revised_title: A New Modification of Dynamo-Magneto-Electric Machine
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Electrical Engineering & Power
tldr: The author presents a new modification of the dynamo-magneto-electric machine,
  which simplifies the design and effectively utilizes alternate currents for various
  applications. The model machine demonstrates improved efficiency and reduced heat
  accumulation, with potential applications in electric lighting, heating, and water
  decomposition.
