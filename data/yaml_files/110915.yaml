revised_title: Verification of Gompertz's Law of Mortality Using English Census Data
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Demography & Population Studies
tldr: A. M. Drach investigates Gompertz's law of mortality using data from the English
  census of 1841. The author finds a close agreement between the theoretical law and
  the data, supporting the idea that Gompertz's formula accurately represents the
  decrement of human life.
