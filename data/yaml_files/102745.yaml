revised_title: 'Housing Statistics in Dublin: A Decade of Changes'
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Economics & Urban Studies
tldr: Captain South provides a detailed account of the changes in the number of houses
  and hearths in Dublin from 1695/1696 to 1696/1697. The data reveals an increase
  in both good and poor housing, as well as a significant rise in the total number
  of hearths, including those in colleges and institutions.
