tldr: Claudet presents the Stereomonoscope, an instrument that creates a stereoscopic
  illusion using a single image on a ground glass. The Stereomonoscope works by refracting
  the images from two separate lenses onto the ground glass, creating a sense of relief
  and depth for the viewer.
