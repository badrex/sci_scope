article_id: '111979'
revised_title: 'Chloriodide of Ethylene: A New Compound Formed from Iodide of Ethylene
  and Chloride of Iodine'
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Compounds
tldr: The author investigates the reaction between iodide of ethylene and chloride
  of iodine, resulting in the formation of a new compound, chloriodide of ethylene.
  The compound is a colorless oil with a sweet taste and is slightly soluble in water.
  The reaction is not observed when iodide of ethylene is exposed to chlorine-water.
