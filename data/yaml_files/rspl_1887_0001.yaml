revised_title: Silver Discovery in Volcanic Ash from Cotopaxi Eruption
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geochemistry & Mineralogy
tldr: The author examines volcanic ash from the 1885 eruption of Cotopaxi and discovers
  the presence of silver, adding it to the list of elemental substances found in volcanic
  materials. The silver was present in a ratio of about 1 part in 83,600 of the ash,
  indicating a significant amount of silver was ejected during the eruption.
