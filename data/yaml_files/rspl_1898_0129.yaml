article_id: rspl_1898_0129
revised_title: Investigating Endosperm Depletion in Hordeum Vulgare During Germination
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Plant Biology & Ecology
tldr: This study examines the depletion of endosperm in barley (Hordeum vulgare) during
  germination and its impact on plant nutrition. The authors, H. T. Brown and F. Escombe,
  explore the relationship between endosperm depletion and the overall growth and
  development of the plant.
topics:
- Plant Biology
- Germination
- Endosperm
- Hordeum Vulgare
- Nutrition in Plants
