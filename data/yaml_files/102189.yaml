tldr: William Molyneux describes his observations of blood circulation in the Lacerta
  Aquatica (water newt) using a microscope, revealing the surprising appearance of
  the circulation in both the external and internal vessels. He also discusses the
  transparency of the creature's skin and vessels, which allows for better observation
  of the circulation process.
