revised_title: An Inquiry into the Antiquity of Venereal Disease
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Medical History & Epidemiology
tldr: The author investigates the historical origins of venereal disease, tracing
  its symptoms and treatment methods back to ancient times. By examining medical records
  and texts, the author argues that the disease was prevalent long before the discovery
  of the West Indies and that modern medical understanding of the disease has its
  roots in ancient practices.
