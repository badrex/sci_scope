article_id: '104834'
revised_title: Electrical Effects on Vegetables and Plants
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Plant Biology & Physiology
tldr: The author, John Browning, investigates the effects of electricity on various
  plants, including Laurustinus, Leucoium, and Staechas. He observes streams of colored
  light and vibrations in the plants when exposed to electricity. Browning also explores
  the propagation of electricity without direct contact and its effects on a human
  subject.
topics:
- Electricity and Plants
- Plant Physiology
- Electrical Phenomena
- Biological Effects of Electricity
- Plant Responses to Stimuli
