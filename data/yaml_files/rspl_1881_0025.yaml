revised_title: 'Case of Inter-human Osseous Transplantation: Restoration of Over Two-Thirds
  of Humerus Shaft'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Orthopedics
tldr: The authors present a case study of inter-human osseous transplantation, where
  over two-thirds of a humerus shaft was successfully restored. The study discusses
  previous attempts and outcomes of bone transplantation in both lower animals and
  humans, highlighting the challenges and limitations of the procedure.
topics:
