article_id: '107940'
revised_title: An Analysis of Tides in the Port of London
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Coastal Studies
tldr: The author presents a discussion of tide observations made at the London Docks,
  analyzing the time and height of high water for various factors such as the moon's
  age, parallax, and declination. The author also compares the theories of Bernoulli
  and Laplace to the observed data and discusses the effects of wind on tides.
topics:
- Tidal Analysis
- Tidal Observations
- Tidal Theories
- Tidal Phenomena
- Tidal Tables
