revised_title: 'Science and Reconstruction: Address of the President, Sir J. J. Thomson,
  at the Anniversary Meeting, November 30, 1918'
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Science Policy & History of Science
tldr: In his anniversary address, Sir J. J. Thomson discusses the importance of science
  in post-war reconstruction, emphasizing the need for increased scientific education,
  the application of scientific methods to industry, and the establishment of research
  departments for military and naval services. He also addresses the financial challenges
  faced by universities and the importance of maintaining funding for pure scientific
  research.
