tldr: The author, Henry Bence Jones, investigates the daily variations in the acidity
  and alkalescence of urine in a healthy individual. He finds that the acidity of
  urine is highest before meals and lowest several hours after meals, suggesting a
  connection between digestion and urine acidity.
