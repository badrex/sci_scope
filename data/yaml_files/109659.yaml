tldr: The author, William Murdoch, describes the application of coal gas for economical
  purposes, specifically for lighting in a cotton factory. He compares the cost of
  using gas lights to the cost of using candles and finds that gas lights are more
  economical and efficient, with less maintenance and no need for snuffing. The author
  also shares his experience of using coal gas as a substitute for oil and tallow
  since 1798.
