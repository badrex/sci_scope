article_id: '102783'
revised_title: A Remarkable Case of a Flint Stone Found Within a Kidney Stone
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Nephrology
tldr: A young boy had a kidney stone removed, and inside it was found a flint stone
  shaped like a pistol. This case study explores the possibility of the flint being
  swallowed and forming within the kidney stone.
