revised_title: The Effects of Mineral Poisons on the Animal System
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Toxicology & Poisoning
tldr: The author investigates the effects of various mineral poisons, such as arsenic,
  muriate of barytes, emetic tartar, and corrosive sublimate, on the animal system.
  He concludes that the poisons primarily affect the brain, heart, and stomach, and
  that their mode of action is through local application and chemical reactions rather
  than absorption into the bloodstream.
