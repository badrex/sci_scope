article_id: rspb_1907_0044
revised_title: Isolation and Analysis of Toxins from Poison Plants of Western Australia
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: The authors investigate the chemical composition of poisonous plants in Western
  Australia, focusing on the isolation and analysis of toxins from the "York Road"
  poison plant, Gastrolobium calycinum. They identify and describe several toxic compounds,
  including Cygnine, a new alkaloid, and Gastrolobic Acid, and discuss their properties
  and effects.
topics:
- Toxicology
- Plant Chemistry
- Alkaloids
- Poisonous Plants
- Phytochemistry
