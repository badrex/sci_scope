article_id: '111350'
revised_title: Decennial Inequality in Solar-Diurnal and Lunar-Diurnal Magnetic Variations
scientific_discipline: Earth Sciences
scientific_subdiscipline: Magnetism & Geomagnetism
tldr: Major-General Sabine examines the existence of the decennial inequality in solar-diurnal
  and lunar-diurnal magnetic variations using observations from the Hobarton Observatory.
  He finds evidence of the inequality in solar-diurnal variations but not in lunar-diurnal
  variations.
topics:
- Magnetic Declination
