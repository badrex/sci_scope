article_id: '110662'
revised_title: Meteorological Observations in Alten, Finmarken
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: This paper presents meteorological observations made between October 1837 and
  April 1839 in Alten, Finmarken. The author, S. H. Thomas, records daily barometer
  and thermometer readings at 9 a.m., 2 p.m., and 9 p.m., along with weather remarks.
  The data is collected from Kaafjord, in latitude 69°58'3" N and longitude 23°43'10"
  E.
