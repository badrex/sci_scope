tldr: Dr. Boylston reports on the discovery of ambergris in spermaceti whales by New
  England whale fishermen. Ambergris is a valuable substance used in medicine and
  other applications. It is found in male whales near their genital parts, often in
  a cyst or bag. The origin of ambergris in whales is still a topic of debate among
  scholars.
