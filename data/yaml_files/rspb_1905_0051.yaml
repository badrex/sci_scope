tldr: The author investigates various treatments for trypanosomiasis in animals, focusing
  on the effectiveness of atoxyl, trypan red, and an arsenic-aniline compound. The
  study finds that the arsenic-aniline compound has fewer toxic side effects and a
  longer-lasting effect, making it a promising treatment for human trypanosomiasis.
