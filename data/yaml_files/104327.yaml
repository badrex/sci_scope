revised_title: An Analysis of Kidney Stones in Mrs. Felles
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Nephrology
tldr: The author describes the post-mortem examination of Mrs. Felles, who had enlarged
  and scirrhous kidneys filled with stones. The stones were irregularly shaped and
  branched, causing pain and leading to the formation of cells in the kidney parenchyma.
  The patient had been suffering from urinary issues and pain for a long time.
