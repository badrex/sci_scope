tldr: This article reports observations of the June 22, 1666 solar eclipse made in
  London, Madrid, and Paris. The observations detail the eclipse's duration, greatest
  obscuration, and apparent diameter. The authors discuss the accuracy of various
  astronomical tables predicting the eclipse and note the need for more precise measurements
  and calculations to improve celestial navigation.
