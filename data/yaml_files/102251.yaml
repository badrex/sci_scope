revised_title: An Account of the Oxford Earthquake of 1683
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: A fellow of a college in Oxford and a member of the Royal Society provides an
  account of the earthquake that occurred in Oxford and its surrounding areas on September
  17, 1683. The author discusses the time of the earthquake, the weather leading up
  to it, and the various observations made by others, including the appearance of
  ignes fatui and the trembling motion of the earthquake. The author also notes the
  lack of significant damage caused by the earthquake.
