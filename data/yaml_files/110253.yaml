revised_title: A Graphical Register for Tides and Winds
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Coastal Sciences
tldr: Henry R. Palmer presents a machine that simultaneously records the height of
  tides and the direction of the wind. The device uses a clock, a float on the water,
  and a weather vane to create a graphical representation of tidal changes and wind
  direction on a long sheet of paper.
topics:
- Tides
- Tide Measurement
- Wind Direction
- Hydrodynamics
- Instrumentation
