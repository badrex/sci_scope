article_id: '111622'
revised_title: Thermodynamic Theory of Steam-Engines with Dry Saturated Steam
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Mechanical Engineering & Energy
tldr: This paper provides a supplement to a previous work on the thermodynamic theory
  of steam engines with dry saturated steam. It presents the dimensions, tonnage,
  horsepower, speed, and fuel consumption of steam ships, as well as the available
  heat of combustion of coal and the efficiency of furnaces and boilers.
