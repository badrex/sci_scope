revised_title: Explanatory Remarks on a Drawing of the Lunar Spot "Copernicus"
scientific_discipline: Astronomy
scientific_subdiscipline: Lunar and Planetary Science
tldr: P.A. Secchi, Director of the Astronomical Observatory of the Collegio Romano,
  shares his experience and process of creating an accurate drawing of the lunar spot
  "Copernicus." He explains the challenges he faced and the methods he employed, such
  as triangulation with a micrometer and comparing the spot in different lighting
  conditions. He seeks feedback from the scientific community on the impact of his
  work.
