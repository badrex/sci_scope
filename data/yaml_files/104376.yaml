revised_title: Examination of Salt Content in Sea Ice from Hudson's Streights
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Marine Science
tldr: Captain Christopher Middleton examines the salt content in sea ice from Hudson's
  Streights by freezing and melting the water. He finds that the salt content is 1/213,
  challenging the belief that sea ice loses all its salt when it freezes.
