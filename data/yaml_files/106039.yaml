article_id: '106039'
revised_title: An Etruscan-Inscribed Denarius and Its Connection to Roman Deities
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Archaeology & History
tldr: The author examines a subaerated denarius from the Plaetorian family with an
  Etruscan inscription on the reverse. The piece is linked to Roman deities SORS and
  FORTVNA, and the author provides an analysis of the Etruscan inscription and its
  connection to ancient Roman religion and culture.
topics:
- Etruscan Inscriptions
- Roman Numismatics
- Ancient Roman Religion
- Etruscan Culture
- Coinage
