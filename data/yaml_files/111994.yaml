tldr: The author discusses the Royal Society's involvement in pendulum experiments
  and the study of stellar spectra. Pendulum experiments are being considered for
  the Great Indian Arc, and the Society offers their invariable pendulums for use.
  The author also highlights the challenges and potential insights of studying the
  chemical nature of star atmospheres through spectroscopy.
