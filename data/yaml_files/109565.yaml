revised_title: 'Meteorite Stones and Native Iron: Historical Accounts and Experiments'
scientific_discipline: Earth Sciences
scientific_subdiscipline: Meteoritics & Planetary Science
tldr: The author presents three instances of meteorite stones that fell in France
  and a lump of native iron from India. He also shares a translation of a passage
  from the Memoirs of Emperor Jehangire, detailing the discovery of a meteorite that
  produced iron with unique properties.
