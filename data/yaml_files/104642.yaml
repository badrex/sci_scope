article_id: '104642'
revised_title: Catalogue of Immersions and Emersions of Jupiter's Satellites in 1751
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Mechanics & Satellite Dynamics
tldr: This article presents a catalogue of immersions and emersions of Jupiter's satellites
  for the year 1751, computed to the Meridian of London from the Flamsteedian Tables.
  It also discusses the unobservability of eclipses during the conjunction of Jupiter
  and the Sun.
topics:
- Astronomy
- Jupiter Satellites
- Eclipses
- Flamsteedian Tables
- Astronomical Reckoning
