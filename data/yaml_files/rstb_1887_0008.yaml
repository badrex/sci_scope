article_id: rstb_1887_0008
revised_title: A Study of Entyloma Ranunculi and its Life History
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Plant Pathology & Mycology
tldr: The author investigates the structure and life history of Entyloma ranunculi,
  a fungal parasite that affects the leaves of Ranunculus plants. The study focuses
  on an outbreak of the disease and examines the factors contributing to its spread,
  including the role of fungal spores and environmental conditions.
topics:
- Fungal Parasites
- Plant Pathology
- Ranunculus Ficaria
- Disease Epidemiology
- Fungal Spores
