tldr: The author, Ralph Thoresby, describes a meteor sighting in Yorkshire and neighboring
  regions on May 18, 1710. The meteor appeared as a broad, flaming sword-like object
  moving from south to north and was visible to people in various locations. Thoresby
  provides an account of the event and seeks information on whether a similar meteor
  was observed in other areas.
