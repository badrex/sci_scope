scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: This paper presents the observations of the Great Storm of December 3, 1863,
  recorded by self-registering instruments at the Liverpool Observatory. The author
  details the barometric pressure, wind strength and direction, and rainfall during
  the storm, as well as the oscillations in the mercurial column. The study provides
  valuable insights into the meteorological events of the storm and the instruments'
  capabilities.
