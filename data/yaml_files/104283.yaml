tldr: The letter describes the birth of a monstrous child to a woman under sentence
  of transportation. The child had a deformed head, no elbow joints in its arms, and
  a girded-in body. The mother claimed that her apprehensions from the unknown circumstances
  of her sentence had caused the deformities. The child was born alive but soon died.
