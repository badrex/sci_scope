article_id: rspb_1910_0050
revised_title: The Quantity of Cholesterol and Cholesterol Esters in Rabbits' Blood
  on Varying Cholesterol Diets
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Nutrition & Metabolism
tldr: The authors investigate the effects of varying cholesterol diets on rabbits,
  finding that cholesterol levels in the blood increase when rabbits are fed a diet
  containing cholesterol. They also develop a method to accurately measure both free
  and esterified cholesterol in blood samples.
topics:
- Cholesterol metabolism
- Diet and health
- Nutrition
- Blood lipid levels
- Animal physiology
