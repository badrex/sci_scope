article_id: '103908'
revised_title: Description of an Unusual Insect Found in Kent
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Entomology
tldr: Reverend Mr. Littleton Brown describes an unknown insect found in a pond on
  Bexby Common, Kent. The insect has 42 legs, with 20 near the head and 22 smaller
  ones towards the tail. The legs are adapted for swimming, and the insect's anatomy
  resembles that of a Molucca Crab.
topics:
- Entomology
- Insect Anatomy
