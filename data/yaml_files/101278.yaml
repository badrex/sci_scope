tldr: The article discusses the controversy surrounding blood transfusion in the 17th
  century, focusing on the experiments conducted by Jean Denis and the challenges
  he faced from opponents of the procedure. Denis successfully transfused calf's blood
  into a madman, leading to his recovery, but faced opposition from those who believed
  the procedure was dangerous and those who sought to discredit him for personal reasons.
