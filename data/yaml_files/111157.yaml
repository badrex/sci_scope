article_id: '111157'
revised_title: Analysis of Temperature Data from Highfield House Observatory, 1810-1850
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Climate Science & Meteorology
tldr: This study analyzes temperature data from Highfield House Observatory in Nottingham
  from 1810 to 1850, providing insights into monthly, annual, and seasonal temperature
  variations. The coldest year was 1814, while the hottest year was 1846. The study
  also examines temperature trends in spring, summer, autumn, and winter, identifying
  cold and hot periods and their respective mean temperatures.
topics:
- Climate Science
- Meteorology
- Temperature Measurements
- Historical Climate Data
- Temperature Variability
