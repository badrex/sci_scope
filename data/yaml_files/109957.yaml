revised_title: A System of Notation for Estimating the Value of Life Contingencies
scientific_discipline: Mathematics & Statistics
scientific_subdiscipline: Actuarial Science & Probability Theory
tldr: Benjamin Gompertz presents a system of notation to estimate the value of life
  contingencies and improve the accuracy of determining the value of joint lives using
  mortality tables. He also investigates the probabilities of survivorship for two
  individuals of different ages and the conditions of mortality required for certain
  propositions to be true.
