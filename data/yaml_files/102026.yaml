tldr: The author provides a new tide table for the upcoming year, made using the same
  theory and numbers as the previous year's table. They also offer directions for
  using the table at various locations, taking into account factors like weather and
  wind conditions. The table is designed for use by seamen and is available for purchase
  from Mr. Baker in London.
