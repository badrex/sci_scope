tldr: This article presents magnetic and meteorological observations from various
  magnetic observatories in India, including data on magnetic and wind direction,
  temperature, and tide reports. The observations were conducted between 1841 and
  1842 and were communicated to the Royal Society by P.M. Roget, M.D.
