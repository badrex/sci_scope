article_id: '105880'
revised_title: Observations on an Inedited Greek Coin of Philistis, Queen of Syracuse,
  Malta, and Gozo
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: History & Archaeology
tldr: The author examines an ancient Greek coin of Philistis, Queen of Syracuse, Malta,
  and Gozo, and provides evidence that she was queen of these territories before the
  Carthaginians settled in the region. The author also discusses the historical context
  and significance of the coin and its relation to other ancient coins and inscriptions.
topics:
- Ancient Coins
- Numismatics
