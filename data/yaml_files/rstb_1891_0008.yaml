article_id: rstb_1891_0008
revised_title: Investigating the Physiological Effects of Benzene and its Compounds
  on the Spinal Cord and Brain
scientific_discipline: Chemistry
scientific_subdiscipline: Toxicology & Chemical Biology
tldr: This study examines the effects of benzene and its compounds on the spinal cord
  and brain, observing symptoms such as tremors, lethargy, and alterations in response
  to stimuli. The research also investigates the action of these substances on nerve
  and muscle function and their potential impact on various diseases affecting the
  spinal cord.
topics:
- Benzene and its Compounds
- Spinal Cord Physiology
- Brain Physiology
- Nerve and Muscle Physiology
- Toxicology
