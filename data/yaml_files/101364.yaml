revised_title: The Effectiveness of a Blood-Staunching Liquor in Treating Wounds
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Traumatology
tldr: The article describes the successful use of a new blood-stopping liquor in treating
  two patients at St. Thomas's Hospital. The patients, a woman with an inveterate
  scurvy and a man with a gunshot wound, both experienced reduced bleeding and pain
  after the application of the astringent liquor. The effectiveness of the remedy
  was acknowledged by physicians and surgeons present at the operation.
