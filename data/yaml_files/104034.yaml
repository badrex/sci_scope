tldr: The author describes a series of experiments on the effects of viper bites on
  humans and animals, and demonstrates the effectiveness of olive oil in treating
  the bites. The experiments involve a man, two pigeons, and a dog being bitten by
  vipers, with the olive oil applied to the wounds. The results show that the oil
  reduces swelling, pain, and other symptoms, and the subjects recover without further
  complications.
