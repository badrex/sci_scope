tldr: The author investigates the effectiveness of various disinfectants, such as
  phenol, cresol, and pyridine bases, on bacterial growth. The study focuses on the
  disinfection of the Bacterium termo, microorganisms in sewage, and typhoid excreta.
  The results show that higher temperatures enhance the disinfecting properties of
  these substances.
