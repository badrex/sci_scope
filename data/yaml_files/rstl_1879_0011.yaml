tldr: The author describes the zoological and petrological collections made during
  the Transit of Venus Expeditions in Kerguelen's Land and Rodriguez, focusing on
  the three species of seals and two cetaceans found in Kerguelen Island, as well
  as the botanical and geological specimens collected.
