tldr: The Earl of Rosse shares his experiences and observations in constructing large
  telescopes, focusing on the casting and manufacturing processes. He also discusses
  the limitations of telescopic vision, the mounting of large telescopes, and the
  observations made during six years of using the instrument, including the discovery
  of new nebulae and double nebulae.
