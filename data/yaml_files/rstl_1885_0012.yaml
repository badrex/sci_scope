article_id: rstl_1885_0012
revised_title: 'On the Development and Morphology of Phylloglossum Drummondii: The
  Vegetative Organs'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: The author investigates the development and morphology of Phylloglossum Drummondii,
  focusing on the vegetative organs. They describe the structure of the tuber during
  the resting stage and the germination process, observing the formation of foliage
  leaves, roots, and new tubers. The study contributes to the understanding of Lycopodiaceae
  plant development and morphology.
topics:
