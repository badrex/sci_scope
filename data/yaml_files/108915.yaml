tldr: The author presents the results of atmospheric electricity observations conducted
  at Kew Observatory and King's College, Windsor, Nova Scotia, using a station electrometer
  and self-recording apparatus. The study provides insights into the mean hourly electrical
  potential in fine weather for each month and discusses the apparatus used in the
  observations.
