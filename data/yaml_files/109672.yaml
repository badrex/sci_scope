revised_title: 'On the Functions of the Heart and Arteries: A Croonian Lecture'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Cardiology & Circulatory System
tldr: In this Croonian Lecture, Dr. Thomas Young investigates the functions of the
  heart and arteries, focusing on the relationship between the circulation of blood,
  the muscular and elastic powers of the heart and arteries, and the resistance to
  blood flow. He examines the nature and velocity of pulse propagation, and the role
  of arterial muscular fibers in the motion of blood.
