article_id: '106631'
revised_title: Discovery of a New Electrical Fish in the Comoro Islands
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Ichthyology
tldr: Lieutenant William Paterson discovers a new electrical fish in the Comoro Islands
  and describes its appearance and electrical properties. The fish seems to differ
  from previously known electrical fish and is found in coral rock cavities. Its electrical
  shock is confirmed by others when the fish is placed in a tub of water.
topics:
