tldr: This article describes the observations of a comet in Brazil in 1668 by P. Valentin
  Estancel, a Jesuit. The observations include the comet's size, brightness, and tail,
  as well as the stars visible through the comet. The article also discusses the comet's
  color, its movement, and its visibility from different locations.
