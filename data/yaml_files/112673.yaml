tldr: The author examines the classification and anatomy of the sclerodermic zoantharia
  genera Heterophyllia, Battersbyia, Palaeocyclus, and Asterosmilia. He discovers
  a new genus, Asterosmilia, that unites the Turbinolides and Astraeides divisions.
  The anatomy of Heterophyllia and Battersbyia is studied, and their species are described.
  Palaeocyclus is proven to be a vesiculo-tubulate coral genus, belonging to the Cyathophyllidae.
