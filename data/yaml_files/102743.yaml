article_id: '102743'
revised_title: Marriage, Baptism, and Death Records in the Elector of Brandenburg's
  Dominions in 1698
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: History & Demography
tldr: This article provides statistical data on marriages, christenings, and deaths
  in the various dominions of the Elector of Brandenburg in the year 1698. The data
  is organized by region and includes a total of 18,298 marriages, 67,763 christenings,
  and 44,678 deaths.
