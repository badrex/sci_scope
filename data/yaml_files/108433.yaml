revised_title: Improvements in Magnetic Observatories and Instruments for Determining
  Terrestrial Magnetism
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: The author discusses the challenges faced in determining the absolute values,
  secular changes, and annual variations of the magnetic force using the original
  instruments and instructions provided by the Royal Society. He then describes the
  modifications made to the Portable Magnetometer and the new instructions developed
  by Captain Riddell to improve the accuracy and reliability of magnetic observations.
