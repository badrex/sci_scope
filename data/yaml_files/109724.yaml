article_id: '109724'
revised_title: Effects of Vegetable Poisons on Vital Organs and the Suspension of
  Respiration
scientific_discipline: Chemistry
scientific_subdiscipline: Biochemistry & Toxicology
tldr: B. C. Brodie investigates the effects of vegetable poisons on vital organs and
  the suspension of respiration. He concludes that these poisons primarily affect
  the brain, leading to the suspension of respiration and death. Brodie also explores
  the medium through which poisons affect the brain when applied to external wounds,
  finding that woorara enters the brain through divided vessels.
topics:
- Toxicology
- Poisoning
- Respiration
- Nervous System
- Brain Function
