tldr: The author investigates the decomposition of chlorophyll and the properties
  of phyllocyanin, a substance formed during the decomposition process. The study
  involves the action of alkalis on phyllocyanin and the identification of its properties,
  including its solubility in various solvents and its unique spectrum.
