revised_title: An Account of Earthquakes in Colen, Liege, Maestricht, and Surrounding
  Areas in 1756
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Seismology & Earthquake Studies
tldr: The author, Abraham Trembley, reports on an earthquake felt in Colen, Liege,
  Maestricht, and surrounding areas on November 19, 1756. He also discusses a similar
  earthquake experienced in Portugal and the ongoing observations of earthquakes in
  the region. The author leaves it to the reader to decide if this information is
  worth communicating to the Royal Society.
