revised_title: 'Eclipse of the Sun in 1886: Observations and Photographic Techniques'
scientific_discipline: Astronomy
scientific_subdiscipline: Solar Physics & Solar Astronomy
tldr: The author describes the observations and photographic techniques used during
  the solar eclipse of 1886 in Grenada. The coronagraph and prismatic camera were
  employed to capture images of the solar corona, with mixed results. The author discusses
  the challenges faced and the conditions necessary for successful photography of
  the corona during sunlight.
