tldr: The author, Thomas Hornsby, describes his observations of the transit of Venus
  and the solar eclipse in 1769. He details the methods and instruments used, as well
  as the challenges faced during the observations. The observations were made at Shirburn
  Castle and Oxford, and involved multiple observers and instruments.
