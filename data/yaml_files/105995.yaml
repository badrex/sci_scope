tldr: The author, Mathew Dobson, describes a petrified stratum in Matlock, Derbyshire,
  formed by the mineral-rich waters. The stratum is composed of various materials
  such as moss, nuts, leaves, and even tree trunks. The hardness of the stratum varies,
  and it has been used for building due to its durability. The author also discusses
  the possible age of the stratum and the exhaustion of the mineral source.
