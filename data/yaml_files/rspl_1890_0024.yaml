revised_title: Investigating the Chief Line in the Spectrum of Nebulae
scientific_discipline: Astronomy
scientific_subdiscipline: Astrophysics & Cosmology
tldr: The author investigates the chief line in the spectrum of nebulae, discussing
  the accuracy of previous observations and proposing a new method for obtaining photographs
  of nebulae spectra. The study aims to identify the origin of two unknown lines in
  the spectrum of nebulae and address criticisms from Dr. and Mrs. Huggins.
