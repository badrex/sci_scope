revised_title: 'Experimental Researches on the Temperature of the Head: Part I'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neuroscience & Neurophysiology
tldr: This study investigates the normal relative temperatures of different portions
  of the head and the effect of mental states on these temperatures. The research
  aims to provide data for diagnosing and localizing cerebral diseases and understanding
  the role of different brain regions in thought and emotions.
