revised_title: Astronomical Clock Invention by Captain Henry Kater
scientific_discipline: Engineering & Technology
scientific_subdiscipline: Mechanical Engineering & Clocks
tldr: Captain Henry Kater invented an astronomical clock with an innovative escapement
  mechanism that provides equal impulses to the pendulum, making it independent of
  superior execution. Edward Kater, his son, described the invention, and Sir John
  F. W. Herschel communicated it to the Royal Society.
