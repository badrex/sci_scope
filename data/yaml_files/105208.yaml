revised_title: Effects of Electricity in Treating Paralysis at Shrewsbury County Hospital
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Neurology & Neurological Disorders
tldr: The author describes the unsuccessful attempts to treat paralysis using electricity
  at Shrewsbury County Hospital. One patient experienced temporary improvement, but
  the treatment caused another patient to become universally paralytic. The author
  concludes that the electric shocks may have caused the negative effects and advises
  caution in using electricity for treating paralysis.
