tldr: The author shares a rare case of spleen surgery, where part of the spleen was
  successfully removed and the patient recovered well. The patient had a wound that
  exposed the spleen, which was cold, black, and mortified. The surgeon made a ligature
  above the unsound part and removed three ounces and a half of the spleen. The patient
  recovered without any inconvenience from the loss of the spleen part.
