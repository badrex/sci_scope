revised_title: The Structure of the Vitreous Humor and its Role in Eye Movement
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neuroscience & Vision Science
tldr: The author revises his previous views on the structure of the vitreous body,
  proposing that it consists of cell-constituted filaments. He explains how this structure
  helps prevent damage to the eye during movement by providing a check on the rotating
  fluid and protecting the crystalline lens and retina.
