article_id: '106922'
revised_title: Investigating the Nature of Gas Produced by Electric Discharges through
  Water
scientific_discipline: Chemistry
scientific_subdiscipline: Electrochemistry & Electrochemistry Applications
tldr: The author investigates the gas produced by passing electric discharges through
  water and examines the factors affecting its production and properties. The experiments
  reveal that the gas is composed of various elements, including atmospheric air and
  other components dependent on the water's composition and the method of discharge.
topics:
- Electrochemistry
- Gas Production
- Electric Discharges
- Water Decomposition
- Leyden Jars
