article_id: '108327'
revised_title: Fossil Remains of Soft Parts of Foraminifera in Chalk and Flint
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleontology & Fossilization
tldr: The author examines fossilized remains of Foraminifera found in chalk and flint
  and discovers that the soft parts of these minute organisms are preserved in an
  unmineralized state, providing valuable insights into their anatomy and the process
  of fossilization.
topics:
