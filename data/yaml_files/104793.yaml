revised_title: 'A Machine for Sounding the Sea: Major Wm. Cock''s Invention'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Marine Science
tldr: Major Wm. Cock invents a machine for sounding the sea at any depth or in any
  part. The machine consists of a trunk of timber with a square hollow, and two pieces
  of iron that sink the trunk to the bottom when a weight is added. The machine can
  reach the bottom of the sea in 100 fathoms in one minute and three seconds.
