tldr: The author examines the growth and structure of tree barks, focusing on the
  barks of cherry, plum, and beach trees. Through detailed observations and experiments,
  he discovers that the barks consist of multiple thin membranes with vessels or fibers
  running circularly around the wood. This research contributes to our understanding
  of how tree barks are formed and how they receive nourishment.
