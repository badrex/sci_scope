article_id: '110513'
revised_title: Demonstration of the Equality of the Sum of the Angles of Any Triangle
  to Two Right Angles, Independent of the Theory of Parallels and the Consideration
  of Infinity
scientific_discipline: Mathematics & Statistics
scientific_subdiscipline: Geometry & Topology
tldr: M. Paulet demonstrates the equality of the sum of the angles of any triangle
  to two right angles, independent of the theory of parallels and the consideration
  of infinity. He achieves this through a preliminary theorem involving acute angles
  and straight lines.
topics:
- Geometry
- Triangles
- Angle Sum
- Theorem
- Parallels
