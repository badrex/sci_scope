tldr: The author describes a newly discovered genus of serpentiform fishes, Ophiognathus,
  which has an enlarged and extremely elastic pharynx with an enormous air sac. The
  animal is black in color, has small fins, and unique jaw structures. Its feeding
  habits and the function of the air sac are still unknown.
