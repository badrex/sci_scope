revised_title: Successful Removal of a Large Bladder Stone and a Stone Adherent to
  the Bladder
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Urology & Nephrology
tldr: 'Dr. Charles Preston shares two unique cases of bladder stones: one weighing
  51 ounces and another adherent to the bladder. The first case involved a patient
  who passed away during the operation, while the second case was successfully treated
  by Monsieur Parsaim. This case appears to be new and not documented by other authors.'
