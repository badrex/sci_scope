revised_title: 'A Study of the Gigantic Boy of Willingham: Physical Characteristics
  and Development'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Biology & Evolution
tldr: This article presents two accounts of a gigantic boy from Willingham near Cambridge,
  detailing his physical characteristics, growth, and development. The boy, who is
  two years and ten months old, stands at 3 feet 9 inches tall and has remarkable
  strength. His physical attributes and abilities are compared to those of other children,
  and his overall health and understanding are discussed.
topics:
- Human Growth and Development
- Physical Anthropology
- Child Development
- Human Anomalies
- Medical History
