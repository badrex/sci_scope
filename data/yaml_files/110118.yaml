article_id: '110118'
revised_title: Coagulation of Fluid Blood in Aneurismal Tumours through Heat Application
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Vascular Medicine
tldr: The author describes a case study where heat was applied to coagulate the blood
  in an aneurismal tumour, resulting in a solid coagulum and reduced pulsation. The
  author also discusses the effects of temperature on blood coagulation and the appearance
  of blood under different conditions.
topics:
- Aneurismal Tumours
- Blood Coagulation
- Heat Therapy
- Surgery
- Vascular Diseases
