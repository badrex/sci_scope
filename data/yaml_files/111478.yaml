tldr: Captain Pullen reports on his observations of ocean temperatures and sounding
  depths during his voyage, discussing the challenges of combining temperature and
  depth measurements and suggesting improvements to sounding techniques. He also describes
  encountering unusual underwater phenomena, such as patches of white, milky substance
  and diatomaceous earth samples.
