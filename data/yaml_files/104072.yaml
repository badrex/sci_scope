revised_title: A Catalogue of Eclipses of Jupiter's Satellites for the Year 1732
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Mechanics & Satellite Dynamics
tldr: This article provides a detailed catalogue of eclipses of Jupiter's four satellites
  for the year 1732, including their configurations, times, and locations. The author
  emphasizes the importance of these observations for determining the longitude of
  places and offers instructions for accurately observing the eclipses.
