tldr: Charles Lord Viscount Mahon invents a method of securing buildings against fire,
  which involves under-flooring, extra-lathing, and inter-securing. The method can
  be applied to various types of buildings and uses a combination of laths, plaster,
  and sand to create a fire-resistant barrier.
