revised_title: Classification of a Fossil Animal Skeleton with Unique Features
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobiology & Evolutionary Biology
tldr: The author examines the fossil remains of an unusual animal, previously described
  in 1814, and concludes that it belongs to the class of fish due to its skeletal
  structure and characteristics. The animal's unique features, such as its snout and
  teeth, set it apart from any existing fish species.
