tldr: This article discusses the discovery of a Roman altar with an inscription found
  in York. The inscription mentions the worship of female deities called Matres and
  provides insight into the religious practices of the Roman Empire. The altar also
  contains information about Marcus Minucius, a soldier and pilot of the sixth legion,
  which may have implications for understanding the Roman presence in Britain.
