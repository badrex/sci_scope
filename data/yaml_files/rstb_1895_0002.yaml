revised_title: New Cynodontia Fossil Reptilia Discoveries from Karroo Rocks
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobiology & Evolutionary Biology
tldr: The author describes the discovery and analysis of a new cynodontia fossil reptilia,
  Cynognathus crateronotus, found in the Karroo rocks. The skeleton provides insight
  into the structure and organization of this group of reptiles, which were previously
  known only from small skulls.
