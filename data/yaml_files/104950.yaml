tldr: Thomas Barker predicts the return of a comet expected in 1757 or 1758 and provides
  a method to determine its course and appearance. He creates tables and a scheme
  to calculate the comet's geocentric longitude and latitude, allowing for better
  understanding of its trajectory and potential period.
