article_id: '105096'
revised_title: A Description of Unusual Vegetable Balls Found in a Freshwater Lake
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: The author describes the discovery of unusual vegetable balls in a freshwater
  lake, which are hollow, irregularly spherical, and composed of a deep-green mossy
  material. These balls are distinct from known plant species and may belong to a
  new genus.
topics:
- Botany
- Plant Anatomy
- Algae
- Mosses
- Natural History
