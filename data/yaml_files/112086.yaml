article_id: '112086'
revised_title: The Role of Fetal Liver and Intestines in Digestion and Nutrition
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Developmental Biology & Embryology
tldr: The author investigates the role of the fetal liver and intestines in digestion
  and nutrition, concluding that the liver is the source of the albuminous substance
  and that digestion and absorption occur during fetal life. The placenta functions
  similarly to the chorion membrane, yolk, and white, serving as a means of absorption.
topics:
- Fetal Development
- Liver Function
- Intestinal Digestion
- Nutrition
- Placenta Function
