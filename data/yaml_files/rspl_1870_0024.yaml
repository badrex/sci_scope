revised_title: Deep-Sea Researches and Oceanic Exploration in the 19th Century
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Marine Biology
tldr: The authors detail deep-sea research conducted during July, August, and September
  1870 aboard the H.M. surveying ship 'Porcupine.' They discuss the exploration of
  the Atlantic and Mediterranean waters, focusing on temperature, composition, and
  ocean currents, as well as the implications for general oceanic circulation.
