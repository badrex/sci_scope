revised_title: Stupification by Sea-Coal Smoke and Recovery through Cold Bath Immersion
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Toxicology & Poisoning Treatment
tldr: A young man was left alone on a vessel and fell asleep in a cabin with a sea-coal
  fire that was not properly extinguished. The smoke filled the chimney, causing him
  to become stupified. Dr. Frewen recommended cold bath immersion, which led to a
  successful recovery.
