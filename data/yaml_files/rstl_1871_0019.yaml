article_id: rstl_1871_0019
revised_title: 'On the Organization of Fossil Plants of the Coal Measures: Part I
  - Catamites'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: This article investigates the organization and structure of fossil plants from
  the Coal Measures, specifically focusing on Catamites. The author discusses the
  various tissues and structures found in these plants, including the central pith,
  woody zone, and cortical layer, and examines the differences between various types
  of Catamites.
topics:
- Paleobotany
- Coal Measures
- Fossil Plants
- Plant Anatomy
- Plant Systematics
