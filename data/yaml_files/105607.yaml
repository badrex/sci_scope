revised_title: An Account of the Earthquake in Madeira, 1761
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Seismology
tldr: The authors describe the effects of a significant earthquake that struck the
  island of Madeira on March 31, 1761. The earthquake caused damage to buildings,
  separated rocks, and altered the water and sea conditions. The authors also observed
  a halo surrounding the sun after the earthquake.
