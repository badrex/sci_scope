article_id: rspl_1879_0161
revised_title: Botanical Analysis of Permanent Meadow Herbage and the Effects of Manuring
  and Climate
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Agriculture & Soil Science
tldr: This study examines the botanical composition and changes in a permanent meadow
  over twenty years, focusing on the effects of manuring and climatic conditions.
  The authors describe the normal botanical composition and the changes induced by
  different manuring agents and seasonal variations, aiming to understand the factors
  that influence the growth and dominance of various plant species in the meadow.
topics:
- Agriculture
- Botany
- Plant Ecology
- Soil Fertility
- Meadow Management
