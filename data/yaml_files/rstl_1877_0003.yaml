revised_title: On the Structure of a Species of Millepora from Tahiti
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Marine Biology & Ecology
tldr: The author examines a species of Millepora found in Tahiti and describes its
  structure, including the corallum, calicles, and canal systems. The study provides
  insights into the unique characteristics of this coral species and its classification
  within the Millepora genus.
