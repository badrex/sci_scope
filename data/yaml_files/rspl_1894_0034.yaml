revised_title: Research on Fossil Reptilia and the Classification of Karroo Formation
  Mammals
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobiology & Evolutionary Biology
tldr: The author examines the structure, organization, and classification of fossil
  reptiles, specifically focusing on the Karroo formation of Cape Colony. He reevaluates
  the carpus structure and transfers Theriodesmus from Mammalia to Therosuchia. Additionally,
  he investigates the skull of Tritylodon longiceps and its similarities to Theriodonts,
  suggesting it is reptilian.
