revised_title: Description of the Complete Adult Dentition of a New Extinct Mammal
  from Patagonia (Homalodotherium Cunninghami)
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobiology & Evolutionary Biology
tldr: The author describes the complete adult dentition of a new genus of extinct
  mammal, Homalodotherium Cunninghami, discovered in deposits on the banks of the
  River Gallegos, South Patagonia. The animal's teeth present a remarkable gradual
  transition in characters and are more similar to those of the genus Rhinoceros than
  any other known mammal.
