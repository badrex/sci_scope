tldr: The author, Edward Milward, shares his discovery of a specific antidote to the
  Indian poison used in the West Indies. The antidote is derived from the root of
  the Sensible Weed (Herba Sensitiva) and can be used to treat various symptoms caused
  by the poison. The antidote has been proven effective in treating cases of poisoning
  and is considered safe for use.
