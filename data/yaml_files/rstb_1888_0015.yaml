article_id: rstb_1888_0015
revised_title: The Development and Structure of the Electric Organ in the Skate
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neurobiology & Comparative Anatomy
tldr: The author examines the development and structure of the electric organ in the
  skate, comparing it to the electric organ of the torpedo. They describe the different
  layers and components of the electric organ and discuss the evolutionary relationship
  between muscular fibers and electric columns and discs.
topics:
- Electric Organ
- Skate Biology
- Neural Development
- Comparative Anatomy
- Evolution of Electric Organs
