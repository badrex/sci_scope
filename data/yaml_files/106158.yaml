article_id: '106158'
revised_title: Observations on a Singular Sparry Incrustation Found in Somersetshire
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geology & Mineralogy
tldr: The author describes a unique sparry incrustation found in a coal mine in Somersetshire,
  formed by the mineral-rich water filling and solidifying within an elm pipe. The
  process and resulting formations are observed and discussed, with implications for
  potential future applications.
