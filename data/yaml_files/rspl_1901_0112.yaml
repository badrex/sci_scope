revised_title: Changes Undergone by Chlorophyll in Passing through Animal Bodies
scientific_discipline: Chemistry
scientific_subdiscipline: Organic Chemistry & Biochemistry
tldr: The author investigates the changes chlorophyll undergoes when consumed by animals
  and passed through their bodies. The study reveals the presence of phylloxanthin
  and a new substance called scatocyanin in animal excrements, suggesting that chlorophyll
  is not entirely unchanged after digestion.
