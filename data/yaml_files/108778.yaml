tldr: The author investigates the preparation and properties of triethylphosphine
  and its compounds, including iodide of triethylphosphonium, a compound of iodide
  of zinc and oxide of triethylphosphine, and iodide of tetrethylphosphonium. The
  author also discusses various methods of preparation and their limitations, as well
  as the formation of oxide of triethylphosphine.
