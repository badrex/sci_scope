revised_title: Nitrogen Elimination during Rest and Exercise on a Regulated Diet
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Physiology & Nutrition
tldr: The author investigates the effect of rest and exercise on nitrogen elimination
  in two soldiers on a regulated diet. The results show that nitrogen elimination
  varies depending on the activity level and that the body weight can change due to
  the increase in egesta during rest periods.
