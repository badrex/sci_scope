tldr: The authors investigate the sub-commissural organ, a structure found in the
  brains of all vertebrates, and its connection to Reissner's fiber. They describe
  its development and function, and provide detailed observations of its occurrence
  in various mammals, including the mouse, cat, and chimpanzee.
