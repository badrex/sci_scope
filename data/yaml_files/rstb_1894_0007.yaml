article_id: rstb_1894_0007
revised_title: The Wandering Cells of the Frog and Their Behavior in Relation to Micro-organisms
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Cell Biology & Immunology
tldr: This study investigates the various types of wandering cells in frogs, their
  behavior, and their role in relation to micro-organisms. The authors discuss the
  different functions of eosinophilic, hyaline, and rose-reacting cells, and their
  significance in the immune response and inflammation.
topics:
- Leukocytes
- Phagocytosis
- Immunity
- Inflammation
- Cellular Pathology
