revised_title: 'Etruscan Weights and Coins: A Study of Ancient Antiquities'
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: History & Archaeology
tldr: The author examines two Etruscan weights or coins, discussing their historical
  context, design, and potential origins. The pieces are analyzed for their unique
  features, such as the head of Janus and the presence of a bufolo (wild ox) head,
  and their significance in understanding the early history of Etruria and the use
  of money.
topics:
- Etruscan History
- Numismatics
- Archaeology
- Antiquities
- Ancient Coins
