revised_title: Further Evidence of the Affinities of the Extinct Marsupial Quadruped
  Thylacoleo carnifex
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobiology & Evolutionary Biology
tldr: The author examines the mandibular and dental structures of the extinct marsupial
  Thylacoleo carnifex, providing additional evidence of its affinities and carnivorous
  adaptations. The study compares the fossil with existing marsupial and placental
  carnivores, highlighting the unique features of Thylacoleo's jaw and teeth.
