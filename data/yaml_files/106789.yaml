article_id: '106789'
revised_title: A Narrative of the Lincolnshire Earthquake of 1792
scientific_discipline: Earth & Environmental Sciences
scientific_subdiscipline: Geophysics & Seismology
tldr: The author describes the events and effects of the earthquake that occurred
  in Lincolnshire and neighboring counties on February 25, 1792. The earthquake was
  felt throughout the region, with some damage reported, such as a stack of hay being
  thrown down and a chimney mentioned. The author also discusses the weather conditions
  and barometric pressure leading up to and during the earthquake, as well as comparing
  it to a previous earthquake experienced in 1770.
topics:
