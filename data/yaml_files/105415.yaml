tldr: The author examines various methods to determine the accurate measure of the
  Roman foot, including analyzing ancient foot-rules, sculptures, and architectural
  structures. He discusses the limitations of previous methods and proposes a new
  approach to find a common measure for different parts of Roman buildings.
