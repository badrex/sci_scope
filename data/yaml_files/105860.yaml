tldr: John Leeds, Surveyor General of Maryland, observed the transit of Venus on June
  3, 1769, using a pocket watch and a reflecting telescope. His observation showed
  that Venus entered deeper into the Sun's disc than depicted in Lowthorp's Abridgment
  of the Philosophical Transactions. This observation was sent to John Bevis, M.D.,
  F.R.S., as a report of the event.
