tldr: The author describes new microscopes made in Naples and their use in viewing
  small objects, particularly focusing on observations of human blood. The microscopes
  were created by Father di Tor and were sent to the Royal Society for their review
  and use. The author shares his experiences and observations made with Father di
  Tor, highlighting the importance of these microscopes in the fields of medical and
  anatomical science.
