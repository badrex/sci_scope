revised_title: On the Effectiveness of Preventive Inoculation in Cholera
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Epidemiology & Public Health
tldr: The author discusses the effectiveness of preventive inoculation in cholera
  cases, presenting data from a study conducted in Calcutta. The study shows that
  inoculation significantly reduces the number of cholera cases and deaths, with the
  greatest impact observed during the first four days and between the 5th and 420th
  days after the treatment.
