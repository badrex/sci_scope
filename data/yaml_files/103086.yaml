tldr: Edm. Halley investigates the cause of Venus's daytime visibility and determines
  that it occurs when the planet is about 40 degrees distant from the Sun. He also
  provides a geometrical construction to demonstrate this phenomenon and discusses
  the implications for the size of stars.
