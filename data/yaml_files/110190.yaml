revised_title: Observations on the Decline of the Magnetic Dip in London
scientific_discipline: Earth & Environmental Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: Captain Edward Sabine conducted a series of magnetic dip observations in London
  in 1821 and 1828. He found a decrease in the dip of 17'5 in seven years, or an annual
  decrease of 2'5. Sabine compared his findings with Paris observations and discussed
  the importance of further research on the topic.
