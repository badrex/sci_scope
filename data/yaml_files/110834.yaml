revised_title: Sudden Rise and Fall of the Sea in the Dock-Yard Creek, Malta
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Hydrology
tldr: The author, S. Napier, reports on a sudden rise and fall of the sea in the Dock-yard
  Creek, Malta, observed on the 21st and 25th of June, 1843. The water level fluctuated
  between 6 inches above the average height to 18 inches, and then sank to 3 feet
  6 inches below the average. The author could not identify any specific cause for
  these unusual oscillations.
topics:
