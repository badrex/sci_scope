tldr: The authors describe the discovery and examination of a Roman sudatory, or hypocaust,
  found at Wroxeter in Shropshire. The structure, built with brick pillars and a double
  floor, was likely used as a sweating house for Roman soldiers. The authors provide
  detailed explanations and illustrations of the structure's design and construction.
