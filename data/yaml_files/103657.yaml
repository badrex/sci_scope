tldr: The article discusses the legacy of Antonie van Leeuwenhoek's microscopes, which
  were recently presented to the Royal Society. It describes the microscopes' construction,
  their magnification capabilities, and the various objects that can be observed under
  them. The author also highlights Leeuwenhoek's significant contributions to the
  field of microscopy and natural philosophy, including his discoveries of animalcula
  in semen and the theory of generation.
