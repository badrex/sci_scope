tldr: This study investigates the electric conductivity and density of hydrogen fluoride
  solutions, including anhydrous acid, and presents a method for preparing and titrating
  the acid. The research provides accurate measurements and insights into the properties
  of hydrogen fluoride, contributing to the understanding of its behavior in various
  concentrations.
