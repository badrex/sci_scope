article_id: '111875'
revised_title: Weight and Organ Analysis in Sane and Insane Individuals
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Human Physiology & Pathology
tldr: This study examines the weights of the human body and internal organs in both
  sane and insane individuals of various ages. The author analyzes data from 2,086
  examinations at St. Marylebone Infirmary and 528 examinations at the Somerset Lunatic
  Asylum. The research provides insights into the average weights of organs and the
  impact of disease on these weights.
topics:
- Human Anatomy
- Medical Statistics
- Nutrition
- Health and Disease
- Growth and Development
