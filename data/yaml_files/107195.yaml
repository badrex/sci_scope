tldr: James Smithson discovers native minium, a new species of lead ore, in the earth.
  He describes its appearance, color, and chemical properties, including its reaction
  with acids and its ability to reduce lead on charcoal. He also speculates on its
  possible origin from the decay of galena and the metallization of white carbonate
  of lead.
