tldr: The author deciphers the inscription on a Punic coin from the Isle of Gozo,
  identifying it as KAVLIN or CAVLIN, and suggests that the island was called CAVL
  by the Phoenicians and Carthaginians, which may be related to the Hebrew word for
  'light' or'small'.
