article_id: '110937'
revised_title: Excretion of Sulphur and Phosphorus in Unoxidized State by Kidneys
scientific_discipline: Chemistry
scientific_subdiscipline: Biochemistry & Metabolism
tldr: Edmund Ronalds investigates the extractive material of urine and discovers that
  the kidneys excrete sulfur and phosphorus in an unoxidized state. This finding challenges
  the existing understanding of kidney function and metabolic processes.
topics:
- Urine Composition
- Sulphur Excretion
- Phosphorus Excretion
- Kidney Function
- Metabolic Processes
