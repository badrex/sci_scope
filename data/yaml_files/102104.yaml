article_id: '102104'
revised_title: Retraction of a Statement on Lough Neagh Stone and Magnetism
scientific_discipline: Chemistry
scientific_subdiscipline: Materials Science & Metallurgy
tldr: William Molyneux retracts his previous claim that Lough Neagh Stone, when calcined,
  does not apply to the Magnet. He now states that the stone applies to the Magnet
  when calcined, as he had previously failed to calcine it for a sufficient amount
  of time.
