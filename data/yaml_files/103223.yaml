revised_title: Sea-Shells as a Sustainable Agricultural Manure in Ireland
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Soil Science & Management
tldr: The author describes the use of sea-shells as a natural and sustainable manure
  for improving soil quality and increasing crop yields in Ireland. Sea-shells provide
  a long-lasting, eco-friendly alternative to traditional methods of soil improvement,
  such as burning heath or using lime. The shells also help to suppress weeds and
  promote the growth of flowers and potatoes.
