article_id: '110340'
revised_title: Magnetical Experiments in Europe and Asia Minor
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: The author presents a detailed account of magnetic experiments conducted in
  various locations in Europe and Asia Minor. The study aims to determine the relative
  intensities of magnetic forces and diurnal variations. The results show significant
  irregularities, but the cause remains uncertain.
