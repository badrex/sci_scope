tldr: The author examines the arrangement and mechanical action of fish muscles, identifying
  four series of lateral muscles and their roles in fish movement. Experiments on
  live fish reveal the importance of fins and tail in locomotion, while the unique
  texture and arrangement of fish muscles are also discussed.
