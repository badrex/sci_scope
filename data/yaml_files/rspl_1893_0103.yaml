article_id: rspl_1893_0103
revised_title: Effect of Vacuum and Gases on Germinating Seeds
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Plant Biology & Ecology
tldr: The author conducts experiments to determine the effect of various gases and
  vacuums on the germination of seeds. The results show that neither a vacuum nor
  the tested gases significantly affect the germinating power of the seeds.
