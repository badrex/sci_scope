revised_title: Chemical Analysis of Sea Water
scientific_discipline: Chemistry
scientific_subdiscipline: Analytical Chemistry & Inorganic Chemistry
tldr: Alexander Marcet investigates the chemical composition of sea water, focusing
  on its saline contents. He examines the presence of various salts and minerals,
  including sodium chloride, sulfate of potash, and magnesia, and discusses the absence
  of mercury and nitric salts in sea water.
topics:
- Sea Water Composition
- Chemical Analysis
- Saline Contents
- Sodium Chloride
- Sulfate Minerals
