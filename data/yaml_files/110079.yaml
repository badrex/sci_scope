article_id: '110079'
revised_title: 'Observations of Double and Triple Stars: A Collaborative Effort by
  John Herschel, James South, and Friedrich Struve'
scientific_discipline: Astronomy
scientific_subdiscipline: Astro-Geography & Celestial Mechanics
tldr: This paper presents observations of 380 double and triple stars made by John
  Herschel, James South, and Friedrich Struve. The authors compared their findings
  with those of other astronomers and discussed changes observed in these celestial
  bodies since their initial discovery. They also described a five-feet equatorial
  instrument used in their observations.
topics:
