revised_title: The Role of Host and Parasite in Fungal Epidemic Diseases of Plants
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Plant Science & Botany
tldr: The author discusses the relationship between host plants and parasites in the
  context of fungal epidemic diseases. He examines the factors that contribute to
  the spread of these diseases, including environmental conditions, the life history
  of the fungus, and the biology of the host plant. The author also highlights the
  importance of understanding the complex interactions between the host and the parasite
  in order to control and prevent the spread of these diseases.
