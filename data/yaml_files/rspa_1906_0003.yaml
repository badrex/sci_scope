tldr: The author describes an expedition to Pineda de la Sierra, Spain, to study the
  sun's spectrum and corona during a solar eclipse. The team used various instruments,
  including a large prismatic camera and a dense flint prism, to capture images and
  data on the sun's atmospheric layers and the behavior of gases in the corona.
