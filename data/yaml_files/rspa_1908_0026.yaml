scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Archaeoastronomy & Cultural Astronomy
tldr: The author investigates the astronomical alignments of British stone circles
  in Aberdeenshire, focusing on the alignments of the summer solstice sunrise, the
  May-year sunrise, and clock-star observations. The study reveals similarities with
  alignments in Cornwall and Devon, suggesting a shared purpose and method in the
  construction of these monuments.
