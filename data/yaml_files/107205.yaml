article_id: '107205'
revised_title: Determination of Declinations of Principal Fixed Stars and Astronomical
  Circle Construction
scientific_discipline: Astronomy
scientific_subdiscipline: Astronomical Instrumentation & Techniques
tldr: The author presents observations of the declinations of several principal fixed
  stars using an astronomical circle and discusses the construction and improvements
  of the instrument. The author also compares the results with other observations
  and suggests corrections to the assumed latitudes of the observation sites.
