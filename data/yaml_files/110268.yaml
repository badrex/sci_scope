tldr: Captain Henry Kater presents a detailed account of the construction and verification
  of the Imperial Standard Yard for the Royal Society. The scale is constructed with
  a brass support and a sliding brass plate carrying fine gold-dotted divisions. The
  paper discusses the precautions taken to ensure the accuracy of the plane surface
  and presents the results in a table.
