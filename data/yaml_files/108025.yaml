article_id: '108025'
revised_title: Investigation of Diurnal Inequality in Tide Heights at Liverpool
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Coastal Sciences
tldr: The author analyzes tide observations made at Liverpool and discusses the diurnal
  inequality in tide heights. He presents tables and diagrams to illustrate the findings
  and compares them to Bernoulli's theory of tides, showing a remarkable agreement
  between theory and observation.
topics:
- Tides
- Diurnal Inequality
- Tidal Observations
- Geography
- Hydrodynamics
