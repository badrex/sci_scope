revised_title: Observations of Jupiter's Satellites Eclipses by Geo. Lynn
scientific_discipline: Astronomy
scientific_subdiscipline: Planetary Science
tldr: Geo. Lynn observes and records the eclipses of Jupiter's satellites, providing
  detailed information on the dates, times, and brightness of the events. His observations
  were made using a telescope with a thirteen-foot object-glass and an eye-glass of
  two inches and a half focus.
