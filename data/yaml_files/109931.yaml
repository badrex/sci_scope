article_id: '109931'
revised_title: Description of a Nearly Complete Fossil Skeleton of the Proteo-Saurus
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleontology & Fossil Studies
tldr: Sir Everard Home presents a detailed account of a nearly complete fossil skeleton
  of the Proteo-Saurus, a prehistoric animal. The specimen is in good preservation,
  allowing for corrections and completions of previous accounts. A drawing of the
  natural size accompanies the paper, making any verbal description superfluous.
