tldr: 'The article describes the Mineral Basin in South Wales, a large area containing
  coal and iron ore deposits. It discusses the strata, faults, and variations in depth
  and quality of the deposits across the region. The basin is delineated on a map
  and is divided into four counties: Monmouth, Glamorgan, Carmarthen, and Brecon.'
