tldr: The author investigates the cytological features of fertilization in Pinus silvestris,
  focusing on the process of fertilization and surrounding phenomena, from the formation
  of the archegonium's neck to the stage of cell wall formation at the base of the
  egg. The study also includes chromosome counting in various cells and tissues of
  the oophyte and sporophyte.
