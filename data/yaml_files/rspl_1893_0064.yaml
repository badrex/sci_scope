revised_title: Further Evidences of Deuterosaurs and Rhopalodon from Permian Rocks
  of Russia
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleobiology & Paleontology
tldr: The author examines the structure, organization, and classification of fossil
  reptiles, specifically Deuterosaurus and Rhopalodon, found in Permian rocks of Russia.
  The study focuses on distinguishing Labyrinthodont remains from those with a Theriodont
  type of dentition and analyzing skull structures, vertebrae, and limb bones of these
  creatures.
