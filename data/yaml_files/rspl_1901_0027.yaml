revised_title: The Estrous Cycle and the Formation of the Corpus Luteum in Sheep
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Reproductive Biology & Endocrinology
tldr: The author investigates the estrous cycle and the formation of the corpus luteum
  in sheep, finding that ovulation can occur without copulation and that the complete
  dioestrous cycle varies from 13 to 18 days. The study also provides a detailed description
  of the changes in the ovary during the estrous cycle and the formation of the corpus
  luteum.
