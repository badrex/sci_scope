revised_title: On the Composition and Crystal Form of the Compound Sulphuret from
  Huel Boys
scientific_discipline: Chemistry
scientific_subdiscipline: Inorganic Chemistry & Crystallography
tldr: The author investigates the composition of the compound sulphuret from Huel
  Boys and provides a detailed account of its crystal form. He determines the proportions
  of lead, antimony, and copper sulphurets in the compound and suggests that it may
  be a combination of galena and fahlertz.
