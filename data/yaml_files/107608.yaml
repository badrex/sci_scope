tldr: Captain Henry Kater observes a luminous spot in the dark part of the moon, which
  he suspects to be a volcanic eruption. He describes the appearance and behavior
  of the spot over several nights, and speculates that it may be the same spot observed
  by Hevelius and Sir William Herschel.
