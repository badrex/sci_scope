tldr: The author, Anthony van Leeuwenhoek, examines the structure and function of
  the spleen and the proboscis of fleas using a microscope. He observes the spleen's
  fibrous structure and its role in blood circulation, as well as the complex anatomy
  of the flea's proboscis.
