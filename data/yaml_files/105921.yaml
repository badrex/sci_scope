tldr: This article describes the observations of the transit of Venus made in California
  by order of the Spanish King. The observations were conducted by Don Vincent Doz,
  who was sent to California for this purpose. The data collected was used to calculate
  the solar parallax and the distance between the Earth and the Sun, which turned
  out to be greater than previously thought.
