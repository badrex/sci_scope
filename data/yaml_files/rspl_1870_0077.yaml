revised_title: Spectrum Analysis of Uranus and Comet I in 1871
scientific_discipline: Astronomy
scientific_subdiscipline: Astrophysics & Planetary Science
tldr: The author, William Huggins, successfully observes the spectrum of Uranus and
  Comet I using a spectroscope. The spectrum of Uranus is continuous and shows six
  strong absorption lines, while the spectrum of Comet I consists of three bright
  bands. The findings contribute to the understanding of planetary and comet spectra.
