article_id: '107034'
revised_title: Observations on Asiatic Elephants and Their Dentition
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Behavior
tldr: The author, John Corse, provides detailed observations on the different species
  of Asiatic elephants and their dentition. He describes the various casts, such as
  koomareah and merghee, and their physical characteristics. Corse also discusses
  the tusks and their role in characterizing different varieties of elephants, as
  well as their use in the ivory trade.
topics:
- Elephant Species
- Dentition
- Zoology
- Animal Behavior
- Ivory Trade
