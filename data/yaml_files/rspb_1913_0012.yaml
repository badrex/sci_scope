article_id: rspb_1913_0012
revised_title: Manganese Content in Transplanted Tumours
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Cancer Research & Oncology
tldr: The authors investigate the presence of manganese in transplanted tumours, finding
  that it is a normal constituent of the organism throughout the animal kingdom. They
  emphasize the importance of manganese as a catalytic agent in living matter and
  its potential role in studying the origin of species, biochemical adaptation, and
  the influence of vegetarian and flesh diets.
topics:
- Manganese in Biology
- Tumour Analysis
- Transplantation
- Organ Distribution
- Cancer Research
