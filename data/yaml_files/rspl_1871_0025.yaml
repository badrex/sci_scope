revised_title: Further Researches on Fossil Plants of the Coal-Measures
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleobiology & Paleobotany
tldr: The author, Dr. W. C. Williamson, presents new findings on the fossil plants
  of the coal-measures, including the life-history of a plant from Burntisland, the
  structure of Diploxylon, and the relationship between Lomatophloios and Asterophyllites.
  He also discusses the discovery of a Lepidostrobus, which he believes to be the
  fruit of the plant, and the evolution of Dictyoxylon, now known as Lyginodendron.
