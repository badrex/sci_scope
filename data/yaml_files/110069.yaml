article_id: '110069'
revised_title: The Action of Finely Divided Platinum on Gaseous Mixtures and Its Applications
  in Gas Analysis
scientific_discipline: Chemistry
scientific_subdiscipline: Analytical Chemistry & Inorganic Chemistry
tldr: The author, William Henry, investigates the action of finely divided platinum
  on various gaseous mixtures and its application in their analysis. He discovers
  that different gases are acted upon with varying ease and proposes a method to obtain
  pure carburetted hydrogen using platinum as a catalyst.
topics:
- Chemistry
- Gas Analysis
- Platinum Catalysts
- Combustible Gases
- Gas Reactions
