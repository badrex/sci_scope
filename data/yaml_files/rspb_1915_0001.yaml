article_id: rspb_1915_0001
revised_title: Observations on the Life-Cycle of a New Flagellate and Remarks on Syngamy
  in Trypanosomes
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Protozoology & Parasitology
tldr: The authors study the life-cycle of a new flagellate, Helkesimastix fæcicola,
  and its cyst formation process. They also discuss the question of syngamy in trypanosomes,
  highlighting the role of bacteria in the excystation process.
