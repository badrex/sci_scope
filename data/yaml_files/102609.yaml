article_id: '102609'
revised_title: Clarifying the Differences Between Rondeletius's Physalus and the Scolopendra
  Marina
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Invertebrate Biology
tldr: Dr. Thomas Molyneux compares the descriptions of the Scolopendra Marina with
  those of Rondeletius and concludes that they are two different species. He also
  mentions other sources that have described the Scolopendra Marina, such as Thomas
  Bartholine and Ulysses Aldrovandus, and discusses the inaccuracies in their descriptions
  and illustrations.
topics:
