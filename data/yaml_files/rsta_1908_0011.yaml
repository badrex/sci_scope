  Physical Conditions and Chemical Effects'
scientific_discipline: Chemistry
scientific_subdiscipline: Physical Chemistry & Electrochemistry
tldr: This study investigates the effects of high gaseous pressures on electric furnace
  reactions, exploring the correlation between physical conditions and chemical effects.
  The research focuses on a large-scale, versatile furnace capable of accommodating
  various types of electric heating and pressure levels up to 200 atmospheres, providing
  insights into the direct results of high pressure on electric furnace reactions.
