tldr: Marc-Antonio Castagna discovers a mineral balsam with healing properties in
  a mine in Italy. The balsam has a strong scent and is found in holes within stones,
  resembling white amber. Its potential uses and the rich ore it may be associated
  with spark curiosity among researchers.
