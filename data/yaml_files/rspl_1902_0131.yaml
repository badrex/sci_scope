tldr: The author investigates the poison of the Hydrophidæ, or sea snakes, and discovers
  that the amount of poison ejected in a single bite is small, and the symptoms produced
  by the poison are similar to those caused by cobra venom, with the exception of
  no appreciable action on the blood.
