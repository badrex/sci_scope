tldr: This article describes the process of hatching chickens in Cairo using specialized
  ovens and techniques. The author, John Graves, observes the methods used to heat
  the ovens and the way eggs are placed and turned to ensure successful hatching.
  The article also provides details on the oven design and the division of profits
  between the master of the ovens and the owners of the eggs.
