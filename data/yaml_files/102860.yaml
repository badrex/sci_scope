tldr: The author, Christopher Hunter, shares his findings on Roman inscriptions and
  antiquities in Yorkshire and Northumberland, including the Roman station at Ebchester
  and other historical sites. He discusses the discovery of melted metal, Roman walls,
  and the potential location of Epiacum, a Roman settlement. Hunter also mentions
  other inscriptions and artifacts found in the region, such as a winged image and
  an altar.
