tldr: The Margrave of Anspach describes the discovery of remarkable caves in the Principality
  of Bayreuth, containing numerous fossilized bones of various animals. These caves
  are filled with limestone, marl, and sandstone, and the fossilized remains suggest
  a catastrophic event in the Earth's history.
