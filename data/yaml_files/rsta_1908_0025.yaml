article_id: rsta_1908_0025
revised_title: 'The Effect of Temperature and Pressure on the Thermal Conductivities
  of Solids: Part II - The Effects of Low Temperatures on the Thermal and Electrical
  Conductivities of Certain Approximately Pure Metals and Alloys'
scientific_discipline: Physics
scientific_subdiscipline: Thermodynamics & Heat Transfer
tldr: This study investigates the effects of temperature and pressure on the thermal
  conductivities of solids, focusing on the impact of low temperatures on the thermal
  and electrical conductivities of certain approximately pure metals and alloys. The
  research extends the range of temperature testing and provides valuable insights
  into electronic theories of conduction in metals.
topics:
- Thermal Conductivity
- Low Temperatures
- Electrical Conductivity
- Metals and Alloys
- Heat Transfer
