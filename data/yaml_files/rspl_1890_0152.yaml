revised_title: Dipnoi and Their Relation to Ancient Fishes and Amphibians
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Ichthyology & Fish Evolution
tldr: The author discusses the evolutionary relationship between Dipnoi, an ancient
  group of fish, and the ancestors of modern Fishes and Amphibians. They suggest that
  Dipnoi are the isolated survivors of an ancient group, with connections to Elasmobranchs
  and Ganoids.
