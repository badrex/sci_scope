tldr: The Meteorological Committee of the Royal Society presents a comprehensive report
  on the work done in the Meteorological Office from 1866 to 1875. The report covers
  ocean meteorology, weather telegraphy, and land meteorology of the British Islands,
  discussing improvements in the quality of logs, methods of operation, and the instruments
  used for observations.
