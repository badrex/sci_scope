revised_title: Derbyshire Denudation and Geological Tracts
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Geophysics
tldr: The author, J. Farey, examines the geological formations and denudation in Derbyshire,
  focusing on four different elevations and their faults. He discusses the strata,
  coal measures, and limestone rocks in the region, and identifies the lowest strata
  observable in Britain.
