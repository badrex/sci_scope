tldr: Dr. Andrew Ure presents improved methods for analyzing organic substances, including
  the use of controlled humidity, vacuum desiccation, and precise furnace construction.
  He applies these methods to the analysis of substances like sugar and vegetable
  acids, and discusses the implications of atomic theory on their ultimate constitution.
