tldr: The author presents a preliminary report on sun-spot observations made at Kensington,
  discussing the variations in the most widened lines in sun-spots and analyzing the
  solar spectrum. The study reveals significant differences between the lines seen
  in spots and flames, as well as the increasing number of new lines in the solar
  spectrum.
