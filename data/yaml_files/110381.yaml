article_id: '110381'
revised_title: Observations of Nebulae and Clusters of Stars at Slough
scientific_discipline: Astronomy
scientific_subdiscipline: Observational Astronomy & Astrophysics
tldr: The author, John F. W. Herschel, presents observations of 2500 nebulae and clusters
  of stars made using a 20-foot reflector telescope between 1825 and 1833. The observations
  include 500 new objects not previously discovered by his father, Sir William Herschel.
  The author discusses the challenges of observing nebulae and offers insights into
  the nature and constitution of these celestial objects.
