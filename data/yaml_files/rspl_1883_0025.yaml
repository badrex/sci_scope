revised_title: 'A New Crinoid Species: Themmatocrinus Renovatus'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Marine Biology & Ecology
tldr: The author discovers a new species of crinoid, Themmatocrinus renovatus, from
  a collection dredged in the Southern Sea. This unique crinoid has five arms, a closed
  ring of basals on the exterior of the calyx, and an arm-like appendage on the interradial
  plate of the anal side, making it distinct from other known crinoid species.
