  and Cobra
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Toxicology & Pharmacology
tldr: This study investigates the effects of Bungarus ceruleus (common krait) venom
  and compares it to cobra venom. The researchers found that while the symptoms of
  poisoning are similar, the degree of impact on vital functions like the respiratory
  and vaso-motor centers differs significantly, suggesting distinct mechanisms of
  action.
