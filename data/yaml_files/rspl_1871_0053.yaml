article_id: rspl_1871_0053
revised_title: A Reassessment of Alcohol Elimination in the Human Body
scientific_discipline: Chemistry
scientific_subdiscipline: Analytical Chemistry & Biochemistry
tldr: The author investigates the elimination of alcohol in the human body, challenging
  the previously held belief that all alcohol consumed is eliminated unaltered. The
  author presents new experiments and analytical processes to determine the actual
  amount of alcohol eliminated and its pathways, questioning the long-held theories
  on alcohol elimination.
topics:
- Alcohol Metabolism
- Elimination of Alcohol
- Kidney Function
- Breath Analysis
- Analytical Chemistry
