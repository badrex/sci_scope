tldr: This study investigates the causes and prevention of miners' nystagmus, an occupational
  neurosis affecting coal miners. The author examines the physical signs, frequency,
  and cost of the disease, as well as its historical context and various theories
  of causation. Preventive measures and recommendations are also discussed.
