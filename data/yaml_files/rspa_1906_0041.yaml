tldr: The author investigates the use of stars for timekeeping in ancient British
  stone circles, specifically examining the alignment of these monuments to observe
  the rising and setting of stars. The study focuses on the use of Arcturus and Capella
  as clock-stars and the alignment of monuments to mark the quarter-days of the May-year.
