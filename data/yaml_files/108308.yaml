tldr: The author compares the development and structure of blood corpuscles in vertebrates
  and invertebrates, focusing on the differences in the phase of nucleated cells.
  The study reveals similarities and differences in blood corpuscles between various
  animal classes, providing insights into their biological functions and evolution.
