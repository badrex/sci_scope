revised_title: The Feeding Habits of the Hummingbird
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Ornithology & Bird Behavior
tldr: Dr. N. Grew raises a question about the diet of the hummingbird, suggesting
  that it may feed on insects rather than just flower nectar, as previously believed.
  He proposes that the bird's stomach should be examined to determine its feeding
  habits.
