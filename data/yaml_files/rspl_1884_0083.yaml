article_id: rspl_1884_0083
revised_title: Comparing Cyclonic Storms and Magnetic Disturbances
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: The authors compare the dates of cyclonic storms in Great Britain with magnetic
  disturbances at the Kew Observatory, finding a connection in 23 out of 30 cases,
  with disturbances typically preceding storms by over a day. They believe further
  research is warranted.
topics:
- Cyclonic Storms
- Magnetic Disturbances
- Meteorology
- Observatory
- Kew Observatory
