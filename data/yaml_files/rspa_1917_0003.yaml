article_id: rspa_1917_0003
revised_title: Investigating the Corrosion and Electrical Properties of Various Steels
scientific_discipline: Chemistry
scientific_subdiscipline: Materials Science & Engineering
tldr: This study investigates the corrosion and electrical properties of 15 different
  types of steel, analyzing their overvoltage and single potential in a given acid.
  The results provide a basis for understanding the corrosion factors of various steels
  and their potential for use in different applications.
topics:
- Steel Corrosion
- Electrochemistry
- Overvoltage
- Single Potential
- Steel Analysis
