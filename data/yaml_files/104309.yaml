tldr: The author presents a detailed analysis of a tract by Jo. Friderici Weidleri,
  discussing the phenomenon of parhelia (mock suns) and red lights in the sky. The
  text explores various theories and experiments to explain these atmospheric phenomena,
  including the role of vapor refraction and Newton's theory of colors.
