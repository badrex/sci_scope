article_id: '102180'
revised_title: A Description of a Girl with Horns in Ireland
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Human Anatomy & Physiology
tldr: A letter from Mr. St. Georg Ash describes a girl in Ireland with several horns
  growing on her body. The horns are found on the joints and flexures of her body
  and resemble warts near the roots. The girl is otherwise healthy and can eat, drink,
  and perform other bodily functions normally, except for a lack of proper evacuation
  for her sex.
topics:
- Anomalies
- Physical abnormalities
- Medical case studies
- Human anatomy
- Horn growth
