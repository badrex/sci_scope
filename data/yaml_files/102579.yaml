tldr: The author reviews a book by Paolo Boccone, a Sicilian botanist, which contains
  a collection of rare plants, many of which are new and nondescript. Boccone's work
  is praised for its illustrations and observations, but criticized for its lack of
  method and detailed descriptions. The author also discusses various medicinal uses
  of plants and shares some interesting observations made by Boccone.
