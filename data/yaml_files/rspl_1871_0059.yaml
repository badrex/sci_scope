article_id: rspl_1871_0059
revised_title: Extinct Species of Phascolomys in Australia
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Paleontology & Evolution
tldr: The author discusses the fossil evidence of larger species of Phascolomys, a
  genus of wombats, that once existed in Australia. These extinct species had distinct
  dental and osteological characteristics compared to the existing ones. The author
  also speculates on the possible reasons for their extinction and the impact on other
  generalities.
topics:
