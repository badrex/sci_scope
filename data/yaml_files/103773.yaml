tldr: The article discusses the discovery of excretory ducts from the Glandula Renalis
  by the celebrated anatomist, Anton Maria Valsalva. He found that these ducts discharge
  into the reproductive organs, and Valsalva argued that they are essential for the
  generation process. The article highlights the importance of further research on
  this topic.
