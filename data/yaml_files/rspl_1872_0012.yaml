tldr: The author investigates the reaction of potassium sulphocyanate with various
  carboxylic acids, resulting in the formation of amides and nitriles. The study focuses
  on the synthesis of acetamide, isobutyramide, and valeramide using acetic, isobutyric,
  and valeric acids, respectively.
