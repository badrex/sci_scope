tldr: The author provides a detailed botanical description and classification of the
  Benjamin Tree of Sumatra, correcting previous misconceptions and identifying its
  correct genus as Styrax Benzoin. The description is based on dried specimens procured
  from Sumatra and includes a figure to aid in identification.
