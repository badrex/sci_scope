tldr: The article discusses the progress of pendulum observations in India, conducted
  in connection with the Great Trigonometrical Survey under Colonel J.T. Walker. It
  highlights the importance of these observations for understanding the figure of
  the Earth and local variations of gravity, and requests suggestions for supplementary
  measures from the President and Council of the Royal Society.
