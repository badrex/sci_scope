article_id: '102826'
revised_title: A Description of a New Walnut Tree Species
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Botany & Plant Science
tldr: The author, Monsieur Reneaume, discovers a new species of walnut tree with unique
  leaf characteristics. The tree has irregularly cut leaves, some forked at the end,
  and others with a winged stalk. The author compares the ornamental leaves to those
  used in painting and heraldry. The tree's identity and fruit characteristics are
  yet to be confirmed.
topics:
