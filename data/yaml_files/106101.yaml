tldr: The author describes two new species of tortoises, the Soft-shelled Turtle and
  the Tuberculated Tortoise, providing detailed accounts of their physical characteristics,
  habitats, and behaviors. The Soft-shelled Turtle is found in Savannah and Alatamaha
  rivers, while the Tuberculated Tortoise remains less understood in terms of its
  habitat and behavior.
