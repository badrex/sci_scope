tldr: The Duke of Sussex delivers an address to the Royal Society, discussing the
  importance of scientific collaboration, the role of the Royal Society in promoting
  scientific progress, and the support of scientific institutions by the monarchy.
  He also expresses his admiration for Sir John Herschel and his contributions to
  science.
