article_id: rstb_1888_0008
revised_title: Sexual Cells and Early Development Stages in Millepora plicata
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Animal Development
tldr: The author investigates the sexual cells and early development stages of Millepora
  plicata, a type of coral. They discover that both male and female sexual cells arise
  in the ectoderm of the coenosarcal canals and that the species is hermaphroditic.
  The study provides insights into the reproductive and developmental processes of
  this coral species.
topics:
