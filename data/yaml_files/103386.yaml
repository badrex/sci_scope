article_id: '103386'
revised_title: A Case Study of a Knee Injury Mistaken for Patella Fracture
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Traumatology
tldr: The author describes a case of a knee injury commonly mistaken for a patella
  fracture. Upon closer examination, the injury was found to be a torn ligament rather
  than a broken bone. The author discusses similar cases and the potential for misdiagnosis
  in such instances.
topics:
- Orthopedic Surgery
- Ligament Injuries
- Knee Injuries
- Patella
- Fracture Misdiagnosis
