tldr: Charles Bell investigates the anatomy and functions of facial nerves, discovering
  that the fifth nerve controls facial sensation, while the portio dura of the seventh
  nerve controls facial expressions and motions related to respiration. He provides
  evidence through case studies of the consequences of damaging these nerves.
