tldr: In this letter, Benjamin Franklin discusses his experiments on the effects of
  lightning and electricity. He explains how lightning can cause compass needles to
  lose their polarity and suggests that a better conductor could prevent damage to
  ships during lightning strikes. He also shares his findings on using electricity
  to fire gunpowder and describes his experimental setup and results.
