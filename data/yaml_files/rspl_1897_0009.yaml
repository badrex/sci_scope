article_id: rspl_1897_0009
revised_title: 'Second Report on Specimens of the Deposits of the Nile Delta: Boring
  Operations Undertaken by the Royal Society'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Geophysics
tldr: This report discusses the results of boring operations conducted in the Nile
  delta by the Royal Society, aiming to reach the solid rock beneath the delta deposits.
  The authors describe the various strata and materials encountered during the process,
  including alluvial mud, sand, and shingle beds, and discuss the geological implications
  of these findings.
topics:
- Geology
- Nile Delta Deposits
- Boring Operations
- Geological Age
- Alluvial Mud and Shingle Beds
