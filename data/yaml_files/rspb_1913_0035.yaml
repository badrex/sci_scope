tldr: The author investigates the effects of Brilliant Green on Bacillus coli and
  discovers the production of two permanent varieties from a single original strain.
  One strain is slightly modified by the dye, while the other undergoes profound and
  progressive changes, highlighting the variability of organisms under different environmental
  conditions.
