tldr: The author presents an account of an American Armadilla, a rare animal brought
  to England from the Mosquito shore on the American continent. The Armadilla is described
  in detail, including its size, weight, diet, and habitat. The author also notes
  the lack of good figures of this animal in existing literature and shares a drawing
  made by the artist Mr. Paillou.
