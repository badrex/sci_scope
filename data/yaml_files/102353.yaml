tldr: This edition of Lycophron's Cassandra provides a comprehensive and accurate
  translation, along with annotations and commentaries, to help readers understand
  the complex and obscure poem. The edition includes various translations, lections,
  and emendations, as well as the Greek commentaries of Isaac Tzetzes, which have
  been corrected and enlarged. The editor has also added their own commentaries to
  clarify difficult verses and provide insights into ancient Greek customs.
