tldr: The author examines the properties of coagulable lymph and its relation to hemorrhage
  treatment. They discover that the disposition of blood to coagulate can be altered
  during bloodletting, and that cold temperature may aid in stopping hemorrhages by
  increasing the blood's coagulation rate.
