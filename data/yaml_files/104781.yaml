tldr: The author, Peter Collinson, shares his observations on the Cancer Major, a
  large species of crab, and its remarkable abilities, such as regenerating its shell
  and voluntarily breaking off its legs or claws as a defense mechanism. He also discusses
  the crab's mating habits, growth, and the role of mucus in stopping bleeding and
  regeneration.
