tldr: This article documents a case study of a man who was bitten by a mad dog and
  subsequently suffered from rabies. The patient's symptoms and treatment, including
  bloodletting, blistering, and the use of various medications, are discussed. The
  author also reflects on the limitations of existing treatments and suggests the
  potential benefits of warm baths in treating rabies.
