revised_title: 'Inquiry into the Nature of Ceres and Pallas: New Celestial Bodies
  or Planets/Comets?'
scientific_discipline: Astronomy
scientific_subdiscipline: Celestial Mechanics & Planetary Science
tldr: Dr. William Herschel examines the properties and characteristics of the newly
  discovered celestial bodies, Ceres and Pallas, and determines that they do not fit
  the criteria for planets or comets. He proposes a new term to classify these unique
  celestial bodies.
