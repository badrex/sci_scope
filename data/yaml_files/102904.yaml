tldr: The author, Anthony van Lewenhock, observes animalcula in water and the dissolution
  of silver using a microscope. He discovers various types of microorganisms in water
  and describes their movements and interactions. He also investigates the formation
  of bubbles during the dissolution of silver in aqua fortis and the behavior of these
  bubbles as they rise to the surface.
