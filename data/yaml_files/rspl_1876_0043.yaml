article_id: rspl_1876_0043
revised_title: Preliminary Report of the Biological Results of a Cruise in H.M.S.
  'Valorous' to Davis Strait in 1875
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Marine Biology & Ecology
tldr: This article discusses the biological findings from a cruise in H.M.S. 'Valorous'
  to Davis Strait in 1875. The author, J. Gwyn Jeffreys, reports on the specimens
  collected, including a new diatom species, and the marine life observed during the
  journey. The article also details the challenges faced during the expedition and
  the scientific collaboration with other Arctic ships.
topics:
