tldr: The author, John Bishop, examines the physiology of the human voice, exploring
  the various theories and experiments conducted by mathematicians and scientists.
  He investigates the actions of vocal organs, including the vocal ligaments, glottis,
  and trachea, and their role in producing different tones and pitches. The study
  also covers the falsetto voice, singing techniques, and the comparison of the human
  voice to musical instruments.
