revised_title: The Efficacy of Salt in Treating Rattlesnake Bites
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Toxicology & Poisoning Treatment
tldr: The author shares two instances of successful salt application in treating rattlesnake
  bite wounds. The first case involved immediate salt application and a dossil of
  lint moistened with salt, while the second case used sea salt, burdock-root, blood-root,
  and saffron. Both patients recovered without further complications.
