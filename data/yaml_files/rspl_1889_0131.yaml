tldr: This article discusses the unique characteristics of bird evolution, focusing
  on the development of the sternum in flightless birds. It also presents notes on
  precise measurements of the Great Pyramid by Flinders Petrie and their implications.
  The author suggests that both ratites and carinatae may have originated from an
  early group of typical flying birds.
