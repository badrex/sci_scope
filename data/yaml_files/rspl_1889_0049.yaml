tldr: The author presents a report on the sun-spot observations made at South Kensington,
  discussing the results of 700 observations of sunspot spectra from November 1879
  to August 1885, and the continuous observations from August 1885 to February 1888.
  The study focuses on the iron, nickel, and titanium lines in the sunspot spectra,
  as well as the unknown widened lines.
