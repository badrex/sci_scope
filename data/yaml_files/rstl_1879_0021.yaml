revised_title: Zoological and Botanical Discoveries in Kerguelen's Land and Rodriguez
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Zoology & Entomology
tldr: The author presents an account of the petrological, botanical, and zoological
  collections made during the Transit of Venus Expeditions in Kerguelen's Land and
  Rodriguez. The article focuses on the Coleoptera species collected, their characteristics,
  and their habitats, providing valuable insights into the fauna of these islands.
