scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Agriculture & Horticulture
tldr: Henry Barham shares his experiments and observations on raising silk-worms and
  producing silk in England. He details the process of hatching eggs, spinning silk,
  and the potential yield of silk from a given amount of eggs. Barham also discusses
  the possibility of having two silk crops per year and the potential for mulberry
  trees to produce leaves twice a year in England.
