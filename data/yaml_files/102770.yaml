tldr: The author shares an abstract of John Philip Worzelbaur's observations of the
  solar eclipse on September 13, 1699, and discusses the importance of accurately
  measuring the times and progress of celestial events for calendar reform. The observations
  were made using a pendulum clock, horizontal dial, and precise altitude measurements,
  providing a detailed account of the eclipse's phases and appearances.
