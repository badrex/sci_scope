article_id: '105267'
revised_title: An Unusual Case of Tumors on a Man's Head
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Surgery & Anatomy
tldr: This article presents a case study of a laborer with extraordinary tumors on
  his head, which grew from a blow he received as a child. The tumors extended over
  his head, face, and shoulder, and the patient maintained good health despite the
  unusual growth. The author discusses the differences in injuries received by young
  subjects and adults, and the potential consequences of such injuries.
