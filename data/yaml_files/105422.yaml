revised_title: Samnite-Etruscan Coin Analysis and Alphabet Deduction
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: History & Archaeology
tldr: The author examines a Samnite-Etruscan coin and provides a detailed analysis
  of its design and inscriptions. He also deduces the Etruscan alphabet from the coin
  and compares it to other known Etruscan coins and inscriptions, offering insights
  into the history and culture of ancient Italy.
topics:
- Numismatics
