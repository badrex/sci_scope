article_id: rspl_1889_0104
revised_title: Magnetic Surveys and Variations in Decapod Crustacea
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geophysics & Geology
tldr: The authors conduct magnetic surveys in the British Isles, discovering a center
  of attraction off the west coast of Tiree and a ridge line of attraction in Yorkshire
  and Lincolnshire. Additionally, the authors study variations in certain decapod
  crustaceans, such as Crangon vulgaris, and explore the factors influencing these
  differences.
topics:
- Magnetic Surveys
- Geology
- Geophysics
- Decapod Crustacea
- Biological Variation
