revised_title: 'An Old Earthen Vessel Found Near York: An Archaeological Discovery'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Archaeology & Anthropology
tldr: An ancient earthen vessel, possibly an urn or a flowerpot, was discovered near
  York. The vessel has a well-performed potter's design and features red paint and
  a red leaf drawing. It is preserved in the Ashmolean Museum in Oxford.
