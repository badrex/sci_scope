scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: This article presents meteorological observations from Mr. T. Barker's register
  in Lyndon, Rutland, from 1771. It describes a severe winter with frequent frosts
  and a late spring, followed by a cool and dry summer. The harsh weather conditions
  led to significant damage to gardens, crops, and tender plants. The article also
  mentions the late harvest and the impact of wet and windy October on the crops.
