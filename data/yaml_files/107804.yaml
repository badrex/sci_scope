tldr: The author investigates the poison of the common toad, discovering that it is
  primarily found in the skin's follicles and has limited fatal effects when absorbed.
  The toad's poison may serve as a defense mechanism against predators and could aid
  in the separation of carbon from the blood, assisting in lung function.
