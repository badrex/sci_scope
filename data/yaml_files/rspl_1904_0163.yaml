tldr: The obituary of Andrew Ainslie Common, a self-taught astronomer and telescope
  maker, highlights his significant contributions to the field of astronomy. Common
  built large reflecting telescopes, including a 5-foot mirror that allowed him to
  take the first successful photograph of the Orion Nebula. His innovative designs
  and engineering knowledge helped improve the construction of telescopes and led
  to advancements in the field.
