tldr: The author describes the use of furze bushes in fencing river banks as a cost-effective
  and efficient method of preventing soil erosion and maintaining soil fertility.
  The technique involves using furze bushes to create a barrier that holds back sand
  and gravel, reducing the need for expensive stone and lime structures.
