article_id: '103446'
revised_title: A Record of the Highest Tide in the River Thames
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Hydrology & Oceanography
tldr: Captain Tho. Jones observed an extraordinary high tide in the River Thames on
  March 8th, 1725-6. The tide reached 20 feet, 5 inches and a half, which was the
  highest recorded tide in the area for the past forty years.
