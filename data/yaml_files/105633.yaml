revised_title: An Unusual Starfish with a Jointed Stem Discovered on the Coast of
  Barbadoes
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Marine Biology & Zoology
tldr: John Ellis describes a rare starfish with a jointed stem found on the coast
  of Barbadoes. The animal's unique structure and anatomy are discussed, and comparisons
  are made to other similar fossils found in various parts of the kingdom.
