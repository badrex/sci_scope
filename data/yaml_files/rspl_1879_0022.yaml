tldr: The Royal Society held an annual meeting on June 12, 1879, to elect new fellows.
  The meeting saw the election of several notable candidates, including Prof. John
  Anderson, Rev. Miles Joseph Berkeley, and Sir Henry Bessemer. The society also acknowledged
  the presents received and admitted new members into the society.
