tldr: This article presents a detailed record of weather and crop conditions in Lyndon,
  Rutland, from January to December 1780. The author, Thomas Barker, documents the
  barometer, thermometer, and rainfall data, as well as the impact of weather on crops
  and the overall climate of the region.
