tldr: The author, William Cockburn, examines the nature and causes of loosenesses,
  including diarrhea, lienteria, dysentery, and passio caeliaca. He discusses their
  symptoms, sorts, and cures, drawing from historical methods and medicines. Cockburn
  also critiques the use of the Fluxus Heptaticus as a disease category and provides
  insights into the effectiveness of Ipecacuanha as a treatment.
