article_id: '110018'
revised_title: Investigating the Changes in Egg Components during Incubation
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Developmental Biology & Embryology
tldr: Dr. William Prout examines the changes in the fixed principles of an egg during
  incubation, focusing on the nature, proportions, and changes of earthy and saline
  substances. He analyzes the egg at different stages of incubation and concludes
  that the source of lime for the chick's skeleton is still uncertain.
topics:
- Embryology
- Egg Development
- Nutrition in Animals
- Biochemistry
- Animal Physiology
