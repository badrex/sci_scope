article_id: '101172'
revised_title: A Report on Unusual Bleeding in a Child
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Pediatrics & Child Health
tldr: A report on a child in Shropshire who experienced unusual bleeding from the
  nose, ears, head, shoulders, waist, toes, arms, and fingers. The child never cried
  vehemently during the bleeding and passed away after six days. Upon examination,
  small needle-like holes were found in the bleeding areas. The mother and other women
  who attended the child confirmed the events, and the blood was found to be of normal
  thickness.
