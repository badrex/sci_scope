tldr: Sir Everard Home investigates the formation of ova in various opossum tribes
  and Ornithorhynchus paradoxus, discovering differences in their reproductive processes
  compared to quadrupeds. He also identifies a link in the mode of generation between
  quadrupeds and birds through the study of Ornithorhynchus paradoxus.
