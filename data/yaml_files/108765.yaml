tldr: The author, A. Matthiessen, examines the electric conducting power of various
  alloys, including bismuth-tin, lead-tin, tin-cadmium, and lead-cadmium series. The
  study provides insights into the conducting power of alloys and their classification
  based on their conducting properties.
