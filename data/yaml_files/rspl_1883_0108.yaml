article_id: rspl_1883_0108
revised_title: Tidal Disturbances Caused by Volcanic Eruptions at Java and the Propagation
  of Super-Tidal Waves
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geophysics & Seismology
tldr: The author investigates the tidal disturbances caused by the volcanic eruptions
  at Java in 1883 and analyzes the propagation of the'super-tidal' waves. The study
  provides evidence of minor eruptions preceding the main eruption and discusses the
  time of the great eruption and the velocities of the waves that reached each station.
topics:
- Volcanic Eruptions
- Tidal Waves
- Geophysics
- Seismology
- Oceanography
