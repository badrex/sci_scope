article_id: rspl_1889_0010
revised_title: Magnetic and Thermal Properties of Iron at High Temperatures
scientific_discipline: Physics
scientific_subdiscipline: Materials Science & Condensed Matter Physics
tldr: This paper investigates the magnetic and other physical properties of iron at
  high temperatures, including magnetization, recalescence, and electrical resistance.
  The author presents full details of experiments conducted on various iron samples
  and discusses the potential risks of error in previous atomic weight determinations.
topics:
- Iron Properties
- High Temperature Physics
- Magnetization
- Thermal Recalescence
- Electrical Resistance
