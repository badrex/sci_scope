revised_title: The Transmission of Trypanosoma lewisi by the Rat-flea (Ceratophyllus
  fasciatus)
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Parasitology & Vector Biology
tldr: The authors investigate the transmission of Trypanosoma lewisi by rat-fleas
  and determine the method of transmission, whether direct or cyclical. They also
  study the incubation period in the flea and the multiplication period in the rat,
  providing insights into the life cycle of the parasite.
