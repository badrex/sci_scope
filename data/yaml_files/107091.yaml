revised_title: Discovery of Silver Ore in Herland Copper Mine
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geology & Mineralogy
tldr: The author describes the discovery of a significant amount of silver ore in
  the Herland Copper Mine in Cornwall, England. The ore was found at a depth of 110
  fathoms and was discovered near the intersection of two lodes. The unique characteristics
  of this discovery have piqued public curiosity, as it is the first instance of such
  a large quantity of silver ore being found in a copper mine in the region.
