tldr: The author presents an experimental study on the determination of boiling and
  freezing points using platinum thermometers. The study compares the accuracy and
  sensitivity of different thermometer designs and discusses the challenges encountered
  during the experiments. The results provide accurate boiling and freezing points
  for various substances, contributing to the understanding of temperature measurement
  and thermometry.
