revised_title: Observations of Venus Transiting the Sun at Dinapoor
scientific_discipline: Astronomy
scientific_subdiscipline: Solar System & Planetary Science
tldr: This article describes the observation of Venus passing over the Sun's disk
  on June 4, 1769, using three different quadrants and a two-foot reflecting telescope.
  The observation was made at Dinapoor and recorded by Luis Degloss, Captain of engineers,
  with the assistance of J. Lang and A. Stoker.
