article_id: '104264'
revised_title: A Description of a Terrible Whirlwind in Dorsetshire, England
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Meteorology & Climatology
tldr: A detailed account of a sudden and devastating whirlwind that occurred in Corne
  Abbas, Dorsetshire, England, on October 30, 1731. The whirlwind caused significant
  damage to buildings and trees, but no lives were lost. The event was communicated
  to the Royal Society by Edmund Halley.
