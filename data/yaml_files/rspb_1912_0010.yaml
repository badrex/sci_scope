tldr: This article provides obituary notices for two notable fellows of the Royal
  Society, Sydney Ringer and Sir Rubert Boyce. Ringer was a scientific enquirer and
  a great physician, known for his research on the action of inorganic salts and drugs
  on living tissues. Boyce was a pathologist who contributed to the field of pathology
  and organized a laboratory of scientific pathology at the University College of
  Liverpool.
