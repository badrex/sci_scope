tldr: This issue of the Proceedings of the Royal Society of London contains various
  scientific discoveries and errata. Topics covered include barometric oscillations
  during thunderstorms, the viscosity of water, and the development of the tuatara.
  Corrections are made to previous articles, such as replacing 'action' with'reaction'
  on page 378.
