tldr: The author provides a detailed account of the external maxillar and other salivary
  glands, as well as the insertions of lymphatic vessels into veins. The study focuses
  on the structure, function, and differences between various salivary glands and
  their excretory ducts, and describes the lymphatic system's role in the body.
