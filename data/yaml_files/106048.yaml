tldr: The author describes a new species of oak discovered by gardener William Lucombe,
  which has evergreen leaves, strong and hard wood, and rapid growth. The Lucombe
  Oak is distinguished from other oaks by its single annual shoot and impressive height
  and girth growth rate.
