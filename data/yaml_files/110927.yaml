article_id: '110927'
revised_title: The Enlargement of Uterine Nerves During Pregnancy
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Anatomy & Physiology
tldr: The author, Robert Lee, investigates the nervous system of the uterus and discovers
  that the nerves in the uterus enlarge during pregnancy. He presents evidence from
  his research, including dissections of both human and quadruped uteruses, to support
  his findings.
topics:
- Uterine Nerves
- Nervous System
- Pregnancy
- Ganglionic Plexuses
- Anatomy
