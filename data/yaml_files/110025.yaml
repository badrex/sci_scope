tldr: The author, Francis Bauer, examines the Vibrio tritici, a small worm responsible
  for the destructive disease called Ear Cockle or Purples in wheat. He observes the
  worms' life cycle, reproduction, and survival under various conditions, and discusses
  the role of the mucous-like substance surrounding them.
