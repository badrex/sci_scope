revised_title: The Absence of Potassium in Protagon Prepared by Dr. Gamgee
scientific_discipline: Chemistry
scientific_subdiscipline: Analytical Chemistry & Inorganic Chemistry
tldr: The author investigates the presence of potassium in protagon prepared by Dr.
  Gamgee and finds that it contains only 0.0236% of potassium. This result contradicts
  Gamgee's claim that his protagonist contains no potassium and Thudichum's assertion
  that it contains 0.7% to 1.6% of the metal.
