tldr: The author expands on his previous work on skew surfaces, focusing on the classification
  of skew surfaces of the fourth order, or quartic scrolls. He presents a complete
  enumeration of eight species of quartic scrolls and discusses discrepancies with
  M. Chasles' findings.
