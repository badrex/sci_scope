tldr: The author, Warren De la Rue, describes his observations and photographic records
  of the total solar eclipse of July 18th, 1860, at Rivabellosa, Spain. He discusses
  the equipment used, the process of capturing images, and the various phenomena observed
  during the eclipse, including the luminous prominences and the corona.
