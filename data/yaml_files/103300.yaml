article_id: '103300'
revised_title: An Unusual Cholick Effect and the Role of Abdominal Muscles
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Gastroenterology & Digestive System
tldr: The author describes a case of an extraordinary cholick effect caused by the
  fermentation of oat ale and wine, leading to a violent contraction of the abdominal
  muscles and a rupture of the diaphragm. The case study provides insights into the
  role of abdominal muscles and the impossibility of the antiperistaltick motion hypothesis.
topics:
- Cholick
- Abdominal Muscles
- Intestinal Motion
- Hernias
- Digestive System
