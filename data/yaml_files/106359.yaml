tldr: The author conducts electrical experiments to explore the phenomena of the Electrophorus
  and how they relate to Dr. Franklin's theory of positive and negative electricity.
  The study focuses on the Electrophorus perpetuus, a valuable electrical instrument
  invented by Mr. Volta, and its ability to generate and store electricity for various
  experiments.
