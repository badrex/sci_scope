tldr: The author examines the homologies of the eye and its parts in invertebrates,
  focusing on the similarities and differences in the structure and function of eyes
  across various invertebrate species. The study highlights the essential components
  of an eye and their evolutionary adaptations, challenging the notion that each great
  type is formed on a distinct plan.
