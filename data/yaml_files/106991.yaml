tldr: This article presents a catalogue of Sanskrit manuscripts donated to the Royal
  Society by Sir William and Lady Jones. The manuscripts include various works of
  Indian history, mythology, and literature, showcasing the diverse range of Sanskrit
  texts available at the time.
