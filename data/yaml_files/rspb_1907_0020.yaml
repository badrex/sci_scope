revised_title: The Inheritance of Flower Colour in Antirrhinum majus
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Genetics & Plant Biology
tldr: This study investigates the inheritance of flower color in Antirrhinum majus,
  discovering that the colors are determined by factors that follow Mendelian inheritance.
  The five types of flowers are white, yellow, ivory, crimson, and magenta, with different
  combinations of factors responsible for each color.
