article_id: rstb_1897_0014
revised_title: 'Investigation on the Variability of the Human Skeleton: A Focus on
  the Naqada Race'
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Human Evolution & Physical Anthropology
tldr: This study investigates the variability and mutual relationships of certain
  parts of the human skeleton, specifically focusing on the Naqada race discovered
  by Flinders Petrie in Egypt. The author measures various bones and discusses the
  challenges in determining sex, concluding that the hip-bone is the most reliable
  guide for sex determination.
topics:
- Human Skeletal Variability
- Naqada Race
- Human Evolution
- Physical Anthropology
- Ancient Egypt
