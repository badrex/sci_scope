tldr: This volume contains the Obituary Notices from the Year-Books for 1900 and 1901,
  as well as a general index to all the Obituaries that have appeared in the 'Proceedings'
  since their publication in 1860. The obituary notices will be issued with the 'Proceedings'
  in the future, forming appendices to the volumes and may be bound separately if
  desired.
