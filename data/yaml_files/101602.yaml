tldr: M. Hugens de Zulechem and Mr. Hook confirm the present appearance of Saturn's
  ring using telescopes, with Huygens observing Saturn through a 22-foot telescope
  and Hook observing in London. Their observations support Huygens' hypothesis about
  the narrowness of the ring's arms.
