revised_title: 'Muhinyo: A Disease of Natives in Uganda and Its Connection to Malta
  Fever'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Infectious Diseases & Epidemiology
tldr: The article describes the disease 'Muhinyo' affecting natives in Uganda and
  its symptoms. The authors find that it is closely related to Malta fever, caused
  by the Micrococcus melitensis bacteria. They also discover that goats, a common
  source of milk for the affected population, are reservoirs of the virus, similar
  to the findings in Malta.
