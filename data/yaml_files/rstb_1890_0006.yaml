revised_title: Electrical Excitation of Motor Cortex and Internal Capsule in an Orang-Outang
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Neuroscience & Neurophysiology
tldr: The authors investigate the effects of electrical stimulation on the motor cortex
  and internal capsule of an orang-outang, providing insights into the localization
  of motor functions in anthropoid apes and its implications for understanding human
  brain function.
