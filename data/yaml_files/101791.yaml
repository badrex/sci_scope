tldr: Sir Philiberto Vernatti describes the process of making ceruss, a lead oxide,
  by casting lead plates, rolling them into rolls, and placing them in pots filled
  with vinegar. The process involves multiple steps, including rolling, heating, and
  grinding, which can result in various accidents and health issues for the workers.
