tldr: This article investigates the influence of coal-dust in colliery explosions
  and its impact on mine safety. The author explains how the presence of coal-dust,
  combined with fire-damp, can create an explosive mixture that can spread throughout
  a mine, leading to devastating consequences. The author also discusses the importance
  of understanding the relationship between coal-dust, air, and gas in order to prevent
  future explosions and improve mine safety.
