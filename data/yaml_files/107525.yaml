tldr: The author investigates the effects of Colchicum Autumnale, a plant used to
  treat gout, and finds that it acts through the medium of the circulating blood.
  Experiments on both animals and the author himself demonstrate the rapid and effective
  relief of gout symptoms when the infusion is introduced into the bloodstream or
  taken orally.
