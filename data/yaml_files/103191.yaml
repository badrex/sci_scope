revised_title: 'Smallpox Infection in Pregnancy: A Case Study'
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Obstetrics & Gynecology
tldr: A woman with smallpox recovers during pregnancy but delivers a stillborn child
  full of pustules. The case raises questions about the likelihood of a child catching
  smallpox after birth and whether the child had the disease at the same time as the
  mother or after recovery.
