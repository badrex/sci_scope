article_id: '108933'
revised_title: Tidal Studies in Bombay and Kurrachee
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Coastal Studies
tldr: The author investigates the tides of Bombay and Kurrachee, finding significant
  differences from tides on other coasts due to the large diurnal inequality. The
  study examines the effects of the sun and moon's attraction on ocean tides and how
  their positions influence tidal movements.
topics:
- Tides
- Oceanography
- Geophysics
- Harbor Engineering
- Tidal Theory
