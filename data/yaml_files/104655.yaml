revised_title: Observation of the Solar Eclipse of January 8, 1750
scientific_discipline: Astronomy
scientific_subdiscipline: Solar Physics
tldr: This article reports the observation of a solar eclipse on January 8, 1750,
  by M. Grischow and M. Kies at the Observatory in Berlin. The observation was made
  with great precision, and the duration of the eclipse was 2 hours, 20 minutes and
  46 seconds. M. Euler also observed the eclipse from his house, located 190 Rhinland
  Yards away from the Observatory.
