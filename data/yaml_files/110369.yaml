article_id: '110369'
revised_title: Analysis of Meteoric Iron from Magdeburg
scientific_discipline: Earth Sciences
scientific_subdiscipline: Meteoritics & Planetary Science
tldr: Professor Stromeyer presents specimens of iron discovered near Magdeburg and
  analyzes their chemical composition. The iron contains a rare metal, molybdenum,
  and other elements not found in other meteoric irons, leading to questions about
  its origin.
topics:
- Meteorites
- Iron Alloy
- Molybdenum
- Chemical Composition
- Meteorite Analysis
