  Perception
scientific_discipline: Medicine & Health Sciences
scientific_subdiscipline: Medical Devices & Technology
tldr: The author introduces the Differential Stethophone, an instrument designed to
  collect sound and prevent its diffusion, allowing for the examination of sound differences
  in the human body. The device can be used to selectively hear sounds in one ear
  or the other, depending on the intensity and positioning of the instrument, providing
  valuable insights into the nature of sound perception and medical diagnosis.
