tldr: The authors describe their findings from the Transit of Venus Expeditions to
  Kerguelen's Land and Rodriguez, focusing on the botanical and zoological collections
  made during their time there. They discuss the challenges faced, such as the scarcity
  of vegetation due to frequent fires, and the limited success in discovering new
  species.
