revised_title: Discovery of a Large Number of Urns in North Elmham, Norfolk
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Archaeology & History
tldr: A large number of urns were discovered in North Elmham, Norfolk, containing
  broken bones, ashes, and various metal objects. The urns are believed to be Roman,
  suggesting the presence of a station or colony in the area. The contents and condition
  of the urns provide valuable insights into the lives of the people who used them.
