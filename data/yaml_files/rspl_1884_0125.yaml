article_id: rspl_1884_0125
revised_title: Experimental Breeding of Taenia Echinococcus in Dogs from Echinococci
  of Man
scientific_discipline: Biology & Life Sciences
scientific_subdiscipline: Parasitology & Helminthology
tldr: The author investigates the breeding of Taenia Echinococcus in dogs using echinococci
  from humans. The study aims to determine the identity of different forms of Echinococcus
  and their life cycle, with a focus on the tapeworm phase of Echinococcus, known
  as Taenia echinococcus.
