revised_title: Investigating Compass Irregularities in H.M.S. Isabella and Alexander
scientific_discipline: Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: Captain Edward Sabine examines the irregularities in compass needles of H.M.S.
  Isabella and Alexander during their voyages of discovery. He investigates the effects
  of local attraction and the inadequacy of Captain Flinders' rule for calculating
  corrections, which is based on the dip of the magnetic needle.
topics:
- Magnetic Compass
- Magnetic Variations
- Nautical Science
- Magnetic Dip
- Shipboard Navigation
