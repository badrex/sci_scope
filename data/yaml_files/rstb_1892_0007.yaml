tldr: The authors investigate the mammalian heart's mechanism, physiology, and pathology
  using graphic methods and various recording apparatus. They focus on understanding
  the heart's relationship with the central nervous system and the rest of the circulation,
  as well as the impact of nerves on the heart's function and adaptation to varying
  conditions.
