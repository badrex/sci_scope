tldr: The author, Charles Bell, investigates the organs of the human voice and their
  functions. He discusses the roles of the trachea, thyroid gland, and pharynx in
  voice production, as well as the actions of the muscles and nerves involved in speech.
  Bell also explains how the chest, glottis, and pharynx work together to produce
  different sounds and articulations, and how defects or injuries can affect voice
  quality.
