tldr: The author describes a salt spring and a medicinal spring located near the River
  Wear in Durham. The salt spring produces highly saline water, while the medicinal
  spring is frequented by locals and may provide significant benefits to the area.
  The origins of these springs are discussed, as well as their potential impact on
  the surrounding environment.
