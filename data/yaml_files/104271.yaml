tldr: The author, Job Baster, investigates the worms that destroy piles on the coasts
  of Holland and Zealand. He describes their life cycle, anatomy, and the damage they
  cause to wooden structures. Baster also discusses the worms' method of consuming
  wood and their unique head structure, which is covered by two hard shells.
