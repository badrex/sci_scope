revised_title: 'Tidal Observations in the Arctic Seas: Northumberland Sound and Wellington
  Channel'
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Geophysics
tldr: The author analyzes tidal observations in the Arctic Seas, specifically in Northumberland
  Sound and Wellington Channel, to determine the Diurnal and Semidiurnal Tides. The
  study reveals the impact of the lunar cycle on tidal patterns and provides valuable
  data for understanding tides in the Arctic region.
