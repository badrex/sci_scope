tldr: The author examines the unique structure and function of the spine in birds,
  specifically the cervical vertebrae, and draws parallels to human physiology. The
  study reveals the remarkable extent of motion in the neck without injury to the
  spinal marrow, and discusses the implications for the spine's structure and function
  in humans.
