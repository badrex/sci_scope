tldr: The author examines the anatomical and optical structure of crystalline lenses
  in various animals, focusing on the lenses of the hare, rabbit, and salmon. He identifies
  the presence of two septa in these lenses and describes the arrangement of fibers
  and their relation to the lens's overall structure and function.
