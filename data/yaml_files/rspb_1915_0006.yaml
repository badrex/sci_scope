article_id: rspb_1915_0006
revised_title: Correction of Lepidostrobus Fischeri's Name to Lepidostrobus kentuckiensis
scientific_discipline: Earth Sciences
scientific_subdiscipline: Paleontology & Stratigraphy
tldr: The author corrects the name of a fossil cone species, originally named Lepidostrobus
  Fischeri, to Lepidostrobus kentuckiensis due to a previously existing name. The
  new name is derived from the state where the plant-bearing deposit occurs, Kentucky.
  The author provides a brief diagnosis of the species.
topics:
- Paleobotany
- Fossil Plants
- Taxonomy
