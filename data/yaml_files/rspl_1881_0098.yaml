tldr: The author investigates the fungus Trichophyton tonsurans, responsible for ringworm
  disease, and examines its growth patterns and characteristics. The study aims to
  understand the fungus's botanical relations and its differences from common fungi,
  as well as to determine the best conditions for cultivating it artificially.
