article_id: '103681'
revised_title: A Study of Mortality Rates in European Cities in the Early 18th Century
scientific_discipline: Social Sciences & Humanities
scientific_subdiscipline: Demography & Population Studies
tldr: The author presents data on births, deaths, and marriages in various European
  cities during the years 1722 and 1723, extracted from the Acta Breslaviensia. The
  data provides insights into mortality rates, population growth, and public health
  conditions in these cities.
