tldr: The author examines the appearance of Mars through a telescope and analyzes
  its surface features, concluding that the bright and dark areas on the planet's
  surface may represent land and water, respectively. The study also suggests the
  presence of a variable atmospheric envelope that affects the appearance of Mars'
  surface features.
