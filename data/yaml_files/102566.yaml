tldr: Captain Langford shares his observations and experience with hurricane prediction,
  detailing the signs and methods used by the Caribbeans to forecast hurricanes. He
  explains how these predictions have helped save ships and lives during storms and
  provides additional reasons for the causes and bounds of hurricanes.
