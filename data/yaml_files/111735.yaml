revised_title: A Property of Numbers and Their Divisibility
scientific_discipline: Mathematics & Statistics
scientific_subdiscipline: Number Theory & Arithmetic
tldr: The author, James Booth, explores a property of numbers that makes them divisible
  by prime numbers 7, 11, and 13. He demonstrates this property using numbers with
  six places and discusses the relationship between the number of places in the period
  and the prime divisor.
