scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geophysics & Geomagnetism
tldr: The author describes magnetic observations made in British Columbia, Washington
  Territory, and Vancouver Island between 1858 and 1861. The observations were conducted
  to determine the forty-ninth parallel of north latitude from the Pacific to the
  Rocky Mountains. The study involved portable magnetic instruments, and the results
  were used to determine the position and direction of lines of equal dip, force,
  and declination.
