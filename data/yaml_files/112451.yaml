revised_title: 'Spectroscopic Observations of the Sun: New Solar Lines and Elemental
  Analysis'
scientific_discipline: Astronomy
scientific_subdiscipline: Solar Physics & Solar Spectroscopy
tldr: In this article, J. Herschel discusses his spectroscopic observations of the
  Sun, discovering new solar lines and analyzing the possibility of new elements present
  in the solar atmosphere. He also addresses the controversy surrounding the identification
  of certain elements, such as magnesium, based on previous observations and interpretations.
