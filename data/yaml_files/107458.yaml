article_id: '107458'
revised_title: Geographical Analysis of the North-Eastern Asia and the Question of
  Asia and America's Continuity
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Geography & Cartography
tldr: The author examines the geographical evidence surrounding the northeastern part
  of Asia and the question of whether Asia and America are contiguous or separated
  by the sea. The author presents a historical analysis of various expeditions and
  their findings, ultimately suggesting that there is cause to believe that Asia and
  America are part of the same continent.
topics:
- Geography
- Asia
- America
- Continental Connection
- Exploration
