tldr: In his annual address, Sir Archibald Geikie mourns the loss of numerous Fellows
  and Foreign Members of the Royal Society, including Alexander Agassiz, Stanislao
  Cannizzaro, Giovanni Schiaparelli, and Robert Koch. He highlights their significant
  contributions to oceanography, chemistry, astronomy, and bacteriology, and reflects
  on the Society's continued support and encouragement from King George V.
