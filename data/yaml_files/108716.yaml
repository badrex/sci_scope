tldr: The author investigates the impact of the ocean on the plumb-line in India,
  finding that the ocean's density affects the deflection of the plumb-line and the
  sea-level. The study provides insights into the relationship between the ocean and
  the Earth's gravitational field, with implications for surveying and geodesy.
