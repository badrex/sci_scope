tldr: Hugh W. Diamond, a medical doctor and superintendent of a lunatic asylum, discusses
  the use of photography to capture and study the physical and mental manifestations
  of insanity. He argues that photographic portraits can provide accurate representations
  of the disease's features and phases, serving as valuable records for physicians
  and psychologists.
