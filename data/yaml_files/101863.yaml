revised_title: Tide Patterns in the Port of Dublin, Ireland
scientific_discipline: Environmental & Earth Sciences
scientific_subdiscipline: Oceanography & Hydrology
tldr: William Molineux describes the tide patterns in the Port of Dublin, Ireland,
  and compares them to those in the River Thames. He notes that the tide times vary
  due to differences in the ocean's impulse and water motion during new and full moons
  versus quarter moons.
