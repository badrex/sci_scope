tldr: Daniel Peter Layard describes his experience and observations of the earthquake
  that occurred on March 8, 1749-50. He reports that the earthquake was felt throughout
  Hampstead and was stronger than the one on February 8. The event caused the shaking
  of houses, rattling of furniture, and frightened cows running away from people.
